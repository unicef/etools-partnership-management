<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- shared styles for all views -->
<!-- not for styling index.html or pmp-shell -->

<link rel="import" href="app-mixins.html">

<dom-module id="shared-styles">
  <template>
    <style>

      h1 {
        font-size: 25px;
        margin: 16px 0;
        color: var(--primary-text-color);
      }

      a {
        text-decoration: inherit;
        color: inherit;
      }

      a:focus {
        outline: inherit;
      }

      app-toolbar {
        height: var(--toolbar-height);
      }

      #tabs {
        height: 48px;
      }

      paper-tabs {
        color: var(--light-primary-text-color);
        --paper-tabs-selection-bar-color: var(--accent-color);
        --paper-tabs: {
          font-size: 14px;
          font-weight: 500;
          text-transform: uppercase;
        };
      }

      paper-tabs > * {
        --paper-tab-ink: var(--accent-color);
        --paper-tab-content-unselected: {
          color: var(--light-secondary-text-color);
        };
      }

      .tab-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      iron-pages[hidden] {
        display: none;
      }

      paper-material {
        padding: 15px 20px;
        background-color: var(--light-theme-content-color);
      }

      iron-icon.dark {
        --iron-icon-fill-color: var(--dark-icon-color);
      }

      iron-icon.light {
        --iron-icon-fill-color: var(--light-icon-color);
      }

      paper-icon-button.dark {
        color: var(--dark-icon-color);
        --paper-icon-button-ink-color: var(--dark-ink-color);
      }

      paper-icon-button.light {
        color: var(--light-icon-color);
        --paper-icon-button-ink-color: var(--light-ink-color);
      }

      paper-input {
        --paper-input-prefix: {
          margin-top: -5px;
          margin-right: 10px;
          color: var(--dark-secondary-text-color);
        };
        --paper-input-suffix: {
          margin-top: -5px;
          margin-left: 10px;
          color: var(--dark-secondary-text-color);
        };
      }
      paper-dropdown-menu paper-listbox {
        --paper-listbox-background-color: #fff;
      }
      paper-dropdown-menu paper-item {
        cursor: pointer;
      }

      /* paper input readonly state */
      paper-input[readonly] {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        }	;
        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      paper-input.right-to-left {
        text-align: right;
        --paper-input-container-input: {
          direction: rtl;
          unicode-bidi: bidi-override;
        }
      }

      .custom-field-wrapper {
        box-sizing: border-box;
        min-height: 60px;
        padding-top: 9px;
      }

      .nested-content-panel {
        margin-top: 30px;
        margin-bottom: 30px;
        border-top: 1px solid var(--dark-divider-color);
        --ecp-header-height: 40px;
        --ecp-header-bg: #F2F2F2; /* TODO: replace with app-theme var */
        --ecp-expand-btn: {
          @apply(--nested-content-panel-collapse-btn);
        };
        --ecp-header-title: {
          @apply(--nested-content-panel-title);
        };
        --ecp-content: {
          padding: 20px 0 0;
        }
      }

      /* responsive css rules */
      @media (min-width: 850px) {

      }

    </style>
  </template>
</dom-module>
