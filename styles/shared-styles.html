<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<!-- not for styling index.html or pmp-shell -->

<dom-module id="shared-styles">
  <template>
    <style>

      h1 {
        font-size: 25px;
        margin: 16px 0;
        color: var(--primary-text-color);
      }

      a {
        text-decoration: inherit;
        color: inherit;
      }

      a:focus {
        outline: inherit;
      }

      app-header-layout {
        position: inherit;
      }

      app-header {
        background-color: var(--primary-background-color);
      }

      app-header div[main-title] {
        position: relative;
        bottom: 1px;
        margin-left: 8px;
        text-transform: capitalize;
        color: var(--light-primary-text-color);
      }

      app-header paper-icon-button[icon="menu"] {
        display: block;
      }

      #pageContent {
        padding: 48px 15px;
      }

      @media (min-width: 850px) {
        app-header paper-icon-button[icon="menu"] {
          display: none;
        }
        app-header div[main-title] {
          margin-left: 32px;
        }
        #pageContent {
          padding: 48px 62px;
        }
      }

      app-toolbar {
        height: var(--toolbar-height);
      }

      #tabs-bar {
        height: 48px;
      }

      paper-tabs {
        color: var(--light-primary-text-color);
        --paper-tabs-selection-bar-color: var(--accent-color);
        --paper-tabs: {
          font-size: 14px;
          font-weight: 500;
          text-transform: uppercase;
        };
      }

      paper-tabs > * {
        --paper-tab-ink: var(--accent-color);
        --paper-tab-content-unselected: {
          color: var(--light-secondary-text-color);
        };
      }

      .tab-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      iron-pages[hidden] {
        display: none;
      }

      paper-material {
        padding: 15px 20px;
        background-color: var(--light-theme-content-color);
      }

      iron-icon.dark {
        --iron-icon-fill-color: var(--dark-icon-color);
      }

      iron-icon.light {
        --iron-icon-fill-color: var(--light-icon-color);
      }

      paper-icon-button.dark {
        color: var(--dark-icon-color);
        --paper-icon-button-ink-color: var(--dark-ink-color);
      }

      paper-icon-button.light {
        color: var(--light-icon-color);
        --paper-icon-button-ink-color: var(--light-ink-color);
      }

    </style>
  </template>
</dom-module>
