<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="repeatable-data-sets-styles">
  <template>
    <style>
      .item-container {
        background: #fff;
        padding: 15px;
      }

      .item-container + .item-container {
        margin-top: 0;
      }

      .item-actions-container .actions {
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
      }

      .item-container .item-content {
        margin-left: 10px;
        padding-left: 25px;
        border-left: 1px solid var(--dark-divider-color);
      }

      .action {
        width: 36px;
        height: 36px;
      }

      .action.delete {
        color: #ea4022 /* TODO: replace with app-theme var */
      }

      #bottom-actions {
        @apply(--layout-end-justified);
      }

    </style>
  </template>
</dom-module>
