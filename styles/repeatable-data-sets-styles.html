<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="repeatable-data-sets-styles">
  <template>
    <style>
      .item-container {
        background: var(--ecp-content-bg-color, --primary-background-color);
      }
      .item-container.no-h-margin {
        padding-right: 0;
        padding-left: 0;
      }
      .item-actions-container {
        @apply(--layout-horizontal);
      }

      .item-actions-container .actions {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
      }

      .item-container .item-content {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        margin-left: 10px;
        border-left: 1px solid var(--darker-divider-color);
      }

      .item-container .item-content > * {
        padding: 0 0 16px 24px;
      }

      .action {
        color: var(--medium-icon-color);
        width: 36px;
        height: 36px;
      }

      .action.delete {
        color: var(--icon-delete-color);
      }
      .action.edit {
        color: var(--medium-icon-color);
      }
      .action.delete[disabled],
      .action.edit[disabled] {
        visibility: hidden;
      }
      .action.delete-activity {
        color: var(--dark-disabled-icon-color);
      }

      #bottom-actions {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        overflow: visible;
        padding-top: 15px;
        padding-bottom: 25px;
      }

    </style>
  </template>
</dom-module>

<dom-module id="repeatable-data-sets-styles-v2">
  <template>
    <style>
      .item-container {
        padding: 8px 25px;
      }
      .item-actions-container {
        position: relative;
        padding-right: 10px;
        border-right: 2px solid var(--secondary-color);
        margin-top: 25px;
      }

      .item-actions-container:before {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        position: absolute;
        top: -32px;
        right: -12px;
        background-color: var(--secondary-color);
        color: var(--light-primary-text-color);
        content: attr(data-item-nr);
        text-align: center;
        font-size: 12px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        z-index: 1;
      }

      .item-actions-container.locked {
        border-right-color: var(--darker-divider-color);
      }

      .item-actions-container.locked:before {
        background-color: var(--darker-divider-color);
      }

      .item-container .item-content {
        display: inline-block;
        width: 100%;
        margin-left: 0;
        border-left: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="repeatable-data-sets-styles-v3">
  <template>
    <style>
      .item-container {
        background-color: var(--medium-theme-background-color);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 15px;
      }
      .item-container:last-of-type {
        margin-bottom: 0;
      }

      .item-container .item-content {
        border-left-style: dashed;
      }

      .item-content > * {
        margin-bottom: 0;
      }

      .action.delete:not(:hover) {
        color: var(--medium-icon-color);
      }
      .action.edit:hover {
        color: var(--dark-icon-color);
      }
      .add-btn-wrapper {
        padding-top: 15px;
        padding-bottom: 15px;
      }
    </style>
  </template>
</dom-module>
