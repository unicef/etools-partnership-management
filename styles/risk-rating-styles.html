<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="app-mixins.html">

<dom-module id="risk-rating-styles">
  <template>
    <style>

      :host {
        --risk-rating-field: {
          width: 100%;
          height: 19px;
          text-align: center;
          padding: 0 5px;
          background-color: var(--risk-rating-significant-color);
          color: var(light-primary-text-color);
          text-transform: uppercase;
        };

        --risk-rating-low: {
          @apply(--risk-rating-field);
          color: var(--dark-secondary-text-color);
          background-color: var(--risk-rating-low-color);
        };
        --risk-rating-moderate: {
          @apply(--risk-rating-field);
          color: var(--dark-secondary-text-color);
          background-color: var(--risk-rating-moderate-color);
        };
        --risk-rating-high: {
          @apply(--risk-rating-field);
          color: var(--primary-text-color);
          background-color: var(--risk-rating-high-color);
        };
        --risk-rating-significant: {
          @apply(--risk-rating-field);
          color: var(--primary-text-color);
          background-color: var(--risk-rating-significant-color);
        };
        --risk-rating-unavailable {
          @apply(--risk-rating-field);
          background-color: var(--risk-rating-default-color);
          color: var(--dark-primary-text-color);
          text-align: left;
          text-transform: capitalize;
          padding-left: 0;
        };
        --risk-rating-not-assessed {
          @apply(--risk-rating-field);
          background-color: var(--risk-rating-not-assesed-color);
          color: var(--dark-secondary-text-color);
        };
      }
      .risk-rating-field {
        width: auto;
      }

      span.risk-rating-field.low {
          @apply(--risk-rating-low);
      }
      .risk-rating-field.low {
        --paper-input-container-input: {
          @apply(--risk-rating-low);
        };
      }

      span.risk-rating-field.moderate {
        @apply(--risk-rating-moderate);
      }
      .risk-rating-field.moderate {
        --paper-input-container-input: {
          @apply(--risk-rating-moderate);
        };
      }

      span.risk-rating-field.high {
        @apply(--risk-rating-high);
      }
      .risk-rating-field.high {
        --paper-input-container-input: {
          @apply(--risk-rating-high);
        };
      }

      span.risk-rating-field.significant {
        @apply(--risk-rating-significant);
      }
      .risk-rating-field.significant {
        --paper-input-container-input: {
          @apply(--risk-rating-significant);
        };
      }

      span.risk-rating-field.unavailable {
        @apply(--risk-rating-unavailable);
      }
      .risk-rating-field.unavailable {
        --paper-input-container-input: {
          @apply(--risk-rating-unavailable);
        };
      }

      span.risk-rating-field.non-assessed {
          @apply(--risk-rating-not-assessed);
      }
      .risk-rating-field.non-assessed {
        --paper-input-container-input: {
          @apply(--risk-rating-not-assessed);
        };
      }

    </style>
  </template>
</dom-module>
