<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="app-mixins.html">

<dom-module id="risk-rating-styles">
  <template>
    <style>
      /* Not Available, Non-Assessed, Low, Moderate, High, Significant */
      :host {
        --risk-rating-field: {
          width: 100%;
          height: 19px;
          text-align: center;
          padding: 0 5px;
          background-color: #FF9640; /* TODO: replace with app-theme var */
          color: #fff;
          text-transform: uppercase;
        };

        --risk-rating-low: {
          @apply(--risk-rating-field);
          color: var(--dark-secondary-text-color);
          background-color: #faec63; /* TODO: replace with app-theme var */
        };
        --risk-rating-moderate: {          
          @apply(--risk-rating-field);
          color: var(--dark-secondary-text-color);
          background-color: #ffbd00; /* TODO: replace with app-theme var */
        };
        --risk-rating-high: {          
          @apply(--risk-rating-field);
          color: #fff;
          background-color: #ffbd00; /* TODO: replace with app-theme var */
        };
        --risk-rating-significant: {
          @apply(--risk-rating-field);
          color: #fff;
          background-color: #ea4022; /* TODO: replace with app-theme var */
        };
      }
      .risk-rating-field {
        width: auto;
      }
      .risk-rating-field.unavailable {
        --paper-input-container-input: {
          @apply(--risk-rating-field);
          background-color: rgba(255, 255, 255, 0);
          color: var(--dark-primary-text-color);
          text-align: left;
          text-transform: capitalize;
          padding-left: 0;
        };
      }
      .risk-rating-field.non-assessed {
        --paper-input-container-input: {
          @apply(--risk-rating-field);
          background-color: #eeeeee; /* TODO: replace with app-theme var */
          color: var(--dark-secondary-text-color);
        };
      }
      
      span.risk-rating-field.low {
          @apply(--risk-rating-low);
      }
      .risk-rating-field.low {
        --paper-input-container-input: {
          @apply(--risk-rating-low);
        };
      }            

      span.risk-rating-field.moderate {
        @apply(--risk-rating-moderate);
      }
      .risk-rating-field.moderate {
        --paper-input-container-input: {
          @apply(--risk-rating-moderate);
        };
      }
      
      span.risk-rating-field.high {
        @apply(--risk-rating-high);
      }
      .risk-rating-field.high {
        --paper-input-container-input: {
          @apply(--risk-rating-high);
        };
      }

      .risk-rating-field.significant {
        @apply(--risk-rating-significant);
      }
      .risk-rating-field.significant {
        --paper-input-container-input: {
          @apply(--risk-rating-significant);
        };
      }

    </style>
  </template>
</dom-module>
