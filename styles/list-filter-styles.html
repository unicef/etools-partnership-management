<!-- Styles for list pages-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="list-filter-styles">
  <template>
    <style>
        #listControls {
        @apply(--layout-horizontal);
        padding: 8px 24px;
        margin-bottom: 24px;
        background: var(--list-bg-color);
      }

      .wrap-controls, .fixed-controls,
      .wrap-controls .filter {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .wrap-controls {
        @apply(--layout-wrap);
        @apply(--layout-flex);
        margin-right: auto;
        min-height: 62px;
        height: auto;
      }

      .wrap-controls > *:not(:last-child) {
        margin-right: 16px;
      }

      .wrap-controls paper-input {
        min-width: 200px;
      }

      .wrap-controls paper-dropdown-menu,
      .wrap-controls .filter {
        min-width: 250px;
      }

      .wrap-controls .filter.esmm {
        min-width: 350px;
      }

      .fixed-controls {
        @apply(--layout-wrap);
        padding: 8px 0;
      }

      .filter-bar-action-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-self-stretch);
        padding: 0 0 0 24px;
        border-left: 2px solid var(--list-divider-color, #9D9D9D);
        margin-left: 24px;
      }
      .filter-bar-action-wrapper.menu-btn-wrapper {
        padding: 0 0 0 8px;
      }

      #filterMenu {
        max-width: 200px;
        min-width: 130px;
        padding: 0;
        --paper-menu-button-content: {
          overflow-y: auto;
          overflow-x: hidden !important;
        }
      }

      #filterMenu .button {
        color: var(--list-primary-color, #40c4ff);
        font-weight: 500;
        margin: 0;
      }

      #filterMenu .button iron-icon {
        margin-right: 5px;
      }

      #listControls paper-item {
        --paper-item-selected: {
          font-weight: normal !important;
        };
        --paper-item-focused: {
          background-color: var(--list-secondary-color, #ffffff);
        };
        --paper-item-focused-before: {
          background: none;
          opacity: 0;
        };
        --paper-item-focused-after: {
          background: none;
          opacity: 0;
        }
      }

      #hiddenToggle {
        @apply(--layout-horizontal);

        padding: 10px 8px 10px 8px;
        cursor: pointer;
        font-weight: normal;
        font-size: 16px;
      }

      #hiddenToggle paper-toggle-button {
        margin-left: 10px;
      }
    </style>
  </template>
</dom-module>
