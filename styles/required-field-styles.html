<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="required-field-starred-styles">
  <template>
    <style>
      :host > * {
        --required-star-style: {
          background: url(../images/required.svg) no-repeat 99% 20%/8px;
          width: auto !important;
          max-width: 100%;
          right: auto;
          padding-right: 15px;
        };
      }

      paper-input[required],
      paper-input-container[required],
      etools-date-input[required],
      etools-single-selection-menu[required],
      etools-multi-selection-menu[required],
      etools-single-file[required],
      etools-file[required] {
        --paper-input-container-label: {
          @apply --required-star-style;
        };
      }

      etools-currency-amount-input[required] {
        --etools-currency-container-label: {
          @apply --required-star-style;
        }
      }
    </style>
  </template>
</dom-module>
