<dom-module id="required-field-starred-styles">
  <template>
    <style>
      :root {
        --required-star-style: {
          background: url(../images/required.svg) no-repeat 99% 20%/8px;
          width: auto !important;
          max-width: 100%;
          right: initial;
          padding-right: 15px;
        };
      }

      paper-input[starred],
      etools-date-input[starred],
      etools-single-selection-menu[starred],
      etools-multi-selection-menu[starred],
      etools-searchable-multiselection-menu[starred] {
        --paper-input-container-label: {
          @apply(--required-star-style);
        };
      }

      etools-currency-amount-input[starred] {
        --etools-currency-container-label: {
          @apply(--required-star-style);
        }
      }
