      @media only screen and (max-width: 1359px)  {
        :host {
          --etools-status-divider-styles: {
            border-left: none;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--etools-status-divider-color, rgba(0, 0, 0, .78));

            min-width: 160px;
          };

          --etools-status-bottom-container: {
            flex-direction: row-reverse;
            display: flex;
          };

          --etools-status-top-container-styles: {
            display: inline-flex;
            width: calc(100% - 48px);
          };
        }
        #sidebar {
          width: 100% !important;
          padding-left: 0 !important;
          margin-bottom: 24px !important;
        }
        #main {
          flex-direction: column-reverse !important;
        }
      }

      [hidden] {
        display: none;
      }

      #main {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        padding: 24px;
      }

        @apply --layout-flex;
        width: 100%;

        @apply --layout;
        width: 225px;
