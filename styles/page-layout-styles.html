<!-- This file will be dedicated to page layout and related layout elements. -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="app-mixins.html">

<dom-module id="page-layout-styles">
  <template>
    <style>
      /* HD res: 1360/1366 x 768 */
      @media only screen and (max-width: 1359px)  {
        :host {
          --etools-status-divider-styles: {
            border-left: none;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--etools-status-divider-color, rgba(0, 0, 0, .78));
          };

          --etools-status-button-styles: {
            min-width: 160px;
          };

          --etools-status-bottom-container: {
            flex-direction: row-reverse;
            display: flex;
          };

          --etools-status-top-container-styles: {
            display: inline-flex;
            width: calc(100% - 48px);
          };
        }
        #sidebar {
          width: 100% !important;
          padding-left: 0 !important;
          margin-bottom: 24px !important;
        }
        #main {
          flex-direction: column-reverse !important;
        }
      }

      @media only screen and (min-width: 1360px)  {
        #pageContent {
          @apply --layout-flex;
        }
      }

      [hidden] {
        display: none;
      }

      #main {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        padding: 24px;
      }

      #pageContent {
        width: 100%;
      }

      #sidebar {
        @apply --layout;
        width: 225px;
        padding-left: 24px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

    </style>
  </template>
</dom-module>
