<!-- This file will be dedicated to page layout and related layout elements. -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="page-layout-styles">
  <template>
    <style>
      [hidden] {
        display: none;
      }
      app-header-layout {
        position: inherit;
      }

      app-header {
        background-color: var(--header-bg-color);
      }

      iron-pages#pages[role="main"] {
        -ms-flex: 1 0 0;
        -webkit-flex: 1 0 0;
        flex: 1 0 0;
      }

      #main, .page {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        padding: 25px;
      }
      #main .page {
        padding: 0;
      }

      #pageContent {
        @apply(--layout-flex);
        width: 100%;
      }

      #sidebar {
        @apply(--layout);
        width: 225px;
        padding-left: 25px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .page-top-content {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--darker-divider-color);
        padding: 0 25px;
        min-height: 85px;
      }

      .page-top-content.with-tabs {
        min-height: 114px;
        height: 114px;
      }

      .top-content {
        @apply(--layout-vertical);
        @apply(--layout-start-justified);
        @apply(--layout-flex);
      }

      .top-content-row {
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
      }

      .top-content-row + .top-content-row {
        margin-top: 5px;
      }

      .top-content-row.title-row {
        margin: 30px 0 0;
        padding: 0 25px;
      }

      .title-row h1[main-title] {
        @apply(--layout-flex);
        margin: 0;
        /*font-weight: normal;*/
        text-transform: capitalize;
        font-size: 24px;
        line-height: 1.3;
        min-height: 31px;
      }
      .top-content-actions-wrapper {
        @apply(--layout-horizontal);
      }
      .top-content-action {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }
      .top-content-action a {
        @apply(--layout);
        @apply(--layout-self-center);
      }
      .top-content-action paper-button {
        --paper-button: {
          padding-top: 0;
          padding-bottom: 0;
          font-size: 16px;
          font-weight: bold;
          color: var(--dark-secondary-text-color);
        };
      }

      .top-content-action paper-button iron-icon {
        margin-right: 10px;
      }

      .page-top-content paper-tabs {
        --paper-tabs-selection-bar-color: var(--secondary-color);
      }

      .page-top-content paper-tab {
        --paper-tab-ink: var(--secondary-color);
        padding: 0 25px;
      }

      .page-top-content paper-tab .tab-content {
        color: var(--dark-secondary-text-color);
        text-transform: uppercase;
      }

      .page-top-content paper-tab.iron-selected .tab-content {
        color: var(--secondary-color);
      }

      .content-section:not(:first-of-type) {
        margin-top: 25px;
      }
    </style>
  </template>
</dom-module>
