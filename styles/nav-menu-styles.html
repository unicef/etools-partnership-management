<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="nav-menu-styles">
  <template>
    <style>

      :host {
        @apply(--layout-vertical);
        height: 100%;
        overflow-y: var(--side-bar-scrolling);
        overflow-x: hidden;
        border-right: 1px solid var(--dark-divider-color);
      }

      .menu-header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--secondary-color);
        color: white;
        border-bottom: 1px solid var(--dark-divider-color);
        min-height: 59px;
        padding: 0 16px;
        font-size: 16px;
        text-transform: uppercase;
        pointer-events: none;
      }

      .divider {
        margin: 8px 0;
        border-bottom: 1px solid var(--dark-divider-color);
      }
      .nav-menu {
        @apply(--layout-vertical);
        background: var(--sidebar-bg-color, #fff);
        min-height: 550px;
        padding: 0;
      }
      .nav-menu, .nav-menu iron-selector[role="navigation"] {
        @apply(--layout-flex);
      }

      .secondary-header {
        color: var(--primary-text-color);
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 12px;
        border-top: 1px solid var(--gray-lighter);
      }

      .nav-menu-item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        width: 100%;
        font-size: 14px;
        font-weight: 500;
        position: relative;
        height: 48px;
        cursor: pointer;
        text-decoration: none;
        text-transform: capitalize;
      }

      .nav-menu-item.iron-selected {
        background-color: var(--sidebar-selected-bg-color, --medium-theme-background-color);
      }

      .nav-menu-item.iron-selected:active {
        background-color: var(--dark-divider-color);
      }

      .nav-menu-item .name {
        margin-left: 16px;
        color: var(--sidebar-text-color, --primary-text-color);
      }

      .nav-menu-item iron-icon {
        margin: 0 16px;
        color: var(--sidebar-icon-color, --dark-icon-color);
      }

      .nav-menu-item.iron-selected .name,
      .nav-menu-item.iron-selected iron-icon {
        color: var(--sidebar-selected-item-color, --primary-color);
      }

      .nav-menu-item.lighter-item .name,
      .nav-menu-item.lighter-item iron-icon {
        color: var(--sidebar-secondary-text-color);
      }

    </style>
  </template>
</dom-module>
