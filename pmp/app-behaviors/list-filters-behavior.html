<link rel="import" href="../../bower_components/polymer/polymer.html">
<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  pmpBehaviors.ListFiltersBehavior = {

    properties: {
      listFilterOptions: {
        type: Array
      },
      availableListFilterOptions: {
        type: Array
      },
      selectedFilters: {
        type: Array
      },
    },

    /**
     * Init filter options properties.
     * `filterOptions` object is particular for each list (see partners-list for example)
     */
    initListFiltersData: function(filterOptions) {
      // init add filter menu options
      this.set('listFilterOptions', filterOptions);
      this.set('availableListFilterOptions', this.listFilterOptions);
      this.set('selectedFilters', []);
    },

    // update filter data
    updateFilters: function(filterName, property, newValue) {
      // update main filters
      if (this.listFilterOptions) {
        if (this.listFilterOptions.length > 0) {
          for (var i = 0; i < this.listFilterOptions.length; i++) {
            if (this.listFilterOptions[i].filterName === filterName) {
              this.set('listFilterOptions.' + i + '.' + property, newValue);
              break;
            }
          }
        }
        // update available filters
        var found = false;
        if (this.availableListFilterOptions.length > 0) {
          for (var i = 0; i < this.availableListFilterOptions.length; i++) {
            if (this.availableListFilterOptions[i].filterName === filterName) {
              this.set('availableListFilterOptions.' + i + '.' + property, newValue);
              found = true;
              break;
            }
          }
        }
        // if the filter was moved from available to selected then update in selected filters
        if (!found) {
          if (this.selectedFilters.length > 0) {
            for (var i = 0; i < this.selectedFilters.length; i++) {
              if (this.selectedFilters[i].filterName === filterName) {
                this.set('selectedFilters.' + i + '.' + property, newValue);
                break;
              }
            }
          }
        }
      }
    },

    // update available and selected filters
    _updateAvailableFilters: function(filterName, property, newValue) {
      if (this.availableListFilterOptions.length > 0) {
        for(var i = 0; i < this.availableListFilterOptions.length; i++) {

        }
      } else {

      }
    },

    // select a filter from ADD FILTER menu
    selectFilter: function(event) {
      var selectedOption = event.model.item;
      this.push('selectedFilters', selectedOption);
      this.$.filterMenu.close();
      this._updateAvailableFilterOptions();
    },

    // update ADD FILTER menu options
    _updateAvailableFilterOptions: function() {
      var availableOptions = this.listFilterOptions.filter(function(option) {
        var selectedOpt = this.selectedFilters.filter(function(selectedFilter) {
          return selectedFilter.filterName === option.filterName;
        })[0];
        return !selectedOpt;
      }.bind(this));
      this.set('availableListFilterOptions', availableOptions);
    },

    // remove already selected filter, also reset filter path value
    removeFilter: function(event) {
      var filterName = Polymer.dom(event).localTarget.getAttribute('data-filter-name');
      var path = Polymer.dom(event).localTarget.getAttribute('data-reset-path');

      var selectedFilterIndex = -1;
      for (var i = 0; i < this.selectedFilters.length; i++) {
        if (this.selectedFilters[i].filterName === filterName) {
          selectedFilterIndex = i;
          break;
        }
      }

      if (selectedFilterIndex > -1) {
        // remove filter
        this.splice('selectedFilters', selectedFilterIndex, 1);
        this._updateAvailableFilterOptions();
        this.set(path, null);
      }
    },

    // filter value changed, update filter path with the new value
    filterValueChanged: function(event) {
      var filterPath = Polymer.dom(event).localTarget.getAttribute('data-filter-path');
      var filterVal = Polymer.dom(event).localTarget.selected;
      this.debounce('listFilterChanged', function() {
        this.set(filterPath, filterVal);
      }.bind(this), 50);
    },

    /**
     * Check filter type. Filter type can be:
     *  - 'dropdown'(dropdown created using polymer catalog elements)
     *  - 'esmm' (etools-searchable-multiselection-menu)
     *  - 'datepicker' (etools-datepicker)
     */
    filterTypeIs: function(expentedType, checkedTypeValue) {
      return expentedType === checkedTypeValue;
    },

    // 'esmm' (etools-searchable-multiselection-menu) filter value changed
    esmmValueChanged: function(event) {
      var filterPath = Polymer.dom(event).localTarget.getAttribute('data-filter-path');
      var filterVal = event.detail.selectedValues;
      this.set(filterPath, filterVal);
    },

    // change event for a etoold-datepicker filter
    _filterDateHasChanged: function(event) {
      var filterPath = Polymer.dom(event).localTarget.getAttribute('data-filter-path');
      var parentField = Polymer.dom(event).localTarget.parentNode;
      if (parentField) {
        parentField.value = event.detail.prettyDate;
      }
      this.set(filterPath, event.detail.jsonDate);
//      console.log(event.detail, filterPath, parentField);
    }

  };
</script>
