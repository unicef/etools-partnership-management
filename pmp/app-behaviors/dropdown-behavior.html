<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  pmpBehaviors.DropdownBehavior = {
    // Put a button with on-tap="clearDropdown" just before
    // a paper-dropdown-menu to add a clear selection button
    clearDropdown: function(e) {
      var sibling = e.target.nextElementSibling;
      if (sibling && sibling.is === 'paper-dropdown-menu' &&
          sibling.firstElementChild && sibling.firstElementChild.selected) {
        sibling.firstElementChild.selected = null;
      }
    },
  };
</script>
