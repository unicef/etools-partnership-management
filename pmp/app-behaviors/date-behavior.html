<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/moment-element/moment-import.html">
<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  pmpBehaviors.DateBehavior = {

    prettyDate: function(dateString, format) {
      if (!format) {
        format = 'D MMM YYYY';
      }
      if (typeof dateString === 'string' && dateString !== '') {
        return moment(new Date(dateString)).format(format);
      }
      return '';
    }

  };
</script>
