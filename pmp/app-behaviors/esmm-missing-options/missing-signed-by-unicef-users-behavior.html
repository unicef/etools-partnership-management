<link rel="import" href="../../app-config/etools-app-config.html">
<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  /** @polymerBehavior pmpBehaviors.MissingSignedByUnicefUsersBehaviorImpl */
  pmpBehaviors.MissingSignedByUnicefUsersBehaviorImpl = {
    properties: {
      missingSignedByUnicefUsersUrl: {
        type: String
      },
      missingSignedByUnicefAjaxParams: {
        type: Object,
        value: {
          dropdown: true
        }
      }
    },

    setMissingSignedByUnicefUsersUrl: function() {
      var missingSignedByUnicefUsersEndpoint = this.getEndpoint('unicefUsers');
      this.set('missingSignedByUnicefUsersUrl', missingSignedByUnicefUsersEndpoint.url);
    }
  };

  /** @polymerBehavior pmpBehaviors.MissingSignedByUnicefUsersBehavior */
  pmpBehaviors.MissingSignedByUnicefUsersBehavior = [
    etoolsAppConfig.globals,
    pmpBehaviors.MissingSignedByUnicefUsersBehaviorImpl
  ];
</script>
