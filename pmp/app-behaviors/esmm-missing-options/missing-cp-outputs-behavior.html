<link rel="import" href="../../app-config/etools-app-config.html">
<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  /** @polymerBehavior pmpBehaviors.MissingCpOutputsBehaviorImpl */
  pmpBehaviors.MissingCpOutputsBehaviorImpl = {
    properties: {
      missingOldCpOutputsUrl: {
        type: String
      },
      missingOldCpOutputsAjaxParams: {
        type: Object,
        value: {
          dropdown: true
        }
      }
    },

    setMissingOldCpOutputsUrl: function() {
      var oldCpOutputEndpoint = this.getEndpoint('cpOutputsByIdsAsValues');
      this.set('missingOldCpOutputsUrl', oldCpOutputEndpoint.url);
    }
  };

  /** @polymerBehavior pmpBehaviors.MissingCpOutputsBehavior */
  pmpBehaviors.MissingCpOutputsBehavior = [
    etoolsAppConfig.globals,
    pmpBehaviors.MissingCpOutputsBehaviorImpl
  ];
</script>
