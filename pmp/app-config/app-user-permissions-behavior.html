<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};

  /** @polymerBehavior EtoolsPmpApp.Behaviors.AppUserPermissionsBehavior */
  EtoolsPmpApp.Behaviors.AppUserPermissionsBehavior = {

    getAllPermissions: function() {
      return {
        defaultPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'viewPartnerDetails',
          'viewAgreementDetails',
          'viewInterventionDetails',
        ],
        unicefUserPermissions: [
          'editInterventionDetails'
        ],
        superPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'interventionsMenu',
          'statsMenu',
          'viewPartnerDetails',
          'editPartnerDetails',
          'viewAgreementDetails',
          'editAgreementDetails',
          'viewInterventionDetails',
          'editInterventionDetails'
        ],
        partnershipManagerPermissions: [
          'partnershipManager',
          'editPartnerDetails',
          'editAgreementDetails',
          'editInterventionDetails'
        ],
        PMEPermissions: [
          'PME'
        ],
        ICTPermissions: [
          'ICT'
        ]
      };
    },

    userIsPme: function(user) {
      if (!user || !Array.isArray(user.groups)) {
        return false;
      }
      return !!_.find(user.groups, (grp) => {
        return grp.name === 'PME';
      });
    }

  };
</script>
