<script>
  'use strict';

  window.EtoolsLogsLevel = 'INFO';
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};

  EtoolsPmpApp.Config = {
    baseSite: window.location.origin,
    loginPath: window.location.origin + '/login/',
    productionDomain: 'etools.unicef.org',
    stagingDomain: 'etools-staging.unicef.org',
    devDomain: 'etools-dev.unicef.org',
    demoDomain: 'etools-demo.unicef.org',
    localDomain: 'localhost:8082',
    apBasePath: '/ap/',

    endpointsDomainConfig: {
      tokenEndpointsHost: {
        get prp() {
          switch (EtoolsPmpApp.Config._checkEnvironment()) {
            case 'LOCAL':
              return 'http://127.0.0.1:8080';
            case 'DEVELOPMENT':
              return 'https://dev.partnerreportingportal.org';
            case 'DEMO':
              return 'https://demo.partnerreportingportal.org';
            case 'STAGING':
              return 'https://demo.partnerreportingportal.org';
            case null:
              return 'https://www.partnerreportingportal.org';
            default:
              return 'https://dev.partnerreportingportal.org';
          }
        }
      },
      tokenStorageKeys: {
        prp: 'etoolsPrpToken'
      },
      getTokenEndpoints: {
        prp: 'prpToken'
      }
    },

    _checkEnvironment: function() {
      let location = window.location.href;
      if (location.indexOf(this.stagingDomain) > -1) {
        return 'STAGING';
      }
      if (location.indexOf(this.demoDomain) > -1) {
        return 'DEMO';
      }
      if (location.indexOf(this.devDomain) > -1) {
        return 'DEVELOPMENT';
      }
      if (location.indexOf(this.localDomain) > -1) {
        return 'LOCAL';
      }
      return null;
    }
  };

</script>
