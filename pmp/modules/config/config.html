<script>
  'use strict';

  window.EtoolsLogsLevel = 'INFO';
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};

  EtoolsPmpApp.Config = {
    baseSite: window.location.origin,
    loginPath: window.location.origin + '/login/',
    productionDomain: 'etools.unicef.org',
    stagingDomain: 'etools-staging.unicef.org',
    devDomain: 'etools-dev.unicef.org',
    demoDomain: 'etools-demo.unicef.org',
    apBasePath: '/ap/',

    endpointsDomainConfig: {
      tokenEndpointsHost: {
        get prp() {
          if (window.location.port === '8082') {
            return 'http://127.0.0.1:8080';
          }
          if (EtoolsPmpApp.Config.isStagingServer()) {
            return 'https://demo.partnerreportingportal.org';
          }
          if (EtoolsPmpApp.Config.isDevServer()) {
            return 'https://dev.partnerreportingportal.org';
          }
          if (EtoolsPmpApp.Config.isDemoServer()) {
            return 'https://demo.partnerreportingportal.org';
          }
          if (EtoolsPmpApp.Config.isProductionServer()) {
            return 'https://www.partnerreportingportal.org';
          }
          return 'https://dev.partnerreportingportal.org';
        }
      },
      tokenStorageKeys: {
        prp: 'etoolsPrpToken'
      },
      getTokenEndpoints: {
        prp: 'prpToken'
      }
    },

    isProductionServer: function() {
      let location = window.location.href;
      return location.indexOf(this.productionDomain) > -1;
    },

    isStagingServer: function() {
      let location = window.location.href;
      return location.indexOf(this.stagingDomain) > -1;
    },

    isDevServer: function() {
      return window.location.href.indexOf(this.devDomain) > -1;
    },
    isDemoServer: function() {
      return window.location.href.indexOf(this.demoDomain) > -1;
    }

  };

</script>
