<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">
<link rel="import" href="../../../../../bower_components/etools-behaviors/etools-logs-mixin.html">
<link rel="import" href="../../../endpoints/endpoints-mixin.html">
<link rel="import" href="../../../mixins/event-helper-mixin.html">
<link rel="import" href="../../../config/dexie-db-config.html">
<link rel="import" href="../../../mixins/ajax-server-errors-mixin.html">
<link rel="import" href="../../../redux/etools-data-redux-store.html">

<dom-module id="agreement-item-data">
  <script>
    'use strict';
    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsLogsMixin
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     * @appliesMixin EtoolsPmpApp.Mixins.AjaxServerErrors
     * @appliesMixin EtoolsPmpApp.Mixins.EtoolsDataReduxStore
     * @appliedMixin EtoolsPmpApp.Mixins.Constants
     */
    const AgreementItemDataRequiredMixin = EtoolsMixinFactory.combineMixins([
      EtoolsLogsMixin,
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.EventHelper,
      EtoolsPmpApp.Mixins.AjaxServerErrors,
      EtoolsPmpApp.Mixins.EtoolsDataReduxStore,
      EtoolsPmpApp.Mixins.Constants
    ], Polymer.Element);

    /**
     * @polymer
     * @customElement
     * @appliesMixin AgreementItemDataRequiredMixin
     */
    class AgreementItemData extends AgreementItemDataRequiredMixin {
      static get is() {
        return 'agreement-item-data';
      }

      static get properties() {
        return {
          agreementEndpoints: {
            type: Object,
            value: {
              DETAILS: 'agreementDetails',
              CREATE: 'agreements',
              DELETE: 'agreementDelete'
            }
          },
          agreement: {
            type: Object,
            readOnly: true,
            notify: true
          },
          _partners: {
            type: Object
          },

          agreementId: {
            type: Number,
            notify: true,
            observer: '_agreementIdChanged'
          },

          handleSuccResponseAdditionalCallback: Object,
          // ajaxLoadingMsgSource use is required for request errors handling in AjaxServerErrorsBehavior
          ajaxLoadingMsgSource: {
            type: String,
            value: 'ag-data'
          }
        };
      }

      static get actions() {
        return {
          addEditAgreement: function(agreement) {
            return {
              type: 'ADD_EDIT_AGREEMENT',
              agreement: agreement
            };
          }
        };
      }

      _triggerAgreementRequest(options) {
        let self = this;
        let ajaxMethod = options.method || 'GET';
        this.sendRequest(options).then(function(resp) {
          self._handleSuccResponse(resp, ajaxMethod);
        }).catch(function(error) {
          self.handleErrorResponse(error, ajaxMethod, true);
        });
      }

      _agreementIdChanged(newId) {
        if (newId) {
          this.fireEvent('global-loading', {
            message: 'Loading...',
            active: true,
            loadingSource: this.ajaxLoadingMsgSource
          });
          this._triggerAgreementRequest({
            endpoint: this.getEndpoint(this.agreementEndpoints.DETAILS, {id: newId})
          });
        }
      }

      // Handle received data from request
      _handleSuccResponse(response, ajaxMethod) {
        this._setAgreement(response);

        // call additional callback, if any
        if (typeof this.handleSuccResponseAdditionalCallback === 'function') {
          this.handleSuccResponseAdditionalCallback.bind(this, response)();
          // reset callback
          this.set('handleSuccResponseAdditionalCallback', null);
        }
        if (ajaxMethod !== 'GET') {
          this.dispatch('addEditAgreement', this._getMinimalAgreementData(response));

          let self = this;
          // update the agreement list in dexieDB
          EtoolsPmpApp.DexieDb.table('agreements').put(response).then(function() {
            self.fireEvent('reload-list');
          });
        }
        this.fireEvent('global-loading', {active: false, loadingSource: this.ajaxLoadingMsgSource});
      }

      _getMinimalAgreementData(detail) {
        let minimalAgrData = {
          agreement_number: '',
          agreement_type: '',
          end: null,
          id: null,
          partner: null,
          partner_name: null,
          signed_by: null,
          signed_by_partner_date: null,
          signed_by_unicef_date: null,
          start: null,
          status: ''
        };
        let propName;
        for (propName in minimalAgrData) {
          if (!detail.hasOwnProperty(propName)) {
            this.logWarn('Mapping property not found');
          } else {
            minimalAgrData[propName] = detail[propName];
          }
        }
        return minimalAgrData;
      }

      // Update agreement status. In addition set a callback to be called after request is complete.
      updateAgreementStatus(data, callback) {
        if (!data.agreementId) {
          this.fireEvent('toast', {text: 'Invalid agreement ID', showCloseBtn: true});
        } else {
          if ([this.CONSTANTS.STATUSES.Signed.toLowerCase(),
               this.CONSTANTS.STATUSES.Suspended.toLowerCase(),
               this.CONSTANTS.STATUSES.Terminated.toLowerCase()].indexOf(data.status) > -1) {
            // status change is allowed
            // set additional callback if any
            if (callback) {
              this.set('handleResponseAdditionalCallback', callback);
            }
            this.fireEvent('global-loading', {
              message: 'Changing agreement status...',
              active: true,
              loadingSource: this.ajaxLoadingMsgSource
            });
            let endpoint = this.getEndpoint(this.agreementEndpoints.DETAILS, {id: data.agreementId});
            // fire in the hole
            this._triggerAgreementRequest({
              method: 'PATCH',
              endpoint: endpoint,
              body: {
                status: data.status
              }
            });
          } else {
            this.fireEvent('toast',
                {text: 'Changing status to \'' + data.status + '\' is not allowed!', showCloseBtn: true});
          }
        }
      }

      _hasFiles(list, property) {
        if (!Array.isArray(list) || (Array.isArray(list) && list.length === 0)) {
          return false;
        }
        let hasF = false;
        let i;
        for (i = 0; i < list.length; i++) {
          if (list[i][property] instanceof File) {
            hasF = true;
          } else {
            delete list[i][property];
          }
        }
        return hasF;
      }

      _uploadAmendmentFile(amendment) {
        let options = {
          method: 'POST',
          endpoint: this.getEndpoint('attachmentsUpload'),
          body: {file: amendment.signed_amendment},
          multiPart: true,
          prepareMultipartData: true
        };
        return this.sendRequest(options)
            .then((resp) => {
              amendment.signed_amendment_attachment = resp.id;
              delete amendment.signed_amendment_file;
              delete amendment.signed_amendment;
              return amendment;
            }).catch((error) => {
              amendment.serverError = error;
              return amendment
            });
      }

      // Save agreement data
      saveAgreement(agreement, succCallback) {
        if (typeof agreement === 'object' && Object.keys(agreement).length === 0) {
          this.fireEvent('toast', {text: 'Invalid agreement data!', showCloseBtn: true});
        } else {
          let endpoint = null;
          let isNew = false;

          if (agreement.id) {
            // prepare PATCH endpoint
            endpoint = this.getEndpoint(this.agreementEndpoints.DETAILS, {id: agreement.id});
          } else {
            // new agreement, use POST method for the same endpoint
            endpoint = this.getEndpoint(this.agreementEndpoints.CREATE);
            isNew = true;
          }
          // remove id from data
          if (agreement.id) {
            delete agreement.id;
          }
          if (Object.keys(agreement).length > 0) {
            // set additional callback if any
            if (succCallback) {
              this.set('handleSuccResponseAdditionalCallback', succCallback);
            }
            let withUpload = false; // used to set multipart prop on etools-ajax
            // TODO: this might not be needed as agreement file is uploaded elsewhere
            if (agreement.hasOwnProperty('attached_agreement')) {
              if (agreement.attached_agreement instanceof File) {
                withUpload = true;
              } else {
                delete agreement.attached_agreement;
              }
            }

            let newAmendments = agreement.amendments.length > 0
                ? agreement.amendments.filter(a => !a.signed_amendment_attachment)
                : [];

            this.fireEvent('global-loading', {
              message: 'Saving...',
              active: true,
              loadingSource: this.ajaxLoadingMsgSource
            });

            if (newAmendments.length > 0) {
              agreement.amendments = [];
              let amendmentsUploadPromises = [];
              newAmendments.forEach((amendment) => {
                amendmentsUploadPromises.push(this._uploadAmendmentFile(amendment));
              });
              Promise.all(amendmentsUploadPromises)
                  .then((uploadResults) => {
                    console.log(values);
                    uploadResults.forEach((res) => {
                      if (res.serverError) {
                        // TODO: find a way to sow all upload errors once
                      } else {
                        agreement.amendments.push(res);
                      }
                    });
                    // TODO: this should not be duplicated
                    let method = (isNew) ? 'POST' : 'PATCH';
                    this._triggerAgreementRequest({
                      method: method,
                      endpoint: endpoint,
                      body: agreement,
                      multiPart: withUpload,
                      prepareMultipartData: withUpload
                    });
                  })
                  .catch((error) => {
                    // js error occurred (server errors are catched in _uploadAmendmentFile)
                    // TODO
                  });
            } else {
              delete agreement.amendments; // do not include it in payload data if no new amendments were added
              // TODO: this should not be duplicated
              let method = (isNew) ? 'POST' : 'PATCH';
              this._triggerAgreementRequest({
                method: method,
                endpoint: endpoint,
                body: agreement,
                multiPart: withUpload,
                prepareMultipartData: withUpload
              });
            }

            // if (this._hasFiles(agreement.amendments, 'signed_amendment')) {
            //   withUpload = true;
            // }

          } else {
            this.fireEvent('toast', {
              text: 'There is nothing to save. No change detected on this agreement.',
              showCloseBtn: true
            });
          }
        }
      }

      deleteAgreement(id) {
        if (!id) {
          return;
        }
        const reqMethod = 'DELETE';
        this.fireRequest(this.agreementEndpoints.DELETE, {id: id}, {method: reqMethod}).then(() => {
          this._handleAgreementDeleteSuccess(id);
        }).catch((reqError) => {
          this.handleErrorResponse(reqError, reqMethod);
        });
      }

      _handleAgreementDeleteSuccess(id) {
        EtoolsPmpApp.DexieDb.agreements.where('id')
            .equals(parseInt(id, 10))
            .delete()
            .then(deleteCount => this._handleAgreementDeleteFromDexieSuccess(deleteCount))
            .catch(dexieDeleteErr => this._handleAgreementDeleteFromDexieErr(dexieDeleteErr))
            .then(() => {
              // go to agreements list after delete
              this.fireEvent('update-main-path', {path: 'agreements/list'});
            });
      }

      _handleAgreementDeleteFromDexieSuccess(deleteCount) {
        if (deleteCount === 1) {
          this.fireEvent('reload-list');
          this.fireEvent('toast', {
            text: 'Agreement successfully deleted.',
            showCloseBtn: true
          });
        } else {
          throw new Error('Agreement was not deleted from dexie!');
        }
      }

      _handleAgreementDeleteFromDexieErr(dexieDeleteErr) {
        // Agreement dexie deleted issue
        this.logError('Agreement delete from local dexie db failed!', 'agreement-item-data', dexieDeleteErr);
        this.fireEvent('toast', {
          text: 'The agreement was deleted from server database, but there was an issue on cleaning ' +
          'agreement data from browser cache. Use refresh data functionality to update cached agreements data.',
          showCloseBtn: true
        });
      }
    }
    window.customElements.define(AgreementItemData.is, AgreementItemData);
  </script>
</dom-module>
