<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../bower_components/etools-behaviors/etools-logs-mixin.html">
<link rel="import" href="../../../../bower_components/etools-behaviors/etools-mixin-factory.html">

<link rel="import" href="../../config/app-constants.html">
<link rel="import" href="../../mixins/scroll-control-mixin.html">
<link rel="import" href="../../mixins/event-helper-mixin.html">
<link rel="import" href="../mixins/module-common-mixin.html">
<link rel="import" href="../mixins/module-routing-mixin.html">

<link rel="import" href="../../layout/page-content-header/page-content-header.html">
<link rel="import" href="../../layout/page-content-header/page-content-header-slotted-styles.html">
<link rel="import" href="../../layout/components/etools-tabs.html">
<link rel="import" href="../../layout/components/etools-error-messages-box.html">

<link rel="import" href="../../styles/page-layout-styles.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/buttons-styles.html">

<link rel="import" href="data/agreement-item-data.html">
<link rel="import" href="components/agreement-status.html">

<link rel="lazy-import" href="pages/list/agreements-list.html">
<link rel="lazy-import" href="pages/details/agreement-details.html">

<dom-module id="agreements-module">
  <template strip-whitespace>
    <style include="page-layout-styles shared-styles buttons-styles page-content-header-slotted-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        query-params="{{listPageQueryParams}}"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/details"
        active="{{tabsActive}}"
        data="{{routeData}}"></app-route>

    <page-content-header with-tabs-visible="[[_showPageTabs(activePage)]]">
      <div slot="page-title">
        <template is="dom-if" if="[[listActive]]">
          <span>Agreements</span>
        </template>
        <template is="dom-if" if="[[tabsActive]]">
          <span>[[_getAgreementDetailsTitle(agreement, newAgreementActive)]]</span>
        </template>
      </div>

      <div slot="title-row-actions" class="content-header-actions">
        <div class="action" hidden$="[[!listActive]]">
          <a target="_blank" href$="[[csvDownloadUrl]]">
            <paper-button>
              <iron-icon icon="file-download"></iron-icon>
              Export
            </paper-button>
          </a>
        </div>
        <div class="action" hidden$="[[!_showNewAgreementAddButton(listActive, permissions)]]">
          <paper-button class="primary-btn with-prefix" on-tap="_goToNewAgreementPage">
            <iron-icon icon="add"></iron-icon>
            Add New Agreement
          </paper-button>
        </div>
      </div>

      <template is="dom-if" if="[[_showPageTabs(activePage)]]">
        <etools-tabs slot="tabs"
                     tabs="[[agreementsTabs]]"
                     active-tab="details"
                     on-iron-select="_handleTabSelectAction">
        </etools-tabs>
      </template>
    </page-content-header>

    <div id="main">
      <div id="pageContent">
        <etools-error-messages-box id="errorsBox"
                                   title="Errors Saving Agreement"
                                   errors="{{serverErrors}}"></etools-error-messages-box>
        <iron-pages id="agreementsPages"
                    selected="{{activePage}}"
                    attr-for-selected="name"
                    role="main">

          <template is="dom-if" if="[[_pageEquals(activePage, 'list')]]">
            <agreements-list id="list"
                             name="list"
                             active="[[listActive]]"
                             csv-download-url="{{csvDownloadUrl}}"
                             url-params="[[preservedListQueryParams]]">
            </agreements-list>
          </template>

          <template is="dom-if" if="[[_pageEquals(activePage, 'details')]]">
            <agreement-details
                id="agreementDetails"
                name="details"
                agreement="[[agreement]]"
                authorized-officers="{{authorizedOfficers}}"
                edit-mode="[[_hasEditPermissions(permissions)]]"
                is-new-agreement="[[newAgreementActive]]"
                on-save-agreement="_validateAndTriggerAgreementSave">
            </agreement-details>
          </template>
        </iron-pages>
      </div> <!-- page content end -->

      <template is="dom-if" if="[[_showSidebarStatus(listActive, tabAttached, agreement)]]">
        <!-- sidebar content start -->
        <div id="sidebar">
          <agreement-status status$="[[agreement.status]]"
                            active="[[!listActive]]"
                            new-agreement$="[[newAgreementActive]]"
                            agreement-id$="[[agreement.id]]"
                            agreement-type="[[agreement.agreement_type]]"
                            on-save-agreement="_validateAndTriggerAgreementSave"
                            edit-mode="[[_hasEditPermissions(permissions)]]"
                            on-update-agreement-status="_updateAgreementStatus"
                            on-delete-agreement="_deleteAgreement">
          </agreement-status>
        </div><!-- sidebar content end -->
      </template>

    </div> <!-- main page content end -->

    <agreement-item-data id="agreementData"
                         agreement="{{agreement}}"
                         agreement-id="[[selectedAgreementId]]"
                         error-event-name="agreement-save-error">
    </agreement-item-data>

  </template>
  <script>
    'use strict';
    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsLogsMixin
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     * @appliesMixin EtoolsPmpApp.Mixins.ScrollControl
     * @appliesMixin EtoolsPmpApp.Mixins.ModuleRouting
     * @appliesMixin EtoolsPmpApp.Mixins.ModuleMainElCommonFunctionality
     * @appliesMixin EtoolsPmpApp.Mixins.Constants
     */
    const AgreementsModuleRequiredMixins = EtoolsMixinFactory.combineMixins([
      EtoolsLogsMixin,
      EtoolsPmpApp.Mixins.EventHelper,
      EtoolsPmpApp.Mixins.ScrollControl,
      EtoolsPmpApp.Mixins.ModuleRouting,
      EtoolsPmpApp.Mixins.ModuleMainElCommonFunctionality,
      EtoolsPmpApp.Mixins.Constants
    ], Polymer.Element);

    /**
     * @polymer
     * @customElement
     * @appliesMixin AgreementsModuleRequiredMixins
     */
    class AgreementsModule extends AgreementsModuleRequiredMixins {
      static get is() {
        return 'agreements-module';
      }

      static get properties() {
        return {
          agreementsTabs: {
            type: Array,
            value: [{
              tab: 'details',
              tabLabel: 'Agreement Details',
              hidden: false
            }]
          },
          permissions: {
            type: Object
          },
          selectedAgreementId: {
            type: Number
          },
          newAgreementModel: {
            type: Object,
            value: {
              id: undefined,
              authorized_officers: [],
              amendments: [],
              agreement_type: null,
              agreement_number: undefined,
              reference_number_year: new Date().getFullYear(),
              attached_agreement: undefined,
              start: undefined,
              end: undefined,
              signed_by_unicef_date: null,
              signed_by_partner_date: null,
              status: undefined,
              partner: null,
              country_programme: undefined,
              signed_by: null,
              partner_manager: null,
              special_conditions_pca: false,
              permissions: {
                edit: {
                  agreement_type: true,
                  amendments: false,
                  attached_agreement: true,
                  authorized_officers: true,
                  country_programme: true,
                  end: true,
                  partner: true,
                  partner_manager: true,
                  signed_by_id: true,
                  signed_by_partner_date: true,
                  signed_by_unicef_date: true,
                  start: true,
                  special_conditions_pca: true
                },
                required: {
                  agreement_type: true,
                  partner: true,
                  country_programme: true,
                  partner_manager: false,
                  signed_by_partner_date: false,
                  signed_by_unicef_date: false
                }
              }
            }
          },
          csvDownloadUrl: {
            type: String
          },
          newAgreementActive: {
            type: Boolean,
            computed: '_updateNewItemPageFlag(routeData, listActive)'
          },
          agreement: {
            type: Object,
            observer: '_agreementChanged'
          },
          moduleName: {
            type: String,
            value: 'agreements'
          },
          authorizedOfficers: Array
        };
      }

      static get observers() {
        return [
          '_pageChanged(listActive, tabsActive, newAgreementActive)',
          '_observeRouteDataId(routeData.id)'
        ];
      }

      ready() {
        super.ready();
        this._initListeners();
        if (this.newAgreementActive) {
          // Useful when refreshing the page
          this.set('agreement', JSON.parse(JSON.stringify(this.newAgreementModel)));
        }
      }

      connectedCallback() {
        super.connectedCallback();
        // deactivate main page loading msg triggered in app-shell
        this.fireEvent('global-loading', {active: false, loadingSource: 'main-page'});
        // fire agreement page loading message
        this._showAgreementsPageLoadingMessage();
      }

      _initListeners() {
        this.addEventListener('agreement-save-error', this._agreementSaveErrors);
        this.addEventListener('trigger-agreement-loading-msg', this._handleAgreementSelectionLoadingMsg);
      }

      _showNewAgreementAddButton(listActive, permissions) {
        return listActive && permissions && permissions.partnershipManager;
      }

      _pageChanged(listActive, tabsActive, newAgreementActive) {
        if (!listActive && !tabsActive) {
          return;
        }

        this.scrollToTopOnCondition(!listActive);

        let fileImportDetails = {
          filenamePrefix: 'agreement',
          importErrMsg: 'Agreements page import error occurred',
          errMsgPrefixTmpl: '[agreement(s) ##page##]',
          loadingMsgSource: 'ag-page'
        };
        this.setActivePage(listActive, 'details', fileImportDetails);
      }

      // compute agreement details page title including partner name and agreement number
      _getAgreementDetailsTitle(agreement, newAgreement) {
        if (!agreement) {
          return '';
        }
        if (newAgreement) {
          return 'Add Agreement';
        }
        return agreement.id ? (agreement.partner_name + ': ' + agreement.agreement_number) : '';
      }

      _hasEditPermissions(permissions) {
        return permissions && permissions.editAgreementDetails === true;
      }

      _saveAgreement(agreementData) {
        // let agreementData = event.detail;
        if (!agreementData.id) {
          agreementData.status = this.CONSTANTS.STATUSES.Draft.toLowerCase();
        }
        this.$.agreementData.saveAgreement(agreementData, this._newAgreementSaved);
      }

      _updateAgreementStatus(e) {
        e.stopImmediatePropagation();
        this.$.agreementData.updateAgreementStatus(e.detail);
      }

      // Go to details page once the new agreement has been saved
      _newAgreementSaved(agreement) {
        this.fireEvent('update-main-path', {path: 'agreements/' + agreement.id + '/details'});
      }

      _agreementSaveErrors(e) {
        e.stopImmediatePropagation();
        if ((e.detail instanceof Array && e.detail.length > 0) ||
            (typeof e.detail === 'string' && e.detail !== '')) {
          this.fireEvent('set-server-errors', e.detail);
          this.scrollToTop();
        }
      }

      /**
       * Go to new agreement page, it's just tha same details page with an empty agreement
       * The new agreement model is defined in this element
       */
      _goToNewAgreementPage() {
        // go to new agreement
        this.set('agreement', JSON.parse(JSON.stringify(this.newAgreementModel)));
        this.fireEvent('update-main-path', {path: 'agreements/new/details'});
        this._handleAgreementSelectionLoadingMsg();
      }

      _observeRouteDataId(id) {
        if (typeof id === 'undefined') {
          return;
        }
        id = parseInt(id, 10);
        if (isNaN(id)) {
          id = null;
        }
        this.set('selectedAgreementId', id);
      }

      _agreementChanged(agreement) {
        // keep a copy of the agreement before changes are made and use it later to save only the changes
        this.set('originalAgreementData', JSON.parse(JSON.stringify(agreement)));
        this.fireEvent('clear-server-errors');
      }

      // Save agreement if all fields are validated
      _validateAndTriggerAgreementSave(e) {
        e.stopImmediatePropagation();
        if (!this._hasEditPermissions(this.permissions)) {
          return;
        }
        let agreementDetailsEl = this.shadowRoot.querySelector('#agreementDetails');
        if (!agreementDetailsEl) {
          return;
        }
        if (!agreementDetailsEl._validateAgreement()) {
          this.fireEvent('toast', {text: 'Document can not be saved ' +
              'because of missing data in Details tab', showCloseBtn: true});
          return;
        }
        if (this.newAgreementActive) {
          this._saveAgreement(this._prepareNewAgreementDataForSave(this.agreement));
        } else {
          // check/get only changed content to be used as a body to the save request
          let changedAgreementProperties = this._getCurrentChanges();
          // we also need the id
          changedAgreementProperties.id = this.agreement.id;
          // fire update agreement
          this._saveAgreement(changedAgreementProperties);
        }
      }

      _prepareNewAgreementDataForSave(agreement) {
        // we do not need all the agreement object data for the first save
        let newAgreement = {
          id: null,
          status: '',
          agreement_type: agreement.agreement_type,
          partner: agreement.partner,
          reference_number_year: agreement.reference_number_year,
          authorized_officers: this.authorizedOfficers
        };
        if (agreement.agreement_type === this.CONSTANTS.AGREEMENT_TYPES.SSFA) {
          return newAgreement;
        }

        newAgreement = Object.assign(newAgreement, {
          signed_by_unicef_date: agreement.signed_by_unicef_date,
          signed_by_partner_date: agreement.signed_by_partner_date,
          partner_manager: agreement.partner_manager,
          attached_agreement: agreement.attached_agreement
        });
        if (agreement.agreement_type === this.CONSTANTS.AGREEMENT_TYPES.MOU) {
          newAgreement.start = agreement.start;
          newAgreement.end = agreement.end;
          delete newAgreement.authorized_officers;
        }
        if (agreement.agreement_type === this.CONSTANTS.AGREEMENT_TYPES.PCA) {
          newAgreement.country_programme = agreement.country_programme;
        }
        return newAgreement;
      }

      // Get agreement changed properties
      _getCurrentChanges() {
        let changes = {};
        if (!this.agreement || this.agreement.id !== this.originalAgreementData.id) {
          // prevent the possibility of checking 2 different agreements
          return {};
        }

        if (this._primitiveFieldIsModified('partner')) {
          changes.partner = this.agreement.partner;
        }
        if (this._primitiveFieldIsModified('reference_number_year')) {
          changes.reference_number_year = this.agreement.reference_number_year;
        }

        if (this.agreement.agreement_type !== this.CONSTANTS.AGREEMENT_TYPES.MOU) {
          if (this._authorizedOfficersChanged()) {
            changes.authorized_officers = this.authorizedOfficers;
          }
        }
        if (this.agreement.agreement_type !== this.CONSTANTS.AGREEMENT_TYPES.SSFA) {
          if ((this.agreement.hasOwnProperty('attached_agreement')) &&
              (this.agreement.attached_agreement instanceof File)) {
            changes.attached_agreement = this.agreement.attached_agreement;
          }

          let signedByFields = ['partner_manager', 'signed_by_partner_date', 'signed_by_unicef_date'];
          signedByFields.forEach(function(fieldName) {
            if (this._primitiveFieldIsModified(fieldName)) {
              changes[fieldName] = this.agreement[fieldName];
            }
          }.bind(this));
        }

        if (this.agreement.agreement_type === this.CONSTANTS.AGREEMENT_TYPES.MOU) {
          ['start', 'end'].forEach(function(fieldName) {
            if (this._primitiveFieldIsModified(fieldName)) {
              changes[fieldName] = this.agreement[fieldName];
            }
          }.bind(this));
        }

        if (this.agreement.agreement_type === this.CONSTANTS.AGREEMENT_TYPES.PCA) {
          if (this._primitiveFieldIsModified('country_programme')) {
            changes.country_programme = this.agreement.country_programme;
          }
          if (this._objectFieldIsModified('amendments')) {
            changes.amendments = this.agreement.amendments;
          }
          if (this._primitiveFieldIsModified('special_conditions_pca')) {
            changes.special_conditions_pca = this.agreement.special_conditions_pca;
          }
        }

        return changes;
      }

      _primitiveFieldIsModified(fieldName) {
        return this.originalAgreementData[fieldName] !== this.agreement[fieldName];
      }

      _authorizedOfficersChanged() {
        let initialAuthOfficers = this._getInitialAuthorizedOfficersIds();
        return JSON.stringify(initialAuthOfficers) !== JSON.stringify(this.authorizedOfficers);
      }

      _objectFieldIsModified(fieldName) {
        return JSON.stringify(this.originalAgreementData[fieldName]) !== JSON.stringify(this.agreement[fieldName]);
      }

      _getInitialAuthorizedOfficersIds() {
        if (!this.originalAgreementData.authorized_officers) {
          return null;
        }
        return this.originalAgreementData.authorized_officers.map(function(off) {
          return off.id.toString();
        });
      }

      _handleTabSelectAction(e) {
        this._showTabChangeLoadingMsg(e, 'ag-page', 'agreement-');
      }

      _handleAgreementSelectionLoadingMsg() {
        this._showTabChangeLoadingMsg(null, 'ag-page', 'agreement-', 'details');
      }

      // Loading msg used on stamping tabs elements (disabled in each tab main element attached callback)
      _showAgreementsPageLoadingMessage() {
        this.fireEvent('global-loading', {
          message: 'Loading...',
          active: true,
          loadingSource: 'ag-page'
        });
      }

      _deleteAgreement(e) {
        this.$.agreementData.deleteAgreement(e.detail.id);
      }
    }

    window.customElements.define(AgreementsModule.is, AgreementsModule);
  </script>
</dom-module>
