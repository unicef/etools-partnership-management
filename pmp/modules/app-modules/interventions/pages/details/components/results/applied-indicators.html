<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">
<link rel="import" href="../../../../../../../../bower_components/etools-dialog/dynamic-dialog-mixin.html">
<link rel="import" href="../../../../../../mixins/event-helper-mixin.html">
<link rel="import" href="../../../../../../mixins/repeatable-data-sets-mixin.html">

<link rel="import" href="applied-indicator.html">

<dom-module id="applied-indicators">
  <template strip-whitespace>
    <style>
      applied-indicator {
        margin-right: -24px;
      }
    </style>
    <template is="dom-repeat"
              items="[[dataItems]]"
              as="indicator" index-as="indicatorIndex">
      <applied-indicator hidden$="[[_isInactive(indicator, showInactiveIndicators)]]"
                         data-args$="[[indicatorIndex]]"
                         on-edit-indicator="_editIndicator"
                         on-delete-indicator="_openDeleteConfirmation"
                         on-deactivate-indicator="_openDeactivateConfirmation"
                         indicator="[[indicator]]"
                         edit-mode="[[editMode]]"
                         intervention="[[intervention]]">
      </applied-indicator>
    </template>
  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.RepeatableDataSets
     * @appliesMixin EtoolsMixins.DynamicDialogMixin
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     */
    class AppliedIndicators extends EtoolsMixinFactory.combineMixins([
      EtoolsPmpApp.Mixins.RepeatableDataSets,
      EtoolsMixins.DynamicDialogMixin,
      EtoolsPmpApp.Mixins.EventHelper
    ], Polymer.Element) {

      static get is() {
        return 'applied-indicators';
      }

      static get properties() {
        return {
          _deleteEpName: {
            type: String,
            value: 'getEditDeleteIndicator',
            readOnly: true,
          },
          resultLinkIndex: Number,
          editMode: Boolean,
          intervention: Object,
          cpOutputId: Number,
          deactivateConfirmDialog: Object,
          indicToDeactivateIndex: String,
          showInactiveIndicators: Boolean
        };
      }

      ready() {
        super.ready();

        let deactivateDialog = document.querySelector('body')
                                .querySelector('etools-dialog#deactivateIndicatorDialog');
        if (deactivateDialog) {
          console.log('deactivateConfirmDialog', this.deactivateConfirmDialog, deactivateDialog);
          this.deactivateConfirmDialog = deactivateDialog;
        } else {
          this._createDeactivateConfirmDialog();
        }
      }

      _isInactive(indicator, showInactiveIndicators) {
        if (indicator.active) {
          return false;
        }
        return showInactiveIndicators;
      }

      _createDeactivateConfirmDialog() {
        let dialogContent = document.createElement('div');
        dialogContent.innerHTML = 'Are you sure you want to deactivate this indicator?';
        this.deactivateConfirmDialog = this.createDynamicDialog({
          title: 'Deactivate confirmation',
          okBtnText: 'Deactivate',
          cancelBtnText: 'Cancel',
          size: 'md',
          content: dialogContent,
          id: 'deactivateIndicatorDialog',
          closeCallback: this._onDeactivateConfirmation.bind(this)
        });
        document.querySelector('body').appendChild( this.deactivateConfirmDialog);
        console.log('added deactivate dialog');
      }

      _editIndicator(event) {
        let indicatorIndex = parseInt(event.target.getAttribute('data-args'), 10);
        let llResultIndex = parseInt(this.resultLinkIndex, 10);
        let indicator = JSON.parse(JSON.stringify(this.dataItems[indicatorIndex]));

        let resultMap = {
          cpOutputId: this.cpOutputId,
          llResultIndex: llResultIndex,
          llResultId: indicator.lower_result,
          indicatorData: indicator,
          appliedIndicatorsIndex: indicatorIndex
        };
        this.fireEvent('open-indicator-dialog', resultMap);
      }

      _openDeactivateConfirmation(event) {
         this.indicToDeactivateIndex = parseInt(Polymer.dom(event).localTarget.getAttribute('data-args'), 10);
         this.deactivateConfirmDialog.opened = true;
       },

      _onDeactivateConfirmation(event) {
        if (!event.detail.confirmed) {
          this.indicToDeactivateIndex = -1;
          return;
        }
        let indicatorId = this.dataItems[this.indicToDeactivateIndex] ? this.dataItems[this.indicToDeactivateIndex].id : null;
        if (!indicatorId) {
          return;
        }
        let self = this;
        let endpoint = this.getEndpoint('deactivateIndicator', {id: indicatorId});
        this.sendRequest({
          method: 'PATCH',
          endpoint: endpoint,
          body: {}
        }).then(function(resp) {
          self._handleDeactivateResponse(resp);
        }).catch(function(error) {
          self._handleDeactivateError(error.response);
        });
      }

      _handleDeactivateResponse(resp) {
        console.log('deactivate response', resp);
         this.dataItems[this.indicToDeactivateIndex].active = false;
         this.indicToDeactivateIndex = -1;
       }

       _handleDeactivateError(err) {
         console.log('deactivate err', err);
         this.indicToDeactivateIndex = -1;
       }
    }

    window.customElements.define(AppliedIndicators.is, AppliedIndicators);
  </script>
</dom-module>
