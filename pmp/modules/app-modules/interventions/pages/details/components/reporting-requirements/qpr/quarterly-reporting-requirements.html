<dom-module id="quarterly-reporting-requirements">
  <template>
    <style include="buttons-styles grid-layout-styles data-table-styles">
      [hidden] {
        display: none !important;
      }
    </style>

    <div class="flex-c" hidden$="[[_empty(reportingRequirements)]]">
      <etools-data-table-header no-collapse
                                no-title>
        <etools-data-table-column class="col-1 right-align">ID</etools-data-table-column>
        <etools-data-table-column class="col-05"></etools-data-table-column>
        <etools-data-table-column class="col-3">Start Date</etools-data-table-column>
        <etools-data-table-column class="col-3">End Date</etools-data-table-column>
        <etools-data-table-column class="flex-c">Due Date</etools-data-table-column>
      </etools-data-table-header>

      <template is="dom-repeat" items="{{reportingRequirements}}">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <span class="col-data col-1 right-align">[[_getIndex(index, reportingRequirements)]]</span>
            <span class="col-data col-05"></span>
            <span class="col-data col-3">[[getDateDisplayValue(item.start_date)]]</span>
            <span class="col-data col-3">[[getDateDisplayValue(item.end_date)]]</span>
            <span class="col-data flex-c">[[getDateDisplayValue(item.due_date)]]</span>
          </div>
        </etools-data-table-row>
      </template>
    </div>

    <div hidden$="[[!_empty(reportingRequirements)]]">
      <div class="row-h">
        There are no quarterly reporting requirements set.
      </div>
      <div class="row-h">
        <paper-button class="secondary-btn" on-tap="_openQuarterlyRepRequirementsDialog">
          ADD REQUIREMENTS
        </paper-button>
      </div>
    </div>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsMixins.DynamicDialogMixin
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.Constants
     * @appliesMixin EtoolsPmpApp.Mixins.Common
     * @appliesMixin EtoolsPmpApp.Mixins.ReportingRequirementsCommon
     */
    const QuarterlyReportingRequirementsMixins = EtoolsMixinFactory.combineMixins([
      EtoolsMixins.DynamicDialogMixin,
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.Constants,
      EtoolsPmpApp.Mixins.Common,
      EtoolsPmpApp.Mixins.ReportingRequirementsCommon
    ], Polymer.Element);

    /**
     * @polymer
     * @customElement
     * @appliesMixin QuarterlyReportingRequirementsMixins
     */
    class QuarterlyReportingRequirements extends QuarterlyReportingRequirementsMixins {
      static get is() {
        return 'quarterly-reporting-requirements';
      }

      static get properties() {
        return {};
      }

      static get observers() {
        return [];
      }

      ready() {
        super.ready();

      }

      _openQuarterlyRepRequirementsDialog() {

      }

      _getIndex(index, dataItems) {
        if (index + 1 === dataItems.length) {
          return 'FINAL';
        }
        return index + 1;
      }

      _sortRequirementsAsc() {
        this.reportingRequirements.sort((a, b) => {
          return new Date(a.start_date) - new Date(b.start_date);
        });
      }

      _getReportType() {
        return this.CONSTANTS.REQUIREMENTS_REPORT__TYPE.QPR;
      }

    }

    window.customElements.define(QuarterlyReportingRequirements.is, QuarterlyReportingRequirements);
  </script>
</dom-module>
