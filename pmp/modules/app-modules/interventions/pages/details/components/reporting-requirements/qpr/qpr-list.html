<link rel="import" href="../../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">

<link rel="import" href="../../../../../../../scripts/lodash.html">
<link rel="import" href="../../../../../../../mixins/common-mixin.html">
<link rel="import" href="../../../../../../../mixins/event-helper-mixin.html">
<link rel="import" href="../../../../../../../styles/grid-layout-styles.html">

<link rel="import" href="../../../../../../../layout/components/icons-actions.html">
<link rel="import" href="../mixins/reporting-req-past-dates-check.html">

<dom-module id="qpr-list">
  <template>
    <style include="grid-layout-styles data-table-styles">
      *[hidden] {
        display: none !important;
      }

      :host {
        display: block;
      }

      .col-data.index-col,
      etools-data-table-column.index-col {
        padding-right: 48px;
      }

      .actions {
        position: relative;
      }

      icons-actions {
        background-color: transparent;
        visibility: hidden;
      }

      etools-data-table-row:hover icons-actions {
        visibility: visible;
      }

    </style>

    <etools-data-table-header no-collapse
                              no-title>
      <etools-data-table-column class="col-1 right-align index-col">ID</etools-data-table-column>
      <etools-data-table-column class="col-3">Start Date</etools-data-table-column>
      <etools-data-table-column class="col-3">End Date</etools-data-table-column>
      <etools-data-table-column class="col-3">Due Date</etools-data-table-column>
      <etools-data-table-column class="flex-c"></etools-data-table-column>
    </etools-data-table-header>

    <template is="dom-repeat" items="[[qprData]]">
      <etools-data-table-row no-collapse
                             secondary-bg-on-hover$="[[_canEdit(editMode, inAmendment, item.due_date)]]">
        <div slot="row-data" style$="[[_uneditableStyles(inAmendment, item.due_date)]]">
          <span class="col-data col-1 right-align index-col">[[_getIndex(index, qprData.length)]]</span>
          <span class="col-data col-3">[[getDateDisplayValue(item.start_date)]]</span>
          <span class="col-data col-3">[[getDateDisplayValue(item.end_date)]]</span>
          <span class="col-data col-3">[[getDateDisplayValue(item.due_date)]]</span>
          <span class="col-data flex-c actions">
            <icons-actions hidden$="[[!_canEdit(editMode, inAmendment, item.due_date)]]"
                           data-args$="[[index]]"
                           on-edit="_editQprReq"
                           on-delete="_deleteQprReq">
            </icons-actions>
          </span>
        </div>
      </etools-data-table-row>
    </template>

  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Common
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     * @appliesMixin EtoolsPmpApp.Mixins.ReportingReqPastDatesCheck
     */
    class QprList extends EtoolsMixinFactory.combineMixins([
          EtoolsPmpApp.Mixins.Common,
          EtoolsPmpApp.Mixins.EventHelper,
          EtoolsPmpApp.Mixins.ReportingReqPastDatesCheck],
        Polymer.Element) {

      static get is() {
        return 'qpr-list';
      }

      static get properties() {
        return {
          qprData: {
            type: Array,
            value: []
          },
          preventPastDateEdit: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_sortReportingReq(qprData, qprData.length)'
        ];
      }

      _getIndex(index, dataItemsLength) {
        if (index + 1 === dataItemsLength) {
          return 'FINAL';
        }
        return index + 1;
      }

      _sortReportingReq(qprData) {
        if (!_.isEmpty(qprData)) {
          this._sortRequirementsAsc();
        }
      }

      _sortRequirementsAsc() {
        this.qprData.sort((a, b) => {
          return new Date(a.due_date) - new Date(b.due_date);
        });
      }

      _editQprReq(e) {
        this.fireEvent('edit-qpr', {index: e.target.getAttribute('data-args')});
      }

      _deleteQprReq(e) {
        this.fireEvent('delete-qpr', {index: e.target.getAttribute('data-args')});
      }

    }

    window.customElements.define(QprList.is, QprList);
  </script>
</dom-module>
