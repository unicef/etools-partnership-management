<link rel="import" href="../../../../../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">
<link rel="import" href="../../../../../../../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="../../../../../../../endpoints/endpoints-mixin.html">
<link rel="import" href="../../../../../../../config/app-constants.html">
<link rel="import" href="../../../../../../../mixins/common-mixin.html">


<link rel="import" href="../../../../../../../styles/app-mixins.html">
<link rel="import" href="../../../../../../../styles/buttons-styles.html">
<link rel="import" href="../../../../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../../../../mixins/frontend-pagination-mixin.html">

<link rel="import" href="../mixins/reporting-requirements-common-mixin.html">

<dom-module id="humanitarian-reporting-req-unicef">
  <template>
    <style include="buttons-styles grid-layout-styles data-table-styles">
      :host {
        display: block
      }
    </style>

    <div class="flex-c" hidden$="[[_empty(reportingRequirements)]]">
      <etools-data-table-header no-collapse
                                no-title class="w100">
        <etools-data-table-column class="col-1 right-align">ID</etools-data-table-column>
        <etools-data-table-column class="col-05"></etools-data-table-column>
        <etools-data-table-column class="flex-c">Report Due Date</etools-data-table-column>
      </etools-data-table-header>
      <template is="dom-repeat" items="{{dataItems}}">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <span class="col-data col-1 right-align">[[_getIndex(index, dataItems)]]</span>
            <span class="col-data col-05"></span>
            <span class="col-data flex-c">[[getDateDisplayValue(item.due_date)]]</span>
          </div>
        </etools-data-table-row>
      </template>
      <etools-data-table-footer
          page-size="[[pagination.pageSize]]"
          page-number="[[pagination.pageNumber]]"
          total-results="[[pagination.totalResults]]"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>
    </div>

    <div hidden$="[[!_empty(reportingRequirements)]]">
      <div class="row-h">
        There are no humanitarian report requirements set.
      </div>
      <div class="row-h">
        <paper-button class="secondary-btn" on-tap="_openUnicefHumanitarianRepReqsDialog">
          ADD REQUIREMENTS
        </paper-button>
      </div>
    </div>


  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.Constants
     * @appliesMixin EtoolsPmpApp.Mixins.Common
     * @appliesMixin EtoolsPmpApp.Mixins.ReportingRequirementsCommon
     * @appliesMixin EtoolsPmpApp.Mixins.FrontendPagination
     */
    const HumanitarianReportingReqUnicefMixins = EtoolsMixinFactory.combineMixins([
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.Constants,
      EtoolsPmpApp.Mixins.Common,
      EtoolsPmpApp.Mixins.ReportingRequirementsCommon,
      EtoolsPmpApp.Mixins.FrontendPagination
    ], Polymer.Element);

    /**
     * @customElement
     * @polymer
     * @appliesMixin HumanitarianReportingReqUnicefMixins
     */
    class HumanitarianReportingReqUnicef extends HumanitarianReportingReqUnicefMixins {
      static get is() {
        return 'humanitarian-reporting-req-unicef';
      }

      static get properties() {
        return {

        };
      }
      static get observers() {
        return [
          'setTotalResults(interventionId, reportingRequirements)',
          '_paginationChanged(pagination.pageNumber, pagination.pageSize, reportingRequirements)',
        ];
      }

      ready() {
        super.ready();
      }

      setTotalResults(interventionId, reportingRequirements) {
        if (typeof interventionId === 'undefined' ||
            typeof reportingRequirements === 'undefined') {
          return;
        }
        this.set('pagination.totalResults', reportingRequirements.length);
      }

      _getIndex(index) {
        return ((index + 1) + (this.pagination.pageSize * (this.pagination.pageNumber - 1)));
      }

      _sortRequirementsAsc() {
        this.reportingRequirements.sort((a, b) => {
          return new Date(a.due_date) - new Date(b.due_date);
        });
      }

      _getReportType() {
        return this.CONSTANTS.REQUIREMENTS_REPORT_TYPE.HR;
      }

      _openUnicefHumanitarianRepReqsDialog() {

      }
    }

    window.customElements.define(HumanitarianReportingReqUnicef.is, HumanitarianReportingReqUnicef);
  </script>
</dom-module>
