<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">
<link rel="import" href="../../../../../../../../bower_components/etools-dialog/dynamic-dialog-mixin.html">

<link rel="import" href="../../../../../../endpoints/endpoints-mixin.html">
<link rel="import" href="../../../../../../config/app-constants.html">

<link rel="import" href="../../../../../../styles/app-mixins.html">
<link rel="import" href="../../../../../../styles/buttons-styles.html">
<link rel="import" href="../../../../../../styles/grid-layout-styles.html">


<dom-module id="quarterly-reporting-requirements">
  <template>
    <style include="buttons-styles grid-layout-styles data-table-styles">
      :host {
        display: block
      }
      [hidden] {
        display: none !important;
      }
      .w100 {
        width: 100%;
      }
    </style>
    <div class="flex-c">
      <etools-data-table-header no-collapse
                                no-title class="w100">
        <etools-data-table-column class="col-1 center-align"> ID</etools-data-table-column>
        <etools-data-table-column class="col-3"> Start Date</etools-data-table-column>
        <etools-data-table-column class="col-3"> End Date</etools-data-table-column>
        <etools-data-table-column class="col-5"> Due Date</etools-data-table-column>
      </etools-data-table-header>
      <template is="dom-repeat" items="{{qprReports}}">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <span class="col-data col-1 center-align">[[_getIndex(index, qprReports)]]</span>
            <span class="col-data col-3">[[item.start_date]]</span>
            <span class="col-data col-3">[[item.end_date]]</span>
            <span class="col-data col-5">[[item.due_date]]</span>
          </div>
        </etools-data-table-row>
      </template>
    </div>
    <div hidden$="[[qprReports.length]]">
      <div class="row-h">
        There are no quarterly reporting requirements set.
      </div>
      <div class="row-h">
        <paper-button class="secondary-btn" on-tap="_openQuarterlyRepRequirementsDialog">
          ADD REQUIREMENTS
        </paper-button>
      </div>
    </div>
  </template>

  <script>
    'use strict';

     /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsMixins.DynamicDialogMixin
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.Constants
     */
    const QuarterlyReportingRequirementsMixins = EtoolsMixinFactory.combineMixins([
      EtoolsMixins.DynamicDialogMixin,
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.Constants
    ], Polymer.Element);

    /**
     * @customElement
     * @polymer
     */
    class QuarterlyReportingRequirements extends QuarterlyReportingRequirementsMixins {
      static get is() {
        return 'quarterly-reporting-requirements';
      }

      static get properties() {
        return {
          qprReports: {
            type: Object,
            value: []
          },
          requirementsCount: {
            type: Number,
            value: 0,
            notify: true
          },
          interventionId: {
            type: Number,
            observer: '_interventionIdChanged'
          },
        };
      }

      static get observers() {
        return [
          'qprReportsChanged(qprReports, qprReports.length)'
        ];
      }

      ready() {
        super.ready();

      }

      _interventionIdChanged(newId) {
        let endpoint = this.getEndpoint('reportingRequirements', {
          intervId: newId,
          reportType: this.CONSTANTS.REPORT_TYPE.QPR
        });
        this.sendRequest({method: 'GET', endpoint: endpoint})
              .then((response) => {
                this.set('qprReports', response.reporting_requirements);
              });
      }

      qprReportsChanged(qprReports, length) {
        this.set('requirementsCount', length);
      }

      _openQuarterlyRepRequirementsDialog() {

      }
      _getIndex(index, dataItems) {
        if (index + 1 === dataItems.length) {
          return 'FINAL';
        }
        return index + 1;
      }

    }

    window.customElements.define(QuarterlyReportingRequirements.is, QuarterlyReportingRequirements);
  </script>
</dom-module>
