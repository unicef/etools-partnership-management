<link rel="import" href="../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../../../bower_components/etools-dropdown/etools-dropdown.html">
<link rel="import" href="../../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">

<link rel="import" href="../../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../../styles/shared-styles.html">
<link rel="import" href="../../../../../styles/repeatable-data-sets-styles.html">
<link rel="import" href="../../../../../styles/buttons-styles.html">
<link rel="import" href="../../../../../styles/app-mixins.html">

<link rel="import" href="../../../../../mixins/repeatable-data-sets-mixin.html">
<link rel="import" href="../../../../../mixins/event-helper-mixin.html">
<link rel="import" href="../../../../../layout/components/etools-form-element-wrapper.html">

<dom-module id="planned-visits">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      paper-input {
        width: 100%;
      }

      etools-form-element-wrapper {
        --paper-input-container: {
          text-align: center;
        };
      }

      div.col-1 {
        min-width: 85px;
      }

      div.col-1.yearContainer {
        min-width: 100px;
      }

      .error-msg {
        color: var(--error-color);
        font-size: 12px;

        @apply --layout-vertical;
        @apply --layout-flex;
        @apply --layout-center-justified;
      }

      .no-top-padd {
        padding-top: 0;
      }

      .padd-left-when-items {
        margin-left: 46px;
      }

      .extra-top-padd {
        padding-top: 24px;
      }

      .pv-container {
        @apply --layout-vertical-reverse;
      }

    </style>

    <div class="row-h extra-top-padd" hidden$="[[!editMode]]">
      <paper-button class$="secondary-btn [[_getAddBtnPadding(dataItems.length)]]" on-tap="_addNewPlannedVisit">
        ADD YEAR
      </paper-button>
    </div>

    <div hidden$="[[_emptyList(dataItems.length)]]" class="pv-container">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 disabled="[[!_canBeRemoved(index, editMode, item.id)]]"
                                 icon="cancel">
              </paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <div class="row-h">
              <div class="col col-1 yearContainer">
                <etools-dropdown id$="year_[[index]]"
                                 class="year"
                                 label="Year"
                                 placeholder="&#8212;"
                                 selected="{{item.year}}"
                                 options="[[years]]"
                                 required
                                 error-message="Required"
                                 trigger-value-change-event
                                 on-etools-selected-item-changed="_yearChanged"
                                 readonly$="[[!editMode]]"
                                 auto-validate>
                </etools-dropdown>
              </div>
              <div class="col col-1">
                <paper-input id$="visit_[[index]]_q1"
                             label="Quarter 1"
                             value="{{item.programmatic_q1}}"
                             type="number"
                             min="0"
                             allowed-pattern="[0-9\.]"
                             placeholder="&#8212;"
                             required$="[[item.year]]"
                             error-message="Required"
                             auto-validate
                             readonly$="[[!editMode]]">
                </paper-input>
              </div>
              <div class="col col-1">
                <paper-input id$="visit_[[index]]_q2"
                             label="Quarter 2"
                             value="{{item.programmatic_q2}}"
                             type="number"
                             min="0"
                             allowed-pattern="[0-9\.]"
                             placeholder="&#8212;"
                             required$="[[item.year]]"
                             error-message="Required"
                             auto-validate
                             readonly$="[[!editMode]]">
                </paper-input>
              </div>
              <div class="col col-1">
                <paper-input id$="visit_[[index]]_q3"
                             label="Quarter 3"
                             value="{{item.programmatic_q3}}"
                             type="number"
                             min="0"
                             allowed-pattern="[0-9\.]"
                             placeholder="&#8212;"
                             required$="[[item.year]]"
                             error-message="Required"
                             auto-validate
                             readonly$="[[!editMode]]">
                </paper-input>
              </div>
              <div class="col col-1">
                <paper-input id$="visit_[[index]]_q4"
                             label="Quarter 4"
                             value="{{item.programmatic_q4}}"
                             type="number"
                             min="0"
                             allowed-pattern="[0-9\.]"
                             placeholder="&#8212;"
                             required$="[[item.year]]"
                             error-message="Required"
                             auto-validate
                             readonly$="[[!editMode]]">
                </paper-input>
              </div>
              <div class="col col-1">
                <etools-form-element-wrapper label="TOTAL" class="row-second-bg" no-placeholder>
                  [[_getTotal(item.programmatic_q1, item.programmatic_q2, item.programmatic_q3, item.programmatic_q4)]]
                </etools-form-element-wrapper>

              </div>
              <div class="col col-4"
                   hidden$="[[!_showErrorMsg(item.year, item.programmatic_q1, item.programmatic_q2, item.programmatic_q3, item.programmatic_q4)]]">
                <div class="error-msg">Total has to be greater than 0</div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class$="row-h [[_getNoPVMsgPadding(dataItems.length)]]" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no planned visits added.</p>
    </div>

  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     * @appliesMixin EtoolsPmpApp.Mixins.RepeatableDataSets
     */
    class PlannedVisits extends EtoolsMixinFactory.combineMixins([
      EtoolsPmpApp.Mixins.EventHelper,
      EtoolsPmpApp.Mixins.RepeatableDataSets
    ], Polymer.Element) {

      static get is() {
        return 'planned-visits';
      }

      static get properties() {
        return {
          years: {
            type: Array,
            value: []
          },
          editMode: {
            type: Boolean,
            observer: '_editModeChanged'
          }
        };
      }

      static get observers() {
        return [
          '_dataItemsChanged(dataItems)'
        ];
      }

      ready() {
        super.ready();
        this.dataSetModel = {
          id: null,
          year: null,
          programmatic_q1: 0,
          programmatic_q2: 0,
          programmatic_q3: 0,
          programmatic_q4: 0
        };
      }

      _getAddBtnPadding(itemsLength) {
        return !itemsLength ? '' : 'padd-left-when-items';
      }
      _getNoPVMsgPadding(itemsLength) {
        return (!itemsLength && this.editMode) ? 'no-top-padd' : '';
      }

      _getTotal(q1, q2, q3, q4) {
        return (Number(q1) || 0) + (Number(q2) || 0) + (Number(q3) || 0) + (Number(q4) || 0);
      }

      _showErrorMsg(year, q1, q2, q3, q4) {
        if (!year) {
          return false;
        }
        return !this._getTotal(q1, q2, q3, q4);
      }

      validate() {
        let valid = true;
        this.dataItems.forEach(function(item, index) {
          if (!(this._validateYear(index) && this._validateQuarters(item, index))) {
            valid = false;
          }
        }.bind(this));

        return valid;
      }

      _validateYear(index) {
        let valid = true;
        let yearEl = this.shadowRoot.querySelector('#year_' + index);

        if (yearEl && !yearEl.validate()) {
          valid = false;
        }
        return valid;
      }

      _validateQuarters(item, index) {
        let valid = true;
        let q1 = this.shadowRoot.querySelector('#visit_' + index + '_q1');
        let q2 = this.shadowRoot.querySelector('#visit_' + index + '_q2');
        let q3 = this.shadowRoot.querySelector('#visit_' + index + '_q3');
        let q4 = this.shadowRoot.querySelector('#visit_' + index + '_q4');

        [q1, q2, q3, q4].forEach(function(q) {
          if (q) {
            if (!q.validate()) {
              valid = false;
            }
          }
        });
        if (!this._getTotal(item.programmatic_q1, item.programmatic_q2, item.programmatic_q3, item.programmatic_q4)) {
          valid = false;
        }
        return valid;
      }

      _editModeChanged(newValue, oldValue) {
        if (newValue !== oldValue) {
          this.updateStyles();
        }
      }

      _dataItemsChanged(dataItems) {
        if (!Array.isArray(dataItems)) {
          this.set('dataItems', []);
        }
      }

      /**
       * The planned visit row data can be removed only if it doesn't have and id assigned(only if is not saved)
       */
      _canBeRemoved(index, editMode) {
        if (!editMode || !this.dataItems || !this.dataItems.length) {
          return false;
        }
        let plannedVisit = this.dataItems[index];
        let plannedVisitId = parseInt(plannedVisit.id, 10);
        return !(plannedVisitId && isNaN(plannedVisitId) === false && plannedVisitId > 0);
      }

      _yearChanged(event) {
        let yearSelected = event.detail.selectedItem
            ? event.detail.selectedItem.value
            : null;
        let yearDropdown = this.shadowRoot.querySelector('#year_' + event.model.index);

        if (this.isAlreadySelected(yearSelected, event.model.index, 'year')) {
          this.fireEvent('toast', {text: 'Year already selected on other planned visit item.', showCloseBtn: true});
          this._clearSelectedYear(yearDropdown, event);
        }
      }
      /**
       * Timeout because yearDropdown.selected is set after the execution of _yearChanged method
       */
      _clearSelectedYear(yearDropdown, event) {
        setTimeout(() => {
          if (yearDropdown) {
            yearDropdown.selected = null;
          }
          this.set('dataItems.' + event.model.index + '.year', null);
        });
      }

      /**
       * Validate last added planned visit and if is not empty add a new one
       */
      _addNewPlannedVisit() {
        if (!this.validate()) {
          this.fireEvent('toast', {text: 'Already added planned visit data is not valid yet', showCloseBtn: true});
          return;
        }
        this._addElement();
      }

    }

    window.customElements.define(PlannedVisits.is, PlannedVisits);
  </script>
</dom-module>
