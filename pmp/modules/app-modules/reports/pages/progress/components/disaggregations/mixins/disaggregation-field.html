<script>
  'use strict';

  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};

  /**
   * @polymer
   * @mixinFunction
   */
  EtoolsPmpApp.Mixins.DisaggregationField = Polymer.dedupingMixin((superClass) => class extends superClass {
    _toNumericValues(obj) {
      return Object.keys(obj).reduce(function(prev, curr) {
        prev[curr] = Number(obj[curr]);

        return prev;
      }, {});
    }
  });

</script>
