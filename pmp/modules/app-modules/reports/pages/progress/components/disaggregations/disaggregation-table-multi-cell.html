<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="disaggregation-field.html">
<link rel="import" href="styles/disaggregation-table-styles.html">
<link rel="import" href="../../../../../../mixins/utils-mixin.html">

<dom-module id="disaggregation-table-multi-cell">
  <template strip-shitespace>
    <style include="disaggregation-table-styles app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 0px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .item,
      .computed-value {
        box-sizing: border-box;
        min-height: 25px;
        line-height: 25px;
      }

      .item {
        padding: 0;
        border-bottom: 1px solid white;
      }

      .item:not(:first-child) {
        border-left: 1px solid white;
      }

      .computed-value {
        @apply --app-grid-expandible-item;

        color: var(--theme-secondary-text-color);
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]"
        restamp="true">
      <div class="app-grid">
        <div class="item">
          <disaggregation-field
              id="v"
              key="v"
              min="0"
              value="[[data.v]]"
              coords="[[coords]]">
          </disaggregation-field>
        </div>
        <div class="item">
          <disaggregation-field
              id="d"
              key="d"
              min="0"
              value="[[data.d]]"
              coords="[[coords]]"
              validator="[[vName]]">
          </disaggregation-field>
        </div>
        <div class="computed-value">[[_toPercentage(data.c)]]</div>
      </div>
    </template>

    <template
        is="dom-if"
        if="[[!editableBool]]">
      <div class="app-grid">
        <div class="item">[[_formatNumber(data.v, '-', 0, '\,')]]</div>
        <div class="item">[[_formatNumber(data.d, '-', 0, '\,')]]</div>
        <div class="computed-value">[[_toPercentage(data.c)]]</div>
      </div>
    </template>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     */
    class DisaggregationTableMultiCell extends EtoolsPmpApp.Mixins.Utils(Polymer.Element) {

      static get is() {
        return 'disaggregation-table-multi-cell';
      }

      static get properties() {
        return {
          data: Object,
          vName: String,
          editable: Number,

          coords: {
            type: String,
            observer: '_bindValidation'
          },

          editableBool: {
            type: Boolean,
            computed: '_computeEditableBool(editable)'
          }
        };
      }

      ready() {
        super.ready();
        this.addEventListener('field-value-changed', this._handleInput.bind(this));
      }

      _computeEditableBool(editable) {
        return editable === 1;
      }

      _handleInput(e, data) {
        let value = data.value;

        if (typeof value.v !== 'undefined') {
          this.shadowRoot.querySelector('#d').validate();
        }
      }

      _bindValidation(coords) {
        if (typeof coords === 'undefined') {
          return;
        }
        let vName = 'v-' + coords;

        let validator = {
          validatorName: vName,
          validatorType: 'validator',
          validate: function(value) {
            return Number(value) !== 0 || Number(this.shadowRoot.querySelector('#v').getField().value) === 0;
          }.bind(this)
        };

        // TODO: polymer 2 - check if this works in this form
        new Polymer.IronMeta({
          type: validator.validatorType,
          key: validator.validatorName,
          value: validator
        });

        this.set('vName', vName);
      }

    }

    window.customElements.define(DisaggregationTableMultiCell.is, DisaggregationTableMultiCell);
  </script>
</dom-module>
