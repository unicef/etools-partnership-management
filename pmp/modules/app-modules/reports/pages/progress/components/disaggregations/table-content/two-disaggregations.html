<link rel="import" href="../../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../mixins/disaggregations.html">
<link rel="import" href="../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">
<link rel="import" href="../../../../../../../mixins/utils-mixin.html">

<dom-module id="two-disaggregations">
  <template strip-whitespace>

    <style include='disaggregation-table-styles'></style>

    <tr class='horizontal layout headerRow'>
      <th></th>

      <template is="dom-repeat"
                items="[[columns]]"
                as="column">
        <th>[[_capitalizeFirstLetter(column.value)]]</th>
      </template>

      <th>Total</th>
    </tr>

    <template
        is="dom-repeat"
        items="[[rowsForDisplay]]"
        as="row">
      <disaggregation-table-row
          data="[[row]]"
          level-reported="[[data.level_reported]]"
          indicator-type="[[data.display_type]]"
          row-type="middleRow"
          editable="[[editable]]">
      </disaggregation-table-row>
    </template>

    <disaggregation-table-row
        data="[[totalsForDisplay]]"
        level-reported="[[data.level_reported]]"
        indicator-type="[[data.display_type]]"
        row-type="totalsRow">
    </disaggregation-table-row>

  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     * @appliesMixin EtoolsPmpApp.Mixins.Disaggregations
     *
     * TODO: polymer2 - check if observers work correctly with agrs not beeing defined condition
     */
    class TwoDisaggregations extends EtoolsPmpApp.Mixins.Utils(EtoolsPmpApp.Mixins.Disaggregations(Polymer.Element)) {

      static get is() {
        return 'two-disaggregations';
      }

      static get properties() {
        return {
          editable: Number,

          data: Object,

          mapping: Array,

          columns: {
            type: Array,
            computed: '_getColumns(mapping)'
          },

          rows: {
            type: Array,
            computed: '_getRows(mapping)',
          },

          totalsForDisplay: {
            type: Object,
            computed: '_determineTotals(columns, data)',
          },

          rowsForDisplay: {
            type: Object,
            computed: '_determineRowsForDisplay(columns, rows, data)'
          }
        };
      }

      _getColumns(mapping) {
        if (typeof mapping === 'undefined') {
          return;
        }
        return (mapping[0] || []).choices;
      }

      _getRows(mapping) {
        if (typeof mapping === 'undefined') {
          return;
        }
        return (mapping[1] || []).choices;
      }

      _determineRowsForDisplay(columns, rows) {
        if (typeof columns === 'undefined' || typeof rows === 'undefined') {
          return;
        }
        return this._determineRows(this, rows, columns);
      }

      _determineTotals(columns, data) {
        if (typeof columns === 'undefined' || typeof data === 'undefined') {
          return;
        }
        let columnData = columns.map(function(z) {
          let formatted = this._formatDisaggregationIds([z.id]);

          return {
            key: formatted,
            data: data.disaggregation[formatted],
          };
        }, this);

        return {
          title: 'total',
          data: columnData,
          total: {
            key: '', // unused,
            data: data.disaggregation['()'],
          },
        };
      }

    }

    window.customElements.define(TwoDisaggregations.is, TwoDisaggregations);
  </script>
</dom-module>
