<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="disaggregation-field.html">
<link rel="import" href="styles/disaggregation-table-styles.html">
<link rel="import" href="../../../../../../mixins/utils-mixin.html">

<dom-module id="disaggregation-table-cell">
  <template strip-whitespace>
    <style include="disaggregation-table-styles">
      :host {
        display: block;
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]">
      <disaggregation-field
          key="v"
          value="[[data.v]]"
          coords="[[coords]]">
      </disaggregation-field>
    </template>

    <template
        is="dom-if"
        if="[[!editableBool]]">
      <span class="cellValue">[[_formatNumber(data.v, '-', 0, '\,')]]</span>
    </template>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     */
    class DisaggregationTableCell extends EtoolsPmpApp.Mixins.Utils(Polymer.Element) {

      static get is() {
        return 'disaggregation-table-cell';
      }

      static get properties() {
        return {
          data: Object,
          coords: String,
          editable: Number,

          editableBool: {
            type: Boolean,
            computed: '_computeEditableBool(editable)',
          }
        };
      }

      _computeEditableBool(editable) {
        return editable === 1;
      }

    }

    window.customElements.define(DisaggregationTableCell.is, DisaggregationTableCell);
  </script>
</dom-module>
