<link rel="import" href="../../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../mixins/disaggregations.html">
<link rel="import" href="../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="one-disaggregation">
  <template strip-whitespace>

    <style include="disaggregation-table-styles">
      :host {}
    </style>

    <tr class='horizontal layout headerRow'>
      <th></th>
      <th>Total</th>
    </tr>

    <template is="dom-repeat"
              items="[[rows]]"
              as="row">
      <disaggregation-table-row
          data="[[row]]"
          indicator-type="[[data.display_type]]"
          row-type="middleRow">
      </disaggregation-table-row>
    </template>

    <disaggregation-table-row
        data="[[totalRow]]"
        indicator-type="[[data.display_type]]"
        row-type="totalsRow">
    </disaggregation-table-row>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Disaggregations
     */
    class OneDisaggregation extends EtoolsPmpApp.Mixins.Disaggregations(Polymer.Element) {

      static get is() {
        return 'one-disaggregation';
      }

      static get properties() {
        return {
          data: Object,
          mapping: Array,
          totalRow: {
            type: Array,
            computed: '_determineTotalRow(data)'
          },
          columns: {
            type: Array,
            computed: '_getColumns(mapping)'
          },
          rows: {
            type: Array,
            computed: '_determineRows(columns, data)'
          }
        };
      }

      _getColumns(mapping) {
        if (typeof mapping === 'undefined') {
          return;
        }
        return (mapping[0] || []).choices;
      }

      _determineTotalRow(data) {
        if (typeof data === 'undefined') {
          return;
        }
        return {
          title: 'total',
          total: {
            key: '', // unused
            data: data.disaggregation['()']
          }
        };
      }

      _determineRows(columns, data) {
        if (typeof mapping === 'undefined' || typeof data === 'undefined') {
          return;
        }
        return columns.map(function(z) {
          let formatted = this._formatDisaggregationIds([z.id]);

          return {
            title: z.value,
            data: [{
              key: formatted,
              data: data.disaggregation[formatted]
            }]
          };
        }, this);
      }

    }

    window.customElements.define(OneDisaggregation.is, OneDisaggregation);
  </script>
</dom-module>
