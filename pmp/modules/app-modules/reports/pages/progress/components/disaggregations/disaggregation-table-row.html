<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="styles/disaggregation-table-styles.html">
<link rel="import" href="disaggregation-table-cell.html">
<link rel="import" href="disaggregation-table-multi-cell.html">
<link rel="import" href="../../../../../../mixins/utils-mixin.html">

<dom-module id="disaggregation-table-row">
  <template strip-whitespace>
    <style include="disaggregation-table-styles"></style>

    <tr class$="[[_computeClass(rowType)]]">
      <td class="cellTitle">
        <span class="cellValue">[[_capitalizeFirstLetter(data.title)]]</span>
      </td>

      <template is="dom-repeat"
                items="[[data.data]]">
        <td>
          <template
              is="dom-if"
              if="[[_equals(indicatorType, 'number')]]"
              restamp="true">
            <disaggregation-table-cell
                coords="[[item.key]]"
                data="[[item.data]]"
                editable="[[editable]]">
            </disaggregation-table-cell>
          </template>

          <template
              is="dom-if"
              if="[[_equals(indicatorType, 'percentage')]]"
              restamp="true">
            <disaggregation-table-multi-cell
                coords="[[item.key]]"
                data="[[item.data]]"
                editable="[[editable]]">
            </disaggregation-table-multi-cell>
          </template>
        </td>
      </template>

      <template
          is="dom-if"
          if="[[data.total]]">
        <td class="cellTotal">
          <template
              is="dom-if"
              if="[[_equals(indicatorType, 'number')]]"
              restamp="true">
            <disaggregation-table-cell
                coords="[[data.total.key]]"
                data="[[data.total.data]]"
                editable="[[totalEditable]]">
            </disaggregation-table-cell>
          </template>

          <template
              is="dom-if"
              if="[[_equals(indicatorType, 'percentage')]]"
              restamp="true">
            <disaggregation-table-multi-cell
                coords="[[data.total.key]]"
                data="[[data.total.data]]"
                editable="[[totalEditable]]">
            </disaggregation-table-multi-cell>
          </template>
        </td>
      </template>
    </tr>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     */
    class DisaggregationTableRow extends EtoolsPmpApp.Mixins.Utils(Polymer.Element) {

      static get is() {
        return 'disaggregation-table-row';
      }

      static get properties() {
        return {
          data: Object,

          levelReported: Number,

          indicatorType: String,

          rowType: String,

          editable: {
            type: Number,
            value: 0,
          },

          totalEditable: {
            type: Number,
            value: 0,
          }
        };
      }

      static get observers() {
        return ['_setTotalEditable(data.total.key, levelReported, editable)'];
      }

      _computeClass(rowType) {
        return rowType;
      }

      _setTotalEditable(coords, levelReported, editable) {
        if (coords === undefined || levelReported === undefined || editable === undefined) {
          return;
        }
        this.set(
            'totalEditable',
            (coords === '()' && levelReported === 0) ? editable : 0
        );
      }

    }

    window.customElements.define(DisaggregationTableRow.is, DisaggregationTableRow);
  </script>
</dom-module>
