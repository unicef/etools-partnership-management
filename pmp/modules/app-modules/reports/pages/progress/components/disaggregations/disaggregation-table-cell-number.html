<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="disaggregation-field.html">
<link rel="import" href="styles/disaggregation-table-styles.html">
<link rel="import" href="../../../../../../mixins/utils-mixin.html">

<dom-module id="disaggregation-table-cell-number">
  <template strip-whitespace>
    <style include="disaggregation-table-styles">
      :host {
        display: block;
      }
    </style>
    <span class="cellValue">[[_formatNumber(data.v, '-', 0, '\,')]]</span>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     */
    class DisaggregationTableCellNumber extends EtoolsPmpApp.Mixins.Utils(Polymer.Element) {

      static get is() {
        return 'disaggregation-table-cell-number';
      }

      static get properties() {
        return {
          data: Object
        };
      }

    }

    window.customElements.define(DisaggregationTableCellNumber.is, DisaggregationTableCellNumber);
  </script>
</dom-module>
