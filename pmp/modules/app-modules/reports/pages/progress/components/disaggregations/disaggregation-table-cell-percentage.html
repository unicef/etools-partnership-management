<link rel="import" href="../../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="disaggregation-field.html">
<link rel="import" href="styles/disaggregation-table-styles.html">
<link rel="import" href="../../../../../../mixins/utils-mixin.html">

<dom-module id="disaggregation-table-cell-percentage">
  <template strip-whitespace>
    <style include="disaggregation-table-styles app-grid-style">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 0px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .item,
      .computed-value {
        box-sizing: border-box;
        min-height: 25px;
        line-height: 25px;
      }

      .item {
        padding: 0;
        border-bottom: 1px solid white;
      }

      .item:not(:first-child) {
        border-left: 1px solid white;
      }

      .computed-value {
        @apply --app-grid-expandible-item;

        color: var(--secondary-text-color);
      }
    </style>
    <div class="app-grid">
      <div class="item">
        <span>[[_formatNumber(data.v, '-', 0, '\,')]]</span>
      </div>
      <div class="item">
        <span>[[_formatNumber(data.d, '-', 0, '\,')]]</span>
      </div>
      <div class="computed-value">[[_toPercentage(data.c)]]</div>
    </div>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.Utils
     */
    class DisaggregationTableCellPercentage extends EtoolsPmpApp.Mixins.Utils(Polymer.Element) {

      static get is() {
        return 'disaggregation-table-cell-percentage';
      }

      static get properties() {
        return {
          data: Object
        };
      }

    }

    window.customElements.define(DisaggregationTableCellPercentage.is, DisaggregationTableCellPercentage);
  </script>
</dom-module>
