<link rel="import" href="../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../layout/components/etools-form-element-wrapper.html">
<link rel="import" href="../../../../../styles/grid-layout-styles.html">

<link rel="import" href="../../../components/report-status.html">

<dom-module id="report-overall">
  <template strip-whitespace>
    <style include="grid-layout-styles"></style>

    <div class="row-h">
      <div class="col col-5">
        <etools-form-element-wrapper label="PD output or SSFA expected result">
          <span class="placeholder" hidden$="[[lowerResultTitle]]">&#8212;</span>
          <span hidden$="[[!lowerResultTitle]]">[[lowerResultTitle]]</span>
        </etools-form-element-wrapper>
      </div>
      <div class="col col-2">
        <etools-form-element-wrapper label="Overall Status">
          <report-status status="[[latestIndicator.overall_status]]"></report-status>
        </etools-form-element-wrapper>
      </div>
      <div class="col col-5">
        <etools-form-element-wrapper label="Narative Assessment">
          <span class="placeholder" hidden$="[[latestIndicator.narrative_assessment]]">&#8212;</span>
          <span hidden$="[[!latestIndicator.narrative_assessment]]">[[latestIndicator.narrative_assessment]]</span>
        </etools-form-element-wrapper>
      </div>
    </div>

  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     */
    class ReportOverall extends Polymer.Element {

      static get is() {
        return 'report-overall';
      }

      static get properties() {
        return {
          lowerResultTitle: Object,
          latestIndicator: Object
        };
      }

    }

    window.customElements.define(ReportOverall.is, ReportOverall);
  </script>
</dom-module>
