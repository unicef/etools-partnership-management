<link rel="import" href="../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../../../../../../../bower_components/etools-upload/etools-upload.html">

<link rel="import" href="../../../../../layout/components/etools-form-element-wrapper.html">
<link rel="import" href="../../../../../styles/grid-layout-styles.html">

<dom-module id="sr-details">
  <template>
    <style include="paper-material-styles grid-layout-styles">
      :host {
        display: block;
        background-color: var(--primary-background-color);
      }
    </style>

    <div class="paper-material" elevation="1">
      <div class="row-h">
        <etools-form-element-wrapper label="Narrative" value="[[report.narrative]]">
        </etools-form-element-wrapper>
      </div>
      <div class="row-h">
        <etools-upload label="Attachment"
                       file-url="[[reportAttachment.path]]"
                       readonly>
        </etools-upload>
      </div>
    </div>

  </template>
  <script>
    class SrDetails extends Polymer.Element {

      static get is() {
        return 'sr-details';
      }

      static get properties() {
        return {
          report: Object,
          reportAttachment: {
            type: Object
          }
        };
      }

    }

    window.customElements.define(SrDetails.is, SrDetails);
  </script>
</dom-module>
