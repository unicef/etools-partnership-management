<link rel="import" href="../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../bower_components/etools-dialog/etools-dialog.html">
<link rel="import" href="../../../../layout/components/etools-form-element-wrapper.html">

<dom-module id="sent-bk-comments">
  <template>
    <style>
      :host {
        display: block
      }
    </style>

    <etools-dialog opened="{{opened}}"
      dialog-title="Comments Sent Back"
      hide-confirm-btn>
      <etools-form-element-wrapper label="[[_getHeading(report.review_date, report.reviewed_by_name)]]"
            value="[[report.sent_back_feedback]]">
      </etools-form-element-wrapper>

    </etools-dialog>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class SentBkComments extends Polymer.Element {
      static get is() {
        return 'sent-bk-comments';
      }

      static get properties() {
        return {
          report: {
            type: String,
            value: ''
          },
          opened: {
            type: Boolean,
            value: false
          }
        };
      }

      _getHeading(reviewDt, reviewedBy) {
        return (reviewDt ? reviewDt : '-') + ' ' + (reviewedBy ? reviewedBy : '-');
      }

    }

    window.customElements.define(SentBkComments.is, SentBkComments);
  </script>
</dom-module>
