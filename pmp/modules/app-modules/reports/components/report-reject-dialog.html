<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../bower_components/etools-dialog/etools-dialog.html">
<link rel="import" href="../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">

<link rel="import" href="../../../endpoints/endpoints-mixin.html">
<link rel="import" href="../../../mixins/ajax-errors-parser-mixin.html">
<link rel="import" href="../../../mixins/event-helper-mixin.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/required-field-styles.html">

<dom-module id="report-reject-dialog">
  <template>
    <style include="shared-styles required-field-starred-styles">
      [hidden] {
        display: none !important;
      }

      #content-box {
        margin-bottom: 20px;
      }
    </style>

    <etools-dialog
        id="reportRejectDialog"
        size="md"
        keep-dialog-open
        spinner-text="Sending rating..."
        disable-confirm-btn="[[!comment.length]]"
        ok-btn-text="Send Back to Partner"
        cancel-btn-text="Cancel"
        dialog-title="Report for [[report.programme_document.reference_number]]: [[report.reporting_period]]"
        on-confirm-btn-clicked="saveStatus">
      <div id="content-box">
        <paper-input required label="Feedback/Comments" placeholder="&#8212;" value="{{comment}}"></paper-input>
      </div>
    </etools-dialog>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.AjaxErrorsParser
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     */
    class ReportRejectDialog extends EtoolsMixinFactory.combineMixins([
      EtoolsPmpApp.Mixins.AjaxErrorsParser,
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.EventHelper], Polymer.Element) {

      static get is() {
        return 'report-reject-dialog';
      }

      static get properties() {
        return {
          report: Object,
          toastEventSource: {
            type: Object
          },
          comment: {
            type: String,
            value: ''
          }
        };
      }

      open() {
        this.set('comment', '');
        this.$.reportRejectDialog.set('opened', true);
      }

      close() {
        this.$.reportRejectDialog.set('opened', false);
      }

      startSpinner() {
        this.$.reportRejectDialog.startSpinner();
      }

      stopSpinner() {
        this.$.reportRejectDialog.stopSpinner();
      }

      saveStatus() {
        let self = this;
        let requestBody = {
          status: 'Sen',
          comment: this.comment
        };

        this.startSpinner();

        this.fireRequest('reportReview', {reportId: this.report.id}, {method: 'POST', body: requestBody})
            .then(function(response) {
              self.fireEvent('report-rejected', {report: response});
              self.stopSpinner();
              self.close();
            })
            .catch(function(error) {
              self._handleErrorResponse(error);
            });
      }

      _handleErrorResponse(error) {
        this.stopSpinner();
        this.parseRequestErrorsAndShowAsToastMsgs(error, this.toastEventSource);
      }
    }

    window.customElements.define(ReportRejectDialog.is, ReportRejectDialog);
  </script>
</dom-module>
