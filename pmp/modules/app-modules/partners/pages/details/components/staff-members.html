<link rel="import" href="../../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../../../../mixins/repeatable-data-sets-mixin.html">
<link rel="import" href="../../../../../layout/components/etools-form-element-wrapper.html">

<link rel="import" href="../../../../../styles/app-mixins.html">
<link rel="import" href="../../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../../styles/shared-styles.html">
<link rel="import" href="../../../../../styles/repeatable-data-sets-styles.html">

<dom-module id="staff-members">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply --paper-fab-btn-green;
        };
      }

      paper-icon-button[disabled] {
        visibility: hidden;
      }

    </style>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 disabled="[[!_canBeRemoved(item.id)]]"
                                 icon="cancel"></paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <div class="row-h">
              <div class="col col-4">
                <!-- Title -->
                <paper-input id$="title_[[index]]"
                             label="Position"
                             value="{{item.title}}"
                             placeholder="&#8212;"
                             readonly$="[[!editMode]]"
                             invalid$="[[!_isValid('title', item.title, item.first_name, item.last_name, item.email, item.phone, index)]]"
                             error-message="Position is required">
                </paper-input>
              </div>
              <div class="col col-4">
                <!-- First Name -->
                <paper-input id$="firstName_[[index]]"
                             label="First Name"
                             value="{{item.first_name}}"
                             placeholder="&#8212;"
                             readonly$="[[!editMode]]"
                             invalid$="[[!_isValid('firstName', item.title, item.first_name, item.last_name, item.email, item.phone, index)]]"
                             error-message="First name is required">
                </paper-input>
              </div>
              <div class="col col-4">
                <!-- Last Name -->
                <paper-input id$="lastName_[[index]]"
                             label="Last Name"
                             value="{{item.last_name}}"
                             placeholder="&#8212;"
                             readonly$="[[!editMode]]"
                             invalid$="[[!_isValid('lastName', item.title, item.first_name, item.last_name, item.email, item.phone, index)]]"
                             error-message="Last name is required">
                </paper-input>
              </div>
            </div>
            <div class="row-h">
              <div class="col col-4">
                <!-- Phone number -->
                <paper-input id$="phone_[[index]]"
                             label="Phone number"
                             value="{{item.phone}}"
                             placeholder="&#8212;"
                             allowed-pattern="[0-9\ \.\+\-\(\)]"
                             readonly$="[[!editMode]]">
                  <iron-icon slot="prefix" icon="communication:phone"></iron-icon>
                </paper-input>
              </div>
              <div class="col col-4">
                <!-- Email address -->
                <paper-input id$="email_[[index]]"
                             label="E-mail address"
                             value="{{item.email}}"
                             placeholder="&#8212;"
                             readonly$="[[!_canBeRemoved(item.id)]]"
                             invalid$="[[!_isValid('emailAddress', item.title, item.first_name, item.last_name, item.email, item.phone, index)]]"
                             error-message="A valid & unused email address is required">
                  <iron-icon slot="prefix" icon="communication:email"></iron-icon>
                </paper-input>
              </div>
              <div class="col col-4">
                <!-- Active? -->
                <etools-form-element-wrapper>
                  <paper-checkbox checked="{{item.active}}"
                                  disabled$="[[!editMode]]">
                    Active?
                  </paper-checkbox>
                </etools-form-element-wrapper>
              </div>
            </div>

          </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no staff members added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewStaffMember"
                 title="Add"></paper-fab>
    </div>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.RepeatableDataSets
     */
    class StaffMembers extends EtoolsPmpApp.Mixins.RepeatableDataSets(Polymer.Element) {

      static get is() {
        return 'staff-members';
      }

      ready() {
        super.ready();
        this.dataSetModel = {
          id: null,
          title: null,
          first_name: null,
          last_name: null,
          phone: null,
          email: null,
          active: true
        };
      }

      _canBeRemoved(id) {
        if (!this.editMode || id) {
          return false;
        }
        return true;
      }

      _validStaffMemberEmailAddress(emailAddress, staffMemberIndex) {
        let emailAddressValid = true;
        let alreadyUsedFilterResult = this.dataItems.filter(function(staffMember, index) {
          return staffMember.email === emailAddress && index !== staffMemberIndex;
        });
        if (alreadyUsedFilterResult.length > 0) {
          // address already used
          emailAddressValid = false;
        } else {
          // eslint-disable-next-line
          let re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          emailAddressValid = re.test(emailAddress);
        }
        return emailAddressValid;
      }

      _notEmpty(value) {
        return typeof value !== 'undefined' && value !== null && value !== '';
      }

      _isValid(field, title, firstName, lastName, emailAddress, phone, index) {
        let valid = true;
        switch (field) {
          case 'title':
            if (!this._notEmpty(title) && (this._notEmpty(firstName) || this._notEmpty(lastName) ||
                    this._notEmpty(emailAddress) || this._notEmpty(phone))) {
              valid = false;
            }
            break;
          case 'firstName':
            if (!this._notEmpty(firstName) && (this._notEmpty(title) || this._notEmpty(lastName) ||
                    this._notEmpty(emailAddress) || this._notEmpty(phone))) {
              valid = false;
            }
            break;
          case 'lastName':
            if (!this._notEmpty(lastName) && (this._notEmpty(title) || this._notEmpty(firstName) ||
                    this._notEmpty(emailAddress) || this._notEmpty(phone))) {
              valid = false;
            }
            break;
          case 'emailAddress':
            if (this._notEmpty(emailAddress)) {
              valid = this._validStaffMemberEmailAddress(emailAddress, index);
            } else {
              if (this._notEmpty(phone) || this._notEmpty(title) || this._notEmpty(firstName) ||
                  this._notEmpty(lastName)) {
                valid = false;
              } else {
                valid = true; // empty staff member data, hide error msgs
              }
            }
            break;
        }
        return valid;
      }

      _addNewStaffMember() {
        if (this.editMode) {
          let lastStaffMemberAdded = this.dataItems[this.dataItems.length - 1];
          if (this._emptyStaffMemberData(lastStaffMemberAdded)) {
            this.fireEvent('toast', {text: 'Last staff member fields are empty!', showCloseBtn: true});
          } else {
            this._addElement();
          }
        }
      }

      _emptyStaffMemberData(member) {
        return member
            && !this._notEmpty(member.first_name)
            && !this._notEmpty(member.last_name)
            && !this._notEmpty(member.phone)
            && !this._notEmpty(member.email);
      }

      validate() {
        let valid = true;
        if (this.dataItems instanceof Array && this.dataItems.length > 0) {
          for (let j = 0; j < this.dataItems.length; j++) {
            if (this._emptyStaffMemberData(this.dataItems[j])) {
              valid = false;
              break;
            }
            let fields = ['#firstName_' + j, '#lastName_' + j,
              '#phone_' + j, '#email_' + j, '#title_' + j];
            for (let i = 0; i < fields.length; i++) {
              let fieldEl = this.shadowRoot.querySelector(fields[i]);
              if (fieldEl && fieldEl.invalid) {
                valid = false;
                break;
              }
            }
            if (!valid) {
              break;
            }
          }
        }
        return valid;
      }

    }

    window.customElements.define(StaffMembers.is, StaffMembers);
  </script>
</dom-module>
