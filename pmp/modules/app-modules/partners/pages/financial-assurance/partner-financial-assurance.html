  <script>
    'use strict';
    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsMixins.EtoolsCurrency
     * @appliesMixin EtoolsPmpApp.Mixins.Common
     * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
     * @appliesMixin EtoolsPmpApp.Mixins.AjaxServerErrors
     * @appliesMixin EtoolsPmpApp.Mixins.Pagination
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     */
    const PartnerFinancialAssuranceMixins = EtoolsMixinFactory.combineMixins([
      EtoolsMixins.EtoolsCurrency,
      EtoolsPmpApp.Mixins.Common,
      EtoolsPmpApp.Mixins.Endpoints,
      EtoolsPmpApp.Mixins.AjaxServerErrors,
      EtoolsPmpApp.Mixins.Pagination,
      EtoolsPmpApp.Mixins.EventHelper
    ], Polymer.Element);

    /**
     * @polymer
     * @customElement
     * @appliesMixin PartnerFinancialAssuranceMixins
     */
    class PartnerFinancialAssurance extends PartnerFinancialAssuranceMixins {

      static get is() {
        return 'partner-financial-assurance';
      }

      static get properties() {
        return {
          auditorPortalBasePath: {
            type: String,
            value: EtoolsPmpApp.Config.apBasePath
          },
          engagements: {
            type: Array,
            value: []
          },
          allEngagements: {
            type: Array
          },
          partner: {
            type: Object,
            observer: '_partnerReceived'
          },
          TYPES: {
            type: Object,
            value: {
              'audit': 'Audit',
              'ma': 'Micro Assessment',
              'sc': 'Spot Check',
              'sa': 'Special Audit'
            }
          },
          RISKRATINGCOLORS: {
            type: Object,
            value: {
              'Not Required': 'var(--risk-rating-not-required-color)',
              'Low': 'var(--risk-rating-low-color)',
              'Moderate': 'var(--risk-rating-medium-color)',
              'Significant': 'var(--risk-rating-significant-color)',
              'High': 'var(--risk-rating-high-color)'
            }
          },
          basisOptions: {
            type: Array,
            value: []
          },
          auditOptions: {
            type: Array,
            value: [
              {
                label: 'NO',
                value: 'NO'
              },
              {
                label: 'YES',
                value: 'YES'
              }
            ]
          },
          editMode: Boolean
        };
      }

      static get observers() {
        return [
          '_paginate(paginator.page, paginator.page_size)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        /**
         * Disable loading message for details tab elements load,
         * triggered by parent element on stamp or by tap event on tabs
         */
        this.fireEvent('global-loading', {active: false, loadingSource: 'partners-page'});
        this.fireEvent('tab-content-attached');
      }

      _init(engagements) {
        this.set('allEngagements', engagements);
        this.set('engagements', []);
        this.set('paginator', JSON.parse(JSON.stringify({
          count: engagements.length,
          page: 1,
          page_size: 5
        })));
        this._addBasisFromEngagements(engagements);
      }

      _displayType(type) {
        return this.TYPES[type];
      }

      _getEngagementsRequestOptions(partnerId) {
        return {
          endpoint: this.getEndpoint('engagements'),
          params: {
            ordering: 'unique_id',
            status: 'final',
            partner: partnerId
          },
          csrf: true
        };
      }

      _partnerReceived(partner) {
        if (!partner.id) {
          return;
        }
        let requestOptions = this._getEngagementsRequestOptions(partner.id);
        this.sendRequest(requestOptions)
            .then(results => this._init(results))
            .catch(err => this.handleErrorResponse(err));

        this.set('basisOptions', []);
        this._addBasisFromPartner();
        this._applyRiskRatingColor();
      }

      _addBasisFromPartner() {
        this.set('basisOptions', [
          ...this.basisOptions,
          ...this.partner.assessments.map(a => ({
            label: `${a.type} - ${this.prettyDate(a.completed_date)}`,
            value: `${a.type} - ${this.prettyDate(a.completed_date)}`
          }))
        ]);
      }

      _addBasisFromEngagements(engagements) {
        this.set('basisOptions', [
          ...this.basisOptions,
          ...engagements.map(e => ({
            label: `${this.TYPES[e.engagement_type]} - ${this.prettyDate(e.status_date)}`,
            value: `${this.TYPES[e.engagement_type]} - ${this.prettyDate(e.status_date)}`
          }))
        ]);
      }

      _paginate(pageNumber, pageSize) {
        if (!this.allEngagements) {
          return;
        }
        let engagements = this.allEngagements;
        engagements = engagements
            .sort((a, b) => moment(b.status_date) - moment(a.status_date))
            .slice((pageNumber - 1) * pageSize, pageNumber * pageSize);
        this.set('engagements', engagements);
      }

      _validatePageData() {
        return this.$.assessmentsList.validate();
      }

      _applyRiskRatingColor() {
        this.updateStyles({'--risk-rating-color': `background: ${this.RISKRATINGCOLORS[this.partner.rating]}`});
      }

      _getYear() {
        return moment().year();
      }

      _toggleRadio(e) {
        const checked = e.target.checked;
        const quarter = e.target.getAttribute('data-idx');
        let spotChecksMr = _.assign({
          q1: 0,
          q2: 0,
          q3: 0,
          q4: 0
        }, {
          [quarter]: checked ? 1 : 0
        });
        this.set('partner.planned_engagement.spot_check_mr', spotChecksMr);
      }

      _goToReport(e) {
        let id = e.model.item.id;
        let sourceEvent = e.detail.sourceEvent;
        const path = `${EtoolsPmpApp.Config.baseSite}${this.auditorPortalBasePath}audits/${id}/overview`;
        if (!sourceEvent.ctrlKey && !sourceEvent.metaKey) {
          e.preventDefault();
          window.location.href = path;
        }
      }

      _getMinReqAudits(plannedEngagement) {
        return !plannedEngagement ? 0
            : Number(plannedEngagement.scheduled_audit) + Number(plannedEngagement.special_audit);
      }

      _disableBasisForRiskRating(editMode, typeOfAssessment, rating) {
        return !editMode ||
            (typeOfAssessment === 'Micro Assessment' && rating === 'Non Required') ||
            ['Low Risk Assumed', 'High Risk Assumed'].indexOf(typeOfAssessment) > -1;
      }
    }

    window.customElements.define(PartnerFinancialAssurance.is, PartnerFinancialAssurance);
  </script>
</dom-module>
