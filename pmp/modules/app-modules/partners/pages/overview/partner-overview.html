<link rel="import" href="../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import"
      href="../../../../../../bower_components/etools-currency-amount-input/mixins/etools-currency-mixin.html">
<link rel="import" href="../../../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../../../bower_components/etools-behaviors/etools-mixin-factory.html">
<link rel="import" href="../../../../../../bower_components/etools-info-tooltip/etools-info-tooltip.html">
<link rel="import" href="../../../../../../bower_components/etools-data-table/data-table-styles.html">

<link rel="import" href="../../../../mixins/common-mixin.html">
<link rel="import" href="../../../../mixins/risk-rating-mixin.html">
<link rel="import" href="../../../../mixins/event-helper-mixin.html">
<link rel="import" href="../../../../mixins/fr-numbers-consistency-mixin.html">

<link rel="import" href="../../../../styles/app-mixins.html">
<link rel="import" href="../../../../styles/page-common-styles.html">
<link rel="import" href="../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/risk-rating-styles.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../interventions/styles/fr-warnings-styles.html">

<dom-module id="partner-overview">
  <template strip-whitespace>
    <style
        include="page-common-styles grid-layout-styles shared-styles risk-rating-styles data-table-styles fr-warnings-styles">
      :host {
        @apply --layout-vertical;
        width: 100%;
      }

      paper-input,
      paper-dropdown-menu {
        width: 100%;
      }

      .assessments {
        margin-top: 20px;
      }

      #core-values-assessment {
        width: 100%;
      }

      .hact-heading {
        @apply --layout-vertical;
        background-color: var(--medium-theme-background-color);
      }

      .hact-heading .row-h .col {
        justify-content: center;
        align-items: center;
      }

      .hact-heading .row-h .right-align {
        justify-content: flex-end;
        align-items: center;
      }

      .hact-heading .row-h .left-align {
        justify-content: flex-start;
        align-items: center;
      }

      .hact-body {
        @apply --layout-vertical;
      }

      .row-h + .row-h {
        margin-top: 0;
        border-top: 1px solid var(--dark-divider-color);
      }

      .full-width {
        width: 100%
      }

      .green {
        color: var(--paper-green-500);
      }

      .partnership-status {
        text-transform: capitalize;
      }

      .block {
        display: block;
      }

      .word-break {
        word-break: break-all;
      }

      .overflow-hidden {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .timeline-col {
        @apply --layout-vertical;
        @apply --layout-start;
      }
    </style>

    <etools-content-panel class="content-section" panel-title="Partner Overview">
      <div class="hact-heading">
        <div class="row-h">
          <div class="col col-6"><strong> TOTAL CASH TRANSFERS </strong></div>
          <div class="col col-2"><strong> PROG.VISIT </strong></div>
          <div class="col col-2"><strong> SPOT CHECK </strong></div>
          <div class="col col-2"><strong> AUDIT </strong></div>
        </div>
        <div class="row-h">
          <div class="col col-2"> Risk Rating</div>
          <div class="col col-2"> Current CP Cycle</div>
          <div class="col col-2"> Current Year (Jan - Dec)</div>
          <div class="col col-2"> Planned / M.R. / Done</div>
          <div class="col col-2"> Done / M.R.</div>
          <div class="col col-2"> Done / M.R.</div>
        </div>
      </div>
      <div class="hact-body">
        <div class="row-h">
          <div class="col col-2 center-align">
            <span class$="risk-rating-field [[getRiskRatingClass(partner.rating)]]"> [[getRiskRatingValue(partner.rating)]] </span>
          </div>
          <div class="col col-2 center-align"> $[[displayCurrencyAmount(partner.total_ct_cp, '0', 0)]]</div>
          <div class="col col-2 center-align block"> $[[displayCurrencyAmount(partner.total_ct_cy, '0', 0)]]
          </div>
          <div class="col col-2 center-align">
            <strong>
              [[partner.hact_values.programmatic_visits.planned.total]] /
              [[partner.hact_min_requirements.programme_visits]] /
              <span class="green"> [[partner.hact_values.programmatic_visits.completed.total]]</span>
            </strong>
          </div>
          <div class="col col-2 center-align">
            <strong>
              <span class="green">[[partner.hact_values.spot_checks.completed.total]] </span>
              / [[partner.hact_min_requirements.spot_checks]]
            </strong>
          </div>
          <div class="col col-2 center-align">
            <strong>
              <span class="green">[[partner.hact_values.audits.completed]] </span>
              / [[_getMinReqAudits(partner.planned_engagement)]]
            </strong>
          </div>
        </div>
      </div>
      <template is="dom-if" if="[[partner.interventions.length]]">
        <div class="hact-heading">
          <div class="row-h">
            <div class="col col-3 word-break left-align">Partnership</div>
            <div class="col col-2 left-align">Start Date - End Date</div>
            <div class="col col-2 right-align">UNICEF Cash</div>
            <div class="col col-2 right-align">FR Amount</div>
            <div class="col col-2 right-align">Actual Disbursement</div>
            <div class="col">Status</div>
          </div>
        </div>
        <div class="hact-body">
          <template is="dom-repeat" items="[[partner.interventions]]" as="partnership">
            <div class="row-h">
              <div class="col col-3 block word-break">
                <a href="interventions/[[partnership.id]]/details"><strong>[[partnership.number]]</strong></a><br>
                <span>
                  [[partnership.title]]
                  </span>
              </div>
              <div class="col col-2 center-align timeline-col">
                <etools-info-tooltip class="fr-nr-warn"
                                     custom-icon
                                     icon-first
                                     hide-tooltip$="[[validateFrsVsInterventionDates(partnership.start, partnership.frs_earliest_start_date)]]">
                  <span slot="field">[[getDateDisplayValue(partnership.start)]]</span>
                  <iron-icon icon="pmp-custom-icons:not-equal" slot="custom-icon"></iron-icon>
                  <span slot="message">[[getFrsStartDateValidationMsg()]]</span>
                </etools-info-tooltip>
                <etools-info-tooltip class="fr-nr-warn"
                                     custom-icon
                                     icon-first
                                     hide-tooltip$="[[validateFrsVsInterventionDates(partnership.end, partnership.frs_latest_end_date)]]">
                  <span slot="field">[[getDateDisplayValue(partnership.end)]]</span>
                  <iron-icon icon="pmp-custom-icons:not-equal" slot="custom-icon"></iron-icon>
                  <span slot="message">[[getFrsEndDateValidationMsg()]]</span>
                </etools-info-tooltip>
              </div>
              <div class="col col-2 right-align">
                <span class="amount-currency">[[partnership.budget_currency]]</span>
                <span>[[displayCurrencyAmount(partnership.unicef_cash, '0', 0)]]</span>
              </div>
              <div class="col col-2 right-align">
                <etools-info-tooltip
                    class$="fr-nr-warn [[getCurrencyMismatchClass(partnership.all_currencies_are_consistent)]]"
                    icon-first
                    custom-icon
                    hide-tooltip="[[hideIntListUnicefCashAmountTooltip(partnership.all_currencies_are_consistent, partnership.unicef_cash, partnership.frs_total_frs_amt, partnership, 'interventionsList')]]">
                    <span slot="field"
                          class$="[[getFrsTotalNotAvailableClass(partnership.fr_currencies_are_consistent)]]">
                      <span class="amount-currency">[[partnership.fr_currency]]</span>
                      <span>[[getFrsTotal(partnership.fr_currencies_are_consistent, partnership.frs_total_frs_amt)]]</span>
                    </span>
                  <iron-icon
                      icon="[[getFrsCurrencyTooltipIcon(partnership.fr_currencies_are_consistent, partnership.fr_currencies_are_consistent)]]"
                      slot="custom-icon"></iron-icon>
                  <span slot="message">
                      <span>[[getIntListUnicefCashAmountTooltipMsg(partnership.all_currencies_are_consistent, partnership.fr_currencies_are_consistent)]]</span>
                    </span>
                </etools-info-tooltip>
              </div>
              <div
                  class$="col col-2 right-align [[getFrsTotalNotAvailableClass(partnership.fr_currencies_are_consistent)]]">
                [[partnership.fr_currency]] [[getFrsTotal(partnership.fr_currencies_are_consistent,
                partnership.actual_amount)]]
              </div>
              <div class="col center-align overflow-hidden">
                <span class="partnership-status">[[partnership.status]]</span>
              </div>

            </div>
          </template>
        </div>
      </template>
    </etools-content-panel>

  </template>
  <script>
    'use strict';
    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsMixins.EtoolsCurrency
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     * @appliesMixin EtoolsPmpApp.Mixins.Common
     * @appliesMixin EtoolsPmpApp.Mixins.RiskRating
     * @appliesMixin EtoolsPmpApp.Mixins.FrNumbersConsistency
     */
    const PartnerOverviewRequiredMixins = EtoolsMixinFactory.combineMixins([
      EtoolsMixins.EtoolsCurrency,
      EtoolsPmpApp.Mixins.EventHelper,
      EtoolsPmpApp.Mixins.Common,
      EtoolsPmpApp.Mixins.RiskRating,
      EtoolsPmpApp.Mixins.FrNumbersConsistency
    ], Polymer.Element);

    /**
     * @polymer
     * @customElement
     * @appliesMixin PartnerOverviewRequiredMixins
     */
    class PartnerOverview extends PartnerOverviewRequiredMixins {

      static get is() {
        return 'partner-overview';
      }

      static get properties() {
        return {
          user: Object,
          permissions: Object,

          partner: {
            type: Object,
            value: {},
            notify: true,
            observer: '_partnerChanged'
          },
          contentVisible: {
            type: Boolean,
            value: false
          },
          coreValuesAssessmentFiles: {
            type: Array,
            value: [],
            notify: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        /**
         * Disable loading message for overview tab elements load,
         * triggered by parent element on stamp or by tap event on tabs
         */
        this.fireEvent('global-loading', {active: false, loadingSource: 'partners-page'});
        this.fireEvent('tab-content-attached');
      }

      _partnerChanged(partner) {
        if (typeof partner === 'object' && Object.keys(partner).length > 0) {
          this.contentVisible = true;
        } else {
          this.contentVisible = false;
        }
      }

      _getMinReqAudits(plannedEngagement) {
        return !plannedEngagement ? 0
          : Number(plannedEngagement.scheduled_audit) + Number(plannedEngagement.special_audit);
      }
    }

    window.customElements.define(PartnerOverview.is, PartnerOverview);
  </script>
</dom-module>
