<link rel="import" href="../../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="partners-list">
  <template>
    <style>
      :host {
        /* host CSS */
      }
    </style>

    Partners lists will go here...

  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     */
    class PartnersList extends Polymer.Element {

      static get is() {
        return 'partners-list';
      }

      static get properties() {
        return {};
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
        /**
         * Disable loading message for main list elements load,
         * triggered by parent element on stamp
         */
        this.dispatchEvent(new CustomEvent('global-loading', {
          detail: {active: false, loadingSource: 'partners-page'},
          bubbles: true,
          composed: true
        }));
        // TODO: polymer 2 - add missing method(used next line)
        // this.listAttachedCallback(this.active, 'Loading partners list data...', 'partners-list');
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

    }

    window.customElements.define(PartnersList.is, PartnersList);
  </script>
</dom-module>
