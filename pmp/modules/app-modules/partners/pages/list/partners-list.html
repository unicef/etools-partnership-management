<link rel="import" href="../../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../mixins/event-helper-mixin.html">

<dom-module id="partners-list">
  <template>
    <style>
      :host {
        /* host CSS */
      }
    </style>

    Partners lists will go here...

  </template>
  <script>
    'use strict';

    /**
     * @polymer
     * @customElement
     * @appliesMixin EtoolsPmpApp.Mixins.EventHelper
     */
    class PartnersList extends EtoolsPmpApp.Mixins.EventHelper(Polymer.Element) {

      static get is() {
        return 'partners-list';
      }

      static get properties() {
        return {};
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
        /**
         * Disable loading message for main list elements load,
         * triggered by parent element on stamp
         */
        this.fireEvent('global-loading', {
          active: false,
          loadingSource: 'partners-page'
        });
        // TODO: polymer 2 - add missing method(used next line)
        // this.listAttachedCallback(this.active, 'Loading partners list data...', 'partners-list');
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

    }

    window.customElements.define(PartnersList.is, PartnersList);
  </script>
</dom-module>
