<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="settings-module">
  <template>
    <style>
      :host {
        /* host CSS */
      }
    </style>

    <!-- Polymer 2 element template -->
    Polymer 2 is awesome!<br>
    Settings pages will be displayed soon

  </template>
  <script>
    class SettingsModule extends Polymer.Element {

      static get is() {
        return 'settings-module';
      }

      static get properties() {
        return {};
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }

    }

    window.customElements.define(SettingsModule.is, SettingsModule);
  </script>
</dom-module>
