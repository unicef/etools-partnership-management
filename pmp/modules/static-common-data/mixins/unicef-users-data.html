<link rel="import" href="../../redux/etools-data-redux-store.html">
<link rel="import" href="../../scripts/lodash.html">
<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsPmpApp.Mixins.EtoolsDataReduxStore
     */
    EtoolsPmpApp.Mixins.UnicefUsersData =
        (baseClass) => class extends EtoolsPmpApp.Mixins.EtoolsDataReduxStore(baseClass) {

          static get actions() {
            return {
              setUsersData: function(usersData) {
                return {
                  type: 'SET_UNICEF_USERS_DATA',
                  unicefUsersData: usersData
                };
              }
            };
          }

          _handleUnicefUsersResponse(response) {
            if (!_.isEmpty(response)) {
              // set setUsersData values
              this.dispatch('setUsersData', response);
            }
          }

        };

  })();
</script>
