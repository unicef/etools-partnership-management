<link rel="import" href="../../redux/etools-data-redux-store.html">
<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
    /**
     * @polymer
     * @mixinFunction
     * @appliedMixin EtoolsPmpApp.Mixins.EtoolsDataReduxStore
     */
    EtoolsPmpApp.Mixins.DisaggregationsData =
        (baseClass) => class extends EtoolsPmpApp.Mixins.EtoolsDataReduxStore(baseClass) {
          static get actions() {
            return {
              setDisaggregationsData: function(disaggregs) {
                return {
                  type: 'SET_DISAGGREGATIONS_DATA',
                  disaggregations: disaggregs
                };
              }
            };
          }

          _handleDisaggregationsResponse(response) {
            if (!_.isEmpty(response)) {
              this.dispatch('setDisaggregationsData', response);
            }
          }
        };

  })();
</script>
