<link rel="import" href="../../redux/etools-data-redux-store.html">
<link rel="import" href="../../scripts/lodash.html">
<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
    /**
     * @polymer
     * @mixinFunction
     * @appliedMixin EtoolsPmpApp.Mixins.EtoolsDataReduxStore
     */
    EtoolsPmpApp.Mixins.DropdownsStaticData =
        (baseClass) => class extends EtoolsPmpApp.Mixins.EtoolsDataReduxStore(baseClass) {

          static get actions() {
            return {
              setInterventionDocTypes: function(docTypes) {
                return {
                  type: 'SET_INTERVENTION_DOC_TYPES',
                  interventionDocTypes: docTypes
                };
              },
              setInterventionStatuses: function(statuses) {
                return {
                  type: 'SET_INTERVENTION_STATUSES',
                  statuses: statuses
                };
              },
              setCurrencies: function(currenciesData) {
                return {
                  type: 'SET_CURRENCIES',
                  currencies: currenciesData
                };
              },
              setAgencyChoices: function(agencyChoices) {
                return {
                  type: 'SET_AGENCY_CHOICHES',
                  agencyChoices: agencyChoices
                };
              },
              setAgreementAmendmentTypes: function(agreementAmmendmentTypes) {
                return {
                  type: 'SET_AGREEMENT_AMENDMENT_TYPES',
                  agreementAmendmentTypes: agreementAmmendmentTypes
                };
              },
              setCsoTypes: function(csoTypes) {
                return {
                  type: 'SET_CSO_TYPES',
                  csoTypes: csoTypes
                };
              },
              setPartnerTypes: function(partnerTypes) {
                return {
                  type: 'SET_PARTNER_TYPES',
                  partnerTypes: partnerTypes
                };
              },
              setAssessmentTypes: function(assessmentTypes) {
                return {
                  type: 'SET_ASSESSMENT_TYPES',
                  assessmentTypes: assessmentTypes
                };
              },
              setInterventionAmendmentTypes: function(interventionAmendmentTypes) {
                return {
                  type: 'SET_INTERVENTION_AMENDMENT_TYPES',
                  interventionAmendmentTypes: interventionAmendmentTypes
                };
              },
              setAgreementTypes: function(agreementTypesData) {
                return {
                  type: 'SET_AGREEMENT_TYPES',
                  agreementTypes: agreementTypesData
                };
              },
              setAgreementStatuses: function(agreementStatusesData) {
                return {
                  type: 'SET_AGREEMENT_STATUSES',
                  statuses: agreementStatusesData
                };
              },
              setLocationTypes: function(locTypes) {
                return {
                  type: 'SET_LOCATION_TYPES',
                  locationTypes: locTypes
                };
              }
            };
          }

          _handleDropdownsStaticResponse(response) {
            if (!_.isEmpty(response)) {
              // set intervention_doc_type values
              if (!_.isEmpty(response.intervention_doc_type)) {
                this.dispatch('setInterventionDocTypes', response.intervention_doc_type);
              }
              // set intervention_status values
              if (!_.isEmpty(response.intervention_status)) {
                this.dispatch('setInterventionStatuses', response.intervention_status);
              }
              // set currencies data
              if (!_.isEmpty(response.currencies)) {
                this.dispatch('setCurrencies', response.currencies);
              }
              // set agreement types data
              if (!_.isEmpty(response.agreement_types)) {
                this.dispatch('setAgreementTypes', response.agreement_types);
              }
              // set agreement statuses data
              if (!_.isEmpty(response.agreement_status)) {
                this.dispatch('setAgreementStatuses', response.agreement_status);
              }
              // set agency data
              if (!_.isEmpty(response.agency_choices)) {
                this.dispatch('setAgencyChoices', response.agency_choices);
              }
              // set agreement amendment data
              if (!_.isEmpty(response.agreement_amendment_types)) {
                this.dispatch('setAgreementAmendmentTypes', response.agreement_amendment_types);
              }
              // set cso types data
              if (!_.isEmpty(response.cso_types)) {
                this.dispatch('setCsoTypes', response.cso_types);
              }
              // set partner types data
              if (!_.isEmpty(response.partner_types)) {
                this.dispatch('setPartnerTypes', response.partner_types);
              }
              // set assessment types data
              if (!_.isEmpty(response.assessment_types)) {
                this.dispatch('setAssessmentTypes', response.assessment_types);
              }
              // set intervention ammendment data
              if (!_.isEmpty(response.intervention_amendment_types)) {
                this.dispatch('setInterventionAmendmentTypes', response.intervention_amendment_types);
              }
              // set admin level/location types
              if (!_.isEmpty(response.location_types)) {
                this.dispatch('setLocationTypes', response.location_types);
              }
            }
          }

        };

  })();
</script>
