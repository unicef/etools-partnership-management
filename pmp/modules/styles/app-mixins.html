<!-- Mixins used all over the app. This will prevent duplicating css rules -->
<link rel="import" href="../../../bower_components/polymer/lib/elements/custom-style.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<custom-style>
  <style>
    html {

      --page-title: {
        margin: 0;
        font-weight: normal;
        text-transform: capitalize;
        font-size: 24px;
        line-height: 1.3;
        min-height: 31px;
      };

      --nested-content-panel-title: {
        color: var(--primary-color);
        text-align: left;
        font-size: 16px;
        font-weight: bold;
      };

      --nested-content-panel-collapse-btn: {
        color: var(--dark-icon-color);
        width: 28px;
        height: 28px;
        padding: 0;
        margin-right: 15px;
      };

      --paper-fab-btn-green: {
        width: 58px;
        height: 58px;
        background: var(--add-button-color);
        z-index: 51;

      };

      --basic-btn-style: {
        width: auto;
        margin: 0;
        color: var(--primary-color);
        padding: 0 5px 0 0;
        font-size: 14px;
        font-weight: bold;
      };

      --text-btn-style: {
        color: var(--primary-color);
        text-transform: uppercase;
        font-weight: 500;
        text-decoration: none;
        outline: inherit;
      };

      --partner-status-wrapper: {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        width: 24px;
        height: 24px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
      };

      --pmp-paper-dialog-content: {
        padding: 8px 24px;
        overflow-x: hidden;
        overflow-y: auto;
      };

      --pmp-form-field-frs-inconsistency-icon: {
        margin-left: 8px;
        align-self: flex-end;
        margin-bottom: 11px;
      }

    }
  </style>
</custom-style>
