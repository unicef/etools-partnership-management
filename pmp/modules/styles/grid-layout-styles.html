<!-- This file will be dedicated for 12 columns content layout -->

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="grid-layout-styles">
  <template>
    <style>
      .layout-horizontal,
      .layout-vertical {
        box-sizing: border-box;
      }
      .layout-horizontal {
         @apply --layout-horizontal;
      }
      .layout-vertical,
      .col.layout-vertical {
         @apply --layout-vertical;
      }
      .row-padding {
        padding: 16px 24px;
      }
      .row-padding-h {
        padding-left: 24px;
        padding-right: 24px;
      }
      .row-padding-v {
        padding-top: 16px;
        padding-bottom: 16px;
      }
      .row-h {
        @apply --layout-horizontal;
      }
      .row-v {
        @apply --layout-vertical;
      }
      .flex-c {
        /* flex container */
        @apply --layout-flex;
      }
      .row-h, .row-v {
        padding: 16px 24px;
      }

      .row-v.t-border, .row-h.t-border {
        border-top: 1px solid var(--dark-divider-color);
      }
      .row-v.b-border, .row-h.b-border {
        border-bottom: 1px solid var(--dark-divider-color);
      }

      .row-v.header-row, .row-h.header-row {
        color: var(--secondary-text-color);
        border-bottom: 1px solid var(--dark-divider-color);
        font-weight: 600;
      }
      .row-v.header-row > .col, .row-h.header-row > .col {
        line-height: 24px;
      }
      .table .row-h:not(.header-row) {
        border-top: 1px solid var(--dark-divider-color);
      }
      .table.form-fields .row-h:not(.header-row) {
        padding: 8px 24px;
      }

      .row-second-bg {
        background-color: var(--light-theme-background-color);
      }
      .center-align {
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .right-align {
        @apply --layout-horizontal;
        justify-content: flex-end;
        align-items: center;
        text-align: right;
      }
      .bottom-aligned {
        align-items: flex-end;
      }
      .no-overflow {
        /* used to prevent flexbox to change it's size if content grows */
        overflow: hidden;
      }
      .col {
        @apply --layout-horizontal;
        box-sizing: border-box;
      }

      .col:not(:first-of-type) {
        padding-left: 24px;
      }

      .col-1 {
        flex: 0 0 8.333333333%;
        max-width: 8.333333333%;
      }

      .col-2 {
        flex: 0 0 16.66666667%;
        max-width: 16.66666667%;
      }

      .col-3 {
        flex: 0 0 25%;
        max-width: 25%;
      }

      .col-4 {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
      }

      .col-5 {
        flex: 0 0 41.66666667%;
        max-width: 41.66666667%;
      }

      .col-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }

      .col-7 {
        flex: 0 0 58.333333%;
        max-width: 58.333333%;
      }

      .col-8 {
        flex: 0 0 66.66666667%;
        max-width: 66.66666667%;
      }

      .col-9 {
        flex: 0 0 75%;
        max-width: 75%;
      }

      .col-10 {
        flex: 0 0 83.33333333%;
        max-width: 83.33333333%;
      }

      .col-12 {
        flex: 0 0 100%;
        max-width: 100%;
      }

      /* TODO: more classes will e added if needed */

    </style>
  </template>
</dom-module>
