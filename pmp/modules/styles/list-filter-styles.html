<!-- Styles for list pages-->

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="list-filter-styles">
  <template>
    <style>
      #filters {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 8px 24px;
        margin-bottom: 24px;
        box-sizing: border-box;
        min-height: 62px;
        height: auto;
      }

      #filters .filter {
        min-width: 160px;
        width: auto;
        min-height: 62px;
        height: auto;
      }

      #filters #query {
        --paper-input-container: {
          width: 194px;
        };
        min-width: 194px;
      }

      #filters .filter.date {
        --paper-input-container: {
          width: 160px;
        };
        min-width: 160px;
      }

      #filters > *:not(:last-child) {
        margin-right: 16px;
      }

      #hiddenToggle {
        @apply --layout-horizontal;
        @apply --layout-center;
        cursor: pointer;
        font-weight: normal;
        font-size: 16px;
      }

      #hiddenToggle paper-toggle-button {
        margin-left: 10px;
      }


      /*
        TODO:  remove #listControls, wrap-controls, fixed-controls, filter-bar-action-wrapper
        cleanup uneeded CSS
      */
      #listControls {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 8px 24px;
        margin-bottom: 24px;
        background: var(--list-bg-color);
      }

      .wrap-controls, .fixed-controls,
      .wrap-controls .filter {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .wrap-controls {
        @apply --layout-wrap;
        @apply --layout-flex;
        margin-right: auto;
        min-height: 62px;
        height: auto;
      }

      .wrap-controls > *:not(:last-child) {
        margin-right: 16px;
      }

      .wrap-controls paper-input {
        min-width: 200px;
      }

      .wrap-controls paper-dropdown-menu,
      .wrap-controls .filter {
        min-width: 250px;
      }

      .wrap-controls .filter.esmm {
        min-width: 350px;
      }

      .fixed-controls {
        @apply --layout-wrap;
        padding: 8px 0;
      }

      .filter-bar-action-wrapper {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        @apply --layout-self-stretch;
        padding: 0 0 0 24px;
        border-left: 2px solid var(--list-divider-color, #9D9D9D);
        margin-left: 24px;
      }
      .filter-bar-action-wrapper.menu-btn-wrapper {
        padding: 0 0 0 8px;
      }

      #filterMenu {
        max-width: 200px;
        min-width: 130px;
        padding: 0;
        --paper-menu-button-content: {
          overflow-y: auto;
          overflow-x: hidden !important;
        }
      }

      #filterMenu .button {
        color: var(--list-primary-color, #40c4ff);
        font-weight: 500;
        margin: 0;
      }

      #filterMenu .button iron-icon {
        margin-right: 5px;
      }

      #listControls paper-item {
        --paper-item-selected: {
          font-weight: normal !important;
        };
        --paper-item-focused: {
          background-color: var(--list-secondary-color, #ffffff);
        };
        --paper-item-focused-before: {
          background: none;
          opacity: 0;
        };
        --paper-item-focused-after: {
          background: none;
          opacity: 0;
        }
      }
    </style>
  </template>
</dom-module>
