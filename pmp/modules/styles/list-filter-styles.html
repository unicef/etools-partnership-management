<!-- Styles for list pages-->

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="list-filter-styles">
  <template>
    <style>
      #filters {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 8px 24px;
        margin-bottom: 24px;
        box-sizing: border-box;
        min-height: 62px;
        height: auto;
      }

      #filters-fields {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
        @apply --layout-flex;
        margin-right: auto;
      }

      #filters-fields .filter {
        min-width: 160px;
        width: auto;
        min-height: 62px;
        height: auto;
      }

      #filters-fields etools-dropdown.filter {
        /* TODO: 160px as requested makes etools-dropdown a little bit too small, no resize here...
        we might need to change this in the future (used only on reports filters) */
        width: 160px;
      }

      #filters-fields #query {
        --paper-input-container: {
          width: 280px;
        };
        min-width: 280px;
      }

      #filters-fields .filter.date {
        --paper-input-container: {
          width: 160px;
        };
        min-width: 160px;
      }

      #filters-fields > *:not(:last-child) {
        margin-right: 16px;
      }

      #hiddenToggle {
        @apply --layout-horizontal;
        @apply --layout-center;
        cursor: pointer;
        font-weight: normal;
        font-size: 16px;
      }

      #hiddenToggle paper-toggle-button {
        margin-left: 10px;
      }

      .fixed-controls {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        @apply --layout-self-stretch;
        padding: 0 0 0 8px;
        margin: 8px 0 8px 24px;
        border-left: 2px solid var(--list-divider-color, #9D9D9D);
      }

      #filterMenu {
        max-width: 126px;
        padding: 0;
        --paper-menu-button-content: {
          overflow-y: auto;
          overflow-x: hidden !important;
        }
      }

      #filterMenu .button {
        color: var(--list-primary-color, #40c4ff);
        font-weight: 500;
        margin: 0;
      }

      #filterMenu .button iron-icon {
        margin-right: 5px;
      }

      #filterMenu paper-listbox {
        min-width: 250px;
      }

      #filterMenu paper-icon-item {
        --paper-item-icon-width: auto;

        --paper-item-selected: {
          font-weight: normal !important;
        };
      }

      #filterMenu paper-icon-item[selected] {
        font-weight: normal !important;
        background: var(--esmm-list-item-selected-color, #dcdcdc);
        --paper-item-icon: {
          margin-right: 16px;
        }
      }

      paper-icon-item {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
        min-height: 48px;
        box-sizing: border-box;
        width: 100%;
      }

    </style>
  </template>
</dom-module>
