<link rel="import" href="../../../bower_components/etools-behaviors/etools-logs-mixin.html">
<link rel="import" href="../endpoints/endpoints-mixin.html">
<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
  /*
   * @polymer
   * @mixinFunction
   * @appliesMixin EtoolsLogsMixin
   * @appliesMixin EtoolsPmpApp.Mixins.Endpoints
   */
  EtoolsPmpApp.Mixins.MissingDropdownOptions = (baseClass) => class extends EtoolsPmpApp.Mixins.Endpoints(EtoolsLogsMixin(baseClass)) {

    setDropdownMissingOptionsAjaxDetails(dropdownEl, endpointName, params) {
      let self = this;
      setTimeout(function() {
        try {
          if (dropdownEl) {
            let endpointUrl = self.getMissingOptionsEndpointUrl(endpointName);
            params = (params) ? params : {};

            dropdownEl.set('ajaxParams', params);
            dropdownEl.set('url', endpointUrl);
          } else {
            self.logWarn('Esmm element is null and the endpoint ' + endpointName + ' url can not be assigned to it!');
          }
        } catch (err) {
          self.logError('An error occurred at ghost data esmm setup.', err);
        }
      });
    }

    getMissingOptionsEndpointUrl(endpointName) {
      let endpoint = this.getEndpoint(endpointName);
      if (endpoint && endpoint.url) {
        return endpoint.url;
      }
      return null;
    }

    getCleanEsmmOptions(options) {
      return (options instanceof Array) ? options.slice(0) : [];
    }

  };

</script>
