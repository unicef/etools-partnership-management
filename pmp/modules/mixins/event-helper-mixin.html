<script>
  'use strict';
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
   /*
  * @polymer
  * @mixinFunction
  */
  EtoolsPmpApp.Mixins.EventHelper = Polymer.dedupingMixin((baseClass) => class extends baseClass {

    fireEvent(eventName, eventDetail) {
      this.dispatchEvent(new CustomEvent(eventName,  {
        detail: eventDetail,
        bubbles: true,
        composed: true
      }));
    }
  });

</script>
