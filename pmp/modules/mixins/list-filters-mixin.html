<link rel="import" href="../../../bower_components/moment-element/moment-import.html">
<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};

  /**
  * @polymer
  * @mixinFunction
  */
  EtoolsPmpApp.Mixins.ListFilters = baseClass => class extends baseClass {

    static get properties() {
      return {
        listFilterOptions: {
          type: Array
        },
        selectedFilters: {
          type: Array
        }
      };
    }

    /**
     * Init filter options properties.
     * `filterOptions` object is particular for each list (see partners-list for example)
     */
    initListFiltersData(filterOptions) {
      // init add filter menu options
      this.setProperties({
        listFilterOptions: filterOptions,
        selectedFilters: []
      });
    }

    _isAlreadySelected(filter) {
      let selectedOpt = this.selectedFilters.find(function(selectedFilter) {
        return selectedFilter.filterName === filter.filterName;
      });
      return !!selectedOpt;
    }

    // select a filter from ADD FILTER menu
    selectFilter(e) {
      const selectedOption = e.model.item;
      const selectedIdx = e.model.index;
      if (!this._isAlreadySelected(selectedOption)) {
        // add
        this.push('selectedFilters', selectedOption);
        this.set(['listFilterOptions', selectedIdx, 'selected'], true);
      } else {
        // remove
        const filterIndex = this.selectedFilters.findIndex(f => f.filterName === selectedOption.filterName);
        this._clearFilterSelection(selectedOption, selectedIdx);
        this.splice('selectedFilters', filterIndex, 1);
      }
    }

    _clearFilterSelection(filter, selectedIdx) {
      if (filter) {
        // reset selected values
        if (filter.singleSelection) {
          this.set(filter.path, null);
        } else {
          this.set(filter.path, (filter.type === 'esmm') ? [] : (filter.type === 'datepicker' ? '' : null));
        }
        // reset selected values from filters list
        if (filter.type === 'esmm') {
          this.set(['listFilterOptions', selectedIdx, 'alreadySelected'], filter.singleSelection ? null : []);
        }
        if (filter.type === 'datepicker') {
          this.set(['listFilterOptions', selectedIdx, 'dateSelected'], '');
        }
        this.set(['listFilterOptions', selectedIdx, 'selected'], false);
      }
    }

    // filter value changed, update filter path with the new value
    filterValueChanged(event) {
      let filterPath = event.target.getAttribute('data-filter-path');
      let filterVal = event.target.selected;
      this.set(filterPath, filterVal);
    }

    /**
     * Check filter type. Filter type can be:
     *  - 'dropdown'(dropdown created using polymer catalog elements)
     *  - 'esmm' (etools-dropdown-multi)
     *  - 'datepicker' (etools-datepicker)
     */
    filterTypeIs(expectedType, checkedTypeValue) {
      return expectedType === checkedTypeValue;
    }

    // 'esmm' (etools-dropdown-multi) filter value changed
    esmmValueChanged(e) {
      let filterPath = e.target.getAttribute('data-filter-path');
      let filterVal = e.detail.selectedItems.map(v => v[e.target.optionValue]);
      this.set(filterPath, filterVal);
    }

    // change event for a etoold-datepicker filter
    _filterDateHasChanged(event) {
      if (!event.detail.jsonDate) {
        return;
      }
      let filterPath = event.target.getAttribute('data-filter-path');
      let selectedDate = new Date(event.detail.jsonDate);
      this.set(filterPath, moment(selectedDate).format('YYYY-MM-DD'));
    }

    _validateFilterSelectedValue(value) {
      return value && ((typeof value === 'string' && value !== '')
          || (Array.isArray(value) && value.length > 0));
    }
    // update shown filters
    updateShownFilters(filters) {
      let i;
      if (!filters) {
        filters = [];
      }
      if (Array.isArray(filters) && filters.length > 0) {
        filters.forEach((filter) => {
          // check available filters
          const filterObj = this.listFilterOptions.find(f => f.filterName === filter.filterName);
          if (!filterObj) {
            return;
          }
          if (this._validateFilterSelectedValue(filter.selectedValue)) {
            if (!this._isAlreadySelected(filterObj)) {
              // filter not selected => select filter
              this.push('selectedFilters', filterObj);
              const filterIndex = this.listFilterOptions.findIndex(f => f.filterName === filter.filterName);
              this.set(['listFilterOptions', filterIndex, 'selected'], true);
            }

            // search it in selected filters lists and update selected value
            if (this.selectedFilters instanceof Array && this.selectedFilters.length > 0) {
              for (i = 0; i < this.selectedFilters.length; i++) {
                if (this.selectedFilters[i].filterName === filter.filterName) {
                  let filterPath = ['selectedFilters', i];
                  if (this.selectedFilters[i].type === 'esmm' || this.selectedFilters[i].type === 'dropdown') {
                    // update esmm dropdown selection
                    this.set([...filterPath, 'alreadySelected'], filter.selectedValue);
                  } else if (this.selectedFilters[i].type === 'datepicker') {
                    // update datepicker selection
                    this.set([...filterPath, 'dateSelected'], filter.selectedValue);
                  }
                  this._disableFilter(filter, filterPath);
                  break;
                }
              }
            }
          } else {
            // just add filter in selected filters list if it's selected property is true
            if (filterObj.selected && !this._isAlreadySelected(filterObj)) {
              this.push('selectedFilters', filterObj);
            }
          }
        });
      }
    }

    _disableFilter(filterUpdateData, filterPath) {
      if (filterUpdateData.hasOwnProperty('disabled') && filterPath !== '') {
        this.set([...filterPath, 'disabled'], filterUpdateData.disabled);
      }
    }

    /**
     * Get filter selected options values by option property and filter selected values
     * @param filterOptions
     * @param prop
     * @param selected
     * @param selectedProp
     * @returns {Array}
     */
    getFilterValuesByProperty(filterOptions, prop, selected, selectedProp) {
      let selectedValues = this._convertToInt(selected);
      selectedProp = selectedProp || 'id';
      return (!_.isEmpty(filterOptions) && !_.isEmpty(selectedValues))
          ? filterOptions.filter(opt => selectedValues.indexOf(opt[selectedProp]) > -1).map(opt => opt[prop])
          : [];
    }

    _convertToInt(data) {
      return (data instanceof Array)
          ? data.map(d => parseInt(d, 10))
          : [];
    }

  };
</script>
