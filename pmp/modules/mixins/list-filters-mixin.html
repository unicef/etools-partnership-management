<link rel="import" href="../../../bower_components/moment-element/moment-import.html">
<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};

  /**
  * @polymer
  * @mixinFunction
  */
  EtoolsPmpApp.Mixins.ListFilters = baseClass => class extends baseClass {

    static get properties() {
      return {
        listFilterOptions: {
          type: Array
        },
        selectedFilters: {
          type: Array
        }
      };
    }

    /**
     * Init filter options properties.
     * `filterOptions` object is particular for each list (see partners-list for example)
     */
    initListFiltersData(filterOptions) {
      // init add filter menu options
      this.setProperties({
        listFilterOptions: filterOptions,
        selectedFilters: []
      });
    }

    _isAlreadySelected(filter) {
      let selectedOpt = this.selectedFilters.find(function(selectedFilter) {
        return selectedFilter.filterName === filter.filterName;
      });
      return !!selectedOpt;
    }

    // select a filter from ADD FILTER menu
    selectFilter(e) {
      const selectedFilter = e.model.item;
      const selectedIdx = e.model.index; // the index in this.listFilterOptions
      if (!this._isAlreadySelected(selectedFilter)) {
        // add
        this.push('selectedFilters', selectedFilter);
        this.set(['listFilterOptions', selectedIdx, 'selected'], true);
      } else {
        // remove
        const filterIndex = this.selectedFilters.findIndex(f => f.filterName === selectedFilter.filterName);
        this._clearFilterSelection(selectedFilter, filterIndex);
        this.splice('selectedFilters', filterIndex, 1);
      }
    }

    _clearFilterSelection(filter, selectedIdx) {
      if (filter) {
        this._clearSelectedValueInFilter(filter, selectedIdx);
        this._deselectFilter(selectedIdx);
      }
    }

    _clearSelectedValueInFilter(filter, idx) {
       // reset selected values  TODO - is this needed??
       //  if (filter.singleSelection) {
       //     this.set(filter.path, null);
       //   } else {
       //     this.set(filter.path, (filter.type === 'esmm') ? [] : (filter.type === 'datepicker' ? '' : null));
       //   }
        // reset selected values from filters list

      switch (filter.type) {
        case 'esmm':
        case 'dropdown':
          this.set(['selectedFilters', idx, 'alreadySelected'], filter.singleSelection ? null : []);
          break;
        case 'datepicker':
          this.set(['selectedFilters', idx, 'dateSelected'], '');
        case 'paper-toggle':
          this.set(['selectedFilters', idx, 'value'], false);
          this.notifyPath(['selectedFilters', idx, 'value'].join('.'));
        default:
          break;
      }
    }

    _updateSelectedValueInFilter(filterType, idx, newSelectedValue) {
      switch (filterType) {
        case 'esmm':
        case 'dropdown':
          this.set(['selectedFilters', idx, 'alreadySelected'], newSelectedValue);
          break;
        case 'datepicker':
          this.set(['selectedFilters', idx, 'dateSelected'], newSelectedValue);
        case 'paper-toggle':
          this.set(['selectedFilters', idx, 'value'], newSelectedValue);
          this.notifyPath(['selectedFilters', idx, 'value'].join('.'));
        default:
          break;
      }
    }


    _deselectFilter(selectedIdx) {
      this.set(['listFilterOptions', selectedIdx, 'selected'], false);
    }

    clearAllFilters() {
      for (let i = 0; i < this.listFilterOptions.length; i++) {
        this._clearSelectedValueInFilter(this.listFilterOptions[i], i);
      }
    }

    // filter value changed, update filter path with the new value
    filterValueChanged(event) {
      console.log('filterValueChanged');
      let filterPath = event.target.getAttribute('data-filter-path');
      let filterVal = event.target.selected;
      this.set(filterPath, filterVal);
    }

    /**
     * Check filter type. Filter type can be:
     *  - 'dropdown'(dropdown created using polymer catalog elements)
     *  - 'esmm' (etools-dropdown-multi)
     *  - 'datepicker' (etools-datepicker)
     */
    filterTypeIs(expectedType, checkedTypeValue) {
      return expectedType === checkedTypeValue;
    }

    // 'esmm' (etools-dropdown-multi) filter value changed
    esmmValueChanged(e) {
      console.log('esmmValuesChanged');
      let filterPath = e.target.getAttribute('data-filter-path');
      let filterVal = e.detail.selectedItems.map(v => v[e.target.optionValue]);
      this.set(filterPath, filterVal);
    }

    toggleValueChanged(e) {
      let filterPath = e.target.getAttribute('data-filter-path');
      let filterVal = e.target.checked;
      this.set(filterPath, filterVal);
    }

    // change event for a etoold-datepicker filter
    _filterDateHasChanged(event) {
      if (!event.detail.jsonDate) {
        return;
      }
      let filterPath = event.target.getAttribute('data-filter-path');
      let selectedDate = new Date(event.detail.jsonDate);
      this.set(filterPath, moment(selectedDate).format('YYYY-MM-DD'));
    }

    _validateFilterSelectedValue(value, type, allowEmptyEsmm) {
      if (type === 'paper-toggle') {
        return ['true', 'false'].indexOf(String(value)) > -1;
      }

      if ((Array.isArray(value) && value.length === 0) && allowEmptyEsmm) {
        return true;
      }

      return value && ((typeof value === 'string' && value !== '')
          || (Array.isArray(value) && value.length > 0));
    }
    // update shown filters aka selectedFilters
    updateShownFilters(filtersToShow) {
      let i;
      if (!filtersToShow) {
        filtersToShow = [];
      }

      if (!(Array.isArray(filtersToShow) && filtersToShow.length > 0)) {
        return;
      }

      filtersToShow.forEach((filterToShow) => {
        // check available filters
        const filterObj = this.listFilterOptions instanceof Array
          ? this.listFilterOptions.find(f => f.filterName === filterToShow.filterName)
          : null;
        if (!filterObj) {
          return;
        }
        const filterIndex = this.listFilterOptions.findIndex(f => f.filterName === filterToShow.filterName);

        // filter not selected => select filter
        if (!this._isAlreadySelected(filterObj)) {
          this.push('selectedFilters', filterObj);
          this.set(['listFilterOptions', filterIndex, 'selected'], true);
        }

        if (this._validateFilterSelectedValue(filterToShow.selectedValue, filterObj.type, filterToShow.allowEmpty)) {
          // search it in selected filters lists and update selected value
          if (this.selectedFilters instanceof Array && this.selectedFilters.length > 0) {
            for (i = 0; i < this.selectedFilters.length; i++) {
              if (this.selectedFilters[i].filterName === filterToShow.filterName) {

                this._updateSelectedValueInFilter(this.selectedFilters[i].type, i, filterToShow.selectedValue);

                //this._disableFilter(filterToShow, ['selectedFilters', i], filterIndex);

                break;
              }
            }
          }
        }
      });
    }

     //TODO = does this method work?
      _disableFilter(filterUpdateData, filterPath, mainFiltersListIndex) {
      if (filterUpdateData.hasOwnProperty('disabled') && filterPath !== '') {
        this.set([...filterPath, 'disabled'], filterUpdateData.disabled);
      }

      if (typeof filterUpdateData.disableMenuOption !== 'boolean') {
        return;
      }

      this.set(['listFilterOptions', mainFiltersListIndex, 'disabled'], filterUpdateData.disableMenuOption);
      this.notifyPath('listFilterOptions.' + mainFiltersListIndex + '.disabled');
    }

    /**
     * Get filter selected options values by option property and filter selected values
     * @param filterOptions
     * @param prop
     * @param selected
     * @param selectedProp
     * @returns {Array}
     */
    getFilterValuesByProperty(filterOptions, prop, selected, selectedProp) {
      let selectedValues = this._convertToInt(selected);
      selectedProp = selectedProp || 'id';
      return (!_.isEmpty(filterOptions) && !_.isEmpty(selectedValues))
          ? filterOptions.filter(opt => selectedValues.indexOf(opt[selectedProp]) > -1).map(opt => opt[prop])
          : [];
    }

    _convertToInt(data) {
      return (data instanceof Array)
          ? data.map(d => parseInt(d, 10))
          : [];
    }


  };
</script>
