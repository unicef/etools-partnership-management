<link rel="import" href="../../../bower_components/moment-element/moment-import.html">
<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};
  /*
  * @polymer
  * @mixinFunction
  */
  EtoolsPmpApp.Mixins.ListFilters = (baseClass) => class extends baseClass {

    static get properties() {
      return {
        listFilterOptions: {
          type: Array
        },
        availableListFilterOptions: {
          type: Array
        },
        selectedFilters: {
          type: Array
        },
      };
    }

    /**
     * Init filter options properties.
     * `filterOptions` object is particular for each list (see partners-list for example)
     */
    initListFiltersData(filterOptions) {
      // init add filter menu options
      this.setProperties({
        listFilterOptions: filterOptions,
        availableListFilterOptions: this.filterOptions,
        selectedFilters: [] });
    }

    // update filter data
    updateFilters(filterName, property, newValue) {
      let i;
      // update main filters
      if (this.listFilterOptions) {
        if (this.listFilterOptions instanceof Array && this.listFilterOptions.length > 0) {
          for (i = 0; i < this.listFilterOptions.length; i++) {
            if (this.listFilterOptions[i].filterName === filterName) {
              this.set('listFilterOptions.' + i + '.' + property, newValue);
              break;
            }
          }
        }
        // update available filters
        let found = false;
        if (this.availableListFilterOptions instanceof Array && this.availableListFilterOptions.length > 0) {
          for (i = 0; i < this.availableListFilterOptions.length; i++) {
            if (this.availableListFilterOptions[i].filterName === filterName) {
              this.set('availableListFilterOptions.' + i + '.' + property, newValue);
              found = true;
              break;
            }
          }
        }
        // if the filter was moved from available to selected then update in selected filters
        if (!found) {
          if (this.selectedFilters instanceof Array && this.selectedFilters.length > 0) {
            for (i = 0; i < this.selectedFilters.length; i++) {
              if (this.selectedFilters[i].filterName === filterName) {
                this.set('selectedFilters.' + i + '.' + property, newValue);
                break;
              }
            }
          }
        }
      }
    }

    // select a filter from ADD FILTER menu
    selectFilter(event) {
      let selectedOption = event.model.item;
      this.push('selectedFilters', selectedOption);
      this.$.filterMenu.close();
      this._updateAvailableFilterOptions();
    }

    // update ADD FILTER menu options
    _updateAvailableFilterOptions() {
      if (!(this.listFilterOptions instanceof Array && this.listFilterOptions.length > 0)) {
        return;
      }
      let availableOptions = this.listFilterOptions.filter(function(option) {
        let selectedOpt = this.selectedFilters.filter(function(selectedFilter) {
          return selectedFilter.filterName === option.filterName;
        })[0];
        return !selectedOpt;
      }.bind(this));
      this.set('availableListFilterOptions', availableOptions);
    }

    // remove already selected filter, also reset filter path value
    removeFilter(event) {
      let filterName = event.target.getAttribute('data-filter-name'); //TODO: polymer2 - test on IE11
      let path = event.target.getAttribute('data-reset-path');

      this.removeFilterOption(filterName, path);
    }

    removeFilterOption(filterName, path) {
      if (!(this.selectedFilters instanceof Array && this.selectedFilters.length)) {
        return;
      }
      let selectedFilterIndex = -1;
      for (let i = 0; i < this.selectedFilters.length; i++) {
        if (this.selectedFilters[i].filterName === filterName) {
          selectedFilterIndex = i;
          if (this.selectedFilters[i].hasOwnProperty('alreadySelected')) {
            this.selectedFilters[i].alreadySelected = null;
          }
          if (this.selectedFilters[i].hasOwnProperty('dateSelected')) {
            this.selectedFilters[i].dateSelected = '';
          }
          if (this.selectedFilters[i].hasOwnProperty('disabled')) {
            this.selectedFilters[i].disabled = false;
          }
          break;
        }
      }

      if (selectedFilterIndex > -1) {
        // remove filter
        this.splice('selectedFilters', selectedFilterIndex, 1);
        this._updateAvailableFilterOptions();
        this.set(path, null);
      }
    }

    // filter value changed, update filter path with the new value
    filterValueChanged(event) {
      let filterPath = event.target.getAttribute('data-filter-path');
      let filterVal = event.target.selected;
      this.set(filterPath, filterVal);
    }

    /**
     * Check filter type. Filter type can be:
     *  - 'dropdown'(dropdown created using polymer catalog elements)
     *  - 'esmm' (etools-multi-selection-menu)
     *  - 'datepicker' (etools-datepicker)
     */
    filterTypeIs(expentedType, checkedTypeValue) {
      return expentedType === checkedTypeValue;
    }

    // 'esmm' (etools-multi-selection-menu) filter value changed
    esmmValueChanged(event) {
      let filterPath = event.target.getAttribute('data-filter-path');
      let filterVal = event.detail.selectedItems;
      this.set(filterPath, filterVal);
    }

    // change event for a etoold-datepicker filter
    _filterDateHasChanged(event) {
      let filterPath = event.target.getAttribute('data-filter-path');
      let parentId  = event.target.getAttribute('parent-id');
      let parentField = this.shadowRoot.querySelector('#' + parentId);
      if (parentField) {
        parentField.value = event.detail.prettyDate;
      }
      let selectedDate = new Date(event.detail.jsonDate);
      this.set(filterPath, moment(selectedDate).format('YYYY-MM-DD'));
    }

    _validateFilterSelectedValue(value) {
      return value && ((typeof value === 'string' && value !== '')
          || (Array.isArray(value) && value.length > 0));
    }
    // update shown filters
    updateShownFilters(filters) {
      let i;
      if (!filters) {
        filters = [];
      }
      if (Array.isArray(filters) && filters.length > 0) {
        filters.forEach(function(filter) {
          // check available filters
          if (this._validateFilterSelectedValue(filter.selectedValue)) {
            let foundInAvailable = false;
            if (this.availableListFilterOptions instanceof Array && this.availableListFilterOptions.length > 0) {
              for (i = 0; i < this.availableListFilterOptions.length; i++) {
                if (this.availableListFilterOptions[i].filterName === filter.filterName) {
                  let type = this.availableListFilterOptions[i].type;
                  let filterPath = '';
                  if (type === 'esmm' || type === 'dropdown') {
                    // update esmm dropdown selection
                    filterPath = 'availableListFilterOptions.' + i;
                    this.set(filterPath + '.alreadySelected', filter.selectedValue);
                  } else if (type === 'datepicker') {
                    // update datepicker selection
                    filterPath = 'availableListFilterOptions.' + i;
                    this.set(filterPath + '.dateSelected', filter.selectedValue);
                  }
                  this._disableFilter(filter, filterPath);
                  // add filter to selected filters list
                  this.push('selectedFilters', this.availableListFilterOptions[i]);
                  foundInAvailable = true;
                  break;
                }
              }
            }
            // if the filter is not in available filters lists,
            // search it in selected filters lists and update selected value
            if (!foundInAvailable) {
              if (this.selectedFilters instanceof Array && this.selectedFilters.length > 0) {
                for (i = 0; i < this.selectedFilters.length; i++) {
                  if (this.selectedFilters[i].filterName === filter.filterName) {
                    let filterPath = '';
                    if (this.selectedFilters[i].type === 'esmm' || this.selectedFilters[i].type === 'dropdown') {
                      // update esmm dropdown selection
                      filterPath = 'selectedFilters.' + i;
                      this.set(filterPath + '.alreadySelected', filter.selectedValue);
                    } else if (this.selectedFilters[i].type === 'datepicker') {
                      // update datepicker selection
                      filterPath = 'selectedFilters.' + i;
                      this.set(filterPath + '.dateSelected', filter.selectedValue);
                    }
                    this._disableFilter(filter, filterPath);
                    break;
                  }
                }
              }
            }
          }
        }.bind(this));
        // refresh available filters and remove those selected
        this._updateAvailableFilterOptions();
      }
    }

    _disableFilter(filterUpdateData, filterPath) {
      if (filterUpdateData.hasOwnProperty('disabled') && filterPath !== '') {
        this.set(filterPath + '.disabled', filterUpdateData.disabled);
      }
    }

  };
</script>
