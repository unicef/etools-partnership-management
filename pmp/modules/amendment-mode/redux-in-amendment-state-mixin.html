<link rel="import" href="../redux/etools-data-redux-store.html">

<script>
  'use strict';

  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Mixins = window.EtoolsPmpApp.Mixins || {};

  /**
   * Update PD in_amendment state flag in redux store
   * @polymer
   * @mixinFunction
   * @appliesMixin EtoolsPmpApp.Mixins.EtoolsDataReduxStore
   */
  EtoolsPmpApp.Mixins.ReduxInAmendmentStateMixin = Polymer.dedupingMixin(
      superClass => class extends EtoolsPmpApp.Mixins.EtoolsDataReduxStore(superClass) {

        static get actions() {
          return {
            setInAmendmentModeState: function(inAmendment) {
              return {
                type: 'SET_IN_AMENDMENT_MODE_STATE',
                in_amendment: inAmendment
              };
            }
          };
        }

        updateReduxInAmendmentModeState(inAmendment) {
          this.dispatch('setInAmendmentModeState', inAmendment);
        }

      });
</script>
