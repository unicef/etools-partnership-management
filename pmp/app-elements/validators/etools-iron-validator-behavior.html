<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-meta/iron-meta.html">

<script>
  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
  /**
   * `EtoolsPmpApp.Behaviors.EtoolsIronValidator` can be used for complex validations for different fields where
   * the error message can be different for the same field.
   * For example: "Date field is required" or "Date can not be in the future"
   * Elements instances implementing this behavior will be registered for use in elements that implement
   * `Polymer.IronValidatableBehavior`.
   *
   * @polymerBehavior EtoolsPmpApp.Behaviors.EtoolsIronValidator
   */
  EtoolsPmpApp.Behaviors.EtoolsIronValidator = {
    properties: {
      validatorName: {
        type: String,
        value: ''
      }
    },

    ready: function() {
      if (!this.validatorName) {
        throw new Error('[EtoolsPmpApp.Behaviors.EtoolsIronValidator] Validator name property can not be empty!');
      } else {
        console.log('validator name:', this.validatorName);
      }
      new Polymer.IronMeta({type: 'validator', key: this.validatorName, value: this});
    },

    /**
     * Implement custom validation logic in this function.
     * @param {Object} values The value to validate. May be any type depending on the validation logic.
     * @return {Boolean} true if `values` is valid.
     */
    validate: function(values) {
    }
  };

</script>
