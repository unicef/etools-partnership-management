<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="page-footer">

  <template>
    <style>
      :host {
        padding: 25px;
        width: 100%;
        height: 90px;
        box-sizing: border-box;
      }

      #footer-content {
        @apply(--layout-horizontal);
      }

      #unicef-logo {
        @apply(--layout-horizontal);
        @apply(--layout-inline);
        padding-right: 30px;
      }

      #unicef-logo img {
        height: 40px;
        width: auto;
      }

      .footer-link {
        margin: auto 15px;
        color: var(--light-disabled-text-color);
        text-decoration: none;
      }

      .footer-link:first-of-type {
        margin-left: 30px;
      }

    </style>
    <footer>
      <div id="footer-content">
        <span id="unicef-logo">
          <img src="../../../images/UNICEF_logo.png" alt="UNICEF logo">
        </span>
        <!-- TODO: modify span to a with proper href values after footer pages are ready -->
      <!--   <span class="footer-link">Contact</span>
        <span class="footer-link">Disclaimers</span>
        <span class="footer-link">Privacy Policy</span> -->
      </div>
    </footer>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-footer'
      });
    })();
  </script>

</dom-module>
