<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../app-behaviors/data-element-behavior.html">

<dom-module id="unicef-staff-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'unicef-staff-data',

        behaviors: [pmpBehaviors.DataElementBehavior],

        properties: {
          endpointName: {
            type: String,
            value: 'unicefUsers'
          },
        }

      });

    })();

  </script>

</dom-module>
