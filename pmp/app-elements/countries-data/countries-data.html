<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../app-behaviors/data-element-behavior.html">
<link rel="import" href="../../app-config/etools-app-config.html">
<dom-module id="countries-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="custom"
                 dexie-db-collection="countries"
                 on-success="_handleResponse"></etools-ajax>

  </template>

  <script>

    Polymer({

      is: 'countries-data',

      behaviors: [pmpBehaviors.DataElementBehavior],

      properties: {

        endpointName: {
          type: String,
          value: 'countries'
        }

      }

    });

  </script>

</dom-module>
