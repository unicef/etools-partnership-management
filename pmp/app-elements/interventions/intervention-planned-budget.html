<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-searchable-multiselection-menu/etools-single-selection-menu.html">

<link rel="import" href="../../../bower_components/etools-currency-amount-input/etools-currency-behavior.html">
<link rel="import" href="../../../bower_components/etools-currency-amount-input/etools-currency-amount-input.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">

<link rel="import" href="../static-common-data/redux-behaviors/common-static-data-redux-behavior.html">
<link rel="import" href="../common-elements/etools-form-element-wrapper.html">

<dom-module id="intervention-planned-budget">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles">
      [hidden] {
        display: none !important;
      }

       :host {
        display: block;
        width: 100%;
        padding: 7px 0;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        }
        ;
      }

      etools-currency-amount-input {
        width: 100%;
      }

      etools-currency-amount-input.total-input {
        --etools-currency-container-input: {
          font-weight: bold;
        }
        ;
      }

      .left-col {
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .usd-label {
        display: flex;
        align-self: center;
      }
      #currency {
        width: auto;
      }

      .action.delete[disabled] {
        visibility: hidden;
      }
    </style>

    <div hidden$="[[!plannedBudget]]">
      <!--<template is="dom-repeat" items="{{dataItems}}">-->
        <div class="row-h item-container">
          <div class="row-v flex-c">
            <div class="row-h">
              <div class="col col-3">
                <div class="row-h flex-c left-col">
                    <div class="col col-3">
                      Currency
                    </div>

                    <div class="col col-9">
                      CSO Contribution
                    </div>
                 </div>
              </div>
              <div class="col col-9">
                <div class="row-h flex-c left-col">
                    <div class="col col-4">
                      UNICEF Cash
                    </div>
                    <div class="col col-4">
                      UNICEF Supply
                    </div>
                    <div class="col col-4">
                      TOTAL
                    </div>
                  </div>
              </div>
            </div>

              <div class="row-h">
                <div class="col col-3">
                  <div class="row-h flex-c left-col">
                    <div class="col col-3">
                      <etools-single-selection-menu id="currency" placeholder="&#8212;" options="[[currencies]]"
                        on-iron-select="_currencyChanged"
                        selected="{{localCurrencyId}}"
                        required$="[[required]]" auto-validate error-message="Please select the currency"
                        readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]">
                      </etools-single-selection-menu>
                    </div>
                    <div class="col col-9">
                      <etools-currency-amount-input id$="csoContLocal" value="{{plannedBudget.partner_contribution_local}}"
                        type="number" placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                        required$="[[required]]" auto-validate
                        error-message="CSO Cont. (Local) required">
                      </etools-currency-amount-input>
                    </div>
                  </div>
                </div>
                <div class="col col-9">
                  <div class="row-h flex-c left-col">
                    <div class="col col-4">
                      <etools-currency-amount-input id$="unicefCashLocal" value="{{plannedBudget.unicef_cash_local}}"
                        type="number" placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                        required$="[[required]]" auto-validate
                        error-message="UNICEF Cash (Local) required">
                      </etools-currency-amount-input>
                    </div>
                    <div class="col col-4">
                      <etools-currency-amount-input id$="inKindAmountLocal" value="{{plannedBudget.in_kind_amount_local}}"
                        type="number" placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                        required$="[[required]]" auto-validate
                        error-message="UNICEF Supply (Local) required">
                      </etools-currency-amount-input>
                    </div>
                    <div class="col col-4">
                      <etools-form-element-wrapper>
                        [[_getPlannedBudgetTotalFormatted(plannedBudget.partner_contribution_local, plannedBudget.unicef_cash_local, plannedBudget.in_kind_amount_local)]]
                      </etools-form-element-wrapper>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row-h">
                <div class="col col-3">
                  <div class="row-h flex-c left-col">
                    <div class="col col-3 usd-label">
                      <span>USD</span>
                    </div>
                    <div class="col col-9">
                      <etools-currency-amount-input id$="csoContUsd" value="{{plannedBudget.partner_contribution}}" type="number"
                        placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]" required$="[[required]]" auto-validate error-message="CSO Cont. (USD) required">
                      </etools-currency-amount-input>
                    </div>
                  </div>
                </div>
                <div class="col col-9">
                  <div class="row-h flex-c left-col">
                    <div class="col col-4">
                      <etools-currency-amount-input id$="unicefCashUsd" value="{{plannedBudget.unicef_cash}}" type="number"
                        placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]" required$="[[required]]" auto-validate error-message="UNICEF Cash (USD) required">
                      </etools-currency-amount-input>
                    </div>
                    <div class="col col-4">
                      <etools-currency-amount-input id$="inKindAmountUsd" value="{{plannedBudget.in_kind_amount}}"
                        type="number" placeholder="&#8212;" readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                        required$="[[required]]" auto-validate
                        error-message="UNICEF Supply (USD) required">
                      </etools-currency-amount-input>
                    </div>
                    <div class="col col-4">
                      <etools-form-element-wrapper>
                        [[_getPlannedBudgetTotalFormatted(plannedBudget.partner_contribution, plannedBudget.unicef_cash, plannedBudget.in_kind_amount)]]
                      </etools-form-element-wrapper>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      <!--</template>-->
      </div>

      <div class="row-h" hidden$="[[plannedBudget]]">
        <p>There are no planned budgets added.</p>
      </div>

      <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
        <paper-fab icon="create" hidden="[[!_showEditBtn(editMode, editablePlannedBudget)]]" title="Edit" on-tap="_editPlannedBudget">
      </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'intervention-planned-budget',

        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsBehaviors.EtoolsCurrencyBehavior
        ],

        properties: {
          plannedBudget: {
            type: Object,
            observer: 'plannedBudgetchanged'
          },
          currencies: {
            type: Array,
            statePath: 'currencies'
          },
          localCurrency: {
            type: String,
            value: ''
          },
          localCurrencyId: {
            type: Number
           // observer: '_localCurrencyIdChanged'
          },
          required: {
            type: Boolean,
            value: true
          },
          editMode: {
            type: Boolean,
            observer: '_editModeChanged'
          },
          editablePlannedBudget: {
            type: Boolean,
            value: false
          },
          interventionId: {
            type: Number,
            observer: '_interventionIdChanged'
          }
        },
        observers: [
          // '_dataItemsChanged(dataItems)',
          '_initSelectedCurrency(dataItems, currencies)'
        ],

        // ready: function () {
        //   this.dataSetModel = {
        //     id: null,
        //     partner_contribution: 0,
        //     unicef_cash: 0,
        //     in_kind_amount: 0,
        //     partner_contribution_local: 0,
        //     unicef_cash_local: 0,
        //     in_kind_amount_local: 0,
        //     total: 0,
        //     currency: null
        //   };
        // },
        plannedBudgetchanged: function() {

        },
        _showEditBtn: function() {
          if (!this.editMode) {
            return false;
          }
          if (this.editablePlannedBudget) {
            return false;
          }
          return true;
        },
        _isReadonly: function() {
          if (!this.editMode) {
            return true;
          }
          if (!this.interventionId) {
            return false;
          }
          return !this.editablePlannedBudget;
        },
        _editPlannedBudget: function() {
          // TODO show cancel btn
          this.editablePlannedBudget = true;
        },

        // _dataItemsChanged: function (dataItems) {
        //   if (!Array.isArray(dataItems)) {
        //     this.set('dataItems', []);
        //   }
        // },

        // make sure we have the right currency selected when intervention is changed
        _interventionIdChanged: function () {
          console.log(this.plannedBudget);
          if (this.interventionId) {
            this.editablePlannedBudget = false;
          }
          if (this.plannedBudget && Array.isArray(this.plannedBudget)) {
            this.plannedBudget = this.plannedBudget[0];
          }
           console.log(this.plannedBudget);
          this._initSelectedCurrency(this.currencies);
        },

        _initSelectedCurrency: function (currencies) {
          this.debounce('initSelectedCurrency', function () {
            if (Array.isArray(currencies) && currencies.length > 0 && this.plannedBudget) {
              // check and set the currency
              if (this.plannedBudget.currency) {
                // plannedBudget.currency should be the currency ID
                var currency = currencies.filter(function (c) {
                  return parseInt(c.value, 10) === parseInt(this.plannedBudget.currency, 10);
                }.bind(this))[0];
                if (currency) {
                  this.set('localCurrencyId', currency.value);
                  this.set('localCurrency', currency.label);
                 // this._setCurrencyDropdownValue(currency);
                  return;
                }
              }
            }
            // reset local currency
            this.set('localCurrencyId', null);
            this.set('localCurrency', null);
           // this._setCurrencyDropdownValue(null);
          }.bind(this), 50);
        },

        // _setCurrencyDropdownValue: function (currency) {
        //   var currencyValue = currency ? currency.value : null;
        //   this.dataItems.forEach(function (item, index) {
        //     var dropdown = this.$$('#currency_' + index);
        //     if (dropdown) {
        //       dropdown.set('selected', currencyValue);
        //     }
        //   }.bind(this));
        // },

        // _localCurrencyIdChanged: function (currencyId) {
        //   if (!currencyId) {
        //     currencyId = null;
        //   }
        //   if (this.dataItems instanceof Array && this.dataItems.length > 0) {
        //     this.dataItems.forEach(function (item) {
        //       item.currency = currencyId;
        //     });
        //   }
        //   this.set('dataSetModel.currency', currencyId);
        // },

        _currencyChanged: function (event) {
          var selCurrencyName = null;
          var selCurrencyId = null;

          var selectedItem = event.detail.item.item;
          if (selectedItem && selectedItem.label) {
            selCurrencyName = selectedItem.label;
            selCurrencyId = selectedItem.value;
          }
          this.set('localCurrency', selCurrencyName);
          this.set('localCurrencyId', selCurrencyId);
        },

        _getPlannedBudgetTotal: function (val1, val2, val3, currency) {
          var t = 0;
          val1 = parseFloat(val1);
          if (!isNaN(val1)) {
            t += val1;
          }
          val2 = parseFloat(val2);
          if (!isNaN(val2)) {
            t += val2;
          }
          val3 = parseFloat(val3);
          if (!isNaN(val3)) {
            t += val3;
          }
          if (typeof currency === 'string' && currency !== '') {
            return t + ' ' + currency;
          }
          return t;
        },

        _getPlannedBudgetTotalFormatted: function (val1, val2, val3) {
          return this.displayCurrencyAmount(this._getPlannedBudgetTotal(val1, val2, val3), '0', 0);
        },

        // validate fields
        validate: function () {
          var valid = true;
          var elementsSelectorsToValidate = [
            '#currency' ,
            '#csoContLocal',
            '#unicefCashLocal',
            '#inKindAmountLocal',
            '#csoContUsd',
            '#unicefCashUsd',
            '#inKindAmountUsd'
          ];
          elementsSelectorsToValidate.forEach(function (selector) {
            var el = this.$$(selector);
            if (el && !el.validate()) {
              valid = false;
            }
          }.bind(this));
          return valid;
        },

        // reset validation errors
        resetValidations: function () {
          var elementsSelectorsToValidate = [
            '#currency',
            '#csoContLocal',
            '#unicefCashLocal',
            '#inKindAmountLocal',
            '#csoContUsd',
            '#unicefCashUsd',
            '#inKindAmountUsd'
          ];
          elementsSelectorsToValidate.forEach(function (selector) {
            var el = this.$$(selector);
            if (el) {
              el.set('invalid', false);
            }
          }.bind(this));
        },

        _editModeChanged: function (newValue, oldValue) {
          if (newValue !== oldValue) {
            this.updateStyles();
          }
        }

      });
    })();
  </script>
</dom-module>
