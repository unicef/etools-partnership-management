<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import"
      href="../../../bower_components/etools-searchable-multiselection-menu/etools-single-selection-menu.html">

<link rel="import" href="../../../bower_components/etools-currency-amount-input/etools-currency-behavior.html">
<link rel="import" href="../../../bower_components/etools-currency-amount-input/etools-currency-amount-input.html">

<link rel="import" href="../../../styles/table-styles.html">

<link rel="import" href="behaviors/fr-numbers-consistency-behavior.html">

<dom-module id="intervention-planned-budget">
  <template strip-whitespace>
    <style include="shared-styles table-styles fields-inside-table-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .align-left {
        text-align: left;
      }

      #edit-btns paper-icon-button {
        color: var(--light-icon-color);
      }

      .currency {
        width: 200px;
      }

      etools-currency-amount-input {
        max-width: 175px;
      }

      .total {
        width: 200px;
      }

      #currency {
        width: auto;
      }

      etools-currency-amount-input.frs-inconsistent {
        --etools-currency-container-input: {
          color: var(--error-color);
        }
      }
      etools-info-tooltip {
        --etools-tooltip-trigger-icon: {
          @apply(--pmp-form-field-frs-inconsistency-icon);
        };
      }
    </style>

    <etools-content-panel panel-title="Planned Budget">

      <div slot="panel-btns" id="edit-btns" hidden$="[[!_showEditBtn(editMode, unicefCashEditMode)]]">
        <paper-icon-button icon="cancel"
                           hidden$="[[!_showCancelBtn(editMode, unicefCashEditMode)]]"
                           disabled$="[[!_showCancelBtn(editMode, unicefCashEditMode)]]"
                           title="Cancel"
                           on-tap="_cancelEdit">
        </paper-icon-button>
        <paper-icon-button icon="create"
                           hidden$="[[!_showEditBtn(editMode, unicefCashEditMode)]]"
                           disabled$="[[!_showEditBtn(editMode, unicefCashEditMode)]]"
                           title="Edit"
                           on-tap="_editPlannedBudget">
        </paper-icon-button>
      </div>

      <table class="table r-align first-c-always-left">
        <thead>
          <tr>
            <th class="currency">Currency</th>
            <th>CSO Contribution</th>
            <th>UNICEF Cash</th>
            <th>UNICEF Supply</th>
            <th class="total">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="currency">
              <etools-form-element-wrapper no-label-float>
                <span>USD</span>
              </etools-form-element-wrapper>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-currency-amount-input id="csoContUsd"
                                              value="{{plannedBudget.partner_contribution}}"
                                              type="number"
                                              placeholder="&#8212;"
                                              readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                              required$="[[required]]" auto-validate
                                              error-message="CSO Cont. (USD) required"
                                              no-label-float>
                </etools-currency-amount-input>
              </div>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-info-tooltip icon="report"
                                     hide-tooltip="[[!frsConsistencyWarningIsActive(_frsConsistencyWarning)]]"
                                     important-warning="[[frsConsistencyWarningIsActive(_frsConsistencyWarning)]]">
                  <etools-currency-amount-input slot="field"
                                                id="unicefCashUsd"
                                                class$="[[getFrsInconsistentFieldClass(_frsConsistencyWarning)]]"
                                                value="{{plannedBudget.unicef_cash}}" type="number"
                                                placeholder="&#8212;"
                                                readonly$="[[_isReadonly(unicefCashEditMode, editablePlannedBudget, interventionId)]]"
                                                required$="[[required]]" auto-validate
                                                error-message="UNICEF Cash (USD) required"
                                                no-label-float>
                  </etools-currency-amount-input>
                  <span slot="message">[[_frsConsistencyWarning]]</span>
                </etools-info-tooltip>
              </div>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-currency-amount-input id="inKindAmountUsd"
                                              value="{{plannedBudget.in_kind_amount}}"
                                              type="number" placeholder="&#8212;"
                                              readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                              required$="[[required]]" auto-validate
                                              error-message="UNICEF Supply (USD) required"
                                              no-label-float>
                </etools-currency-amount-input>
              </div>
            </td>
            <td class="total">
              <etools-form-element-wrapper no-label-float>
                [[_getPlannedBudgetTotalFormatted(plannedBudget.partner_contribution, plannedBudget.unicef_cash,
                plannedBudget.in_kind_amount)]]
              </etools-form-element-wrapper>
            </td>
          </tr>
          <tr>
            <td class="currency">
              <etools-single-selection-menu id="currency" placeholder="&#8212;" options="[[currencies]]"
                                            selected="{{plannedBudget.currency}}"
                                            required$="[[required]]" auto-validate
                                            error-message="Please select the currency"
                                            readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                            no-label-float>
              </etools-single-selection-menu>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-currency-amount-input id="csoContLocal"
                                              value="{{plannedBudget.partner_contribution_local}}"
                                              type="number" placeholder="&#8212;"
                                              readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                              required$="[[required]]" auto-validate
                                              error-message="CSO Cont. (Local) required"
                                              no-label-float>
                </etools-currency-amount-input>
              </div>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-currency-amount-input id="unicefCashLocal"
                                              value="{{plannedBudget.unicef_cash_local}}"
                                              type="number" placeholder="&#8212;"
                                              readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                              required$="[[required]]" auto-validate
                                              error-message="UNICEF Cash (Local) required"
                                              no-label-float>
                </etools-currency-amount-input>
              </div>
            </td>
            <td>
              <div class="table-content-wrapper">
                <etools-currency-amount-input id="inKindAmountLocal"
                                              value="{{plannedBudget.in_kind_amount_local}}"
                                              type="number" placeholder="&#8212;"
                                              readonly$="[[_isReadonly(editMode, editablePlannedBudget, interventionId)]]"
                                              required$="[[required]]" auto-validate
                                              error-message="UNICEF Supply (Local) required"
                                              no-label-float>
                </etools-currency-amount-input>
              </div>
            </td>
            <td class="total">
              <etools-form-element-wrapper no-label-float>
                [[_getPlannedBudgetTotalFormatted(plannedBudget.partner_contribution_local,
                plannedBudget.unicef_cash_local, plannedBudget.in_kind_amount_local)]]
              </etools-form-element-wrapper>
            </td>
          </tr>
        </tbody>
      </table>
    </etools-content-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-planned-budget',

        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsBehaviors.EtoolsCurrencyBehavior,
          pmpBehaviors.FrNumbersConsistencyBehavior
        ],

        properties: {
          intervention: Object,
          plannedBudget: {
            type: Object,
            notify: true
          },
          currencies: {
            type: Array,
            statePath: 'currencies'
          },
          required: {
            type: Boolean,
            value: true
          },
          editMode: {
            type: Boolean,
            value: false,
            observer: '_editModeChanged'
          },
          unicefCashEditMode: {
            type: Boolean,
            value: false,
            observer: '_editModeChanged'
          },
          editablePlannedBudget: {
            type: Boolean,
            value: false
          },
          interventionId: {
            type: Number,
            observer: '_interventionIdChanged'
          },
          localCurrency: {
            type: Number,
            value: 145 //TODO will be taken from user profile and set globally
          },
          initialPlannedBudget: Object,
          _frsConsistencyWarning: {
            type: String,
            value: ''
          }
        },

        observers: [
          'interventionWasSavedChanged(plannedBudget.interventionWasSaved)',
          '_checkFrsConsistency(intervention.frs_details.total_frs_amt, plannedBudget.unicef_cash)'
        ],

        interventionWasSavedChanged: function(newValue) {
          if (newValue) {
            this.set('editablePlannedBudget', false);
            this.set('plannedBudget.interventionWasSaved', false);
          }
        },
        _cancelEdit: function() {
          this.plannedBudget = JSON.parse(JSON.stringify(this.initialPlannedBudget));
          this.set('editablePlannedBudget', false);
        },
        _showCancelBtn: function(editMode, unicefCashEditMode) {
          return !this._showEditBtn(editMode, unicefCashEditMode) && this.interventionId;
        },
        _showEditBtn: function(editMode, unicefCashEditMode) {
          return editMode || unicefCashEditMode;
        },
        _isReadonly: function(editMode, editablePlannedBudget, interventionId) {
          if (!editMode) {
            return true;
          }
          if (!interventionId) {
            return false;
          }
          return !editablePlannedBudget;
        },
        _editPlannedBudget: function() {
          this.set('editablePlannedBudget', true);
          this.initialPlannedBudget = Object.assign({}, this.plannedBudget);
        },
        // make sure we have the right currency selected when intervention is changed
        _interventionIdChanged: function() {
          this.initialPlannedBudget = Object.assign({}, this.plannedBudget);
          this.editablePlannedBudget = !this.interventionId;
          this._defaultToWorkspaceCurrency();
        },
        _defaultToWorkspaceCurrency: function() {
          if (this.plannedBudget && !this.interventionId) {
            this.set('plannedBudget.currency', this.localCurrency);
          }
        },
        _getPlannedBudgetTotal: function(val1, val2, val3, currency) {
          var t = 0;
          val1 = parseFloat(val1);
          if (!isNaN(val1)) {
            t += val1;
          }
          val2 = parseFloat(val2);
          if (!isNaN(val2)) {
            t += val2;
          }
          val3 = parseFloat(val3);
          if (!isNaN(val3)) {
            t += val3;
          }
          if (typeof currency === 'string' && currency !== '') {
            return t + ' ' + currency;
          }
          return t;
        },
        _getPlannedBudgetTotalFormatted: function(val1, val2, val3) {
          return this.displayCurrencyAmount(this._getPlannedBudgetTotal(val1, val2, val3), '0', 0);
        },

        // validate fields
        validate: function() {
          var valid = true;
          var elementsSelectorsToValidate = [
            '#currency',
            '#csoContLocal',
            '#unicefCashLocal',
            '#inKindAmountLocal',
            '#csoContUsd',
            '#unicefCashUsd',
            '#inKindAmountUsd'
          ];
          elementsSelectorsToValidate.forEach(function(selector) {
            var el = this.$$(selector);
            if (el && !el.validate()) {
              valid = false;
            }
          }.bind(this));
          return valid;
        },

        // reset validation errors
        resetValidations: function() {
          var elementsSelectorsToValidate = [
            '#currency',
            '#csoContLocal',
            '#unicefCashLocal',
            '#inKindAmountLocal',
            '#csoContUsd',
            '#unicefCashUsd',
            '#inKindAmountUsd'
          ];
          elementsSelectorsToValidate.forEach(function(selector) {
            var el = this.$$(selector);
            if (el) {
              el.set('invalid', false);
            }
          }.bind(this));
        },

        _editModeChanged: function(newValue, oldValue) {
          if (newValue !== oldValue) {
            this.updateStyles();
          }
        },

        _checkFrsConsistency: function(frsTotalAmt, unicefCash) {
          if (this.emptyFrsList(this.intervention)) {
            this.set('_frsConsistencyWarning', '');
            this.$.unicefCashUsd.updateStyles();
            return;
          }
          this.set('_frsConsistencyWarning',
              this.checkFrsAndUnicefCashAmountsConsistency(unicefCash, frsTotalAmt, true));
          this.$.unicefCashUsd.updateStyles();
        }

      });
    })();
  </script>
</dom-module>
