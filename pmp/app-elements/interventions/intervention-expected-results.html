<dom-module id="intervention-expected-results">
  <template>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles file-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        padding: 7px 0;

        --paper-fab-keyboard-focus-background: #8dc63f; /* TODO: replace with app-theme var */
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }

      .item-container {
        padding: 8px 15px;
      }

    </style>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="row-h item-actions-container">
            <div class="row-v actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 icon="cancel"></paper-icon-button>
            </div>
          </div>
          <div class="row-v flex-c item-content">

              <div class="row-h">
                <ram-indicator-selector cp-output-id="{{item.cp_output}}"
                                        selected-cp-indicators-ids="{{item.ram_indicators}}"
                                        already-selected-cpo="[[alreadySelectedCpOutputs]]">
                </ram-indicator-selector>
              </div>

              <result-link-lower-results data-items="{{item.ll_results}}"
                                         edit-mode$="[[editMode]]"
                                         cp-output-id="[[item.cp_output]]"
                                         on-open-indicator-dialog="_openIndicatorDialog">
              </result-link-lower-results>

          </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no results added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewResult"
                 title="Add"></paper-fab>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-expected-results',

        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          pmpBehaviors.RepeatableDataSetsBehavior,
          pmpBehaviors.DateBehavior
        ],

        properties: {
          interventionId: {
            type: Number,
            observer: 'interventionIdChanged'
          },
          required: {
            type: Boolean,
            value: false
          },
          editMode: {
            type: Boolean,
            value: false
          },
          alreadySelectedCpOutputs: {
            type: Array,
            value: []
          },
          indicatorDialog: {
            type: Object
          }
        },

        observers: [
          '_dataItemsChanged(dataItems)',
          '_dataItemsChanges(dataItems.*)'
        ],

        ready: function() {
          this.dataSetModel = {
            id: null,
            intervention: null,
            cp_output: null,
            ram_indicators: [],
            ll_results: []
          };

          // init indicator dialog data
          this.indicatorDialog = document.createElement('indicator-dialog');
          this.indicatorDialog.setAttribute('id', 'indicatorDialog');
          Polymer.dom(document.querySelector('body')).appendChild(this.indicatorDialog);
        },

        detached: function() {
          if (this.indicatorDialog) {
            Polymer.dom(document.querySelector('body')).removeChild(this.indicatorDialog);
          }
        },

        interventionIdChanged: function(interventionId) {
          if (interventionId > 0) {
            this.set('dataModel.intervention', interventionId);
          } else {
            this.set('dataModel.intervention', null);
          }
        },

        _dataItemsChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          } else {
            this.set('alreadySelectedCpOutputs', this._getSelectedCpOutputsIds());
          }
        },

        // get selected cpoutputs ids
        _getSelectedCpOutputsIds: function() {
          var selectedCpOIds = [];
          if (this.dataItems.length > 0) {
            this.dataItems.forEach(function(result) {
              if (result.cp_output) {
                selectedCpOIds.push(result.cp_output);
              }
            });
          }
          return selectedCpOIds;
        },

        // every time cp_output is selected update alreadySelectedCpOutputs
        // and do not show alreadySelectedCpOutputs in other dorpdowns
        _dataItemsChanges: function(item) {
          var change = item.path.substring(item.path.lastIndexOf('.') + 1);
          if (change === 'cp_output' || change === 'length') {
            this.set('alreadySelectedCpOutputs', this._getSelectedCpOutputsIds());
          }
        },

        /**
         * Validate last added amendment and if is not empty add a new one
         */
        _addNewResult: function() {
          this._addElement();
        },

        // open indicator dialog to add or edit indicator
        _openIndicatorDialog: function(event) {
          event.stopImmediatePropagation();
          console.log(event.detail);
          var actionParams = event.detail;

          if (!actionParams.appliedIndicatorsIndex) {
            this.indicatorDialog.setAddLabel();
            this.indicatorDialog.setTitle('Add Indicator');
          } else {
            this.indicatorDialog.setEditLabel();
            this.indicatorDialog.setTitle('Edit Indicator');
          }

          this.indicatorDialog.setIndicatorData(actionParams.indicatorData, actionParams);
          this.indicatorDialog.openIndicatorDialog();
        }

      });
    })();
  </script>
</dom-module>
