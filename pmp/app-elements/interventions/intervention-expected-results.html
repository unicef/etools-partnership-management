<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">
<link rel="import" href="../../../styles/file-styles.html">
<link rel="import" href="../../../styles/buttons-styles.html">

<link rel="import" href="../../app-elements/static-common-data/redux-behaviors/common-static-data-redux-behavior.html">
<link rel="import" href="../../app-behaviors/repeatable-data-sets-behavior.html">
<link rel="import" href="../../app-behaviors/date-behavior.html">

<link rel="import" href="expected-results/ram-indicator-selector.html">
<link rel="import" href="expected-results/result-link-lower-results.html">
<link rel="import" href="expected-results/indicator-dialog.html">

<dom-module id="intervention-expected-results">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles file-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }
    </style>
    <etools-ajax id="deleteAjax"
                 on-success="_handleDeleteResponse"
                 on-fail="_handleDeleteError"></etools-ajax>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 icon="cancel"
                                 disabled$="[[!editMode]]"></paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <ram-indicator-selector id$="cpOuputAndIndicators_[[index]]"
                                    cp-output-id="{{item.cp_output}}"
                                    selected-cp-indicators-ids="{{item.ram_indicators}}"
                                    selected-cp-structure="[[selectedCpStructure]]"
                                    already-selected-cpo="[[alreadySelectedCpOutputs]]"
                                    required$="[[required]]"
                                    edit-mode$="[[editMode]]">
            </ram-indicator-selector>

            <result-link-lower-results id$="lowerResult_[[index]]"
                                       data-items="{{item.ll_results}}"
                                       edit-mode$="[[editMode]]"
                                       cp-output-id="[[item.cp_output]]"
                                       on-open-indicator-dialog="_openIndicatorDialog">
            </result-link-lower-results>

          </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no results added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewResult"
                 title="Add"></paper-fab>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-expected-results',

        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          pmpBehaviors.RepeatableDataSetsBehavior,
          pmpBehaviors.DateBehavior
        ],

        properties: {
          interventionId: {
            type: Number
          },
          _deleteEpName: {
            type: String,
            value: 'interventionResultLinkDelete',
            readOnly: true,
          },
          required: {
            type: Boolean,
            value: false
          },
          editMode: {
            type: Boolean
          },
          alreadySelectedCpOutputs: {
            type: Array,
            value: []
          },
          indicatorDialog: {
            type: Object
          },
          selectedCpStructure: {
            type: String
          }
        },

        observers: [
          '_dataItemsChanged(dataItems)',
          '_dataItemsChanges(dataItems.*)'
        ],

        ready: function() {
          this.dataSetModel = {
            id: null,
            intervention: null,
            cp_output: null,
            ram_indicators: [],
            ll_results: []
          };

          // init indicator dialog data
          this.indicatorDialog = document.createElement('indicator-dialog');
          this.indicatorDialog.setAttribute('id', 'indicatorDialog');

          // attach close handler
          this.indicatorDialog.addEventListener('indicator-dialog-close', function(event) {
            this.indicatorDialogDataReceived(event.detail);
          }.bind(this));

          Polymer.dom(document.querySelector('body')).appendChild(this.indicatorDialog);
        },

        detached: function() {
          if (this.indicatorDialog) {
            Polymer.dom(document.querySelector('body')).removeChild(this.indicatorDialog);
          }
        },
        /**
         * Add/update indicators data
         */
        indicatorDialogDataReceived: function(data) {
          var actionParams = data.actionParams;
          var indicator = data.indicatorData;
          for (var i = 0; i < this.dataItems.length; i++) {
            //search expected result item by output id
            if (this.dataItems[i].cp_output === actionParams.cpOutputId) {
              var indicatorPaths = 'dataItems.' + i + '.ll_results.' +
                  actionParams.llResultIndex + '.applied_indicators';
              if (actionParams.appliedIndicatorsIndex !== null) {
                // we just edited an indicator, replace data in indicators list
                this.set(indicatorPaths + '.' + actionParams.appliedIndicatorsIndex,
                    JSON.parse(JSON.stringify(indicator)));
              } else {
                // new indicator added
                this.push(indicatorPaths, indicator);
              }
              break; // stop exp res search, already found
            }
          }
        },
        _dataItemsChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          } else {
            this.set('alreadySelectedCpOutputs', this._getSelectedCpOutputsIds());
          }
        },

        // get selected cpoutputs ids
        _getSelectedCpOutputsIds: function() {
          var selectedCpOIds = [];
          if (this.dataItems.length > 0) {
            this.dataItems.forEach(function(result) {
              if (result.cp_output) {
                selectedCpOIds.push(result.cp_output);
              }
            });
          }
          return selectedCpOIds;
        },

        // every time cp_output is selected update alreadySelectedCpOutputs
        // and do not show alreadySelectedCpOutputs in other dorpdowns
        _dataItemsChanges: function(item) {
          var change = item.path.substring(item.path.lastIndexOf('.') + 1);
          if (change === 'cp_output' || change === 'length') {
            this.set('alreadySelectedCpOutputs', this._getSelectedCpOutputsIds());
          }
        },

        /**
         * Validate last added amendment and if is not empty add a new one
         */
        _addNewResult: function() {
          this._addElement();
        },

        // open indicator dialog to add or edit indicator
        _openIndicatorDialog: function(event) {
          event.stopImmediatePropagation();
          var actionParams = event.detail;

          if (actionParams.appliedIndicatorsIndex === null) {
            this.indicatorDialog.setAddLabel();
            this.indicatorDialog.setTitle('Add Indicator');
          } else {
            this.indicatorDialog.setEditLabel();
            this.indicatorDialog.setTitle('Edit Indicator');
          }

          this.indicatorDialog.resetData();

          this.indicatorDialog.setIndicatorData(actionParams.indicatorData, actionParams);
          this.indicatorDialog.openIndicatorDialog();
        },

        validate: function() {
          var valid = true;
          if (this.dataItems.length > 0) {
            this.dataItems.forEach(function(item, index) {
              var cpOutputAndRamIndicatorsSelector = this.$$('#cpOuputAndIndicators_' + index);
              if (!cpOutputAndRamIndicatorsSelector.validate()) {
                valid = false;
              }
            }.bind(this));
          }
          return valid;
        },

        resetValidations: function() {
          if (this.dataItems.length > 0) {
            this.dataItems.forEach(function(item, index) {
              var cpOutputAndRamIndicatorsSelector = this.$$('#cpOuputAndIndicators_' + index);
              if (cpOutputAndRamIndicatorsSelector) {
                cpOutputAndRamIndicatorsSelector.resetValidations();
              }
            }.bind(this));
          }
        }

      });
    })();
  </script>
</dom-module>
