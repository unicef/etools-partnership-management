<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/etools-dialog/dynamic-dialog-behavior.html">
<link rel="import" href="../../app-elements/etools-status/etools-status.html">

<link rel="import" href="../../../styles/app-mixins.html">

<dom-module id="intervention-status">
  <template strip-whitespace>
    <style>
      :host {
        width: 100%;
      }
    </style>
    <etools-status statuses="[[possibleStatuses]]"
                   actions="[[possibleActions]]"
                   on-intervention-draft-event="_setStatusDraft"
                   on-intervention-active-event="_setStatusActive"
                   on-intervention-cancel-event="_setStatusCanceled"
                   on-intervention-suspend-event="_setStatusSuspended"
                   on-intervention-terminate-event="_setStatusTerminated"
                   on-intervention-unsuspend-event="_setStatusNotSuspended">
        </etools-status>
  </template>

  <script>
    (function() {
      'use strict';

      // TODO: Very important! this is 99% the same as agreement status.
      // Check if the statuses are the same and refactor this 2 elements

      Polymer({
        is: 'intervention-status',

        behaviors: [etoolsBehaviors.DynamicDialogBehavior],

        properties: {
          interventionId: {
            type: Number
          },
          status: {
            type: String,
            value: ''
          },
          newStatus: {
            type: String,
            value: ''
          },
          possibleStatuses: {
          type: Array,
          value: function() {
              return [
                {
                  label: 'Draft',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Signed',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Active',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Suspended',
                  icon: 'av:pause-circle-filled',
                  iconColor: this.getComputedStyleValue('--warning-color'),
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Terminated',
                  icon: 'report-problem',
                  iconColor: this.getComputedStyleValue('--error-color'),
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Ended',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Cancelled',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Closed',
                  hidden: false,
                  completed: false
                },
              ];
            }
          },
          possibleActions: {
            type: Array,
            value: [
              {
                label: 'Save',
                hidden: true,
                primary: true,
                event: 'save-intervention'
                // save-intervention event is handeled by the parnent
              },
              {
                label: 'Change to draft',
                hidden: true,
                event: 'intervention-draft-event'
              },
              {
                label: 'Activate',
                hidden: true,
                event: 'intervention-active-event'
              },
              {
                label: 'Suspend',
                hidden: true,
                event: 'intervention-suspend-event'
              },
              {
                label: 'Unsuspend',
                hidden: true,
                event: 'intervention-unsuspend-event'
              },
              {
                label: 'Terminate',
                hidden: true,
                event: 'intervention-terminate-event'
              },
              {
                label: 'Cancel',
                hidden: true,
                event: 'intervention-cancel-event'
              },
            ]
          },
          warningDialog: Object,
          statusChangeWarningDialogContent: Object,
        },
        observers: [
            '_handleStatusChange(status)'
        ],

        ready: function() {
          this.statusChangeWarningDialogContent = document.createElement('p');
          this.statusChangeWarningDialogContent.setAttribute('id', 'statusChangeWarningContent');
          this.warningDialog = this.createDialog('PD/SSFA status change', 'md', 'Yes', 'No',
              this._statusChangeConfirmationCallback.bind(this), this.statusChangeWarningDialogContent);

          this.warningDialog.customStyle['--paper-dialog-scrollable'] = 'var(--pmp-paper-dialog-content)';
          this.warningDialog.updateStyles();
        },

        detached: function() {
          if (this.warningDialog) {
            this.removeDialog(this.warningDialog);
          }
        },

        _showStatusChangeConfirmationDialog: function() {
          if (this.warningDialog) {
            var warningMessage = 'Are you sure you want to change status from: <strong>\''
                + this.status + '\'</strong> to <strong>\'' + this.newStatus + '\'</strong>';

            if (this.statusChangeWarningDialogContent) {
              this.statusChangeWarningDialogContent.innerHTML = warningMessage;
              this.warningDialog.opened = true;
            } else {
              console.warn('[pmp intervetnion status change] #statusChangeWarningContent element not found!');
            }
          } else {
            console.warn('[pmp intervetnion status change] warningDialog not created!');
          }
        },

        _setAllActionsToHidden: function() {
          var possibleActions = this.possibleActions;
          possibleActions.forEach(function(elem) {
            elem.hidden = true;
          });

          this.set('possibleActions', possibleActions);
        },
        _setAllStatusesToHidden: function() {
          var possibleStatuses = this.possibleStatuses;
          possibleStatuses.forEach(function(elem) {
            elem.hidden = true;
          });

          this.set('possibleStatuses', possibleStatuses);
        },

        _computeAvailableActions: function(status) {
            this._setAllActionsToHidden();
            let availableOptions = ['Save'];

            switch (status) {
              case 'draft':
                availableOptions.push('Cancel');
                break;
              case 'active':
                availableOptions.push('Suspend');
                availableOptions.push('Terminate');
                break;
              case 'suspended':
                // removes Save option
                availableOptions.pop();
                availableOptions.push('Unsuspend');
                break;
              case 'terminated':
                // removes Save option
                availableOptions.pop();
                break;
              case 'cancelled':
                // removes Save option
                availableOptions.pop();
                availableOptions.push('Change to draft');
                break;
              case 'closed':
                // removes Save option
                availableOptions.pop();
                break;
              case 'implemented':
                // removes Save option
                availableOptions.pop();
                break;
            }

            for (let key in this.possibleActions) {
              let actionName = this.possibleActions[key].label;
              let config = this.possibleActions[key];

              if (availableOptions.indexOf(actionName) > -1) {
                config.hidden = false;
              }

              this.set(['possibleActions', key], null);
              this.set(['possibleActions', key], config);
            }
        },

        _computeAvailableStatuses: function(status) {
          this._setAllStatusesToHidden();
          let availableStatuses = [];
          let completedFlag = false;
          let activeStatus;

          switch (status) {
            case 'draft':
              availableStatuses = [
                'Draft',
                'Signed',
                'Active',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Draft';
              break;

            case 'active':
              availableStatuses = [
                'Draft',
                'Signed',
                'Active',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Active';
              break;

            case 'suspended':
              availableStatuses = [
                'Draft',
                'Signed',
                'Suspended',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Suspended';
              break;

            case 'terminated':
              availableStatuses = [
                'Draft',
                'Signed',
                'Terminated',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Terminated';
              break;

            case 'cancelled':
              availableStatuses = [
                'Draft',
                'Signed',
                'Cancelled',
                'Closed',
              ];
              activeStatus = 'Cancelled';
              break;

            case 'closed':
              availableStatuses = [
                'Draft',
                'Signed',
                'Active',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Closed';
              break;

            case 'implemented':
              availableStatuses = [
                'Draft',
                'Signed',
                'Active',
                'Ended',
              ];
              activeStatus = 'Ended';
              break;
            default:
              availableStatuses = [
                'Draft',
                'Signed',
                'Active',
                'Ended',
                'Closed',
              ];
              activeStatus = '';
              break;
          }

          for (let key = this.possibleStatuses.length - 1; key >= 0 ; key--) {
            let workingStatus = this.possibleStatuses[key];
            if (workingStatus.label === activeStatus) {
              completedFlag = true;
            }
            if (availableStatuses.indexOf(workingStatus.label) > -1) {
              workingStatus.hidden = false;
            }
            workingStatus.completed = completedFlag;
            this.set(['possibleStatuses', key], null);
            this.set(['possibleStatuses', key], workingStatus);
          }
        },

        _handleStatusChange: function(status) {
          this.debounce('reset-status-actions', function() {
            this._computeAvailableStatuses(status);
            this._computeAvailableActions(status);
          }.bind(this), 50);
        },
        _statusChangeConfirmationCallback: function(event) {
          if (event.detail.confirmed) {
            this.fire('update-intervention-status', {
              interventionId: this.interventionId,
              status: this.newStatus + ''
            });
          }
          this.set('newStatus', '');
        },

        _updateStatus: function(newStatus) {
          if (this.newAgreement) {
            return;
          }

          if (newStatus === 'draft' || newStatus === 'cancelled') {
            // if agreement was not saved (is new) or the status is already changed
            // from draft/cancelled, stop status change
            if (this.status !== 'draft' && this.status !== 'cancelled') {
              return false;
            }
          }

          if (newStatus === 'active' && this.interventionAgreementStatus === 'suspended') {
            // prevent changing status from suspended to active is the agreement status is suspended
            return false;
          }

          if (newStatus === 'active' || newStatus === 'suspended' || newStatus === 'terminated') {

            if (this.status !== 'active' && this.status !== 'suspended' && this.status !== 'terminated') {
              return false;
            }

          }
          this.set('newStatus', newStatus);
          this._showStatusChangeConfirmationDialog();
        },

        _setStatusTerminated: function() {
          this._updateStatus('terminated');
        },

        _setStatusDraft: function() {
          this._updateStatus('draft');
        },

        _setStatusActive: function() {
          this._updateStatus('active');
        },

        _setStatusSuspended: function() {
          this._updateStatus('suspended');
        },

        _setStatusCanceled: function() {
          this._updateStatus('cancelled');
        },
        _setStatusNotSuspended: function() {
          this.fire('toast', {text: 'Unsuspend action not implemented yet', showCloseBtn: true});
        },

      });
    })();

  </script>
</dom-module>
