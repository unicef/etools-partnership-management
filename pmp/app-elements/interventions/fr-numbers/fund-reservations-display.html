<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-currency-amount-input/etools-currency-behavior.html">
<link rel="import" href="../../../../bower_components/etools-info-tooltip/etools-info-tooltip.html">

<link rel="import" href="../../../app-behaviors/date-behavior.html">
<link rel="import" href="../behaviors/fr-numbers-consistency-behavior.html">

<link rel="import" href="../../../../styles/grid-layout-styles.html">

<dom-module id="fund-reservations-display">
  <template strip-whitespace>
    <style include="grid-layout-styles">
      [hidden] {
        display: none !important;
      }
    </style>
    <div class="table" hidden$="[[_noFrs(frsDetails)]]">
      <div class="row-h header-row">
        <div class="col col-3"> FR#</div>
        <div class="col col-3 right-align"> FR Posting Date</div>
        <div class="col col-2 right-align"> FR Amount $</div>
        <div class="col col-2 right-align"> Actual $</div>
        <div class="col col-2 right-align"> Outstanding $</div>
      </div>
      <template is="dom-repeat" items="[[frsDetails.frs]]" as="fr">
        <div class="row-h">
          <div class="col col-3">[[fr.fr_number]]</div>
          <div class="col col-3 right-align">[[prettyDate(fr.start_date)]]</div>
          <div class="col col-2 right-align">[[displayCurrencyAmount(fr.total_amt, '0.00')]] </div>
          <div class="col col-2 right-align">[[displayCurrencyAmount(fr.actual_amt, '0.00')]]</div>
          <div class="col col-2 right-align">[[displayCurrencyAmount(fr.outstanding_amt, '0.00')]]</div>
        </div>
      </template>
      <div class="row-h row-second-bg">
        <div class="col col-3"></div>
        <div class="col col-3 right-align"><strong>TOTAL</strong></div>
        <div class="col col-2 right-align">
          <etools-info-tooltip icon="report"
                            hide-tooltip$="[[!frsConsistencyWarningIsActive(_frsTotalAmountWarning)]]"
                            important-warning
                            icon-first right-aligned>
            <span slot="field">[[displayCurrencyAmount(frsDetails.total_frs_amt, '0.00')]]</span>
            <span slot="message">[[_frsTotalAmountWarning]]</span>
          </etools-info-tooltip>
        </div>
        <div class="col col-2 right-align"> [[displayCurrencyAmount(frsDetails.total_actual_amt, '0.00')]]</div>
        <div class="col col-2 right-align"> [[displayCurrencyAmount(frsDetails.total_outstanding_amt, '0.00')]]</div>
      </div>
    </div>
    <div class="row-h" hidden$="[[!_noFrs(frsDetails)]]">
      <p>There are no fund reservations added for this intervention.</p>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'fund-reservations-display',

        behaviors: [
          etoolsBehaviors.EtoolsCurrencyBehavior,
          EtoolsPmpApp.Behaviors.Date,
          EtoolsPmpApp.Behaviors.FrNumbersConsistency
        ],
        properties: {
          intervention: {
            type: Object,
            value: null
          },
          frsDetails: {
            type: Object,
            value: null
          },
          _frsTotalAmountWarning: String
        },
        observers: [
          '_checkFrsAmountConsistency(intervention, frsDetails)'
        ],
        _noFrs: function(frsDetails) {
          return (!frsDetails || !frsDetails.frs || !frsDetails.frs.length);
        },
        _checkFrsAmountConsistency: function(intervention, frsDetails) {
          if (this._noFrs(frsDetails) || !intervention) {
            this.set('_frsTotalAmountWarning', '');
            return;
          }
          let warn = this.checkFrsAndUnicefCashAmountsConsistency(intervention.planned_budget.unicef_cash,
              frsDetails.total_frs_amt, intervention, 'interventionDetails', true);
          this.set('_frsTotalAmountWarning', warn);
        }
      });

    })();
  </script>
</dom-module>
