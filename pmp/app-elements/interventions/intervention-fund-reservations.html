<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-currency-amount-input/etools-currency-behavior.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">

<link rel="import" href="../../app-behaviors/repeatable-data-sets-behavior.html">
<link rel="import" href="../common-elements/etools-form-element-wrapper.html">

<dom-module id="intervention-fund-reservations">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }

      paper-input {
        width: 200px;
      }

      .left-col {
        padding: 15px 0;
      }

      .darkbg {
        padding: 15px;
        background-color: var(--medium-theme-background-color);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
      }
      .fr-det {
        padding: 0;
      }
    </style>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 icon="cancel"
                                 disabled$="[[!editMode]]">
              </paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <div class="row-h">
              <!-- FR Number -->
              <paper-input id$="frNumber_[[index]]"
                           label="FR Number"
                           value="{{item.value}}"
                           placeholder="&#8212;" readonly$="[[!editMode]]">
              </paper-input>
            </div>

            <template is="dom-if" if="[[_showFrNrDetails(item.value)]]">
              <template is="dom-repeat" items="[[_getFrNrDetails(item.value)]]" as="itemDetail">
                <div class="row-h fr-nrs-detalis">
                  <div class="col col-4 left-col">
                    <!-- Grant -->
                    <etools-form-element-wrapper label="Grant">
                      [[itemDetail.grant_number]]
                    </etools-form-element-wrapper>
                  </div>
                  <div class="col col-8 darkbg">
                    <div class="flex-c">
                      <div class="row-h flex-c fr-det">
                        <div class="col col-4">
                          <!-- WBS -->
                          <etools-form-element-wrapper label="WBS">
                            [[itemDetail.wbs]]
                          </etools-form-element-wrapper>
                        </div>
                        <div class="col col-4">
                          <!-- FC Type -->
                          <etools-form-element-wrapper label="FC Type">
                            [[itemDetail.fc_type]]
                          </etools-form-element-wrapper>
                        </div>
                        <div class="col col-4">
                          <!-- FC Reference -->
                          <etools-form-element-wrapper label="FC Reference">
                            [[itemDetail.fc_ref_number]]
                          </etools-form-element-wrapper>
                        </div>
                      </div>
                      <div class="row-h flex-c fr-det">
                        <div class="col col-4">
                          <!-- Agreement Amount -->
                          <etools-form-element-wrapper label="Agreement Amount">
                            $ [[_getFormattedAmount(itemDetail.agreement_amount)]]
                          </etools-form-element-wrapper>
                        </div>
                        <div class="col col-4">
                          <!-- Commitment Amount -->
                          <etools-form-element-wrapper label="Commitment Amount">
                            $ [[_getFormattedAmount(itemDetail.commitment_amount)]]
                          </etools-form-element-wrapper>
                        </div>
                        <div class="col col-4">
                          <!-- Expenditure Amount -->
                          <etools-form-element-wrapper label="Expenditure Amount">
                            $ [[_getFormattedAmount(itemDetail.expenditure_amount)]]
                          </etools-form-element-wrapper>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </template>
          </div>
        </div>
      </template>

    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no fund reservations added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewFundReservation"
                 title="Add"></paper-fab>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-fund-reservations',

        behaviors: [
          etoolsBehaviors.EtoolsCurrencyBehavior,
          pmpBehaviors.RepeatableDataSetsBehavior
        ],

        properties: {
          frNumbersDetails: {
            type: Object,
            value: null,
            observer: '_detailsChanged'
          },
          editMode: {
            type: Boolean,
            observer: '_editModeChanged'
          },
          interventionStatus: {
            type: String
          }
        },
        observers: [
          '_dataItemsChanged(dataItems)',
          '_interventionStatusChanged(interventionStatus, editMode)'
        ],

        ready: function() {
          this.dataSetModel = {value: null};
        },
        _interventionStatusChanged: function(interventionStatus) {
          if (['', 'draft', 'signed'].indexOf(interventionStatus) > -1) {
            //* For status Signed, FRs(and Amendments) have to be editable , unlike the rest of the PD/SSFA
            this.editMode = true;
          } else {
            this.editMode = false;
          }
        },
        _editModeChanged: function(newValue, oldValue) {
          if (newValue !== oldValue) {
            this.updateStyles();
          }
        },

        _detailsChanged: function(details) {
          if (!details) {
            this.set('frNumbersDetails', []);
          }
        },

        _dataItemsChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          } else {
            if (dataItems.length) {
              if (dataItems[0].value) {
                return;
              }
              this.set('dataItems', dataItems.map(function(frNr) {
                return {value: frNr};
              }));
            }
          }
        },

        /**
         * Add new fund reservation
         */
        _addNewFundReservation: function() {
          this._addElement();
        },

        _showFrNrDetails: function(frNumber) {
          return typeof this.frNumbersDetails === 'object' && this.frNumbersDetails[frNumber];
        },

        _getFrNumberDetails: function(frNumber, detailProperty) {
          if (this._showFrNrDetails(frNumber)) {
            var value = this.frNumbersDetails[frNumber][detailProperty];
            if (!value || (typeof value === 'string' && value === '')) {
              return '-';
            }
            return value;
          }
        },
        _getFrNrDetails: function(frNumber) {
          if (this._showFrNrDetails(frNumber)) {
            return this.frNumbersDetails[frNumber];
          }
          return [];
        },

        _getFormattedAmount: function(amount) {
          return this.displayCurrencyAmount(amount, '0');
        }
      });
    })();
  </script>
</dom-module>
