<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-dropdown/iron-dropdown.html">

<dom-module id="reporting-requirements-actions">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        position: relative;
        width: 60px;
        height: 60px;
      }

      :host([opened="open"]) {
        background: var(--primary-background-color, #FFFFFF);
      }

      .dropdown-content {
        z-index: 100;
        background: var(--primary-background-color, #FFFFFF);
        border: solid 1px var(--dark-divider-color);
      }

      .dropdown-content .item {
        height: 48px;
        font-size: 16px;
        color: rgba(0, 0, 0, 0.87);
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 4px 24px;
        cursor: pointer;
        white-space: nowrap;
      }

      .dropdown-content .item:hover {
        background: var(--medium-theme-background-color, #EEEEEE);
      }

    </style>
    <paper-icon-button icon="more-vert"
                       role="button"
                       on-tap="_handleTap"
                       hidden$="[[opened]]">
    </paper-icon-button>

    <iron-dropdown id="requirementActions"
                   horizontal-align="right"
                   vertical-align="top"
                   opened="{{opened}}}">

      <div class="dropdown-content">
        <div class="item" on-tap="_handleEdit">
          Edit
        </div>
        <div class="item" on-tap="_handleDelete">
          Delete
        </div>
      </div>

    </iron-dropdown>

  </template>

  <script>
    Polymer({
      is: 'reporting-requirements-actions',

      properties: {
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        requirement: Object
      },
      _handleEdit: function() {
        this.fire('requiremenet-edit', this.requirement);
        this.$.requirementActions.close();
      },
      _handleDelete: function() {
        this.fire('requiremenet-delete', this.requirement);
        this.$.requirementActions.close();
      },
      _handleTap: function(e) {
        this.$.requirementActions.open();
      },

    });
  </script>
</dom-module>
