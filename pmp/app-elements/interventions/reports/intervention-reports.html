<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../reports/elems/reports-display-list.html">

<dom-module id="intervention-reports">
  <template strip-whitespace>

    <style>
      :host {
        @apply --layout-flex;
        width: 100%;
      }
    </style>

    <reports-display-list intervention-id="[[interventionId]]" no-pd-ssfa-ref></reports-display-list>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-reports',

        properties: {
          interventionId: Number,
        },

        attached: function() {
          /**
           * Disable loading message for reports tab elements load,
           * triggered by parent element on stamp or by tap event on tabs
           */
          this.fire('global-loading', {active: false, loadingSource: 'interv-page'});
          this.fire('intervention-page-attached');
        }
      });

    })();
  </script>

</dom-module>
