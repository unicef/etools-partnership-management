<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/etools-searchable-multiselection-menu/etools-single-selection-menu.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">

<link rel="import" href="../../app-behaviors/repeatable-data-sets-behavior.html">

<dom-module id="intervention-planned-visits">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }
      paper-input {
        width: 100%;
      }
    </style>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 disabled="[[!_canBeRemoved(index, editMode)]]"
                                 icon="cancel">
              </paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <div class="row-h">
              <div class="col col-2">
                <etools-single-selection-menu id$="year_[[index]]"
                                              class="year"
                                              label="Year"
                                              placeholder="&#8212;"
                                              selected="{{item.year}}"
                                              options="[[years]]"
                                              required$="[[item.programmatic]]"
                                              auto-validate
                                              error-message="Required if visits are specified"
                                              on-iron-activate="_yearChanged"
                                              readonly$="[[!editMode]]">
                </etools-single-selection-menu>
              </div>
              <div class="col col-3">
                <!-- TODO: min="0" not enought, re-check and restrict to values >= 0 -->
                <paper-input id$="visit_[[index]]"
                             label="Programmatic Visits"
                             value="{{item.programmatic}}"
                             type="number"
                             min="0"
                             allowed-pattern="[0-9\.]"
                             placeholder="&#8212;"
                             required$="[[item.year]]"
                             error-message="Required if a year has been specified"
                             auto-validate
                             readonly$="[[!editMode]]">
                </paper-input>
              </div>
              <!--<div class="col col-3">-->
                <!--<paper-input label="Spot Checks"-->
                             <!--value="{{item.spot_checks}}"-->
                             <!--type="number"-->
                             <!--min="0"-->
                             <!--allowed-pattern="[0-9\.]"-->
                             <!--hidden-->
                             <!--placeholder="&#8212;"-->
                             <!--readonly$="[[!editMode]]">-->
                <!--</paper-input>-->
              <!--</div>-->
              <!--<div class="col col-3">-->
                <!--<paper-input label="Audit"-->
                             <!--value="{{item.audit}}"-->
                             <!--type="number"-->
                             <!--min="0"-->
                             <!--allowed-pattern="[0-9\.]"-->
                             <!--hidden-->
                             <!--placeholder="&#8212;"-->
                             <!--readonly$="[[!editMode]]">-->
                <!--</paper-input>-->
              <!--</div>-->
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no planned visits added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewPlannedVisit"
                 title="Add"></paper-fab>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-planned-visits',

        behaviors: [
          EtoolsPmpApp.Behaviors.RepeatableDataSets
        ],

        properties: {
          years: {
            type: Array,
            value: []
          },
          editMode: {
            type: Boolean,
            observer: '_editModeChanged'
          }
        },
        observers: [
          '_dataItemsChanged(dataItems)'
        ],

        ready: function() {
          this.dataSetModel = {
            id: null,
            year: null,
            programmatic: null,
//            spot_checks: null,
//            audit: null
          };
        },

        validate: function() {
          var valid = true;
          this.dataItems.forEach(function(item, index) {
            var yearEl = this.$$('#year_' + index);
            var visitsEl = this.$$('#visit_' + index);
            if (yearEl && !yearEl.validate()) {
              valid = false;
            }
            if (visitsEl && !visitsEl.validate()) {
              valid = false;
            }
          }.bind(this));

          return valid;
        },

        _editModeChanged: function(newValue, oldValue) {
          if (newValue !== oldValue) {
            this.updateStyles();
          }
        },

        _dataItemsChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          }
        },

        /**
         * The planned visit row data can be removed only if it doesn't have and id assigned(only if is not saved)
         */
        _canBeRemoved: function(index, editMode) {
          if (!editMode) {
            return false;
          }
          var plannedVisit = this.dataItems[index];
          var plannedVisitId = parseInt(plannedVisit.id, 10);
          if (plannedVisitId && isNaN(plannedVisitId) === false && plannedVisitId > 0) {
            // planned budget already saved (has an id assigned)
            return false;
          }
          return true;
        },

        _getSelectedYear: function(year) {
          if (year && this.years.length) {
            return this.years.filter(function(y) {
              return y.value === parseInt(year, 10);
            });
          }
          return [];
        },

        _yearChanged: function(event) {
          var yearSelected = event.detail.item.item ? event.detail.item.item.value : null;

          if (this._yearAlreadySelected(yearSelected, event.model.index)) {
            this.fire('toast', {text: 'Year already selected on other planned visit item.', showCloseBtn: true});
            var yearDropdown = this.$$('#year_' + event.model.index);
            if (yearDropdown) {
              yearDropdown.selected = null;
            }
             this.set('dataItems.' + event.model.index + '.year', null);
            event.preventDefault();
            return;
          }

          this.set('dataItems.' + event.model.index + '.year', yearSelected);
        },

        _yearAlreadySelected: function(year, dropdownIdx) {
          var dropdowns = Polymer.dom(this.root).querySelectorAll('.year');
          if (!dropdowns || !dropdowns.length) {
            return false;
          }
          for (var i = 0; i < dropdowns.length; i++) {
            if (dropdowns[i].selected) {
              if (dropdownIdx !== i && dropdowns[i].selected === year) {
                // already selected sector
              return true;
              }
            }
          }
          return false;
        },

        /**
         * Validate last added planned visit and if is not empty add a new one
         */
        _addNewPlannedVisit: function() {
          this._addElement();
        }

      });
    })();
  </script>
</dom-module>
