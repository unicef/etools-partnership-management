<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import"
      href="../../../bower_components/etools-searchable-multiselection-menu/etools-single-selection-menu.html">
<link rel="import"
      href="../../../bower_components/etools-searchable-multiselection-menu/etools-multi-selection-menu.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">

<link rel="import" href="../../app-behaviors/repeatable-data-sets-behavior.html">
<link rel="import" href="../static-common-data/redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="intervention-sector-locations">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;

        --paper-fab-keyboard-focus-background: var(--success-color);
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }

      #bottom-actions {
        padding-bottom: 10px;
      }
    </style>

    <etools-ajax id="deleteAjax"
                 on-success="_handleDeleteResponse"
                 on-fail="_handleDeleteError"></etools-ajax>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container no-h-margin">
          <div class="item-actions-container">
            <div class="actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 disabled="[[!editMode]]"
                                 icon="cancel"></paper-icon-button>
            </div>
          </div>
          <div class="item-content">
            <div class="row-h">
              <div class="col col-3">
                <etools-single-selection-menu id$="sector_[[index]]"
                                              class="sector"
                                              label="Section/Cluster"
                                              placeholder="&#8212;"
                                              selected="{{item.sector}}"
                                              options="[[sectors]]"
                                              option-label="name"
                                              option-value="id"
                                              on-iron-activate="_sectorSelected"
                                              required$="[[_getFieldRequired(required, item.locations.length)]]"
                                              auto-validate
                                              error-message="Please select a sector"
                                              readonly$="[[!editMode]]">
                </etools-single-selection-menu>
              </div>
              <div class="col col-9">
                <etools-multi-selection-menu id$="locations_[[index]]"
                                             label="Locations"
                                             placeholder="&#8212;"
                                             selected-values="{{item.locations}}"
                                             options="[[locations]]"
                                             option-label="name"
                                             option-value="id"
                                             required$="[[_getFieldRequired(required, item.sector)]]"
                                             auto-validate
                                             error-message="Please select sector locations"
                                             readonly$="[[!editMode]]">
                </etools-multi-selection-menu>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <p hidden$="[[!_emptyList(dataItems.length)]]">There are no sector locations added.</p>

    <div id="bottom-actions" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewSectorLocation"
                 title="Add"></paper-fab>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-sector-locations',

        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          pmpBehaviors.RepeatableDataSetsBehavior
        ],

        properties: {
          locations: {
            type: Array,
            statePath: 'locations'
          },
          sectors: {
            type: Array,
            statePath: 'sectors'
          },
          required: {
            type: Boolean,
            value: false
          },
          _deleteEpName: {
            type: String,
            value: 'sectorLocationsDelete',
            readOnly: true,
          }
        },
        observers: [
          '_dataItemsChanged(dataItems)',
          '_sectorLocationsChanges(dataItems.*)'
        ],

        ready: function() {
          this.dataSetModel = {
            id: null,
            sector: null,
            locations: []
          };
        },
        _dataItemsChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          }
        },

        _getFieldRequired: function(required, data) {
          return required || !!data;
        },

        _sectorSelected: function(event) {
          var sectorSelected = event.detail.item.item;
          if (!sectorSelected || Object.keys(sectorSelected).length === 0) {
            this.set('dataItems.' + event.model.index + '.sector', null);
            return;
          }
          if (this._sectorAlreadySelected(sectorSelected.id, event.model.index)) {
            this.fire('toast', {text: 'Sector already selected.', showCloseBtn: true});

            var sectorDropdown = this.$$('#sector_' + event.model.index);
            if (sectorDropdown) {
              sectorDropdown.selected = null;
            }
            this.set('dataItems.' + event.model.index + '.sector', null);
            event.preventDefault();
            return;
          }

          this.set('dataItems.' + event.model.index + '.sector', sectorSelected.id);
        },

        _sectorAlreadySelected: function(sectorId, dropdownIdx) {
          var dropdowns = Polymer.dom(this.root).querySelectorAll('.sector');
          if (!dropdowns || !dropdowns.length) {
            return false;
          }
          for (var i = 0; i < dropdowns.length; i++) {
            if (dropdowns[i].selected) {
              /* jshint ignore:start */
              if (dropdownIdx !== i && dropdowns[i].selected == sectorId) {
                // already selected sector
                return true;
              }
              /* jshint ignore:end */
            }
          }
          return false;
        },
        /**
         * Validate last added sector location and if is not empty add a new one
         */
        _addNewSectorLocation: function() {
          this._addElement();
        },

        /**
         * Validation
         */
        validate: function() {
          var valid = true;
          if (this.dataItems.length === 0 && this.required) {
            this.fire('toast', {text: 'Please add sector location data.', showCloseBtn: true});
            valid = false;
          } else {
            this.dataItems.forEach(function(item, index) {
              var sectorEl = this.$$('#sector_' + index);
              var locationsEl = this.$$('#locations_' + index);
              if (sectorEl && !sectorEl.validate()) {
                valid = false;
              }
              if (locationsEl && !locationsEl.validate()) {
                valid = false;
              }
            }.bind(this));
          }
          return valid;
        },

        /**
         * Reset any error msg from a previous validation
         */
        resetValidations: function() {
          if (this.dataItems.length > 0) {
            this.dataItems.forEach(function(item, index) {
              var sectorEl = this.$$('#sector_' + index);
              if (sectorEl) {
                sectorEl.invalid = false;
              }
              var locationsEl = this.$$('#locations_' + index);
              if (locationsEl) {
                locationsEl.invalid = false;
              }
            }.bind(this));
          }
        },
        _sectorLocationsChanges: function(sectorLocations) {
          this.fire('change-sector-locations',  {sectorLocations: sectorLocations.base});
        }

      });
    })();
  </script>
</dom-module>
