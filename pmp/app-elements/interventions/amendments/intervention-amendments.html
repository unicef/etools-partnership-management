<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="../../../app-behaviors/common-behavior.html">
<link rel="import" href="../../../../bower_components/etools-dialog/dynamic-dialog-behavior.html">
<link rel="import" href="../../static-common-data/redux-behaviors/common-static-data-redux-behavior.html">

<link rel="import" href="../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../styles/shared-styles.html">

<link rel="import" href="add-amendment-dialog.html">

<dom-module id="intervention-amendments">
  <template strip-whitespace>
    <style include="shared-styles data-table-styles grid-layout-styles">
      [hidden] {
        display: none !important;
      }
      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .list-container {
        position: relative;
      }
      .attachment {
        color: var(--dark-icon-color);
        margin-right: 8px;
      }
      .break-word {
        word-break: break-word;
        word-wrap: break-word; /* for IE */
        align-items: center;
      }
      .file-label {
        width: calc(100% - 32px);
      }
      /* for IE */
      .other-description {
        display: block;
        width: 100%;
      }
    </style>

    <etools-content-panel panel-title="Amendments">
      <template is="dom-if" if="[[editMode]]">
        <div slot="panel-btns">
          <paper-icon-button icon="add-box"
                            title="Add Amendment"
                            on-tap="_showAddAmendmentDialog">
          </paper-icon-button>
        </div>
      </template>
      <div class="list-container" id="amendments-wrapper">
        <etools-data-table-header id="listHeader"
                                  no-collapse
                                  no-title
                                  hidden$="[[_emptyList(dataItems.length)]]">
          <etools-data-table-column class="col-1">
            Ref #
          </etools-data-table-column>
          <etools-data-table-column class="col-2">
            Signed Date
          </etools-data-table-column>
          <etools-data-table-column class="col-2">
            Amendment Types
          </etools-data-table-column>
          <etools-data-table-column class="col-4">
            Signed Amendment
          </etools-data-table-column>
          <etools-data-table-column class="col-3">
            Other Info
          </etools-data-table-column>
        </etools-data-table-header>

        <template is="dom-repeat" items="[[dataItems]]">
          <etools-data-table-row no-collapse>
            <div slot="row-data">
              <span class="col-data col-1">
                [[item.amendment_number]]
              </span>
              <span class="col-data col-2">
                [[prettyDate(item.signed_date)]]
              </span>
              <span class="col-data col-2">
                [[_getReadonlyAmendmentTypes(item.types)]]
              </span>
              <span class="col-data col-4">
                <iron-icon icon="attachment" class="attachment"></iron-icon>
                  <span class="break-word file-label">
                    <!-- target="_blank" is there for IE -->
                    <a href$="[[item.signed_amendment_file]]" target="_blank" download>[[getFileNameFromURL(item.signed_amendment_file)]]</a>
                  </span>
              </span>
              <div class="col-data col-3 break-word">
                <template is="dom-if" if="[[_showOtherInput(item.types, item.types.length, index)]]">
                  <div class="other-description">
                    [[item.other_description]]
                  </div>
                </template>
              </div>
            </div>
          </etools-data-table-row>
        </template>
        <template is="dom-if" if="[[_emptyList(dataItems.length)]]">
          <div class="row-h">
            <p>There are no amendments added.</p>
          </div>
        </template>
      </div>
    </etools-content-panel>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'intervention-amendments',

        behaviors: [
          EtoolsPmpApp.Behaviors.EtoolsDataReduxStore,
          etoolsBehaviors.DynamicDialogBehavior,
          EtoolsPmpApp.Behaviors.Common
        ],

        properties: {
          filteredAmendmentTypes: Object,
          amendmentTypes: {
            type: Object,
            statePath: 'interventionAmendmentTypes'
          },
          interventionDocumentType: {
            type: String
          },
          amendActionInProgress: {
            type: Boolean,
            notify: true
          },
          addAmendmentDialog: {
            type: Object
          },
          editMode: {
            type: Boolean,
            value: false
          },
        },

        observers: [
          '_dataHasChanged(dataItems)'
        ],

        ready: function() {
          this._createAddAmendmentDialog();
        },

        _createAddAmendmentDialog: function() {
          this.addAmendmentDialog = document.createElement('add-amendment-dialog');
          this.addAmendmentDialog.setAttribute('id', 'addAmendmentDialog');
          this.addAmendmentDialog.interventionDocumentType = this.interventionDocumentType;
          this.addAmendmentDialog.interventionId = this.interventionId;
          this.addAmendmentDialog.toastEventSource = this;
          this.addAmendmentDialog.addEventListener('amendment-added', this.newAmendmentAdded.bind(this));
          document.querySelector('body').appendChild(this.addAmendmentDialog);
        },

        _getReadonlyAmendmentTypes: function(types) {
          if (!types || !types.length) {
            return null;
          }
          let amdTypes = this.amendmentTypes.filter(function(t) {
            return types.indexOf(t.value) > -1;
          });
          if (amdTypes.length) {
            let amdTypesLabels = amdTypes.map(function(t) {
              return t.label;
            });
            return amdTypesLabels.join(', ');
          }
          return null;
        },

        detached: function() {
          if (this.addAmendmentDialog) {
            this.removeDialog(this.addAmendmentDialog);
          }
        },

        _showAddAmendmentDialog: function() {
          if (this.addAmendmentDialog) {
            this.addAmendmentDialog.opened = true;
          }
        },

        newAmendmentAdded: function(event) {
          event.stopImmediatePropagation();
          let data = event.detail;
          this._unlockInterventionDetailsFields();
          this.push('dataItems', data);
          this.set('amendActionInProgress', true);
        },

        _dataHasChanged: function(dataItems) {
          if (dataItems instanceof Array === false) {
            this.set('dataItems', []);
          }
        },

        _unlockInterventionDetailsFields: function() {
          if (!this.amendActionInProgress) {
            // we need the new permissions for ammendment mode, so we have to refresh the intervention data;
            // after the permissions are updated, the fields will automatically unlock
            this.fire('refresh-intervention');
          }
        },

        _showOtherInput: function(selectedAmdTypes, selectedAmdTypesLength) {
          if (!selectedAmdTypes || !selectedAmdTypes.length) {
            return false;
          }
          return selectedAmdTypes.indexOf('other') > -1;
        },

        _emptyList: function(listLength) {
          return listLength === 0;
        },

      });
    })();
  </script>
</dom-module>
