<dom-module id="interventions-list">

  <template>

    <style include="shared-styles list-styles grid-layout-styles">
      :host {
        @apply(--layout-flex);
      }
    </style>

    <interventions-list-data id="interventions"
                         filtered-interventions="{{filteredInterventions}}"
                         total-results="{{totalResults}}"
                         on-interventions-loaded="_requiredDataHasBeenLoaded"
                         fire-data-loaded>
    </interventions-list-data>

    <paper-material id="listControls" elevation="1">

      <div class="wrap-controls">

        <paper-input id="query"
                     type="search"
                     placeholder="Search"
                     autocomplete="off"
                     value="[[q]]"
                     on-keyup="_onSearch"
                     on-search="_onSearch">
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>
      </div>

      <div class="fixed-controls">

        <div class="filters-divider"></div>

        <paper-menu-button id="filterMenu">
          <paper-button class="button dropdown-trigger">
            <iron-icon icon="filter-list"></iron-icon>add filter</paper-button>
          <paper-menu class="dropdown-content">
            <template is="dom-repeat" items="[[availableListFilterOptions]]">
              <paper-item on-tap="selectFilter">[[item.filterName]]</paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>

      </div>
    </paper-material>

    <paper-material id="list" elevation="1">

      <data-table-header id="listHeader" label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
        <data-table-column class="col-2" field="reference_number" sortable>
          Reference #
        </data-table-column>
        <data-table-column class="col-3" field="partner_name" sortable>
          Partner Name
        </data-table-column>
        <data-table-column class="flex-c" field="document_type">
          Document Type
        </data-table-column>
        <data-table-column class="flex-c" field="status">
          Status
        </data-table-column>
        <data-table-column class="col-2" field="title">
          Title
        </data-table-column>
        <data-table-column class="flex-c" field="start" sortable>
          Start Date
        </data-table-column>
        <data-table-column class="flex-c" field="end" sortable>
          End Date
        </data-table-column>
      </data-table-header>

      <template id="rows" is="dom-repeat" items="[[filteredInterventions]]"
                as="intervention" initial-count="10" on-dom-change="_listDataChanged">
        <data-table-row details-opened="[[detailsOpened]]">
          <div slot="row-data">
            <a class="col-data col-2 truncate"
               href="interventions/[[intervention.id]]/details"
               title="[[getDisplayValue(intervention.reference_number)]]">
              [[getDisplayValue(intervention.reference_number)]]
            </a>
            <span class="col-data col-3 truncate" title="[[getDisplayValue(intervention.partner_name)]]">
                [[getDisplayValue(intervention.partner_name)]]
            </span>
            <span class="col-data flex-c">
                [[getDisplayValue(intervention.document_type)]]
            </span>
            <span class="col-data flex-c">
                [[getDisplayValue(intervention.status)]]
            </span>
            <span class="col-data col-2 truncate" title="[[getDisplayValue(intervention.title)]]">
                [[getDisplayValue(intervention.title)]]
            </span>
            <span class="col-data flex-c">
                [[_checkAndShowInterventionDate(intervention.start)]]
            </span>
            <span class="col-data flex-c">
                [[_checkAndShowInterventionDate(intervention.end)]]
            </span>
          </div>
          <div slot="row-data-details">

            <div class="row-details-content col-2">
              <span class="rdc-title">In response to HPR?</span>
              <span>-</span>
            </div>
            <div class="row-details-content col-2">
              <span class="rdc-title">Sectors</span>
              <span>-</span>
            </div>
            <div class="row-details-content col-2">
              <span class="rdc-title">Total CSO Contribution</span>
              <span>-</span>
            </div>
            <div class="row-details-content col-2">
              <span class="rdc-title">Total UNICEF Budget</span>
              <span>-</span>
            </div>

          </div>
        </data-table-row>
      </template>

      <data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeSelected"
          on-page-number-changed="_pageNumberChanged">
      </data-table-footer>

    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      var _interventionsLastNavigated = null;

      Polymer({
        is: 'interventions-list',

        behaviors: [
          pmpBehaviors.CommonGeneralBehavior,
          pmpBehaviors.DropdownBehavior,
          pmpBehaviors.ListFiltersBehavior
        ],

        properties: {
          filteredInterventions: {
            type: Array,
            notify: true,
            observer: '_interventionsChanged'
          },

          q: {
            type: String,
            notify: true,
            observer: '_qChanged'
          },

          documentType: {
            type: String
          },

          intStatus: {
            type: String,
          },

          startDate: {
            type: String,
            observer: '_dateChanged'
          },

          endDate: {
            type: String,
            observer: '_dateChanged'
          },

          sortOrder: Object,

          pageNumber: {
            type: Number
          },

          totalPages: {
            type: Number
          },

          visibleRange: {
            type: Array
          },

          pageSize: {
            type: Number
          },

          debounceTime: {
            type: Number,
            value: 50
          },

          urlParams: {
            type: Object
          },

          detailsOpened: Boolean,
          active: Boolean,

          forceDataRefresh: {
            type: Boolean,
            value: false
          },

        },

        listeners: {
          'sort-changed': '_sortOrderChanged',
        },

        observers: [
          '_updateURL(q, documentType, intStatus, startDate, endDate, pageNumber, pageSize, sortOrder)',
          '_init(active)'
        ],

        ready: function() {
          this.$.list.classList.add('hidden');
        },

        // Input: URL query params
        // Initializes the properties of the list at page load
        // to the params interpretted from the URL string.
        _init: function(active) {
          var parms = this.urlParams;
          if (!active || !parms) {
            return;
          }
          this.set('q', parms.q ? parms.q : '');
          this.set('documentType', parms.type ? parms.type : '');
          this.set('intStatus', parms.status ? parms.status : '');
          this.set('startDate', parms.start ? parms.start + 'T12:00:00' : '');
          this.set('endDate', parms.end ? parms.end + 'T12:00:00' : '');
          this.set('pageNumber', parms.page ? parseInt(parms.page) : 1);
          this.set('pageSize', parms.size ? parseInt(parms.size) : 5);
          // format of sort param is sort=field.order ex: sort=name.asc
          var result = {field: 'partner_name', direction: 'asc'};
          if (parms.sort) {
            var p = parms.sort.split('.');
            result = {field: p[0], direction: p[1]};
          }
          this.set('sortOrder', result);
        },

        // Updates URL state with new query string, and launches query
        _updateURL: function() {
          var qs = this._buildQueryString();
          if (qs !== _interventionsLastNavigated) {
            _interventionsLastNavigated = qs;
            // update URL
            this.updateAppState('interventions/list', qs, true);
            // filter interventions
            this._filterInterventionsData();
          } else {
            if (location.search === '') {
              // only update URL query string, without location change event being fired(no page refresh)
              this.updateAppState('interventions/list', qs, false);
            }
            if (this.forceDataRefresh) {
              // refilter agreements data
              // this will only execute when agreements-loaded event is received
              this._filterInterventionsData();
              this.set('forceDataRefresh', false);
            }
          }
        },

        _filterInterventionsData: function() {
          // Query is debounced with a debounce time
          // set depending on what action the user takes
          this.debounce('query', function() {
            this.$.interventions.query(
                this.sortOrder.field,
                this.sortOrder.direction,
                this.q.toLowerCase(),
                this.documentType,
                this.intStatus,
                this.startDate,
                this.endDate,
                this.pageNumber,
                this.pageSize);
          }, this.debounceTime);
        },

        // Outputs the query string for the list
        _buildQueryString: function() {
          var out = [];
          if (this.pageNumber && this.pageNumber > 1) {
            out.push('page=' + this.pageNumber);
          }
          if (this.pageSize) {
            out.push('size=' + this.pageSize);
          }
          if (this.q && this.q.length) {
            out.push('q=' + this.q);
          }
          if (this.documentType && this.documentType.length) {
            out.push('type=' + this.documentType);
          }
          if (this.intStatus && this.intStatus.length) {
            out.push('status=' + this.intStatus);
          }

          if (this.startDate && this.startDate.length) {
            out.push('start=' + this.prettyDate(this.startDate, 'YYYY-MM-DD'));
          }
          if (this.endDate && this.endDate.length) {
            out.push('end=' + this.prettyDate(this.endDate, 'YYYY-MM-DD'));
          }
          if (this.sortOrder && this.sortOrder.field && this.sortOrder.direction) {
            out.push('sort=' + this.sortOrder.field + '.' + this.sortOrder.direction);
          }

          return out.join('&');
        },

        _interventionsChanged: function() {
          // List fade in fade out effect
          this.$.list.classList.add('hidden');
          this.async(function() {
            var interventionsList = this.$$('#interventions');
            if (interventionsList && Array.isArray(interventionsList.data) && interventionsList.data.length > 0) {
              this.$$('#list').classList.remove('hidden');
            }
          }.bind(this), 50);
        },

        _qChanged: function(q) {
          this.set('debounceTime', 300);
          this.set('pageNumber', 1);
        },

        _dateChanged: function(date) {
          this.set('pageNumber', 1);
        },

        /**
         * At page refresh Dexie DBs might be wiped out and filteredInterventions will be empty.
         * Because of this we need to refilter after interventions data is saved locally.
         */
        _requiredDataHasBeenLoaded: function(event) {
          event.stopImmediatePropagation();
          if (Array.isArray(this.filteredInterventions) && this.filteredInterventions.length === 0) {
            this.set('forceDataRefresh',  true);
          }
          // recheck params to trigger partners filtering
          this._init(this.active);
        },

        _onSearch: function() {
          this.q = this.$.query.value;
        },

        _pageSizeSelected: function(e) {
          this.set('debounceTime', 200);
          this.set('pageNumber', 1);
          this.set('pageSize', parseInt(e.detail.value));
        },

        _pageNumberChanged: function(e) {
          this.set('debounceTime', 50);
          this.set('pageNumber', e.detail.value);
        },

        _sortOrderChanged: function(e) {
          this.set('debounceTime', 150);
          this.set('sortOrder', e.detail);
        },

        // TODO: refactor this, it is identical with partner-lists and agreements-list _listDataChanged
        _listDataChanged: function(event) {
          var rows = this.$.list.querySelectorAll('data-table-row');
          if (rows) {
            rows.forEach(function(row) {
              if (row.detailsOpened) {
                row.set('detailsOpened', false);
              }
            });
          }
        },

        // verify date and prettify or not
        _checkAndShowInterventionDate: function(dateString) {
          return this.getDisplayValue(dateString, true);
        },

      });

    })();
  </script>

</dom-module>
