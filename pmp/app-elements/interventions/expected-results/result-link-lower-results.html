<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/repeatable-data-sets-styles.html">
<link rel="import" href="../../../../styles/buttons-styles.html">

<link rel="import" href="../../../app-behaviors/repeatable-data-sets-behavior.html">

<dom-module id="result-link-lower-results">
  <template>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        padding: 7px 0;
      }

      .item-container {
        background-color: #EDEDED; /* TODO: replace with app-theme var */
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
      }

      .item-container,
      .item-container + .item-container {
        margin-top: 15px;
      }

      .item-container .item-content {
        border-left-style: dashed;
      }

      .action.delete:not(:hover) {
        color: #929292 /* TODO: replace with app-theme var */
      }

      .add-btn-wrapper {
        margin-top: 25px;
      }

      paper-input {
        width: 100%;
      }

      paper-textarea {
        width: 100%;
      }

      .item-content .row-h + .row-h {
        margin-top: 0;
      }

      .indicator-col {
        margin-right: 10px;
        width: 100px;
      }
      .indicator-col .heading {
        display: inline-block;
        width: 100%;
        color: var(--secondary-text-color, rgba(0, 0, 0, 0.54));
        margin-bottom: 10px;
      }
      .indicator-col .indicator-baseline,
      .indicator-col .indicator-target {
        padding: 10px;
        width: 100%;
        display: inline-block;
        box-sizing: border-box;
        min-height: 41px;
      }
      .indicator-col .indicator-baseline {
        background-color: #F7EE76; /* TODO: replace with app-theme var */
      }
      .indicator-col .indicator-target {
        background-color: #75C300; /* TODO: replace with app-theme var */
      }
      .indicator-col .content {
        padding: 10px 0;
        display: block;
      }
      .indicator-nr {
        padding-top: 31px;
        margin-right: 10px;
      }
      .edit-indicator {
        color: var(--secondary-text-color, rgba(0, 0, 0, 0.54));
        width: 36px;
        height: 36px;
      }
      .indicators-wrapper {
        margin-top: 25px;
      }

    </style>

    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="row-h item-actions-container">
            <div class="row-v actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 icon="cancel"></paper-icon-button>
            </div>
          </div>
          <div class="row-v flex-c item-content">
            <div class="row-h">
              <paper-input label="PD or SSFA ToR Output"
                           value="{{item.name}}"
                           readonly$="[[!editMode]]"></paper-input>
            </div>
            <div class="indicators-wrapper" hidden="[[!item.applied_indicators.length]]">
              <template is="dom-repeat"
                        items="[[item.applied_indicators]]"
                        as="indicator" index-as="indicatorIndex">
                <div class="row-h">
                  <div class="indicator-nr">
                    <strong>[[_getIndicatorNr(indicatorIndex)]]</strong>
                    <paper-icon-button class="edit-indicator"
                                       on-tap="_editIndicator"
                                       data-ind-index$="[[indicatorIndex]]"
                                       data-result-index$="[[index]]"
                                       icon="create"></paper-icon-button>
                  </div>
                  <div class="indicator-col">
                    <span class="heading">Baseline</span>
                    <span class="indicator-baseline">
                      [[_displayIndicatorValue(indicator.baseline)]]
                    </span>
                  </div>
                  <div class="indicator-col">
                    <span class="heading">Target</span>
                    <span class="indicator-target">
                      [[_displayIndicatorValue(indicator.target)]]
                    </span>
                  </div>
                  <div class="indicator-col flex-c">
                    <span class="heading">Indicator</span>
                    <span class="content">
                      [[_displayIndicatorValue(indicator.name)]]
                    </span>
                  </div>
                </div>
              </template>
            </div>

            <div class="row-h add-btn-wrapper">
              <paper-button class="secondary-btn"
                            on-tap="_addNewIndicator"
                            title="Add Indicator">
                Add Indicator
              </paper-button>
            </div>

          </div>

        </div>
      </template>
    </div>

    <div class="row-h add-btn-wrapper">
      <paper-button class="secondary-btn"
                    on-tap="_addNewLowerResult"
                    title="Add PD or SSFA ToR OUTPUT">
        Add PD or SSFA ToR OUTPUT
      </paper-button>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'result-link-lower-results',

        behaviors: [
          pmpBehaviors.RepeatableDataSetsBehavior
        ],

        properties: {
          cpOutputId: {
            type: Number
          }
        },

        ready: function() {
          this.dataSetModel = {
            id: null,
            name: null,
            applied_indicators: []
          };
        },

        _displayIndicatorValue: function(value) {
          if (typeof value === 'string' && value !== '') {
            return value;
          } else {
            return '-';
          }
        },

        _getIndicatorNr: function(indicatorIndex) {
          return parseInt(indicatorIndex, 10) + 1;
        },

        /**
         * Validate last amendment type; if valid add a new one.
         */
        _addNewLowerResult: function() {
          if (!this.cpOutputId) {
            this.fire('toast', {text: 'Please select a CP Output first', showCloseBtn: true});
            return;
          }
          this._addElement();
        },

        _addNewIndicator: function(event) {
          // build a map (actionParams) to know where to put indicator data at add/edit
          var resultMap = {
            cpOutputId: this.cpOutputId,
            llResultIndex: event.model.index,
            indicatorData: null,
            appliedIndicatorsIndex: null
          };
          this.fire('open-indicator-dialog', resultMap);
        },

        _editIndicator: function(event) {
          var indicatorIndex = parseInt(Polymer.dom(event).localTarget.getAttribute('data-ind-index'), 10);
          var llResultIndex = parseInt(Polymer.dom(event).localTarget.getAttribute('data-result-index'), 10);
          var indicator = this.dataItems[llResultIndex].applied_indicators[indicatorIndex];

          var resultMap = {
            cpOutputId: this.cpOutputId,
            llResultIndex: llResultIndex,
            indicatorData: indicator,
            appliedIndicatorsIndex: indicatorIndex
          };
          this.fire('open-indicator-dialog', resultMap);
        }

      });
    })();
  </script>
</dom-module>
