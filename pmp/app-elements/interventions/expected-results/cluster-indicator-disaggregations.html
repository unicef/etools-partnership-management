<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/buttons-styles.html">

<dom-module id="cluster-indicator-disaggregations">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      paper-input {
        width: 100%;
      }

    </style>
    <div hidden$="[[!disaggreagtions.length]]">
      <template is="dom-repeat" items="{{disaggreagtions}}" as="item">
        <div class="row-h ">
            <div class="col col-4">
              <div class="layout-vertical">
                <label class="paper-label">Disaggregate By</label>
                <label class="input-label" empty$="[[!item.name]]">[[item.name]]</label>
              </div>
            </div>
            <div class="col col-8">
              <div class="layout-vertical">
                <label class="paper-label">Disaggregation Group</label>
                <label class="input-label" empty$="[[!item.groups]]">[[_getGroupNames(item.groups)]]</label>
              </div>
            </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[disaggreagtions.length]]">
      <p>There are no disaggregations added.</p>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'cluster-indicator-disaggregations',

        properties: {
          disaggreagtions: {
            type: Array,
            value: [{
                    id: 1,
                    name: 'Age C',
                    groups: ['1-20', '21-30']
                  }]
          }
        },
        _getGroupNames: function(groups) {
          return groups.join(';');
        }
      });
    })();
  </script>
</dom-module>
