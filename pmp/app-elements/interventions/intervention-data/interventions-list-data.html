<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../../app-behaviors/data-element-behavior.html">

<dom-module id="interventions-list-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="custom"
                 dexie-db-collection="interventions"
                 on-success="_handleResponse"></etools-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'interventions-list-data',

        behaviors: [pmpBehaviors.DataElementBehavior],

        properties: {

          endpointName: {
            type: String,
            value: 'interventions'
          },

          dataLoadedEventName: {
            type: String,
            value: 'interventions-loaded'
          },

          filteredInterventions: {
            type: Array,
            readOnly: true,
            notify: true
          },

          totalResults: {
            type: Number,
            readOnly: true,
            notify: true
          },

          currentQuery: {
            type: Object,
            value: null
          }
        },

        query: function(field, order, searchString, documentType,
                        interventionStatus, startDate,
                        endDate, pageNumber, pageSize) {

          // If an active query transaction exists, abort it and start
          // a new one
          if (this.currentQuery) {
            this.currentQuery.abort();
          }

          var _this = this;

          this.db.transaction('r', this.db.interventions, function() {
            this.currentQuery = Dexie.currentTransaction;

            var queryResult = _this.db.interventions;
            if (field) {
              // note: null values don't appear in result set of sort
              queryResult = queryResult.orderBy(field);
            }
            if (order === 'desc') {
              queryResult = queryResult.reverse();
            }

            queryResult = queryResult.filter(function(intervention) {

              if (documentType && intervention.document_type !== documentType) {
                return false;
              }

              if (interventionStatus && intervention.status !== interventionStatus) {
                return false;
              }

              if (startDate && startDate.length &&
                  (!intervention.start || intervention.start < startDate)) {
                return false;
              }

              if (endDate && endDate.length &&
                  (!intervention.end || intervention.end > endDate)) {
                return false;
              }

              if (searchString && searchString.length &&
                  intervention.title.toLowerCase().indexOf(searchString) < 0 &&
                  intervention.partner_name.toLowerCase().indexOf(searchString) < 0) {
                return false;
              }

              return true;
            });

            // This special Dexie function allows the work of counting
            // the number of query results to be done in a parallel process,
            // instead of blocking the main query
            Dexie.ignoreTransaction(function() {
              queryResult.count(function(count) {
                _this._setTotalResults(count);
              });
            });

            return queryResult
                .offset((pageNumber - 1) * pageSize)
                .limit(pageSize)
                .toArray();

          }).then(function(result) {
            _this._setFilteredInterventions(result);
          }).catch(function(error) {
            console.error('Error querying interventions: ' + error);
          });
        }

      });
    })();
  </script>

</dom-module>
