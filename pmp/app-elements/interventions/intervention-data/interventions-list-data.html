<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../../app-behaviors/data-element-behavior.html">
<link rel="import" href="../../../../bower_components/moment-element/moment-import.html">

<dom-module id="interventions-list-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="custom"
                 dexie-db-collection="interventions"
                 on-success="_handleResponse"></etools-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'interventions-list-data',

        behaviors: [pmpBehaviors.DataElementBehavior],

        properties: {

          endpointName: {
            type: String,
            value: 'interventions'
          },

          dataLoadedEventName: {
            type: String,
            value: 'interventions-loaded'
          },

          filteredInterventions: {
            type: Array,
            readOnly: true,
            notify: true
          },

          totalResults: {
            type: Number,
            readOnly: true,
            notify: true
          },

          currentQuery: {
            type: Object,
            value: null
          }
        },

        query: function(field, order, searchString, documentTypes, cpOutputs,
                        interventionStatuses, sectors, unicefFocalPoints, offices, startDate,
                        endDate, pageNumber, pageSize, showQueryLoading) {

          // If an active query transaction exists, abort it and start
          // a new one
          if (this.currentQuery) {
            this.currentQuery.abort();
          }

          var _this = this;

          if (showQueryLoading) {
            this.fire('global-loading', {message: 'Loading PD/SSFA ToR list data...', active: true});
          }

          this.db.transaction('r', this.db.interventions, function() {
            this.currentQuery = Dexie.currentTransaction;

            var queryResult = _this.db.interventions;
            if (field) {
              // note: null values don't appear in result set of sort
              queryResult = queryResult.orderBy(field);
            }
            if (order === 'desc') {
              queryResult = queryResult.reverse();
            }

            queryResult = queryResult.filter(function(intervention) {

              if (documentTypes.length) {
                var matchType = documentTypes.filter(function(selectedType) {
                  return selectedType === intervention.document_type;
                })[0];

                if (!matchType) {
                  return false;
                }
              }

              if (cpOutputs.length) {
                var matchCpOut = intervention.cp_outputs.filter(function(cpOut) {
                  return cpOutputs.indexOf(cpOut) > -1;
                });
                if (matchCpOut && matchCpOut.length === 0) {
                  return false;
                }
              }

              if (interventionStatuses.length) {
                var matchStatus = interventionStatuses.filter(function(selectedStatus) {
                  return selectedStatus === intervention.status;
                })[0];

                if (!matchStatus) {
                  return false;
                }
              }

              if (sectors.length) {
                var matchSectors = intervention.sectors.filter(function(sector) {
                  return sectors.indexOf(sector) > -1;
                });
                if (matchSectors && matchSectors.length === 0) {
                  return false;
                }
              }

              if (unicefFocalPoints.length) {
                var matchUnicefFocalPoints = intervention.unicef_focal_points.filter(function(fPt) {
                  return unicefFocalPoints.indexOf(fPt) > -1;
                });
                if (matchUnicefFocalPoints && matchUnicefFocalPoints.length === 0) {
                  return false;
                }
              }

              if (offices.length) {
                var matchOffices = intervention.offices.filter(function(officeId) {
                  return offices.indexOf(officeId) > -1;
                });
                if (matchOffices && matchOffices.length === 0) {
                  return false;
                }
              }
              
              if (startDate && startDate.length &&
                  (!intervention.start || moment(intervention.start).isBefore(startDate))) {
                return false;
              }

              if (endDate && endDate.length &&
                  (!intervention.end || moment(intervention.end).isAfter(endDate))) {
                return false;
              }

              if (searchString && searchString.length &&
                  intervention.title.toLowerCase().indexOf(searchString) < 0 &&
                  intervention.partner_name.toLowerCase().indexOf(searchString) < 0 &&
                  intervention.number.toLowerCase().indexOf(searchString) < 0) {
                return false;
              }

              return true;
            });

            // This special Dexie function allows the work of counting
            // the number of query results to be done in a parallel process,
            // instead of blocking the main query
            Dexie.ignoreTransaction(function() {
              queryResult.count(function(count) {
                _this._setTotalResults(count);
              });
            });

            return queryResult
                .offset((pageNumber - 1) * pageSize)
                .limit(pageSize)
                .toArray();

          }).then(function(result) {
            _this._setFilteredInterventions(result);
            _this.fire('global-loading', {active: false});
          }).catch(function(error) {
            console.error('Error querying interventions: ' + error);
            _this.fire('global-loading', {active: false});
          });
        }

      });
    })();
  </script>

</dom-module>
