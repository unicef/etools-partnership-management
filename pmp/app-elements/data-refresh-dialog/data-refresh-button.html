<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="data-refresh-button">
  <template>
    <style include="shared-styles grid-layout-styles">
      :host {
        display: block;
        font-size: 14px;
        font-weight: 500;
      }

      [hidden] {
        display: none !important;
      }
      #main {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;
        height: 48px;
        cursor: pointer;
        text-decoration: none;
        text-transform: capitalize;
      }

      #name {
        margin-left: 16px;
        color: var(--sidebar-text-color, --primary-text-color);
      }

      iron-icon {
        margin: 0 16px;
        color: var(--sidebar-icon-color,--dark-icon-color);
      }

    </style>

    <span id="main">
      <iron-icon icon="refresh"></iron-icon>
      <div id="name">[[name]]</div>
    </span>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'data-refresh-button',
      });
    })();
  </script>
</dom-module>
