<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="etools-action-button.html">

<dom-module id="etools-status">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment" is="custom-style">

      :host {
        display: block;
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      etools-content-panel {
        width: 100%;
      }
      etools-action-button {
        margin-top: 24px;
        margin-bottom: 24px;
      }
      .icon-wrapper {
        display: block;
        float: left;
        width: 24px;
        height: 24px;
        background-color: var(--gray-light, rgba(0, 0, 0, .38));
        color: white;
        font-size: 12px;
        line-height: 24px;
        border-radius: 50%;
        text-align: center;
      }
      .icon-wrapper iron-icon {
        color: white;
        display: none;
      }
      .status {
        color: var(--gray-mid, rgba(0,0,0,.54));
        font-size: 14px;
        padding-left: 6px;
      }
      .status-container.pending .status {
        color: var(--gray-dark, rgba(0,0,0,.87));
        font-weight: 500;
      }
      .status-container.pending .icon-wrapper {
        background-color: var(--et2f-primary, #00AEEF);
      }
      .status-container.custom .icon-wrapper {
        background-color: initial;
      }
      .custom .icon-wrapper {
        width: 29px;
        height: 29px;
        margin-left: -3px;
        margin-top: -4px;
      }
      .custom .custom-icon  {
        --iron-icon-height: 100%;
        --iron-icon-width: 100%;
      }
      .custom .icon-wrapper span {
        display: none;
      }
      .custom .custom-icon {
        display: block;
        color: var(--et2f-primary, #00AEEF);
      }
      .status-container.completed .icon-wrapper {
        background-color: var(--et2f-sec-lightgreen, #8DC63F);
      }
      .completed .icon-wrapper span {
        display: none;
      }
      .completed .icon-wrapper iron-icon.done-icon {
        display: block;
        width: 18px;
        padding-left: 3px;
      }
      .vertical-line {
        margin: 7px 11px;
        border-left: 1px solid var(--gray-light, rgba(0, 0, 0, .38));
        padding-top: 45px;
      }
      .vertical-line:first-child {
        display: none;
      }
    </style>

    <etools-content-panel panel-title="Status">

      <template is="dom-repeat" items="[[availableStatuses]]" as="status">
        <!--<template is="dom-if" if="[[!status.hidden]]">-->
          <div class="vertical-line flex"></div>
          <div class$="status-container [[_getStatusCssClass(status, index)]]">
            <div class="icon-wrapper">
              <span>[[_getTrueIndex(index)]]</span>
              <iron-icon class="done-icon" icon="done"></iron-icon>
              <iron-icon class="custom-icon" icon="[[status.icon]]" style$="[[_getCustomIconColor(status.iconColor)]]"></iron-icon>
            </div>
            <span class="status">[[status.label]]</span>
          </div>
        <!--</template>-->
      </template>

      <div class="card-actions">
        <etools-action-button actions="[[actions]]">
        </etools-action-button>
      </div>

    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'etools-status',
      properties: {
        scrollTopMargin: {
          type: Number,
          value: 0
        },
        statuses: {
          type: Array,
          value: []
        },
        availableStatuses: {
          type: Array,
        },
        actions: {
          type: Array,
          value: []
        },
      },
      observers: [
        '_handleStatusChanged(statuses, statuses.*)'
      ],
      _handleStatusChanged(statuses) {
        this.debounce('etools-status-options-changed-handler', function() {
          this._computeAvailableStatuses(statuses);
        }.bind(this), 10);
      },
      _getStatusIcon: function(icon) {
        return icon || 'done';
      },
      _getCustomIconColor: function(color) {
        if(color) {
          return 'color: '+ color;
        }
        return '';
      },
      _getStatusCssClass: function(status, index) {
        if (status.completed && !status.icon) {
          return 'completed';
        }
        if (status.completed && status.icon) {
          return 'custom';
        }
        if (index === 0) {
          return 'pending';
        }
        return '';
      },
      _getTrueIndex: function(index) {
        return 1 + index;
      },
      attached: function() {
        var self = this;
        self._previousOnScroll = window.onscroll;

        if (!self.scrollTopMargin) {
          return;
        }
        // i have no idea why, but at the moment window.onscroll does nothing
        window.onscroll = function() {
          if (self.getBoundingClientRect().top < self.scrollTopMargin) {
            self.$['main-card'].style.position = 'fixed';
            self.$['main-card'].style.top = self.scrollTopMargin + 'px';
          } else {
            self.resetPosition();
          }
          if (self._previousOnScroll) {
            self._previousOnScroll();
          }
        };
      },
      resetPosition: function() {
        this.$['main-card'].style.position = 'absolute';
        this.$['main-card'].style.top = '0';
      },

      detached: function() {
        window.onscroll = this._previousOnScroll;
      },
      _computeAvailableStatuses: function(statuses) {
        this.set('availableStatuses', []);
        this.async(function() {
          let filteredStatuses =  statuses.filter(function(elem) {
            return !elem.hidden;
          });
          this.set('availableStatuses', filteredStatuses);
        });
      },
    });
  </script>

</dom-module>
