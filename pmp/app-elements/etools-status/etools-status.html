<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="etools-action-button.html">

<dom-module id="etools-status">
  <template>
    <style>

      :host {
        --ecp-content: {
          padding: 0px;
        }
        display: block;
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      etools-content-panel {
        width: 100%;
      }
      .top-container {
        padding:30px;
      }
      .bottom-container {
        border-top: 2px solid var(--etools-status-divider-color, rgba(0, 0, 0, .78));
        padding: 25px;
      }
      .vertical-line {
        @apply(--layout-flex);
        margin: 7px 11px;
        border-left: 1px solid var(--etools-status-divider-color, rgba(0, 0, 0, .78));
        padding-top: 45px;
      }
      .vertical-line:first-child {
        display: none;
      }

      .status-container {
        @apply(--layout-horizontal);
      }
      .status-container {
        height: 40px;
      }
      .status-icon, .status {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-warp);
      }
      .status {
        margin-left: 10px;
      }
      .icon-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        background-color: var(--etools-status-icon-inactive-color, #9D9D9D);
        width: 24px;
        height: 24px;
        line-height: 24px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        color: var(--etools-status-icon-text-color, #FFFFFF);
        font-size: 12px;
      }
      .icon-wrapper iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        color: white;
        display: none;
      }
      .icon-wrapper iron-icon,
      .icon-wrapper span {
        @apply(--layout-self-center);
      }
      .icon-wrapper span {
        height: 14px;
        line-height: 14px;
      }
      .status {
        margin-top: 15px;
        margin-bottom: 15px;
        text-transform: capitalize;
        color: var(--etools-status-text-color, #9D9D9D);
      }
       .pending .status {
        color: var(--etools-status-inactive-text-color, rgba(0,0,0,.87));
        font-weight: 500;
      }
      .pending .status-icon .icon-wrapper {
        background-color: var(--etools-status-icon-pending-color, #0099FF);
      }
      .custom .status-icon .icon-wrapper {
        background-color: initial;
      }
      .custom .status-icon .icon-wrapper {
        width: 29px;
        height: 29px;
        margin-left: -3px;
        margin-top: -4px;
      }
      .custom .status-icon .icon-wrapper .custom-icon  {
        --iron-icon-height: 100%;
        --iron-icon-width: 100%;
        width: 100%;
        height: 100%;
      }
      .custom .status-icon .icon-wrapper span {
        display: none;
      }
      .custom .status-icon .icon-wrapper .custom-icon {
        display: block;
        color: var(--etools-status-icon-pending-color, #0099FF);
      }
      .completed .status-icon .icon-wrapper {
        background-color: var(--etools-status-icon-completed-color, #75c300);
      }
      .custom .status {
         margin-top: 12px;
      }
      .completed .status, .custom .status {
        font-weight: bold;
        color: var(--etools-status-inactive-text-color, rgba(0, 0, 0, 0.87));
      }
      .completed .icon-wrapper span {
        display: none;
      }
      .completed .icon-wrapper iron-icon.done-icon {
        display: block;
        width: 18px;
      }

    </style>

    <etools-content-panel panel-title="Status">
      <div class="top-container">
        <template is="dom-repeat" items="[[availableStatuses]]" as="status">
            <div class="vertical-line"></div>

            <div class$="status-container [[_getStatusCssClass(status, index)]]">
              <div class="status-icon">
                <span class="icon-wrapper">
                  <span>[[_getTrueIndex(index)]]</span>
                  <iron-icon class="done-icon" icon="done"></iron-icon>
                  <iron-icon class="custom-icon" icon="[[status.icon]]" style$="[[_getCustomIconColor(status.iconColor)]]"></iron-icon>
                </span>
              </div>

              <div class="status">
                <span>[[status.label]]</span>
              </div>

            </div>
        </template>
      </div>
      <div class="bottom-container" hidden$="[[hideActions]]">
        <div class="card-actions">
          <etools-action-button actions="[[actions]]">
          </etools-action-button>
        </div>
      </div>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'etools-status',
      properties: {
        scrollTopMargin: {
          type: Number,
          value: 0
        },
        statuses: {
          type: Array,
          value: []
        },
        availableStatuses: {
          type: Array,
        },
        actions: {
          type: Array,
          value: []
        },
        hideActions: {
          type: Boolean,
          value: true
        }
      },
      observers: [
        '_handleStatusChanged(statuses, statuses.*)',
        '_handleActionsChanged(actions, actions.*)'
      ],
      _handleStatusChanged(statuses) {
        this.debounce('etools-status-options-changed-handler', function() {
          this._computeAvailableStatuses(statuses);
        }.bind(this), 10);
      },
      _handleActionsChanged(statuses) {
        this.debounce('etools-actions-options-changed-handler', function() {
          let hidden = true;
          this.actions.forEach(function(elem) {
            hidden = elem.hidden && hidden;
          }.bind(this));

          this.set('hideActions', hidden);
        }.bind(this), 10);
      },
      _getStatusIcon: function(icon) {
        return icon || 'done';
      },
      _getCustomIconColor: function(color) {
        if (color) {
          return 'color: ' + color;
        }
        return '';
      },
      _getStatusCssClass: function(status, index) {
        if (status.completed && !status.icon) {
          return 'completed';
        }
        if (status.completed && status.icon) {
          return 'custom';
        }
        if (index === 0) {
          return 'pending';
        }
        return '';
      },
      _getTrueIndex: function(index) {
        return 1 + index;
      },
    /* Next couple of methods are for making the status elem sticky */
      // attached: function() {
      //   var self = this;
      //   self._previousOnScroll = window.onscroll;

      //   if (!self.scrollTopMargin) {
      //     return;
      //   }
      //   // i have no idea why, but at the moment window.onscroll does nothing
      //   window.onscroll = function() {
      //     if (self.getBoundingClientRect().top < self.scrollTopMargin) {
      //       self.$['main-card'].style.position = 'fixed';
      //       self.$['main-card'].style.top = self.scrollTopMargin + 'px';
      //     } else {
      //       self.resetPosition();
      //     }
      //     if (self._previousOnScroll) {
      //       self._previousOnScroll();
      //     }
      //   };
      // },
      // resetPosition: function() {
      //   this.$['main-card'].style.position = 'absolute';
      //   this.$['main-card'].style.top = '0';
      // },

      // detached: function() {
      //   window.onscroll = this._previousOnScroll;
      // },
      _computeAvailableStatuses: function(statuses) {
        this.set('availableStatuses', []);
        this.async(function() {
          let filteredStatuses =  statuses.filter(function(elem) {
            return !elem.hidden;
          });
          this.set('availableStatuses', filteredStatuses);
        });
      },
    });
  </script>

</dom-module>
