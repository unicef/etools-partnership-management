# EtoolsAjaxRequestBehavior, etools-ajax element

## EtoolsAjaxRequestBehavior
A behavior that will allow you to make a request in any Polymer element you need. Example:

```javascript
behaviors: [EtoolsAjaxRequestBehavior],
simpleGetRequest: function() {
  this.sendRequest({
    endpoint: {
      url: '/countries-data',
    }
  }).then(function(resp) {
    console.log(resp);
  }).catch(function(error) {
    console.log(error);
  });
}
```

An element it's a wrapper element for iron-ajax with caching functionality.
