          <div class="col col-5">
            <paper-textarea label="Narative Assessment"
                         value="ILorem ipsum dolor sit amet, qui ea possit probatus expetenda, te alterum necessitatibus mel. Possit probatus expetenda, te alterum necessitatibus mel."

      Polymer({
