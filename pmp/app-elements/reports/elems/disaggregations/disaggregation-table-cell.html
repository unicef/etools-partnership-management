<link rel="import" href="../../../../../bower_components/etools-currency-amount-input/etools-currency-behavior.html">
<link rel="import" href="disaggregation-field.html">
<link rel="import" href="../../styles/disaggregation-table-styles.html">

<dom-module id="disaggregation-table-cell">
  <template>
    <style include="disaggregation-table-styles">
      :host {
        display: block;
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]">
      <disaggregation-field
          key="v"
          value="[[data.v]]"
          coords="[[coords]]">
      </disaggregation-field>
    </template>

    <template
        is="dom-if"
        if="[[!editableBool]]">
      <span class="cellValue">[[displayCurrencyAmount(data.v, '-')]]</span>
    </template>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-cell',

      behaviors: [
        etoolsBehaviors.EtoolsCurrencyBehavior
      ],

      properties: {
        data: Object,
        coords: String,
        editable: Number,

        editableBool: {
          type: Boolean,
          computed: '_computeEditableBool(editable)',
        },
      },

      _computeEditableBool: function(editable) {
        return editable === 1;
      },
    });
  </script>

</dom-module>
