<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-dialog/etools-dialog.html">
<link rel="import" href="../../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../../bower_components/paper-radio-group/paper-radio-group.html">


<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/grid-layout-styles.html">

<dom-module id="report-rating-dialog">
  <template>
    <style include="shared-styles grid-layout-styles">
      [hidden] {
        display: none !important;
      }

      #content-box {
        margin-bottom: 20px;
      }
    </style>
    <etools-dialog
        id="reportRatingDialog"
        size="md"
        keep-dialog-open
        spinner-text="Sending rating..."
        ok-btn-text="Rate & Accept Report"
        cancel-btn-text="Cancel"
        dialog-title="Report for [[pdRefNumber]]: [[prettyDate(startDate)]] - [[prettyDate(endDate)]]">
      <div id="content-box">
          <p> Rate the overall progress of this PD/SSFA in light of this report and monitoring visits. </p>
          <paper-radio-group>
            <paper-radio-button name="ratio"> Met </paper-radio-button>
            <paper-radio-button name="ratio"> On track </paper-radio-button>
            <paper-radio-button name="ratio"> No progress </paper-radio-button>
            <paper-radio-button name="ratio"> Constrained </paper-radio-button>
          </paper-radio-group>            
      </div>
    </etools-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'report-rating-dialog',
        open: function() { 
          this.$.reportRatingDialog.set('opened', true);
        }
      });
    })();
  </script>
</dom-module>
