<script>
  (function() {
    'use strict';

    window.App = window.App || {};
    window.App.Behaviors = window.App.Behaviors || {};

    window.App.Behaviors.DisaggregationFieldBehavior = {
      _toNumericValues: function(obj) {
        return Object.keys(obj).reduce(function(prev, curr) {
          prev[curr] = Number(obj[curr]);

          return prev;
        }, {});
      },
    };

  }());
</script>
