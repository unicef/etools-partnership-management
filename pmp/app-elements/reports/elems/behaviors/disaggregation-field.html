<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};

    /** @polymerBehavior EtoolsPmpApp.Behaviors.DisaggregationFieldBehavior*/
    EtoolsPmpApp.Behaviors.DisaggregationFieldBehavior = {
      _toNumericValues: function(obj) {
        return Object.keys(obj).reduce(function(prev, curr) {
          prev[curr] = Number(obj[curr]);

          return prev;
        }, {});
      },
    };

  }());
</script>
