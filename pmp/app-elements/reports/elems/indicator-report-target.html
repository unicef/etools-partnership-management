<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="indicator-report-target">
  <template>
    <style>
      :host {
        font-size: 12px;
      }

      .target-row {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }

      .target-row {
        color: var(--secondary-text-color);
        width: 100%;
        text-align: right;
        box-sizing: border-box;
        @apply --indicator-report-target-row;
      }

      .target-row span:last-child {
        display: inline-block;
        width: 50px;
        margin-left: 24px;
        @apply --indicator-report-row-value;
      }
    </style>

    <div class="target-row">
      <span>Target:</span>
      <span>[[_prepareValue(target)]]</span>
    </div>
    <div class="target-row">
      <span>Cumulative progress in all locations:</span>
      <span>[[_prepareValue(cumulativeProgress)]]</span>
    </div>
    <div class="target-row">
      <span>Achivement in last reporting period in all locations:</span>
      <span>[[_prepareValue(achivement)]]</span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'indicator-report-target',
      properties: {
        target: {
          type: String,
          value: '-'
        },
        cumulativeProgress: {
          type: String,
          value: '-'
        },
        achivement: {
          type: String,
          value: '-'
        }
      },

      _prepareValue: function(value) {
        return value ? value : '-';
      }
    });
  </script>
</dom-module>
