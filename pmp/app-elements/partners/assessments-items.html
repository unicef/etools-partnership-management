<dom-module id="assessments-items">
  <template>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;

        --paper-toolbar-height: 40px;
        --paper-toolbar-background: #F2F2F2; /* TODO: replace with app-theme var */
        --paper-toolbar: {
          -webkit-border-radius: 8px;
          -moz-border-radius: 8px;
          border-radius: 8px;
        };
        --paper-toolbar-title: {
          @apply(--nested-content-panel-title);
        };

        --paper-fab-keyboard-focus-background: #8dc63f; /* TODO: replace with app-theme var */
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };

      }

      paper-material {
        padding: 0;
      }

      paper-toolbar paper-icon-button {
        @apply(--nested-content-panel-collapse-btn);
      }

      #assessments-wrapper {
        padding: 15px 0 0;
      }

      #collapse {
        position: relative;
      }

      .action.delete[disabled] {
        visibility: hidden;
      }

      etools-file:not([multiple]) {
        --etools-file-filename-container: {
          width: auto;
        };
        --etools-file-readonly-filename-container: {
          width: auto;
        };
        --etools-file-error: {
          position: relative !important;
        };
      }
      .assessment-report-wrapper {
        max-width: 100%;
      }

    </style>

    <paper-material elevation="[[elevation]]">

      <paper-toolbar>
        <paper-icon-button on-click="_toggle" icon$="[[_getExpandBtnIcon(open)]]"></paper-icon-button>
        <div class="title">Assessments</div>
      </paper-toolbar>

      <iron-collapse id="collapse" opened="{{open}}">
        <div id="assessments-wrapper">
          <div hidden$="[[_emptyList(dataItems.length)]]">
            <template is="dom-repeat" items="{{dataItems}}">
              <div class="row-h item-container">
                <div class="row-h item-actions-container">

                  <div class="row-v actions">
                    <paper-icon-button class="action delete"
                                       on-tap="_openDeleteConfirmation"
                                       data-args$="[[index]]"
                                       disabled$="[[!editMode]]"
                                       icon="cancel"></paper-icon-button>
                  </div>

                </div>
                <div class="row-v flex-c item-content">
                  <div class="row-h">
                    <div class="col col-4">
                      <!-- Assessment type -->
                      <template is="dom-if" if="[[!editMode]]">
                        <paper-input label="Assessment Type"
                                     value="[[item.assessment_type]]"
                                     placeholder="&#8212;"
                                     readonly></paper-input>
                      </template>
                      <template is="dom-if" if="[[editMode]]">
                        <paper-dropdown-menu label="Assessment Type"
                                             horizontal-align="left"
                                             vertical-align="top"
                                             invalid$="[[!_isValid('assessmentType', item.assessment_type, item.date_of_report, item.report_file.length, index)]]"
                                             error-message="Assessment type is required">
                          <paper-listbox class="dropdown-content" selected="{{item.assessment_type}}"
                                         attr-for-selected="value">
                            <paper-item value="Micro Assessment">Micro Assessment</paper-item>
                            <paper-item value="Simplified Checklist">Simplified Checklist</paper-item>
                            <paper-item value="Scheduled Audit Report">Scheduled Audit Report</paper-item>
                            <paper-item value="Special Audit Report">Special Audit Report</paper-item>
                            <paper-item value="High Risk Assumed">High Risk Assumed</paper-item>
                            <paper-item value="Other">Other</paper-item>
                          </paper-listbox>
                        </paper-dropdown-menu>
                      </template>
                    </div>
                    <div class="col col-4">
                      <!-- Date submitted -->
                      <paper-input label="Date of Report"
                                   value="[[item.date_of_report]]"
                                   readonly$="[[!editMode]]"
                                   invalid$="[[!_isValid('dateOfReport', item.assessment_type, item.date_of_report, item.report_file.length, index)]]"
                                   error-message="Date of report is required">
                        <iron-icon prefix icon="date-range" hidden$="[[editMode]]"></iron-icon>
                        <etools-datepicker-button suffix
                                                  date="{{_prepareDate(item.date_of_report)}}"
                                                  pretty-date="{{item.date_of_report}}"
                                                  is-disabled="[[!editMode]]"
                                                  hidden$="[[!editMode]]"
                                                  no-init="[[_doNotInit(item.date_of_report)]]">
                        </etools-datepicker-button>
                      </paper-input>
                    </div>
                    <div class="col col-4">
                      <!-- Basis for risk rating checkbox -->
                      <div class="custom-field-wrapper">
                        <etools-checkable-input checked="{{item.basis_for_risk_rating}}"
                                                label="Basis for Risk Rating"
                                                type="radio"
                                                label-alignment="top"
                                                readonly$="[[!editMode]]"
                                                on-value-changed="_basisForRiskRatingChanged"
                                                data-args$="[[index]]"></etools-checkable-input>
                      </div>
                    </div>
                  </div>
                  <div class="row-h no-overflow">
                    <!-- Report file -->
                    <div class="assessment-report-wrapper">
                      <etools-file files="{{item.report_file}}"
                                   label="Report"
                                   readonly="[[!editMode]]"
                                   accept=".doc,.docx,.pdf,.jpg,.png"
                                   invalid$="[[!_isValid('reportFile', item.assessment_type, item.date_of_report, item.report_file.length, index)]]"
                                   error-message="Please select the report file"></etools-file>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
            <p>There are no assessments added.</p>
          </div>

          <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
            <paper-fab icon="add"
                       on-tap="_addNewAssessment"
                       title="Add"></paper-fab>
          </div>
        </div>
      </iron-collapse>

    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'assessments-items',

        behaviors: [
          pmpBehaviors.RepeatableDataSetsBehavior
        ],

        properties: {
          elevation: {
            type: Number,
            value: 0
          }
        },

        ready: function() {
          this.dataSetModel = {
            assessment_type: null,
            date_of_report: null,
            basis_for_risk_rating: false,
            report_file: []
          };
        },

        attached: function() {
          this.lastAssessmentEmptyWarning = document.createElement('paper-toast');
          this.lastAssessmentEmptyWarning.innerHTML = '<span>Last assessment required fields are all empty. ' +
            'Please fill the date for those fields before adding a new assessment.</span>';
          Polymer.dom().querySelector('body').appendChild(this.lastAssessmentEmptyWarning);
        },

        detached: function() {
          Polymer.dom().querySelector('body').removeChild(this.lastAssessmentEmptyWarning);
        },

        _basisForRiskRatingChanged: function(event) {
          if (!this.editMode) {
            return;
          }
          if (event.detail.checked === true) {
            var index = parseInt(Polymer.dom(event).localTarget.getAttribute('data-args'));
            for (var i = 0; i < this.dataItems.length; i++) {
              if (i !== index) {
                this.set('dataItems.' + i + '.basis_for_risk_rating', false);
              }
            }
          }
        },

        _prepareDate: function(dateSubmitted) {
          return new Date(dateSubmitted);
        },

        _doNotInit: function(dateString) {
          if (dateString === null || typeof dateString === 'undefined') {
            return true;
          }
          return false;
        },

        _isValid: function(field, assessmentType, dateOfReport, reportFileLength, index) {
          var valid = true;
          switch (field) {
            case 'assessmentType':
              if (assessmentType === null && (dateOfReport !== null || reportFileLength > 0)) {
                valid = false;
              }
              break;
            case 'dateOfReport':
              if (dateOfReport === null && (assessmentType !== null || reportFileLength > 0)) {
                valid = false;
              }
              break;
            case 'reportFile':
              if (reportFileLength === 0 && (assessmentType !== null || dateOfReport !== null)) {
                valid = false;
              }
              break;
          }
          return valid;
        },

        _addNewAssessment: function() {
          if (this.editMode) {
            var lastAssessmentAdded = this.dataItems[this.dataItems.length - 1];
            if (lastAssessmentAdded.assessment_type === null
                && lastAssessmentAdded.date_of_report === null
                && lastAssessmentAdded.report_file.length === 0) {
              this.lastAssessmentEmptyWarning.open();
            } else {
              this._addElement();
            }
          }
        }

      });
    })();

  </script>
</dom-module>
