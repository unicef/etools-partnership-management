<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/etools-file/etools-file.html">
<link rel="import" href="../common-elements/etools-single-file.html">
<link rel="import" href="../common-elements/etools-form-element-wrapper.html">

<link rel="import" href="../../app-config/app-constants.html">

<link rel="import" href="../../../styles/app-mixins.html">
<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/buttons-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">
<link rel="import" href="../../../styles/file-styles.html">

<dom-module id="assessments-items">
  <template strip-whitespace>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles file-styles paper-material-styles buttons-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
        padding: 0 25px 25px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      div[elevation="1"] {
        @apply --paper-material-elevation-1;
      }

      div[elevation="2"] {
        @apply --paper-material-elevation-2;
      }

      div[elevation="3"] {
        @apply --paper-material-elevation-3;
      }

      div[elevation="4"] {
        @apply --paper-material-elevation-4;
      }

      div[elevation="5"] {
        @apply --paper-material-elevation-5;
      }

      #assessments-wrapper {
        padding: 15px 0 0;
      }

      .add-other-assessment {
        padding-left: 48px;
      }

      etools-single-file {
        width: 100%;
      }

      .row-h.file-container {
        padding-bottom: 15px;
      }

      etools-form-element-wrapper {
        --etools-form-element-wrapper-max-width: 150px;
        --paper-input-container: {
          text-align: center;
        };
        --paper-input-container-focus-color: var(--secondary-text-color);
      }

    </style>

    <div elevation="[[elevation]]">
      <paper-button hidden$="[[!editMode]]"
         on-tap="_addNewAssessment"
         class="secondary-btn add-other-assessment">
        ADD OTHER ASSESSMENT
      </paper-button>
      <div id="assessments-wrapper">
        <div hidden$="[[_emptyList(filteredDataItems.length)]]">
          <template is="dom-repeat" items="[[filteredDataItems]]">
            <div class="row-h item-container no-h-margin">
              <div class="item-actions-container">

                <div class="actions">
                  <paper-icon-button class="action delete"
                                     on-tap="_openDeleteConfirmation"
                                     data-args$="[[index]]"
                                     disabled$="[[!editMode]]"
                                     icon="cancel">
                  </paper-icon-button>
                </div>
              </div>
              <div class="item-content">
                <div class="row-h">
                  <div class="col col-4">
                    <!-- Assessment type -->
                    <etools-form-element-wrapper label="Assessment Type">
                      [[item.type]]
                    </etools-form-element-wrapper>
                  </div>
                  <div class="col col-4">
                    <required-and-not-future-date-validator validator-name="dateSubmited_[[index]]_validator"
                                                            required
                                                            error-message="{{item.dateErrorMessage}}">
                    </required-and-not-future-date-validator>
                    <!-- Date submitted -->
                    <etools-date-input id$="dateSubmited_[[index]]"
                                       label="Date of Assessment"
                                       value="{{item.completed_date}}"
                                       readonly$="[[!editMode]]"
                                       auto-validate
                                       validator="dateSubmited_[[index]]_validator"
                                       error-message="[[item.dateErrorMessage]]"
                                       no-init show-clear-btn>
                    </etools-date-input>
                  </div>
                </div>
                <div class="row-h file-container">
                  <!-- Report file -->
                  <etools-single-file
                      id$="report_[[index]]"
                      file="{{item.report}}"
                      internal-file="{{item.report_file}}"
                      label="Report"
                      hide-delete-btn="[[_hideDeleteBtn(item.report_file, item.report)]]"
                      readonly="[[!editMode]]"
                      accept=".doc,.docx,.pdf,.jpg,.png"
                      error-message="Please select the report file"></etools-single-file>
                </div>
              </div>
            </div>
          </template>
        </div>

        <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
          <p>There are no assessments added.</p>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'assessments-items',

        behaviors: [
          EtoolsPmpApp.Behaviors.RepeatableDataSets,
          EtoolsPmpApp.Behaviors.Constants,
        ],

        properties: {
          elevation: {
            type: Number,
            value: 0
          },
          _deleteEpName: {
            type: String,
            value: 'partnerAssessmentDelete',
            readOnly: true,
          },
          dateSubmitedErrorMessages: {
            type: Object,
            value: {
              missing: 'Date of Assessment is required',
              futureDate: 'Date of Assesment cannot be in the future'
            }
          },
          open: {
            type: Boolean,
            value: true,
            reflectToAttribute: true
          },
          editMode: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_editModeChanged'
          }
        },

        observers: [
          '_dataHasChanged(dataItems)',
          '_assessmentPropertyChanged(dataItems.*)',
          '_dataItemsChanged(dataItems.splices)'
        ],

        ready: function() {
          this.dataSetModel = {
            type: this.AssessmentDefaultType,
            completed_date: null,
            current: false,
            report: null,
            report_file: ''
          };
        },
        _editModeChanged: function() {
          this.updateStyles();
        },
        _hideDeleteBtn: function(itemReportFile) {
          if (!itemReportFile) {
            return false;
          }
          return true;
        },
        /**
         * TODO: this !Array check is common to many elements that use repeatable-data-sets behavior,
         * we can make it common in the behavior
         */
        _dataHasChanged: function(dataItems) {
          if (!Array.isArray(dataItems)) {
            this.set('dataItems', []);
          }
        },

        _setFilteredDataItems: function(items) {
          this.set('filteredDataItems', items.filter(item => item.type === 'Other'));
        },

        _toggle: function() {
          this.set('open', !this.open);
        },

        _getExpandBtnIcon: function(open) {
          if (!open) {
            return 'icons:expand-more';
          }
          return 'icons:expand-less';
        },

        _dataItemsChanged: function() {
            this._setFilteredDataItems(this.dataItems);
        },

        _assessmentPropertyChanged: function(dataPath) {
          if (dataPath.path !== 'dataItems' && dataPath.path !== 'dataItems.splices' &&
              dataPath.path !== 'dataItems.length' && dataPath.path.indexOf('current') === -1) {
            var dataPathPieces = dataPath.path.split('.');
            var path = dataPathPieces[0] + '.' + dataPathPieces[1];
            if (path.indexOf('#') > -1) {
              var item = this.get(path);
              var index = this.dataItems.indexOf(item);
              this._validateAssessment(index);
            }
          }
        },

        _notEmpty: function(value) {
          return typeof value !== 'undefined' && value !== null && value !== '';
        },

        _isValid: function(field, assessmentType, completedDate, reportFile, reportFileLength) {
          var valid = true;
          switch (field) {
            case 'dateSubmited':
              if (!this._notEmpty(completedDate) && (this._notEmpty(assessmentType) ||
                      reportFileLength > 0 || reportFile instanceof File)) {
                valid = false;
              }
              break;
            case 'report':
              if (!this._hasReport(reportFile, reportFileLength) && (this._notEmpty(assessmentType) ||
                      this._notEmpty(completedDate))) {
                valid = false;
              }
              break;
          }
          return valid;
        },

        _hasReport: function(report, reportFileLength) {
          return report instanceof File || reportFileLength > 0;
        },

        _addNewAssessment: function() {
          if (this.editMode) {
            var lastAssessmentAdded = this._getLastDataItem();
            if (this._emptyAssessment(lastAssessmentAdded)) {
              this.fire('toast', {text: 'Last assessment fields are empty!', showCloseBtn: true});
            } else {
              this._addElement();
            }
          }
        },

        validate: function() {
          var valid = true;
          if (this.filteredDataItems instanceof Array && this.filteredDataItems.length > 0) {
            this.filteredDataItems.forEach(function(item, index) {
              if (!this._emptyAssessment(item)) {
                if (!this._validateAssessment(index)) {
                  valid = false;
                }
              } else {
                valid = false;
              }
            }.bind(this));
          }
          return valid;
        },

        _validateAssessment: function(index) {
          var valid = true;
          var fields = ['#dateSubmited_' + index, '#report_' + index];
          fields.forEach(function(fieldSelector) {
            var fieldEl = this.$$(fieldSelector);
            var reportFileLength = 0;

            if (typeof this.filteredDataItems[index].report_file === 'string') {
              reportFileLength = this.filteredDataItems[index].report_file.length;
            }
            if (fieldEl) {
              var fieldName = this._getFileTypeForValidation(fieldSelector);
              var validField = this._isValid(fieldName, this.filteredDataItems[index].type,
                  this.filteredDataItems[index].completed_date, this.filteredDataItems[index].report,
                  reportFileLength, fieldEl);
              fieldEl.invalid = !validField;
              if (!validField) {
                valid = false;
              }
            }
          }.bind(this));

          return valid;
        },

        _emptyAssessment: function(assessment) {
          return assessment && assessment.type === null
              && assessment.completed_date === null
              && assessment.report_file.length === 0
              && assessment.report instanceof File === false;
        },

        _getFileTypeForValidation: function(fieldSelector) {
          if (typeof fieldSelector === 'string' && fieldSelector !== '') {
            return fieldSelector.slice(1).slice(0, fieldSelector.indexOf('_') - 1);
          }
          return '';
        }

      });
    })();

  </script>
</dom-module>
