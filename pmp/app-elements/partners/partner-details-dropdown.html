<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">


<link rel="import" href="details-item.html">

<dom-module id="partner-details-dropdown">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      .content {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);

        padding: 30px 0 0 34px;
      }

      details-item {
        margin-right: 30px;
      }

    </style>

    <iron-collapse id="collapse">

      <div class="content">

        <details-item heading="phone number"
                      icon="communication:phone"
                      content="[[partner.phone_number]]"></details-item>

        <details-item heading="e-mail address"
                      icon="mail"
                      content="[[partner.email]]"></details-item>

        <details-item heading="vendor number"
                      content="[[partner.vendor_number]]"></details-item>
      </div>

    </iron-collapse>

  </template>

  <script>

    Polymer({

      is: 'partner-details-dropdown',

      toggle: function() {
        this.$.collapse.toggle();
      }

    });

  </script>

</dom-module>
