<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../../app-behaviors/data-element-behavior.html">

<link rel="import" href="../../static-common-data/redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="partners-list-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="custom"
                 dexie-db-collection="partners"
                 on-success="_handleMyResponse"></etools-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'partners-list-data',

        behaviors: [
          pmpBehaviors.DataElementBehavior,
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig.globals
        ],

        properties: {

          endpointName: {
            type: String,
            value: 'partners'
          },

          dataLoadedEventName: {
            type: String,
            value: 'partners-loaded'
          },

          filteredPartners: {
            type: Array,
            readOnly: true,
            notify: true
          },

          totalResults: {
            type: Number,
            readOnly: true,
            notify: true
          },

          currentQuery: {
            type: Object,
            value: null
          },

          partnersDropdownData: {
            type: Array,
            notify: true
          },

          prepareDropdownData: {
            type: Boolean,
            value: false
          }
        },
        actions: {
          setPartnersDropdown: function(partnersDropdownData) {
            return {
              type: 'SET_PARTNERS_DROPDOWN',
              partnersDropdownData: partnersDropdownData
            };
          },
          setPartners: function(partnersData) {
            return {
              type: 'SET_PARTNERS',
              partnersData: partnersData
            };
          }
        },

        observers: ['_dataChanged(data.length)'],

        ready: function() {
          if (this.showLoading) {
            this.fire('global-loading', {message: 'Loading partners data...', active: true});
          }
          this._elementReady();
        },

        _handleMyResponse: function(res) {
          this._handleResponse(res);
          this.dispatch('setPartners', res.detail);
          var preparedData = res.detail.map(function(p) {
              if (!p.hidden) {
                return {
                  value: p.id,
                  label: p.name
                };
            }
          });
          this.dispatch('setPartnersDropdown', preparedData);
        },

        query: function(field, order, searchString, partnerType, csoType,
                        pageNumber, pageSize, showHidden) {

          // If an active query transaction exists, abort it and start
          // a new one
          if (this.currentQuery) {
            this.currentQuery.abort();
          }

          var _this = this;

          this.db.transaction('r', this.db.partners, function() {
            this.currentQuery = Dexie.currentTransaction;

            var queryResult = _this.db.partners;
            if (field) {
              // note: null values don't appear in result set of sort
              queryResult = queryResult.orderBy(field);
            }
            if (order === 'desc') {
              queryResult = queryResult.reverse();
            }

            queryResult = queryResult.filter(function(partner) {
              if (partnerType && partner.partner_type !== partnerType) {
                return false;
              }

              if (csoType && partner.cso_type !== csoType) {
                return false;
              }

              if (searchString && searchString.length) {
                var vnMatch = true;
                if (partner.vendor_number) {
                  vnMatch = partner.vendor_number.indexOf(searchString) < 0;
                }
                if (partner.name.toLowerCase().indexOf(searchString) < 0 &&
                    partner.short_name.toLowerCase().indexOf(searchString) < 0 &&
                    vnMatch) {
                  return false;
                }
              }

              if (!showHidden && partner.hidden) {
                return false;
              }

              return true;
            });

            // This special Dexie function allows the work of counting
            // the number of query results to be done in a parallel process,
            // instead of blocking the main query
            Dexie.ignoreTransaction(function() {
              queryResult.count(function(count) {
                _this._setTotalResults(count);
              });
            });

            return queryResult
                .offset((pageNumber - 1) * pageSize)
                .limit(pageSize)
                .toArray();

          }).then(function(result) {
            _this._setFilteredPartners(result);
          }).catch(function(error) {
            console.error('Error querying partners: ' + error);
          });
        },

        // TODO: remove _setPartnersDropdownData method and prepareDropdownData property,
        // the functionality is now based on redux store
        _setPartnersDropdownData: function(partners) {
          var preparedData = [];
          if (partners.length > 0) {
            // TODO: decide how are we gonna get this data ... if it remains like this cache it using dexiejs db
            preparedData = partners.map(function(p) {
              if (!p.hidden) {
                return {
                  value: p.id,
                  label: p.name
                };
              }
            });
          }
          this.set('partnersDropdownData', preparedData);
        },

        _dataChanged: function() {
          if (this.prepareDropdownData) {
            this._setPartnersDropdownData(this.data);
          }
        }

      });
    })();
  </script>

</dom-module>
