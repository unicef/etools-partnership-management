<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/etools-dialog/dynamic-dialog-behavior.html">

<link rel="import" href="../../../styles/partner-status-styles.html">
<link rel="import" href="../../../styles/buttons-styles.html">

<dom-module id="partner-status">
  <template>
    <style include="buttons-styles"></style>
    <style include="partner-status-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
      }

      etools-content-panel {
        width: 100%;
        --ecp-content: {
          padding: 25px 25px 0;
        };
      }

      .status-container {
        @apply(--layout-horizontal);
      }
      .status-icon, .status {
        @apply(--layout-vertical);
        @apply(--layout-warp);
        @apply(--layout-center-justified);
      }
      .status {
        margin-left: 10px;
      }

      .buttons-section {
        margin: 25px -25px 0 -25px;
      }
      #hide-btn[hidden] + #save-btn {
        margin-top: 0;
      }
      #hide-btn {
        background-color: #ceccec; /* TODO: replace with app-theme var */
        color: var(--error-main-color);
      }

      #hide-btn iron-icon {
        color: var(--light-disabled-icon-color);
        @apply(--layout-self-start);
      }

    </style>

    <etools-content-panel title="Partner status">

      <div class="status-container" hidden$="[[!_showNotSyncedStatus(partner)]]">
        <div class="status-icon">
          <span class="not-synced">
            <iron-icon icon="info"></iron-icon>
          </span>
        </div>
        <div class="status">
          <p>Not Synced</p>
        </div>
      </div>

      <div class="status-container" hidden$="[[!_showSyncedStatus(partner)]]">
        <div class="status-icon">
          <span class="synced">
            <iron-icon icon="autorenew"></iron-icon>
          </span>
        </div>
        <div class="status">
          <p>Synced from VISION</p>
        </div>
      </div>

      <div class="status-container" hidden$="[[!_showBlockedStatus(partner)]]">
        <div class="status-icon">
          <span class="blocked">
            <iron-icon icon="block"></iron-icon>
          </span>
        </div>
        <div class="status">
          <p>Blocked in VISION</p>
        </div>
      </div>

      <div class="status-container" hidden$="[[!_showMakedForDeletionStatus(partner)]]">
        <div class="status-icon">
          <span class="marked-for-deletion">
            <iron-icon icon="delete"></iron-icon>
          </span>
        </div>
        <div class="status">
          <p>Marked For Deletion in VISION</p>
        </div>
      </div>

      <template is="dom-if" if="[[editMode]]">
        <div class="buttons-section vertical">
           <paper-button
              id="hide-btn"
              class="primary-btn with-prefix w100"
              on-tap="_triggerHidePartner"
              hidden$=[[_isHidden(partner.hidden)]]>
            <iron-icon icon="cancel"></iron-icon>
            <span class="btn-label">Hide</span>
          </paper-button>
          <paper-button
              id="save-btn"
              class="primary-btn w100"
              on-tap="_triggerPartnerSave">
            Save
          </paper-button>
        </div>
      </template>

    </etools-content-panel>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'partner-status',

        behaviors: [etoolsBehaviors.DynamicDialogBehavior],

        properties: {
          partner: {
            type: Object,
            notify: true
          },
          editMode: {
            type: Boolean,
            value: false
          }
        },
        ready: function(){
          var statusChangeWarningDialogContent = document.createElement('p');
          statusChangeWarningDialogContent.setAttribute('id', 'statusChangeWarningContent');
          this.warningDialog = this.createDialog('Status change', 'md', 'Yes', 'No',
              this._statusChangeConfirmationCallback.bind(this), statusChangeWarningDialogContent);
        },
        detach: function() {
          if (this.warningDialog) {
            this.removeDialog(this.warningDialog);
          }
        },
        _isHidden: function(hidden) {
          if (typeof hidden === 'undefined' || hidden === null) {
            return true;
          }
          return hidden;
        },
         _showStatusChangeConfirmationDialog: function() {
          if (!this.warningDialog) {
             console.warn('[pmp partner status change] warningDialog not created!');
             return;
          }

           var msgEl = Polymer.dom(this.warningDialog.root).querySelector('#statusChangeWarningContent');
           if(!msgEl)
           {
              console.warn('[pmp partner status change] #statusChangeWarningContent element not found!');
              return;
           }
           var warningMessage = 'Are you sure you want to hide partner '+ this.partner.name+'?';
           msgEl.innerHTML = warningMessage;
           this.warningDialog.opened = true;

        },

        _statusChangeConfirmationCallback: function(event) {
          if (event.detail.confirmed) {
            if (!this.editMode) {
              return;
            }
            this.fire('hide-partner', {
              id: this.partner.id,
              hidden: true
            });
          }
        },
        _showSyncedStatus: function(partner) {
          if (partner.vision_synced === true && partner.deleted_flag === false &&
              (typeof partner.blocked === 'undefined' || partner.blocked === false)) {
            return true;
          }
          return false;
        },

        _showBlockedStatus: function(partner) {
          if (partner.deleted_flag === false &&
            (typeof partner.blocked !== 'undefined' && partner.blocked === true)) {
            return true;
          }
          return false;
        },

        _showMakedForDeletionStatus: function(partner) {
          if (partner.deleted_flag === true) {
            return true;
          }
          return false;
        },

        _showNotSyncedStatus: function(partner) {
          return partner.vision_synced === false;
        },
        _triggerPartnerSave: function() {
          this.fire('save-partner', {});
        },

        _triggerHidePartner: function() {
          if (this.partner.hidden) {
            return;
          }
          this._showStatusChangeConfirmationDialog();
        }
      });
    })();

  </script>
</dom-module>
