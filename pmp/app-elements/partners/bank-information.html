<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../styles/app-mixins.html">
<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="bank-information">
  <template>
    <style include="grid-layout-styles shared-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;
      }

      .bank-info-container:not(:last-of-type) {
        padding-bottom: 20px;
        border-bottom: 2px solid var(--dark-divider-color);
      }

    </style>

    <div hidden$="[[!_emptyBankInformation(bankInformationItems)]]">
      <p>There is no bank information available.</p>
    </div>

    <div hidden$="[[_emptyBankInformation(bankInformationItems)]]">
      <template is="dom-repeat" items="[[bankInformationItems]]">
        <div class="row-v flex-c bank-info-container">
          <div class="row-h">
            <div class="col col-4">
              <!-- Bank Name -->
              <paper-input label="Bank Name"
                           value="[[item.bank_name]]"
                           readonly>
                <iron-icon prefix icon="communication:phone"></iron-icon>
              </paper-input>
            </div>
            <div class="col col-4">
              <!-- Account Number -->
              <paper-input label="Account Number"
                           value="[[item.account_number]]"
                           readonly>
              </paper-input>
            </div>
            <div class="col col-4">
              <div class="col col-3">
                <!-- Title -->
                <paper-input label="Title"
                             value="[[item.title]]"
                             readonly>
              </div>
              <div class="col col-9">
                <!-- Contact person -->
                <paper-input label="Contact person"
                             value="[[item.contact_person]]"
                             readonly>
              </div>
            </div>
          </div>
          <div class="row-h">
            <!-- Bank Address -->
            <paper-input label="Bank Address"
                         value="[[item.bank_address]]"
                         readonly>
              <iron-icon prefix icon="communication:location-on"></iron-icon>
            </paper-input>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'bank-information',

      properties: {
        bankInformationItems: {
          type: Array,
          value: [],
          notify: true
        }
      },

      _emptyBankInformation: function(bankInformationItems) {
        return bankInformationItems.length === 0;
      }

    });
  </script>
</dom-module>
