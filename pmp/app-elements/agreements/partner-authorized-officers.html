<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../app-behaviors/repeatable-data-sets-behavior.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">

<dom-module id="partner-authorized-officers">
  <template>
    <style include="grid-layout-styles shared-styles repeatable-data-sets-styles">
      [hidden] {
        display: none !important;
      }

      :host {
        display: block;
        width: 100%;

        --paper-fab-keyboard-focus-background: #8dc63f; /* TODO: replace with app-theme var */
        --paper-fab: {
          @apply(--paper-fab-btn-green);
        };
      }

      paper-icon-button[disabled] {
        visibility: hidden;
      }
    </style>


    <div hidden$="[[_emptyList(dataItems.length)]]">
      <template is="dom-repeat" items="{{dataItems}}">
        <div class="row-h item-container">
          <div class="row-h item-actions-container">
            <div class="row-v actions">
              <paper-icon-button class="action delete"
                                 on-tap="_openDeleteConfirmation"
                                 data-args$="[[index]]"
                                 disabled="[[!editMode]]"
                                 icon="cancel"></paper-icon-button>
            </div>
          </div>
          <div class="row-v flex-c item-content">
            <div class="row-h">
              <div class="col col-4">
                <!-- Position -->
                <paper-input label="Officer"
                             value="{{_computeOfficerName(item.first_name, item.last_name)}}"
                             placeholder="&#8212;"
                             readonly>
                </paper-input>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="row-h" hidden$="[[!_emptyList(dataItems.length)]]">
      <p>There are no partner authorized officers added.</p>
    </div>

    <div id="bottom-actions" class="row-h" hidden$="[[!editMode]]">
      <paper-fab icon="add"
                 on-tap="_addNewPartnerOfficer"
                 title="Add"></paper-fab>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'partner-authorized-officers',

        behaviors: [
          pmpBehaviors.RepeatableDataSetsBehavior
        ],

        properties: {},

        ready: function () {
          // TODO: fix this model once you know the data structure
          this.dataSetModel = {
            id: null,
            position: null,
            first_name: null,
            last_name: null,
            phone_number: null,
            email_address: null,
            active: false
          };
        },

        _computeOfficerName: function (firstName, lastName) {
          return firstName + ' ' + lastName;
        },

        _addNewPartnerOfficer: function () {
          // TODO: implement edit functionality
        }


      });
    })();
  </script>
</dom-module>
