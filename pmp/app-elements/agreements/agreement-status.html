<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/etools-dialog/dynamic-dialog-behavior.html">
<link rel="import" href="../../app-elements/etools-status/etools-status.html">
<link rel="import" href="../../../styles/app-mixins.html">
<link rel="import" href="../../../styles/buttons-styles.html">

<dom-module id="agreement-status">
  <template strip-whitespace>
    <style>
       :host {
        width: 100%;
      }
    </style>
    <etools-status statuses="[[possibleStatuses]]"
                    actions="[[possibleActions]]"
                    on-agreement-draft-event="_setStatusDraft"
                    on-agreement-cancel-event="_setStatusCanceled"
                    on-agreement-suspend-event="_setStatusSuspended"
                    on-agreement-terminate-event="_setStatusTerminated"
                    on-agreement-unsuspend-event="_setStatusNotSuspended">
    </etools-status>
  </template>

  <script>
    (function() {
      'use strict';

      // TODO: Very important! this is 99% the same as agreement status.
      // Check if the statuses are the same and refactor this 2 elements

      Polymer({
        is: 'agreement-status',

        behaviors: [etoolsBehaviors.DynamicDialogBehavior],

        properties: {
          agreementId: {
            type: Number
          },
          agreementType: {
            type: String,
            value: ''
          },
          status: {
            type: String,
            value: ''
          },
          newStatus: {
            type: String,
            value: ''
          },
          newAgreement: {
            type: Boolean,
            value: false
          },
          possibleStatuses: {
            type: Array,
            value: function() {
              return [
                {
                  label: 'Draft',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Signed',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Suspended',
                  icon: 'av:pause-circle-filled',
                  iconColor: this.getComputedStyleValue('--warning-color'),
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Terminated',
                  icon: 'report-problem',
                  iconColor: this.getComputedStyleValue('--error-color'),
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Ended',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Cancelled',
                  hidden: false,
                  completed: false
                },
                {
                  label: 'Closed',
                  hidden: false,
                  completed: false
                },
              ];
            }
          },
          possibleActions: {
            type: Array,
            value: [
              {
                label: 'Save',
                hidden: true,
                primary: true,
                event: 'save-agreement'
                // save-agreement event is handeled by the parnent
              },
              {
                label: 'Change to draft',
                hidden: true,
                event: 'agreement-draft-event'
              },
              {
                label: 'Suspend',
                hidden: true,
                event: 'agreement-suspend-event'
              },
              {
                label: 'Unsuspend',
                hidden: true,
                event: 'agreement-unsuspend-event'
              },
              {
                label: 'Terminate',
                hidden: true,
                event: 'agreement-terminate-event'
              },
              {
                label: 'Cancel',
                hidden: true,
                event: 'agreement-cancel-event'
              },
            ]
          },
          warningDialog: Object,
          statusChangeWarningDialogContent: Object,
        },
        observers: [
          '_handleStatusChange(status)'
        ],

        ready: function() {
          this.statusChangeWarningDialogContent = document.createElement('p');
          this.statusChangeWarningDialogContent.setAttribute('id', 'statusChangeWarningContent');
          this.warningDialog = this.createDialog('Agreement status change', 'md', 'Yes', 'No',
              this._statusChangeConfirmationCallback.bind(this), this.statusChangeWarningDialogContent);
          this.warningDialog.customStyle['--paper-dialog-scrollable'] = 'var(--pmp-paper-dialog-content)';
          this.warningDialog.updateStyles();
        },

        detached: function() {
          if (this.warningDialog) {
            this.removeDialog(this.warningDialog);
          }
        },

        _showStatusChangeConfirmationDialog: function() {
          if (this.warningDialog) {
            var warningMessage = 'Are you sure you want to change status from: <strong>\''
              + this.status + '\'</strong> to <strong>\'' + this.newStatus + '\'</strong>';
            var msgEl = this.statusChangeWarningDialogContent;
            if (msgEl) {
              msgEl.innerHTML = warningMessage;
              this.warningDialog.opened = true;
            } else {
              console.warn('[pmp agreement status change] #statusChangeWarningContent element not found!');
            }
          } else {
            console.warn('[pmp agreement status change] warningDialog not created!');
          }
        },

        _setAllActionsToHidden: function() {
          var possibleActions = this.possibleActions;
          possibleActions.forEach(function(elem) {
            elem.hidden = true;
          });

          this.set('possibleActions', possibleActions);
        },
        _setAllStatusesToHidden: function() {
          var possibleStatuses = this.possibleStatuses;
          possibleStatuses.forEach(function(elem) {
            elem.hidden = true;
          });

          this.set('possibleStatuses', possibleStatuses);
        },

        _computeAvailableActions: function(status) {
          this._setAllActionsToHidden();
          let availableOptions = ['Save'];

          switch (status) {
            case 'draft':
              availableOptions.push('Cancel');
              break;
            case 'signed':
              if (agreementType !== 'SSFA') {
                availableOptions.push('Suspend');
                availableOptions.push('Terminate');
              }
              break;
            case 'active':
              if (agreementType !== 'SSFA') {
                availableOptions.push('Suspend');
                availableOptions.push('Terminate');
              }
              break;
            case 'suspended':
              // removes Save option
              availableOptions.pop();
              availableOptions.push('Unsuspend');
              break;
            case 'terminated':
              // removes Save option
              availableOptions.pop();
              break;
            case 'cancelled':
              // removes Save option
              availableOptions.pop();
              availableOptions.push('Change to draft');
              break;
            case 'closed':
              // removes Save option
              availableOptions.pop();
              break;
            case 'ended':
              // removes Save option
              availableOptions.pop();
              break;
          }

          for (let key in this.possibleActions) {
            let actionName = this.possibleActions[key].label;
            let config = this.possibleActions[key];

            if (availableOptions.indexOf(actionName) > -1) {
              config.hidden = false;
            }

            this.set(['possibleActions', key], null);
            this.set(['possibleActions', key], config);
          }
        },

        _computeAvailableStatuses: function(status) {
          this._setAllStatusesToHidden();
          let availableStatuses = [];
          let completedFlag = false;
          let activeStatus;

          switch (status) {
            case 'draft':
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Draft';
              break;

            case 'active':
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Signed';
              break;

            case 'signed':
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Signed';
              break;

            case 'suspended':
              availableStatuses = [
                'Draft',
                'Signed',
                'Suspended',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Suspended';
              break;

            case 'terminated':
              availableStatuses = [
                'Draft',
                'Signed',
                'Terminated',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Terminated';
              break;

            case 'cancelled':
              availableStatuses = [
                'Draft',
                'Cancelled',
                'Closed',
              ];
              activeStatus = 'Cancelled';
              break;

            case 'closed':
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
                'Closed',
              ];
              activeStatus = 'Closed';
              break;

            case 'ended':
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
              ];
              activeStatus = 'Ended';
              break;
            default:
              availableStatuses = [
                'Draft',
                'Signed',
                'Ended',
                'Closed',
              ];
              activeStatus = '';
              break;
          }

          for (let key = this.possibleStatuses.length - 1; key >= 0; key--) {
            let workingStatus = this.possibleStatuses[key];
            if (workingStatus.label === activeStatus) {
              completedFlag = true;
            }
            if (availableStatuses.indexOf(workingStatus.label) > -1) {
              workingStatus.hidden = false;
            }
            workingStatus.completed = completedFlag;
            this.set(['possibleStatuses', key], null);
            this.set(['possibleStatuses', key], workingStatus);
          }
        },

        _handleStatusChange: function(status) {
          this.debounce('reset-status-actions', function() {
            this._computeAvailableStatuses(status);
            this._computeAvailableActions(status);
          }.bind(this), 50);
        },
        _statusChangeConfirmationCallback: function(event) {
          if (event.detail.confirmed) {
            this.fire('update-agreement-status', {
              agreementId: this.agreementId,
              status: this.newStatus + ''
            });
          }
          this.set('newStatus', '');
        },

        _updateStatus: function(newStatus) {
           if (this.newAgreement) {
            return;
          }

          if (newStatus === 'draft' || newStatus === 'canceled') {
            // if agreement was not saved (is new) or the status is already changed
            // from draft/canceled, stop status change
            if (this.newAgreement || (this.status !== 'draft' && this.status !== 'cancelled')) {
              return false;
            }
          }
          if (newStatus === 'suspended' || newStatus === 'terminated') {
            if (this.newAgreement || (this.status !== 'suspended'
              && this.status !== 'terminated' && this.status !== 'active')) {
              return false;
            }
          }
          this.set('newStatus', newStatus);
          this._showStatusChangeConfirmationDialog();
        },

        _setStatusTerminated: function() {
          this._updateStatus('terminated');
        },

        _setStatusDraft: function() {
          this._updateStatus('draft');
        },

        _setStatusSuspended: function() {
          this._updateStatus('suspended');
        },

        _setStatusCanceled: function() {
          this._updateStatus('cancelled');
        },
        _setStatusNotSuspended: function() {
          this.fire('toast', {text: 'Unsuspend action not implemented yet', showCloseBtn: true});
        },

      });
    })();
  </script>
</dom-module>
