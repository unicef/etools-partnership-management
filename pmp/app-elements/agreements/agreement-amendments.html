<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../bower_components/etools-file/etools-file.html">

<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/repeatable-data-sets-styles.html">

<dom-module id="agreement-amendments">
  <template>
    <style include="grid-layout-styles shared-styles">
      [hidden] {
        display: none !important;
      }

      :host {

      }
      .amendment-section {
        padding: 15px;
      }
      #amendment-section-1 {
        padding-left: 61px;
      }

      .amendment-section .amendment-actions {
        width: 46px;
      }


    </style>

    <div id="amendment-section-1" class="row-h amendment-section">
      <div class="row-v flex-c amendment-content">
        <div class="row-h">
          <div class="col col-3">
            <!-- Signed Date -->
            <paper-input label="Signed Date" value="29 Jul 2016" readonly></paper-input>
          </div>
          <div class="col col-9">
            <!-- Signed Amendment -->
            <etools-file label="Signed Amendment"
                         accept=".doc,.docx,.pdf,.jpg,.png"
                         readonly></etools-file>
          </div>
        </div>
        <div class="row-h">
          <!-- Amendment Type -->
          <paper-input label="Amendment Type" value="Changed Authorized Officer" readonly></paper-input>
        </div>
        <div class="row-h">
          <p>
            Lorem ipsum ... bla bla bla ... some notes
          </p>
        </div>
        <div class="row-h">
          <!-- Officer -->
          <paper-input label="Officer" value="Jane Doe" readonly></paper-input>
        </div>
      </div>
    </div>

    <div id="amendment-section-2" class="row-h amendment-section">
      <div class="row-h amendment-actions">
        <div class="row-v">
          <paper-icon-button class="action delete"
                             on-tap="_openDeleteConfirmation"
                             data-args$="[[index]]"
                             disabled="[[!editMode]]"
                             icon="cancel"></paper-icon-button>
        </div>
      </div>
      <div class="row-v flex-c amendment-content">
        <div class="row-h">
          step 2
        </div>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'agreement-amendments',

        properties: {},

        ready: function () {

        },




      });
    })();
  </script>
</dom-module>
