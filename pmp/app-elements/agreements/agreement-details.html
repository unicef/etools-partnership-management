<dom-module id="agreement-details">

  <template>

    <style include="page-layout-styles grid-layout-styles shared-styles">
      :host {
        @apply(--layout-horizontal);
        width: 100%;
        padding-bottom: 70px;
      }

      #generate-pca-wrapper {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        }	;
        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      #generate-pca {
        color: #00aeef; /* TODO: replace with app-theme var */
        padding: 0 5px 0 0;
        --paper-button: {
          margin: 0;
        }
      }

      #generate-pca-icon {
        margin-right: 5px;
      }

    </style>

    <app-route
        route="{{route}}"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>


    <!-- main page content start -->
    <div id="pageContent">
      <etools-content-panel class="content-section" title="Agreement Details">
        <div class="row-h flex-c">
          <div class="col col-6">
            <!-- Partner name -->
            <paper-input label="Partner Name"
                         value="[[partner.name]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-3">
            <!-- Agreement Type -->
            <paper-input label="Agreement Type"
                         value="[[agreement.agreement_type]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-3">
            <!-- Reference Number -->
            <paper-input label="Reference Number"
                         value="[[agreement.agreement_number]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
        </div>
        <div class="row-h flex-c">
          <div class="col col-3">
            <!-- Start date -->
            <paper-input label="Start date"
                         value="[[prettyDate(agreement.start)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-3">
            <!-- End date -->
            <paper-input label="End date"
                         value="[[prettyDate(agreement.end)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-6">
            <paper-input-container id="generate-pca-wrapper" always-float-label hidden>
              <!-- Generate PCA -->
              <label aria-hidden="true">Auto-generated PCA</label>
              <paper-button id="generate-pca" class="paper-input-input">
                <iron-icon id="generate-pca-icon" icon="refresh"></iron-icon>
                GENERATE PCA
              </paper-button>
            </paper-input-container>
          </div>
        </div>
        <div class="row-h flex-c">
          <div class="col col-6">
            <!-- Signed By Partner -->
            <paper-input label="Signed By Partner"
                         value="[[_getStaffMemberName(agreement.signed_by)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-6">
            <!-- Signed By Partner Date -->
            <paper-input label="Signed By Partner Date"
                         value="[[prettyDate(agreement.signed_by_partner_date)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
        </div>
        <div class="row-h flex-c">
          <div class="col col-6">
            <!-- Signed By UNICEF -->
            <paper-input label="Signed By UNICEF"
                         value="[[_getPartnerManagerName(agreement.partner_manager)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
          <div class="col col-6">
            <!-- Signed By Partner Date -->
            <paper-input label="Signed By UNICEF Date"
                         value="[[prettyDate(agreement.signed_by_unicef_date)]]"
                         placeholder="&#8212;"
                         readonly></paper-input>
          </div>
        </div>
        <div class="row-h flex-c">
          <etools-file files="[[_signedAgreementFiles]]"
                       label="Signed Agreement"
                       accept=".doc,.docx,.pdf,.jpg,.png"
                       readonly></etools-file>
        </div>
      </etools-content-panel>

      <!-- Partner Authorized Officers (partner staff members) -->
      <etools-content-panel class="content-section" title$="Partner Authorized Officers ([[partnerAuthorizedOfficers.length]])">
        <partner-authorized-officers data-items="{{partnerAuthorizedOfficers}}" edit-mode="[[editMode]]"></partner-authorized-officers>
      </etools-content-panel>

      <!-- Amendments -->
      <etools-content-panel class="content-section" title$="Amendments ([[amendments.length]])">
        <agreement-amendments data-items="{{amendments}}"></agreement-amendments>
      </etools-content-panel>


    </div> <!-- main page content end -->

    <!-- sidebar content start -->
    <div id="sidebar">
      agreement status
    </div>
    <!-- sidebar content end -->


  </template>

        },

            this.set('_signedAgreementFiles', [{
              id: 'attached_agreement',

  </script>

</dom-module>
