<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">

<dom-module id="agreement-item-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"
                 on-fail="_handleErrorResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'agreement-item-data',
        behaviors: [etoolsAppConfig.globals],
        properties: {

          agreement: {
            type: Object,
            readOnly: true,
            notify: true
          },

          _partners: {
            type: Object
          },

          agreementId: {
            type: Number,
            notify: true,
            observer: '_agreementIdChanged'
          },

          handleSuccResponseAdditionalCallback: Object,
          ajaxEl: Object

        },

        attached: function() {
          this.ajaxEl = this.$.ajax;
        },

        _agreementIdChanged: function(newId) {
          if (newId) {
            this.fire('global-loading', {message: 'Loading agreement data...', active: true});
            this._prepareAndFireRequest();
            this.set('endpoint', this.getEndpoint('agreementDetails', {id: newId}));
          }
        },

        /**
         * Handle received data from request
         */
        _handleResponse: function(response) {
          this._setAgreement(response.detail);
          // call additional callback, if any
          if (typeof this.handleSuccResponseAdditionalCallback === 'function') {
            this.handleSuccResponseAdditionalCallback.bind(this, response.detail)();
            // reset callback
            this.set('handleSuccResponseAdditionalCallback', null);
          }
        },

        /**
         * Set the method of the request and the body.
         * Used for unsafe requests (PATCH/POST).
         */
        _prepareAndFireRequest: function(method, data, url) {
          if (!method) {
            method = 'GET';
            // reset ajax for GET request
            this.ajaxEl.set('params', null);
            this.ajaxEl.set('body', null);
            this.ajaxEl.set('url', null);
          }
          this.ajaxEl.set('method', method);
          if (typeof data === 'object' && Object.keys(data).length > 0
              && ['PATCH', 'POST'].indexOf(method) > -1) {
            this.ajaxEl.set('body', data);
            this.ajaxEl.set('url', url);
          }
          // after body is set the request is automatically triggered
        },

        _prepareEndpoint: function(agreementId) {
          if (agreementId > 0) {
            // check and prepare request URL
            if (!this.endpoint || (this.endpoint && !this.endpoint.url)) {
              this.set('endpoint', this.getEndpoint('agreementDetails', {id: agreementId}));
            }
          }
        },

        /**
         * Update agreement status. In addition set a callback to be called after request is complete.
         */
        updateAgreementStatus: function(data, callback) {
          if (!data.agreementId) {
            this.fire('toast', {text: 'Invalid agreement ID', showCloseBtn: true});
          } else {
            if (['draft', 'cancelled', 'active', 'suspended', 'terminated'].indexOf(data.status) > -1) {
              // status change is allowed
              // set additional callback if any
              if (callback) {
                this.set('handleResponseAdditionalCallback', callback);
              }
              this._prepareEndpoint(data.agreementId);
              this.fire('global-loading', {message: 'Changing agreement status...', active: true});
              // fire in the hole
              this._prepareAndFireRequest('PATCH', {status: data.status}, this.endpoint.url);
            } else {
              this.fire('toast', 
                {text: 'Changing status to \'' + data.status + '\' is not allowed!', showCloseBtn: true});
            }
          }
        },

        /**
         * Save agreement data
         */
        saveAgreement: function(agreement, succCallback) {
          if (typeof agreement === 'object' && Object.keys(agreement).length === 0) {
            this.fire('toast', {text: 'Invalid agreement data!', showCloseBtn: true});
          } else {
            var url = null;
            var isNew = false;

            if (agreement.id) {
              // prepare PATCH endpoint
              this._prepareEndpoint(agreement.id);
              url = this.endpoint.url;
            } else {
              // new agreement, use POST method for the same endpoint
              var agreementsEndpoint = this.getEndpoint('agreements');
              url = agreementsEndpoint.url;
              isNew = true;
            }
            // remove id from data
            if (agreement.id) {
              delete agreement.id;
            }
            if (Object.keys(agreement).length > 0) {
              // set additional callback if any
              if (succCallback) {
                this.set('handleSuccResponseAdditionalCallback', succCallback);
              }
              this.fire('global-loading', {message: 'Saving agreement data...', active: true});
              // fire in the hole
              this._prepareAndFireRequest((isNew) ? 'POST' : 'PATCH', agreement, url);
            } else {
              this.fire('toast', {
                text: 'There is nothing to save. No change detected on this agreement.',
                showCloseBtn: true
              });
            }
          }
        },

        // TODO:  refactor this, add it in a behavior
        _handleErrorResponse: function(response) {
          this.fire('global-loading', {active: false});
          var errors = response.detail.request.detail.request.response;
          if (this.ajaxEl.method === 'POST' || this.ajaxEl.method === 'PATCH') {
            // TODO: improve etools-ajax on-fail event data model (received errors)
            var errorMessage = 'An error occurred during agreement save!';
            if (errors) {
              var errorMessages = ['Errors occurred:\n'];
              if (Array.isArray(errors) && errors.length > 0) {
                errors.forEach(function(err) {
                  errorMessages.push(err + '\n');
                });
              } else if (typeof errors === 'object' && Object.keys(errors).length > 0) {
                for (var errField in errors) {
                  if (typeof errors[errField] === 'string') {
                    errorMessages.push('Field ' + errField + ' - ' + errors[errField] + "\n");
                  } else if (typeof errors[errField] === 'object' && Object.keys(errors[errField]).length > 0) {
                    for (var errF in errors[errField]) {
                      errorMessages.push('Field ' + errField + '(' + errF + ') - ' + errors[errField][errF] + "\n");
                    }
                  } else if (Array.isArray(errors[errField]) && errors[errField].length > 0) {
                    errors[errField].forEach(function(err) {
                      errorMessages.push(err + "\n");
                    });
                  }
                }
              }
              if (errorMessages.length > 1) {
                errorMessage = errorMessages.join('');
              }
            }
            this.fire('toast', {text: errorMessage, showCloseBtn: true});
            this.fire('agreement-save-error', errors);
          }
        }

      });
    })();
  </script>

</dom-module>
