<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<script>
  window.pmpBehaviors = window.pmpBehaviors || {};
  /** @polymerBehavior pmpBehaviors.AgreementsCommonBehavior */
  pmpBehaviors.AgreementsCommonBehavior = {

    /**
     * Prepare data for officers dropdown, We need each officer data to have this model:
     * { value: officerData.id, label: officerData.first_name + ' ' + officerData.last_name }
     */
    prepareDropdownOfficersData: function(authorizedOfficersData) {
      if (!this._preparedDropdownOfficersData || (this._preparedDropdownOfficersData instanceof Array
          && this._preparedDropdownOfficersData.length !== authorizedOfficersData.length)) {
        var preparedData = [];
        if (authorizedOfficersData.length > 0) {
          authorizedOfficersData.forEach(function(officerData) {
            preparedData.push({
              value: officerData.id,
              label: officerData.first_name + ' ' + officerData.last_name
            });
          }.bind(this));
        }
        this.set('preparedDropdownOfficersData', preparedData);
      }
      return this._preparedDropdownOfficersData;
    },

  };
</script>
