<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../../app-behaviors/data-element-behavior.html">
<link rel="import" href="../../../app-behaviors/ajax-server-errors-behavior.html">
<dom-module id="user-profile-data">

  <template>

    <etools-ajax id="ajaxEl"
                 endpoint="[[endpoint]]"
                 on-success="_handleResponse"
                 on-fail="_handleErrorResponse"></etools-ajax>
  </template>

  <script>
    Polymer({
      is: 'user-profile-data',
      behaviors: [
        EtoolsPmpApp.Behaviors.DataElement,
        EtoolsPmpApp.Behaviors.AjaxServerErrors
      ],
      properties: {
        endpointName: {
          type: String,
          value: 'myProfile'
        },
        userProfile: {
          type: Object,
          notify: true
        },
        _saveActionInProgress: Boolean
      },
      ready: function() {
        this.ajaxEl = this.$.ajaxEl;
      },
      saveProfile: function(profile) {
        var url = this.endpoint.url;
        if (_.isEmpty(profile)) {
          return;
        }
        if (!_.isEmpty(profile)) {
          this.fire('global-loading', {message: 'Saving profile data...', active: true});
          this.set('_saveActionInProgress', true);
          this._prepareAndFireRequest('PATCH', profile, url);
        } else {
          this.fire('toast', {
            text: 'There is nothing to save. No change detected on your profile.',
            showCloseBtn: true
          });
        }
      },
      _prepareAndFireRequest: function(method, data, url) {
        this._resetAjax();
        if (!method) {
          method = 'GET';
        }
        this.ajaxEl.set('method', method);
        if (typeof data === 'object' && Object.keys(data).length > 0
            && ['PATCH', 'POST'].indexOf(method) > -1) {
          this.ajaxEl.set('body', data);
          this.ajaxEl.set('url', url);
        }
      },
      _resetAjax: function() {
        this.ajaxEl.set('params', null);
        this.ajaxEl.set('body', null);
        this.ajaxEl.set('url', null);
      },
      _handleResponse: function(response) {
        this.set('userProfile', response.detail);
        if (this._saveActionInProgress) {
          this.fire('global-loading');
          this.set('_saveActionInProgress', false);
        }
      }
    });

  </script>

</dom-module>
