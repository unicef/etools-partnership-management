<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../countries-data/countries-data.html">

<dom-module id="countries-dropdown">
  <template>
    <style>

      :host {
        display: block;
      }

      :host(:hover) {
        cursor: pointer;
      }

      paper-dropdown-menu {
        width: 160px;
        --paper-input-container-color: var(--light-secondary-text-color);
        --paper-input-container-focus-color: var(--light-secondary-text-color);
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };

        --paper-input-container-input: {
          color: var(--light-primary-text-color);
        };

        --paper-dropdown-menu-icon: {
          color: var(--light-icon-color);
        };

        --paper-input-container-label: {
          top: 4px;
        };
        --paper-input-container-input: {
          margin-bottom: 2px;
          color: var(--light-primary-text-color);
          cursor: pointer;
        }
      }

      paper-item {
        font-size: 15px;
        white-space: nowrap;
        cursor: pointer;
      }

      iron-icon {
        bottom: 2px;
        min-width: 24px;
        min-height: 20px;
        margin-right: 8px;
      }

      paper-item iron-icon {
        margin-right: 16px;
      }

    </style>
      <etools-ajax id="ajax"
                     method="POST"
                     on-success="_handleResponse"
                     on-fail="_handleError"></etools-ajax>

    <template is="dom-if" if="[[countrySelectorVisible]]">

        <!-- <iron-icon class$="[[country.imgClass]]" prefix></iron-icon> -->

        <paper-dropdown-menu id="menu" label="Country" noink no-label-float>
          <paper-listbox class="dropdown-content" id="countriesListbox" attr-for-selected="countryId" selected="[[current]]" on-iron-select="_countrySelected">
            <template id="repeat" is="dom-repeat" items="[[countries]]">
              <paper-item country-id="[[item.id]]">
                <!-- <iron-icon class$="[[item.imgClass]]" item-icon></iron-icon> -->
                [[item.name]]
              </paper-item>
            </template>
          </paper-listbox>

        </paper-dropdown-menu>
    </template>
  </template>

  <script>

    Polymer({

      is: 'countries-dropdown',

      properties: {
          current: Number,
          country: {
            type: Object
          },
          countries: {
              type: Array,
              observer: '_countrySelectorUpdate'
          },
          countrySelectorVisible: Boolean
      },
      behaviors: [
        etoolsAppConfig.globals
      ],

      _countrySelected: function(e) {
          if (e.detail.item.countryId !== this.current) {
            //send post request to change_coutry endpoint
            console.log('change_country_request');
            this.$.ajax.body = {country: e.detail.item.countryId};
            this.$.ajax.endpoint = this.getEndpoint('changeCountry');
          }
          // this.set('country', this.$.repeat.itemForElement(e.detail.item));
      },
      _handleResponse: function(res) {
        // TODO: before main refresh... move to base url
        console.log('before refreshing move to baseurl')
        this.fire('main_refresh');
      },
      _countrySelectorUpdate: function(countries){
          if (Array.isArray(countries) && (countries.length > 1)){
              this.countrySelectorVisible = true;
          }
      },
      _handleError: function(rsp, err) {
        console.log(rsp);
        console.log(err);
        console.log('TODO: this should be a larger alert.');
        this.$.countriesListbox.selected = this.current;
        this.fire('toast', {text: 'Something went wrong changing your workspace. Please try again'});
      }

    });

  </script>

</dom-module>
