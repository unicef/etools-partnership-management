<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="page-content-header">
  <template strip-whitespace>
    <style>
      *[hidden] {
        display: none !important;
      }

      :host {
        @apply --layout-vertical;
        @apply --layout-start-justified;
        @apply --layout-flex;

        background-color: var(--primary-background-color);
        padding: 0 24px;
        min-height: 85px;
        border-bottom: 1px solid var(--darker-divider-color);
      }

      :host([with-tabs-visible]) {
        min-height: 114px;
      }

      .content-header-row {
        @apply --layout-horizontal;
        @apply --layout-start-justified;
      }

      .title-row {
        @apply --layout-center;
        margin: 30px 0 0;
        padding: 0 24px;
        @apply --page-content-header-title-row;
      }

      .title-row h1 {
        @apply --layout-flex;
        @apply --page-title;
      }

      .title-row ::slotted(.content-header-actions) {
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      .title-row ::slotted(.content-header-actions.export-options) {
        @apply --layout-horizontal;
        @apply --layout-end;
      }

      .title-row ::slotted(.content-header-actions .action) {
        @apply --layout-vertical;
        @apply --layout-center-justified;
      }

      .title-row ::slotted(.content-header-actions a) {
        @apply --layout;
        @apply --layout-self-center;
      }

      .title-row ::slotted(.content-header-actions paper-button:not(.primary-btn)) {
        padding-top: 0;
        padding-bottom: 0;
        font-size: 16px;
        font-weight: bold;
        color: var(--dark-secondary-text-color);
      }

      .title-row ::slotted(.content-header-actions paper-button iron-icon) {
        margin-right: 10px;
      }

      .tabs {
        margin-top: 5px;
      }

    </style>

    <div class="content-header-row title-row">
      <h1>
        <slot name="page-title"></slot>
      </h1>
      <slot name="title-row-actions"></slot>
    </div>

    <div class="content-header-row tabs" hidden$="[[!withTabsVisible]]">
      <slot name="tabs"></slot>
    </div>

  </template>

  <script>
    'use strict';

    Polymer({
      is: 'page-content-header',

      properties: {
        withTabsVisible: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }

    });
  </script>
</dom-module>
