<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-page-refresh/etools-page-refresh.html">
<link rel="import" href="../app-selector/app-selector.html">
<link rel="import" href="../countries-dropdown/countries-dropdown.html">
<link rel="import" href="../user-profile-dialog/user-profile-dialog.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="page-header">

  <template>
    <style include="shared-styles">

      app-toolbar {
        padding: 0 16px 0 0;
      }

      div[main-title] {
        position: relative;
        bottom: 1px;
        margin-left: 24px;
        min-height: 30px;
        background: url('../../../images/etools_logo_icon.png') no-repeat center left;
        background-size: auto 48px;
        padding-left: 48px;
        font-size: 30px;
        color: var(--light-primary-text-color);
      }

      etools-page-refresh, #profile {
        color: #BCC1C6; /* TODO: replace with app-theme var */
      }

      #menuButton {
        display: block;
      }

      .right-side {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      etools-page-refresh {
        margin-left: 25px;
      }
      .titlebar {
        flex: 1 ;
        font-size: 28px;
        font-weight: 300;
        color: var(--light-primary-text-color);
      }
      .titlebar img{
        width: 34px;
        margin: 0 8px 0 24px;
      }

      .content-align {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      @media (min-width: 850px) {
        #menuButton {
          display: none;
        }
        div[main-title] {
          margin-left: 32px;
        }
      }
    </style>
    <app-toolbar sticky class="content-align">
      <paper-icon-button id="menuButton" class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
      <div class="titlebar content-align">
        <app-selector id="selector"></app-selector>
        <img src="../../../images/etools_logo_icon.png">
        eTools
      </div>
      <div class="content-align">
        <countries-dropdown id="countries" countries="[[countries]]" current="[[user.profile.country]]"></countries-dropdown>
         <paper-icon-button id="profile" icon="social:person" role="button" on-tap="_openUserProfileDialog" aria-disabled="false"></paper-icon-button>
        <etools-page-refresh id="refresh"></etools-page-refresh>
      </div>
    </app-toolbar>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'page-header',
        properties: {
          countries: {
            type: Array
          },
          user: {
            type: Object,
          },
          userProfileDialog: Object
        },
        observers: [
          '_updateCountriesList(user.profile.countries_available)'
        ],
        listeners: {
        'main_refresh': '_refresh_page'
        },
        openDrawer: function() {
          this.fire('drawer');
        },
        _refresh_page: function(event) {
            event.stopImmediatePropagation();
            this.$.refresh._refresh();
        },
        _getFlagIconClass: function(id) {
          var flagIdMap = {
            '0': 'us',
            '234R': 'syxb',
            '2490': 'lb',
            '4020': 'su',
            '4140': 'sy',
            '2070': 'in'
          };
          return 'flag-icon ' + 'flag-icon-' + flagIdMap[id];
        },
        _updateCountriesList: function(countries) {
          var arrayObj = countries.map(function(arrayItem) {
            return {id: arrayItem.id, name: arrayItem.name, imgClass: this._getFlagIconClass(arrayItem.business_area_code)};
          }.bind(this));
          this.set('countries', arrayObj);
          },
        ready: function() {
          // init indicator dialog data
          this.userProfileDialog = document.createElement('user-profile-dialog');
          this.userProfileDialog.setAttribute('id', 'userProfileDialog');

          // attach close handler
          this.userProfileDialog.addEventListener('user-profile-dialog-close', function(event) {
            this.userProfileDialogDataReceived(event.detail);
          }.bind(this));

          Polymer.dom(document.querySelector('body')).appendChild(this.userProfileDialog);
        },

        detached: function() {
          if (this.userProfileDialog) {
            Polymer.dom(document.querySelector('body')).removeChild(this.userProfileDialog);
          }
        },
        userProfileDialogDataReceived: function(data) {
          console.log('userProfileDialogDataReceived');
        },
        // open indicator dialog to add or edit indicator
        _openUserProfileDialog: function(event) {
          this.userProfileDialog.openUserProfileDialog();
        },
        });
    })();
  </script>

</dom-module>
