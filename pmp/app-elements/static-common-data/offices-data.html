<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../app-config/app-endpoints-behavior.html">
<link rel="import" href="redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="offices-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'offices-data',
        behaviors: [
          EtoolsPmpApp.Behaviors.Endpoints,
          EtoolsPmpApp.Behaviors.EtoolsDataReduxStore
        ],
        properties: {

          endpoint: {
            type: Object
          }

        },
        actions: {
          setOfficesData: function(officesData) {
            return {
              type: 'SET_OFFICES',
              offices: officesData
            };
          }
        },

        ready: function() {
          this.set('endpoint', this.getEndpoint('offices'));
        },

        _handleResponse: function(response) {
          if (response.detail && response.detail.length > 0) {
            // set offices values
            this.dispatch('setOfficesData', response.detail);
          }
        },

        /**
         * Prepare values for dropdowns
         */
        _prepareOfficesData: function(data) {
          return data.map(function(d) {
            return {
              value: parseInt(d.id, 10),
              label: d.name
            };
          });
        }

      });
    })();
  </script>

</dom-module>
