<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../app-config/app-endpoints-behavior.html">
<link rel="import" href="redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="unicef-users-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'unicef-users-data',
        behaviors: [
          EtoolsPmpApp.Behaviors.Endpoints,
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior
        ],
        properties: {

          endpoint: {
            type: Object
          }

        },
        actions: {
          setUsersData: function(usersData) {
            return {
              type: 'SET_UNICEF_USERS_DATA',
              unicefUsersData: usersData
            };
          }
        },

        ready: function() {
          this.set('endpoint', this.getEndpoint('unicefUsers'));
        },

        _handleResponse: function(response) {
          if (response.detail && response.detail.length > 0) {
            // set setUsersData values
            this.dispatch('setUsersData', response.detail);
          }
        },

      });
    })();
  </script>

</dom-module>
