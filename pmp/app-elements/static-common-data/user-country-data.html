<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../app-config/app-endpoints-behavior.html">
<link rel="import" href="redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="user-country-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'user-country-data',
        behaviors: [
          EtoolsPmpApp.Behaviors.Endpoints,
          EtoolsPmpApp.Behaviors.EtoolsDataReduxStore
        ],
        properties: {
          endpoint: {
            type: Object
          }
        },
        actions: {
          setUserCountryData: function(countryData) {
            return {
              type: 'SET_USER_COUNTRY_DATA',
              countryData: countryData
            };
          }
        },

        ready: function() {
          this.set('endpoint', this.getEndpoint('userCountryDetails'));
        },

        _handleResponse: function(response) {
          if (response.detail && response.detail.length > 0) {
            // set user country data
            this.dispatch('setUserCountryData', response.detail[0]);
          }
        }

      });
    })();
  </script>

</dom-module>
