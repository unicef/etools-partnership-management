<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../app-config/etools-app-config.html">

<link rel="import" href="redux-behaviors/common-static-data-redux-behavior.html">

<dom-module id="locations-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'locations-data',
        behaviors: [
          pmpBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig.globals
        ],
        properties: {

          endpoint: {
            type: Object
          }

        },
        actions: {
          setLocations: function(locationsData) {
            return {
              type: 'SET_LOCATIONS',
              locations: locationsData
            };
          }
        },

        ready: function() {
          this.set('endpoint', this.getEndpoint('locations'));
        },

        _handleResponse: function(response) {
          if (response.detail && response.detail.length > 0) {
            // set locations values
            this.dispatch('setLocations', this._prepareLocationsData(response.detail));
          }
        },

        /**
         * Prepare values for dropdowns
         */
        _prepareLocationsData: function(data) {
          return data.map(function(d) {
            return {
              value: parseInt(d.id, 10),
              label: d.name
            };
          });
        }

      });
    })();
  </script>

</dom-module>
