<link rel="import" href="../redux-behaviors/common-static-data-redux-behavior.html">
<link rel="import" href="../../../../scripts/lodash/lodash.html">
<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
    /** @polymerBehavior EtoolsPmpApp.Behaviors.SectorsDataImpl */
    EtoolsPmpApp.Behaviors.SectorsDataImpl = {

      actions: {
        setSectors: function(sectorsData) {
          return {
            type: 'SET_SECTORS',
            sectors: sectorsData
          };
        }
      },

      _handleSectorsResponse: function(response) {
        if (!_.isEmpty(response)) {
          // set sectors values
          this.dispatch('setSectors', response);
        }
      }

    };

    /** @polymerBehavior EtoolsPmpApp.Behaviors.SectorsData */
    EtoolsPmpApp.Behaviors.SectorsData = [
      EtoolsPmpApp.Behaviors.EtoolsDataReduxStore,
      EtoolsPmpApp.Behaviors.SectorsDataImpl
    ];
  })();
</script>
