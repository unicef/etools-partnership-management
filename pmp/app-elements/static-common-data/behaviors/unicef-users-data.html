<link rel="import" href="../redux-behaviors/common-static-data-redux-behavior.html">

<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
    /** @polymerBehavior EtoolsPmpApp.Behaviors.UnicefUsersDataImpl */
    EtoolsPmpApp.Behaviors.UnicefUsersDataImpl = {

      actions: {
        setUsersData: function(usersData) {
          return {
            type: 'SET_UNICEF_USERS_DATA',
            unicefUsersData: usersData
          };
        }
      },

      _handleUnicefUsersResponse: function(response) {
        if (response.detail && response.detail.length > 0) {
          // set setUsersData values
          this.dispatch('setUsersData', response.detail);
        }
      }

    };

    /** @polymerBehavior EtoolsPmpApp.Behaviors.UnicefUsersData */
    EtoolsPmpApp.Behaviors.UnicefUsersData = [
      EtoolsPmpApp.Behaviors.EtoolsDataReduxStore,
      EtoolsPmpApp.Behaviors.UnicefUsersDataImpl
    ];
  })();
</script>
