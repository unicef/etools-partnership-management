<link rel="import" href="../redux-behaviors/common-static-data-redux-behavior.html">
<link rel="import" href="../../../../scripts/lodash/lodash.html">
<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
    /** @polymerBehavior EtoolsPmpApp.Behaviors.PRPCountriesImpl */
    EtoolsPmpApp.Behaviors.PRPCountriesImpl = {

      actions: {
        setPRPCountries: function(countryData) {
          return {
            type: 'SET_PRP_COUNTRY_DATA',
            PRPCountryData: countryData
          };
        }
      },

      _handlePRPCountryDataResponse: function(response) {
        if (!_.isEmpty(response)) {
          // set user country data
          this.dispatch('setPRPCountries', response);
        }
      }

    };

    /** @polymerBehavior EtoolsPmpApp.Behaviors.PRPCountries */
    EtoolsPmpApp.Behaviors.PRPCountries = [
      EtoolsPmpApp.Behaviors.EtoolsDataReduxStore,
      EtoolsPmpApp.Behaviors.PRPCountriesImpl
    ];

  })();
</script>
