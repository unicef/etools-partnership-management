<link rel="import" href="../redux-behaviors/common-static-data-redux-behavior.html">
<link rel="import" href="../../../../scripts/lodash/lodash.html">

<script>
  (function() {
    'use strict';

    window.EtoolsPmpApp = window.EtoolsPmpApp || {};
    window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
    /** @polymerBehavior EtoolsPmpApp.Behaviors.SectionsDataImpl */
    EtoolsPmpApp.Behaviors.SectionsDataImpl = {

      actions: {
        setSectionsData: function(sectionsData) {
          return {
            type: 'SET_SECTIONS',
            sections: sectionsData
          };
        }
      },

      _handleSectionsResponse: function(response) {
        if (!_.isEmpty(response)) {
          // set offices values
          this.dispatch('setSectionsData', response);
        }
      }

    };

    /** @polymerBehavior EtoolsPmpApp.Behaviors.SectionsData */
    EtoolsPmpApp.Behaviors.SectionsData = [
      EtoolsPmpApp.Behaviors.EtoolsDataReduxStore,
      EtoolsPmpApp.Behaviors.SectionsDataImpl
    ];
  })();
</script>
