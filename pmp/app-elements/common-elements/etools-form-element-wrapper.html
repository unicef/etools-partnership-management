<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/required-field-styles.html">

<dom-module id="etools-form-element-wrapper">

  <template>
    <style include="shared-styles required-field-starred-styles">
      :host {
        width: 100%;
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      ::slotted(.placeholder) {
        color: var(--secondary-text-color, rgba(0, 0, 0, 0.54));
      }
    </style>
    <paper-input-container always-float-label="[[alwaysFloatLabel]]"
                           no-label-float="[[noLabelFloat]]"
                           required$="[[required]]">
      <label hidden$=[[!label]] slot="label">[[label]]</label>
      <div slot="input" class="paper-input-input">
        <slot></slot>
      </div>
    </paper-input-container>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'etools-form-element-wrapper',
        properties: {
          label: String,
          alwaysFloatLabel: {
            type: Boolean,
            value: true
          },
          noLabelFloat: Boolean,
          required: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_requiredChanged'
          }
        },
        _requiredChanged: function() {
          this.updateStyles();
        }
      });
    })();
  </script>

</dom-module>
