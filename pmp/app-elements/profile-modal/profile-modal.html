<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<dom-module id="profile-modal">
  <template>
    <paper-icon-button icon="social:person" on-tap="_openDialog"></paper-icon-button>    

    <paper-dialog id="dialog" modal>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'profile-modal',

        properties: {

        },
        _openDialog: function() {
          //  Workaround. Without it, the overlay would be drawn above the modal itself
          var body = document.querySelector('body');
          Polymer.dom(body).appendChild(this.$.dialog);
          this.$.dialog.open()
        } 
      });
    })();
  </script>
</dom-module>
