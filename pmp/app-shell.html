<dom-module id="app-shell">
  <template>
    <style include="app-drawer-styles page-layout-styles shared-styles toast-notifications-style buttons-styles">
      :host {
        display: block;
      }

      app-header-layout {
        position: relative;
      }

      app-header {
        background-color: var(--header-bg-color);
      }

      .main-page {
        @apply --layout-flex;
      }

      :host(.ie) page-footer {
        position: absolute;
        bottom: 0;
        height: 90px;
      }

      :host(:not(.ie)) page-footer {
        @apply --layout-vertical;
        @apply --layout-flex;
        @apply --layout-end-justified;
      }

      #floating-footer {
        background-color: var(--amendment-mode-color);
        color: var(--light-primary-text-color);
        padding: 12px 12px 12px 65px;
        position: fixed;
        top: auto;
        bottom: 0;
        width: 100%; /* paper-buttons have a z-index of 51 */
        z-index: 52;
      }

      /* TODO: polymer2 - make amendment mode as a new module with mixin file and style file */
      #page-container.in-amendment {
        border-top: 12px solid var(--amendment-mode-color);
        border-left: 12px solid var(--amendment-mode-color);
        border-right: 12px solid var(--amendment-mode-color);
      }

      :host(:not(.ie)) #page-container.in-amendment {
        padding-bottom: 48px;
      }

      :host(.ie) #page-container.in-amendment {
        margin-bottom: -40px;
      }
    </style>

    <environment-flags></environment-flags>

    <!-- TODO: polymer2 - integrate piwiki analytics -->
    <!--<etools-piwik-analytics page="[[subroute.path]]"-->
    <!--user="[[user]]"-->
    <!--toast="[[currentToastMessage]]"></etools-piwik-analytics>-->

    <user-data user="{{user}}" permissions="{{permissions}}"></user-data>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout id="layout" responsive-width="850px"
                       fullbleed narrow="{{narrow}}" small-menu$="[[smallMenu]]">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" transition-duration="350"
                  swipe-open="[[narrow]]" small-menu$="[[smallMenu]]">
        <!-- App main menu(left sidebar) -->
        <app-sidebar-menu root-path="[[rootPath]]"
                          page="[[page]]"
                          small-menu$="[[smallMenu]]"></app-sidebar-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appHeadLayout" fullbleed has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <page-header id="pageheader" title="eTools" user="[[user]]"></page-header>
        </app-header>

        <div id="page-container" class$="[[_getPageContainerClass(amendmentModeActive)]]">

          <template is="dom-if" if="[[_activePageIs(page, 'partners|government-partners')]]" restamp>
            <partners-module id="partners" class="main-page"
                      show-only-government-type="[[_showOnlyGovernmentPartners(_lastActivePartnerPage)]]"
                      current-page="[[_lastActivePartnerPage]]"
                      route="{{subroute}}"
                      permissions="[[permissions]]">
            </partners-module>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'agreements')]]" restamp>
            <agreements-module id="agreements" class="main-page"
                        route="{{subroute}}"
                        permissions="[[permissions]]">
            </agreements-module>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'interventions')]]" restamp>
            <interventions-module id="interventions" class="main-page"
                           route="{{subroute}}"
                           permissions="[[permissions]]">
            </interventions-module>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'reports')]]" restamp>
            <reports-module id="reports" class="main-page"
                     route="{{subroute}}"
                     permissions="[[permissions]]">
            </reports-module>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'not-found')]]" restamp>
            <not-found class="main-page"></not-found>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'settings')]]" restamp>
            <settings-module id="settings" class="main-page"></settings-module>
          </template>

        </div>

        <page-footer hidden$="[[amendmentModeActive]]"></page-footer>

        <div id="floating-footer"
             hidden$="[[!amendmentModeActive]]">
          <strong> AMENDMENT MODE </strong>
          | All fields in the details tab are now open for editing.
          Please save before clicking "I am done".
          <paper-button class="primary-btn" on-tap="_closeAmendment">I AM DONE</paper-button>
        </div>

      </app-header-layout>
    </app-drawer-layout>

    <!-- TODO: polymer2 - uncomment this after data refresh dialog is element is ready -->
    <!--<data-refresh-dialog id="dataRefreshDialog" page="{{page}}"></data-refresh-dialog>-->

  <script>
    'use strict';

    /**
     * TODO: polymer2 - integrate IE11
     */

    /**
     * @polymer
     * @mixinFunction
     * @appliedMixin EtoolsPmpApp.Mixins.AppMenu
     * @appliedMixin EtoolsPmpApp.Mixins.ToastNotifications
     * @appliedMixin EtoolsMixins.LoadingMixin
     * @appliedMixin EtoolsPmpApp.Mixins.EnvironmentFlags
     * @appliedMixin EtoolsPmpApp.Mixins.ScrollControl
     * @appliedMixin EtoolsPmpApp.Mixins.AmendmentMode
     */
    const AppShellRequiredMixins = EtoolsMixinFactory.combineMixins(
        [EtoolsPmpApp.Mixins.AppMenu, EtoolsPmpApp.Mixins.ToastNotifications, EtoolsMixins.LoadingMixin,
          EtoolsPmpApp.Mixins.EnvironmentFlags, EtoolsPmpApp.Mixins.ScrollControl,
          EtoolsPmpApp.Mixins.AmendmentMode], Polymer.Element);

    /**
     * PMP main element used to configure and display all app modules
     * @polymer
     * @customElement
     * @appliedMixin AppShellRequiredMixins
     */
    class AppShell extends AppShellRequiredMixins {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          /**
           * `page` property represents the current displayed module of the PMP app.
           * It can only have there values: partners, agreements, interventions, reports, settings and not-found.
           * Main modules will have other pages and routing (prefixed by app-shell route).
           * TODO: rename this property to `pageCategory` or `activeModule`?
           */
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          route: Object,
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          narrow: {
            type: Boolean,
            reflectToAttribute: true
          },
          user: Object,
          permissions: {
            type: Object,
            value: null
          },
          _lastActivePartnerPage: String,
          prpPages: {
            type: Array,
            value: ['reports', 'settings']
          },
          _appModulePageUrlTmpl: {
            type: String,
            value: 'modules/app-modules/##module##/##page##-module.html'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_scrollToTopOnPageChange(page)'
        ];
      }

      constructor() {
        super();
        // TODO: -polymer2 - integrate IE11 old behavior
//        this.checkIE11Browser();
      }

      ready() {
        super.ready();
        this._initListeners();
        window.EtoolsEsmmFitIntoEl = this.$.appHeadLayout.shadowRoot.querySelector('#contentContainer');

        // TODO: -polymer2 - integrate IE11 old behavior
        // this.addIE11StyleTweaks();

        if (this.page !== 'not-found') {
          /*
           * Activate the global loading with default message.
           * This will be triggered once at page load or, after page load, on menu option tap event.
           * The loading message is disabled by page-* elements ready callback (in both cases)
           */
          this.dispatchEvent(new CustomEvent('global-loading', {
            detail: {
              active: true,
              loadingSource: 'main-page'
            }, bubbles: true, composed: true
          }));
        }
      }

      _initListeners() {
        /**
         * TODO: polymer2 - make sure called methods exist
         */
        this.addEventListener('404', this._pageNotFound);
        this.addEventListener('update-main-path', this._updateMainPath);
        this.addEventListener('update-route-query-params', this._updateQueryParams);
        this.addEventListener('forbidden', this._onForbidden);
        this.addEventListener('open-data-refresh-dialog', this._openDataRefreshDialog);
      }

      _scrollToTopOnPageChange(page) {
        // TODO: polymer2 - check if this observer is correct. Do we realy need it?
        if (!page) {
          return;
        }
        this.scrollToTop();
      }

      _onForbidden() {
        window.location.href = EtoolsPmpApp.Config.loginPath;
      }

      _updateMainPath(e) {
        if (e.detail.path !== this.route.path.replace(this.rootPath, '')) {
          // set route.path only if received path is different
          this._updatePath(e.detail.path);
        }
        e.stopImmediatePropagation();
      }

      _updateQueryParams(e) {
        this.set('route.__queryParams', e.detail);
      }

      _updatePath(path) {
        this.set('route.__queryParams', null);
        this.set('route.path', this.rootPath + path);
      }

      _pageNotFound() {
        this._updatePath('not-found');
        // the _pageChanged method will trigger and clear loading messages so no need to do that here
        let eventPayload = {text: 'Oops you hit a 404!', showCloseBtn: true};
        this.dispatchEvent(new CustomEvent('toast', {detail: eventPayload, bubbles: true, composed: true}));
      }

      _openDataRefreshDialog() {
        this.$.dataRefreshDialog.open();
      }

      _canAccessPage(page) {
        // TODO: (future task) use defer method from utils mixin
        // (NOTE: not all utils behavior functionality is needed)
        let defer = {};
        defer.promise = new Promise(function(resolve, reject) {
          defer.resolve = resolve;
          defer.reject = reject;
        });

        let isPrpPage = this.prpPages.indexOf(page) > -1;

        if (!isPrpPage) {
          defer.resolve(true);
        } else {
          // only prp pages can have access restricted
          this._waitForEnvFlagsToLoad().then(() => {
            defer.resolve(this.showPrpReports());
          });
        }

        return defer.promise;
      }

      /**
       * Set main page using route page param
       * @param routePage
       */
      _routePageChanged(routePage) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'partners/list' in that case.
        if (!routePage) {
          this._updatePath('partners/list');
          return;
        }

        this._canAccessPage(routePage).then((accessGranted) => {
          if (!accessGranted) {
            this._pageNotFound();
          } else {
            this.set('page', routePage);
          }
        });

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        this._importAppModuleMainPage(page);
        // set last partners active page... needed to make a difference between partners and government-partners
        this._updateLastPartnersModuleActivePage(page);
        // clear loading messages queue
        this.dispatchEvent(new CustomEvent('clear-loading-messages', {bubbles: true, composed: true}));
        this._setAmendMode(false);
      }

      _getModuleMainPageUrl(page) {
        let url = this._appModulePageUrlTmpl.replace('##module##', page);
        if (page === 'not-found') {
          url = url.replace('-module.', '.');
        }
        // console.log(page, url);
        return url.replace('##page##', page);
      }

      /**
       * Import app module main element.
       * This element will have it's own routing based on app-shell subroute
       * @param page
       * @private
       */
      _importAppModuleMainPage(page) {
        if (!page) {
          return;
        }
        // resolve element import url
        let appModuleMainPageName = this._getAppModulePageName(page);
        let resolvedPageUrl = this.resolveUrl(this._getModuleMainPageUrl(appModuleMainPageName));

        // import main page if needed
        let pageEl = this._getPageElement(appModuleMainPageName);
        let isPolymerElement = pageEl instanceof Polymer.Element;
        if (!isPolymerElement) {
          // pageEl is null => make the import
          Polymer.importHref(
              resolvedPageUrl,
              this._successfulImportCallback.bind(this, appModuleMainPageName),
              this._pageNotFound.bind(this),
              true);
        }
      }

      _getAppModulePageName(page) {
        return page === 'government-partners' ? 'partners' : page;
      }

      _getPageElement(pageId) {
        return this.shadowRoot.querySelector('#' + pageId);
      }

      /**
       * Module main page import success callback
       * @param currentLoadingPage
       */
      _successfulImportCallback(currentLoadingPage) {
        // pageEl will be available only after import successfully completes
        let pageEl = this._getPageElement(currentLoadingPage);
        // make sure to redirect to list page if necessary
        Polymer.RenderStatus.afterNextRender(pageEl, this._redirectToProperListPage.bind(this));
      }

      _activePageIs(activePage, expectedPages) {
        let pagesToMatch = expectedPages.split('|');
        return pagesToMatch.indexOf(activePage) > -1;
      }

      _redirectToProperListPage() {
        if (this.route.path.indexOf('not-found') > -1) {
          return;
        }
        if (this.route.path === this.rootPath || this.route.path === '/') {
          // setting the default path when user enters the app
          // redirect from /pmp/ to /pmp/partners/list
          this.set('route.path', this.rootPath + 'partners/list');
          return;
        }
        // redirect from /pmp/<page> to /pmp/<page>/list
        let currentPath = this.route.path;
        if (currentPath.indexOf('settings') > -1) {
          return;
        }
        if (currentPath.substr(-1) === '/') {
          currentPath = currentPath.slice(0, currentPath.lastIndexOf('/'));
        }
        if (currentPath === this.rootPath + this.routeData.page) {
          this.set('route.path', this.rootPath + this.routeData.page + '/list');
        }
      }

      _showOnlyGovernmentPartners(page) {
        return page === 'government-partners';
      }

      _updateLastPartnersModuleActivePage(page) {
        if (page && ['partners', 'government-partners'].indexOf(page) > -1) {
          this.set('_lastActivePartnerPage', page);
        }
      }

    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
