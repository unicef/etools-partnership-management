  <script>
    'use strict';

    /**
     * TODO: polymer2 - integrate EnvironmentFlags, IE11, ScrollControll, amendments mode behaviors
     */

    /**
     * @polymer
     * @mixinFunction
     * @appliedMixin EtoolsPmpApp.Mixins.AppMenu
     * @appliedMixin EtoolsPmpApp.Mixins.ToastNotifications
     * @appliedMixin EtoolsMixins.LoadingMixin
     */
    const AppShellMixin = EtoolsMixinFactory.combineMixins(
        [EtoolsPmpApp.Mixins.AppMenu, EtoolsPmpApp.Mixins.ToastNotifications, EtoolsMixins.LoadingMixin], Polymer.Element);

    /**
     * PMP main element used to configure and display all app modules
     * @polymer
     * @customElement
     * @appliedMixin AppShellMixin
     */
    class AppShell extends AppShellMixin {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          /**
           * `page` property represents the current displayed module of the PMP app.
           * It can only have there values: partners, agreements, interventions, reports, settings and not-found.
           * Main modules will have other pages and routing (prefixed by app-shell route).
           * TODO: rename this property to `pageCategory` or `activeModule`?
           */
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          route: {
            type: Object,
            observer: '_routeChanged'
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          narrow: {
            type: Boolean,
            reflectToAttribute: true
          },
          user: Object,
          permissions: {
            type: Object,
            value: null
          },
          _lastActivePartnerPage: String,
          prpPages: {
            type: Array,
            value: ['reports', 'settings']
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        // TODO: -polymer2 - integrate IE11 old behavior
//        this.checkIE11Browser();
      }

      ready() {
        super.ready();
        this._initListeners();
        window.EtoolsEsmmFitIntoEl = this.$.appHeadLayout.shadowRoot.querySelector('#contentContainer');
        // for some reason the "$=" will make basePath undefined, we need to use a local property

        // TODO: -polymer2 - integrate IE11 old behavior
        // this.addIE11StyleTweaks();

        if (this.page !== 'not-found') {
          /*
           * Activate the global loading with default message.
           * This will be triggered once at page load or, after page load, on menu option tap event.
           * The loading message is disabled by page-* elements ready callback (in both cases)
           */
          this.dispatchEvent(new CustomEvent('global-loading', {
            detail: {
              active: true,
              loadingSource: 'main-page'
            }, bubbles: true, composed: true
          }));
        }
      }

      _initListeners() {
        /**
         * TODO: polymer2 - make sure called methods exist
         */
//        this.addEventListener('drawer', this.toggleDrawer);
//        this.addEventListener('update-main-path', this._updateMainPath);
//        this.addEventListener('forbidden', this._onForbidden);
//        this.addEventListener('open-data-refresh-dialog', this._openDataRefreshDialog);
//        this.addEventListener('404', this._pageNotFound);
      }

      _onForbidden() {
        window.location.href = EtoolsPmpApp.Config.loginPath;
      }

      _routeChanged() {
        // TODO: polymer2 - this observer should be moved in scroll mixin :)
//        this.scrollToTop();
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
//        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
//        Polymer.importHref(
//            resolvedPageUrl,
//            null,
//            this._showPage404.bind(this),
//            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
