<dom-module id="app-shell">

  <template strip-whitespace>

    <style include="page-layout-styles app-drawer-styles shared-styles">

      :host {
        display: block;
      }

      app-header-layout {
        position: relative;
      }

      app-header {
        background-color: var(--header-bg-color);
      }

      .toast-dismiss-btn {
        --paper-button: {
          padding: 8px;
          min-width: 16px;
          margin: 0 -8px 0 24px;
        };
      }
      .toast-dismiss-btn-general-style {
        text-transform: uppercase;
        color: var(--primary-color);
      }
      .toast-dismiss-btn-multi-line {
        --paper-button: {
          padding: 8px;
          min-width: 16px;
          margin: 16px -8px -8px 0;
          @apply(--layout-self-end);
        };
      }
      .toast-general-style {
        max-width: 568px !important;
        min-height: 40px;
        max-height: 250px !important;
      }
      .toast {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .toast-multi-line {
        @apply(--layout-vertical);
        text-align: justify;
      }

      .main-page {
        @apply(--layout-flex);
      }

      :host(.ie) page-footer {
        position: absolute;
        bottom: 0;
        height: 90px;
      }

      :host(:not(.ie)) page-footer {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-end-justified);
      }
    </style>

    <user-data user="{{user}}" permissions="{{permissions}}"></user-data>

    <!-- get static data -->
    <dropdowns-pmp-data></dropdowns-pmp-data>
    <dropdowns-static-data></dropdowns-static-data>
    <sectors-data></sectors-data>
    <sections-data></sections-data>
    <unicef-users-data></unicef-users-data>
    <offices-data></offices-data>
    <locations-data></locations-data>
    <partners-list-data></partners-list-data>
    <agreement-list-data></agreement-list-data>
    <country-programmes-data></country-programmes-data>
    <user-country-data></user-country-data>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern$="[[baseUrl]]:page"
        data="{{routeData}}"></app-route>

    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350" small-menu$="[[smallMenu]]">
        <!-- App main menu(left sidebar) -->
        <app-sidebar-menu base-url="[[baseUrl]]"
                          page="[[page]]"
                          small-menu$="[[smallMenu]]"></app-sidebar-menu>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appHeadLayout" fullbleed has-scrolling-region>
        <app-header fixed shadow>
          <page-header id="pageheader" title="eTools" user="[[user]]"></page-header>
        </app-header>

        <template is="dom-if" if="[[_activePageIs(page, 'partners|government-partners')]]" restamp>
          <page-partners id="partners" class="main-page"
                         show-only-government-type="[[_showOnlyGovernmentPartners(page)]]"
                         current-page="[[page]]"
                         route="[[subroute]]"
                         permissions="[[permissions]]">
          </page-partners>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'agreements')]]" restamp>
          <page-agreements id="agreements" class="main-page"
                           route="[[subroute]]"
                           permissions="[[permissions]]">
          </page-agreements>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'interventions')]]" restamp>
          <page-interventions id="interventions" class="main-page"
                              route="[[subroute]]"
                              permissions="[[permissions]]">
          </page-interventions>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'not-found')]]" restamp>
          <page-not-found class="main-page"></page-not-found>
        </template>

        <etools-loading id="pageLoading"
                        loading-text="Loading data..."
                        active$="[[showLoading]]"
                        absolute></etools-loading>

        <page-footer></page-footer>

      </app-header-layout>
    </app-drawer-layout>
    <data-refresh-dialog id="dataRefreshDialog" page="{{page}}"></data-refresh-dialog>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      behaviors: [
        etoolsAppConfig.globals,
        EtoolsLogsBehavior,
        pmpBehaviors.appMenuBehavior,
        pmpBehaviors.NotificationToastsBehavior,
        pmpBehaviors.globalLoadingBehavior
      ],

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: {
          type: Object
        },
        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        baseUrl: String,
        permissions: {
          type: Object,
          value: null
        },
        subroute: {
          type: Object
        },
        routeData: {
          type: Object
        },
        lazyLoadPages: {
          type: Object,
          value: {
            partners: false,
            agreements: false,
            interventions: false
          }
        },
        isIE: Boolean
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound',
        'update-main-path': '_updateMainPath',
        'forbidden': '_onForbidden',
        'open-data-refresh-dialog': '_openDataRefreshDialog'
      },

      _onForbidden: function(event) {
        window.location.href = this.loginPath;
      },

      created: function() {
        this.isIE = this.isIEBrowser();
        window.isIE = this.isIE;
      },

      ready: function() {
        // for some reason the "$=" will make basePath undefined, we need to use a local property
        this.baseUrl = this.basePath;

        if (this.isIE) {
          this._addIEBrowserStylesAdjustments();
        }
      },

      _openDataRefreshDialog: function() {
        this.$.dataRefreshDialog.open();
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _updateMainPath: function(event) {
        if (event.detail.path !== this.route.path.replace(this.baseUrl, '')) {
          // set route.path only if received path is different
          this.set('route.path', this.baseUrl + event.detail.path);
          this.set('route.__queryParams', null);
        }
        event.stopImmediatePropagation();
      },

      _setDefaultPage: function() {
        if (!!!this.page) {
          this.fire('global-loading', {message: 'Loading page...', active: true});
          this.async(function() {
            this.set('page', 'partners');
            this.set('loadingCounterDecrementAdjustment', 1);
            this.set('skipDecrementAdjustment', true);
          }, 10);
        }
      },

      _routePageChanged: function(routePage) {
        if (!!!routePage) {
          var self = this;
          this.debounce('routePageChange', function() {
            self._setDefaultPage();
          }, 10);
          return;
        }
        if (this.route && this.baseUrl) {
          var subroute = JSON.parse(JSON.stringify(this.route));
          subroute.path = this.route.path.substring(subroute.path.indexOf(this.baseUrl) + this.baseUrl.length);
          this.set('subroute', subroute);
        }
        this.set('page', routePage);
      },

      _pageChanged: function(page) {
        if (!page) {
          return;
        }
        var displayedPageCat = this._getDisplayedPageCategory(page);
        var resolvedPageUrl = this.resolveUrl('pages/page-' + displayedPageCat + '.html');
        // check if page has been loaded, only if wasn't use importHref to load it
        var pageEl = this._getPageElement(displayedPageCat);
        if (!Polymer.isInstance(pageEl) && this.lazyLoadPages[displayedPageCat] === false) {
          // activate the global loading with a propper message
          this.fire('global-loading', {message: 'Loading ' + page + ' pages elements...', active: true});
          // make the import
          this.importHref(resolvedPageUrl, this._firstPageElLoadedCallback.bind(this, displayedPageCat, pageEl),
              this._pageNotFound, false);
        }
      },

      _getDisplayedPageCategory: function(page) {
        return page === 'government-partners' ? 'partners' : page;
      },

      _pageNotFound: function() {
        this.page = 'not-found';
        this.fire('toast', {text: 'Oops you hit a 404!'});
      },

      _getPageElement: function(pageId) {
        return this.$$('#' + pageId);
      },

      // load all the other main pages after first page is loaded
      _firstPageElLoadedCallback: function(currentLoadingPage, currentLoadingPageEl) {
        this.lazyLoadPages[currentLoadingPage] = true; // map first page as loaded
        currentLoadingPageEl = currentLoadingPageEl || this._getPageElement(currentLoadingPage);
        // load the rest of the pages after current page render is complete
        Polymer.RenderStatus.afterNextRender(currentLoadingPageEl,
                                             this._firstPageRenderCallback.bind(this, currentLoadingPage));
      },
      _firstPageRenderCallback: function(currentLoadedPage) {
        this.fire('global-loading', {active: false}); // deactivate first page loading msg
        this._redirectToProperListPage();
        this._lazyLoadPages(currentLoadedPage);
      },
      // load all the other main pages except the one just rendered
      _lazyLoadPages: function(currentLoadedPage) {
        try {
          for (let page in this.lazyLoadPages) {
            if (page !== currentLoadedPage && this.lazyLoadPages[page] === false) {
              // make the import
              let pageUrl = this.resolveUrl('pages/page-' + page + '.html');
              // do not use optAsync=true of importHref, it will generate behaviors not found warnings
              this.importHref(pageUrl, this._setPageLoaded.bind(this, page) , null, false);
            }
          }
        } catch (err) {
          this.logError('An error occurred during pages lazy load', null, err);
        }
      },
      _setPageLoaded: function(page) {
        this.lazyLoadPages[page] = true;
      },
      _activePageIs: function(activePage, expectedPages) {
        let pagesToMatch = expectedPages.split('|');
        return pagesToMatch.indexOf(activePage) > -1;
      },

      isIEBrowser: function() {
        var userAgent = window.navigator.userAgent;
        var ieBrowser = false;
        if (userAgent.indexOf('Trident/') > -1) {
          // IE 11
          ieBrowser = true;
        }
        return ieBrowser;
      },

      /**
       * In IE11 we must NOT use fullbleed and hasScrollingRegion and we have to make some
       */
      _addIEBrowserStylesAdjustments: function() {
        this.classList.add('ie');
        var appHeaderLayout = this.$.appHeadLayout;
        appHeaderLayout.removeAttribute('fullbleed');
        appHeaderLayout.set('hasScrollingRegion', false);
        appHeaderLayout.style.minHeight = '100%';
        var contentContainer = Polymer.dom(appHeaderLayout.root).querySelector('#contentContainer');
        if (contentContainer) {
          contentContainer.style.minHeight = '100vh';
          contentContainer.style.boxSizing = 'border-box';
          contentContainer.style.paddingBottom = '90px';
        }
      },

      _redirectToProperListPage: function() {
        if (this.route.path === this.baseUrl || this.route.path === '/') {
          // setting the default path when user enters the app
          // redirect from /pmp/ to /pmp/partners/list
          this.set('route.path', this.baseUrl + 'partners/list');
          return;
        }
        // redirect from /pmp/<page> to /pmp/<page>/list
        var currentPath = this.route.path;
        if (currentPath.substr(-1) === '/') {
          currentPath = currentPath.slice(0, currentPath.lastIndexOf('/'));
        }
        if (currentPath === this.baseUrl + this.routeData.page) {
          this.fire('global-loading', {message: 'Loading ' + this.routeData.page + ' pages elements...', active: true});
          this.set('route.path', this.baseUrl + this.routeData.page + '/list');
          this.set('loadingCounterDecrementAdjustment', 1);
          return;
        }
      },

      _showOnlyGovernmentPartners: function(page) {
        return page === 'government-partners';
      }

    });

  </script>

</dom-module>
