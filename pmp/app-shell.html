<dom-module id="app-shell">

  <template strip-whitespace>

    <style include="page-layout-styles shared-styles nav-menu-styles">

      :host {
        display: block;
      }

      app-drawer {
        z-index: 100;
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
            background-color: var(--light-theme-content-color);
        };
      }

      .side-nav-wrapper {
        @apply(--layout-vertical);
        height: 100%;
        overflow-y: var(--side-bar-scrolling);
        overflow-x: hidden;
        border-right: 1px solid var(--dark-divider-color);
      }

      .side-nav-wrapper .header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--secondary-color);
        color: white;
        border-bottom: 1px solid var(--dark-divider-color);
        min-height: 59px;
        padding: 0 16px;
        font-size: 16px;
        text-transform: uppercase;
        pointer-events: none;
      }

      #app-select {
        margin-left: auto;
        width: 47px;
        height: 47px;
      }

      .side-nav-wrapper .nav-menu {
        padding: 0;
      }

      .side-nav-wrapper .divider {
        margin: 8px 0;
        border-bottom: 1px solid var(--dark-divider-color);
      }
      .nav-menu {
        @apply(--layout-vertical);
        background: var(--sidebar-bg-color, #fff);
        min-height: 450px;
      }
      .nav-menu, .nav-menu iron-selector[role="navigation"] {
        @apply(--layout-flex);
      }

      .secondary-header {
        color: var(--primary-text-color);
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 12px;
        border-top: 1px solid var(--gray-lighter);
      }
      .warning-toast-dismiss-btn {
        text-transform: none;
        color: var(--ternary-color);
      }
      .last-one {
        margin-bottom: 10px;
      }

      .global-warn-msg-toast {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        /*max-height: 100%;*/
      }

    </style>

    <user-data user="{{user}}" permissions="{{permissions}}"></user-data>

    <!-- get static data -->
    <dropdowns-pmp-data></dropdowns-pmp-data>
    <dropdowns-static-data></dropdowns-static-data>
    <sectors-data></sectors-data>
    <sections-data></sections-data>
    <unicef-users-data></unicef-users-data>
    <offices-data></offices-data>
    <locations-data></locations-data>
    <partners-list-data></partners-list-data>
    <agreement-list-data></agreement-list-data>
    <country-programmes-data></country-programmes-data>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern$="[[baseUrl]]:page"
        data="{{routeData}}"></app-route>

    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350">

        <div class="side-nav-wrapper">

          <div class="header">
            Partnership <br>
            Management
          </div>

          <div class="nav-menu">
            <iron-selector selected="[[page]]" attr-for-selected="menu-name" selectable="a" role="navigation">
              <!--<template is="dom-if" if="[[permissions.loggedInDefault]]">-->

                <a class="nav-menu-item" menu-name="partners" href$="[[baseUrl]]partners/list">
                  <iron-icon icon="social:people"></iron-icon>
                  <div class="name">Partners</div>
                </a>

                <a class="nav-menu-item" menu-name="agreements" href$="[[baseUrl]]agreements/list">
                  <iron-icon icon="av:playlist-add-check"></iron-icon>
                  <div class="name">Agreements</div>
                </a>

                <a class="nav-menu-item" menu-name="interventions" href$="[[baseUrl]]interventions/list">
                  <iron-icon icon="verified-user"></iron-icon>
                  <div class="name">PD/SSFA ToR</div>
                </a>

                <a class="nav-menu-item" menu-name="governments" href$="[[baseUrl]]governments/list">
                  <iron-icon icon="account-balance"></iron-icon>
                  <div class="name">Governments</div>
                </a>
              <!-- TODO: remove side-bar-item, it was created in other scope we do not need it here -->
              <!--<side-bar-item menu-name="partners" name="partners" icon="social:people" href$="[[baseUrl]]partners/list"></side-bar-item>-->
              <!--<side-bar-item menu-name="agreements" name="agreements" icon="av:playlist-add-check" href$="[[baseUrl]]agreements/list"></side-bar-item>-->
              <!--<side-bar-item menu-name="interventions" name="PD/SSFA ToR" icon="verified-user" href$="[[baseUrl]]interventions/list"></side-bar-item>-->
              <!--<side-bar-item menu-name="governments" name="governments" icon="account-balance" href$="[[baseUrl]]governments/list"></side-bar-item>-->

              <!--</template>-->
            </iron-selector>

            <div class="secondary-header">eTools Community Channels</div>

            <a class="nav-menu-item lighter-item" href="https://etools.uservoice.com">
              <iron-icon icon="maps:local-library"></iron-icon>
              <div class="name">Knowledge base</div>
            </a>

            <a class="nav-menu-item lighter-item" href="https://www.yammer.com/unicef.org/#/threads/inGroup?type=in_group&feedId=5782560">
              <iron-icon icon="icons:question-answer"></iron-icon>
              <div class="name">Discussion</div>
            </a>

            <a class="nav-menu-item lighter-item last-one" href="http://etools.unicefresults.org">
              <iron-icon icon="icons:info"></iron-icon>
              <div class="name">Information</div>
            </a>

          </div>
        </div>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout fullbleed has-scrolling-region>
        <app-header fixed shadow>
          <page-header id="pageheader" title="eTools" user="[[user]]"></page-header>
        </app-header>

        <iron-pages id="pages"
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">

          <template id="privatePages" is="dom-if" notify-dom-change
                    if="[[permissions.loggedInDefault]]" on-dom-change="_pagesStamped" >
            <page-partners name="partners"
                           on-dom-change="_pagesStamped"
                           route="[[subroute]]"
                           user="[[user]]"
                           permissions="[[permissions]]">

            </page-partners>
            <page-agreements name="agreements"
                             route="[[subroute]]"
                             user="[[user]]"
                             permissions="[[permissions]]">
            </page-agreements>
            <page-interventions name="interventions"
                                route="[[subroute]]"
                                permissions="[[permissions]]">
            </page-interventions>
            <page-governments name="governments"
                              route="[[subroute]]"
                              permissions="[[permissions]]">
            </page-governments>
          </template>
          <page-not-found name="not-found"></page-not-found>
        </iron-pages>
        <page-footer></page-footer>
        <etools-loading id="pageLoading" loading-text="Loading data..."></etools-loading>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: {
          type: Object
        },
        _pagesAvailable: {
          type: Boolean,
          value: false
        },
        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        baseUrl: String,
        initialLoad: {
            type: Boolean,
            value: true
        },
        permissions: {
            type: Object,
            value: null
        },
        subroute: {
          type: Object
        },
        routeData: {
          type: Object
        }

      },

      behaviors: [
        etoolsAppConfig.globals,
        pmpBehaviors.NotificationToastsBehavior
      ],

      observers: [
        '_routePageChanged(routeData.page)',
        '_permissionsPagesStamped(permissions, _pagesAvailable)'
      ],

      listeners: {
        'global-loading': '_handleLoading',
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound',
        'update-main-path': '_updateMainPath',
        'forbidden': '_onForbidden'
      },

      _onForbidden: function(event) {
        console.error('unauthorized');
        window.location.href = this.loginPath;
      },

      ready: function() {
//        Polymer.RenderStatus.afterNextRender(this, function() {
//          console.log('app-shell rendered', new Date());
//        });
        // init loading element, used for global loading
        this.globalLoadingElement = this.$.pageLoading;
        this.fire('global-loading', {message: 'Loading page elements...', active: true});
      },

      attached: function() {
        // for some reason the "$=" will make basePath undefined, we need to use a local property
        this.baseUrl = this.basePath;

        //if (this.route.path === this.baseUrl) {
        //  this.set('route.path', this.baseUrl + 'partners/list');
        //}
      },
      detached: function() {
        // clean: remove global loading element if the app-shell is detached
        this.removeLoading(this.globalLoadingElement);
      },

      _updateMainPath: function(event) {
        if (event.detail.path !== this.route.path.replace(this.baseUrl, '')) {
          // set route.path only if received path is different
          this.set('route.path', this.baseUrl + event.detail.path);
          this.set('route.__queryParams', null);
        }
        event.stopPropagation();
      },
      _permissionsPagesStamped: function(permissions, _pagesAvailable) {
        if (!permissions || !_pagesAvailable) {
            return;
        }
        if ((this.route.path === this.baseUrl || this.route.path === '/') &&
            permissions.loggedInDefault) {
          // setting the default path
          this.set('route.path', this.baseUrl + 'partners/list');
        } else if (this.initialLoad) {
          // reseting the page as the pages might not have been stamped
          this._routePageChanged(this.routeData.page);
        }

        this.initialLoad = false;
      },
      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _routePageChanged: function(page) {
        if ((this.route) && (this.baseUrl)) {
          var subroute = JSON.parse(JSON.stringify(this.route));
          subroute.path = this.route.path.substring(subroute.path.indexOf(this.baseUrl) + this.baseUrl.length);
          this.set('subroute', subroute);
        }

        if (this._pagesAvailable) {
          this.set('page', (page || 'partners'));
        } else {
          //console.log('No permissions yet or page hasn\'t stampped', page);
        }
      },

      _pageChanged: function(page) {
        if (!page) {
          return;
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._pageNotFound, true);
      },

      _pageNotFound: function() {
        this.page = 'not-found';
        this.fire('toast', {text: 'Oops you hit a 404!'});
      },

      _pagesStamped: function() {
        if (!this._pagesAvailable) {
          this.$.privatePages.render();
          this._pagesAvailable = true;
        }
      },

      /**
       * Show loading when data is requested from server, or save is in progress...
       */
      _handleLoading: function(event) {
        event.stopImmediatePropagation();
        this.debounce('showGlobalLoading', function() {
          if (this.globalLoadingElement) {
            var loadingMsg = 'Loading...';
            if (event.detail && typeof event.detail.message === 'string' && event.detail.message !== '') {
              loadingMsg = event.detail.message;
            }
            this.globalLoadingElement.loadingText = loadingMsg;
            var isActive = (event.detail.active === true) ? true : false;
            this.globalLoadingElement.active = isActive;
          }
        }, 50);
      }

    });

  </script>

</dom-module>
