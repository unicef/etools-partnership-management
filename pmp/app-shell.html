<dom-module id="app-shell">

  <template strip-whitespace>

    <style include="page-layout-styles app-drawer-styles shared-styles notification-toasts-style buttons-styles">

      :host {
        display: block;
      }

      app-header-layout {
        position: relative;
      }

      app-header {
        background-color: var(--header-bg-color);
      }

      .main-page {
        @apply --layout-flex;
      }

      :host(.ie) page-footer {
        position: absolute;
        bottom: 0;
        height: 90px;
      }

      :host(:not(.ie)) page-footer {
        @apply --layout-vertical;
        @apply --layout-flex;
        @apply --layout-end-justified;
      }
      #floatingFooter {
        background-color: var(--amendment-mode-color);
        color: white;
        padding: 12px 12px 12px 65px;
        position: fixed;
        top: auto;
        bottom: 0;
        width: 100%;
      }
      #pageContainer.inAmendment {
        border-top: 12px solid var(--amendment-mode-color);
        border-left: 12px solid var(--amendment-mode-color);
        border-right: 12px solid var(--amendment-mode-color);
      }
      :host(:not(.ie)) #pageContainer.inAmendment {
        padding-bottom: 48px;
      }
      :host(.ie) #pageContainer.inAmendment {
        margin-bottom: -40px;
      }
      /* paper-buttons have a z-index of 51 */
      #floatingFooter {
        z-index: 52;
      }

    </style>

    <etools-piwik-analytics page="[[subroute.path]]"
                            user="[[user]]"
                            toast="[[currentToastMessage]]"></etools-piwik-analytics>
    <user-data user="{{user}}" permissions="{{permissions}}"></user-data>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern$="[[baseUrl]]:page"
        data="{{routeData}}"></app-route>

    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350" small-menu$="[[smallMenu]]">
        <!-- App main menu(left sidebar) -->
        <app-sidebar-menu base-url="[[baseUrl]]"
                          page="[[page]]"
                          small-menu$="[[smallMenu]]"></app-sidebar-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appHeadLayout" fullbleed has-scrolling-region>
        <app-header fixed shadow>
          <page-header id="pageheader" title="eTools" user="[[user]]"></page-header>
        </app-header>
        <div id="pageContainer" class$="[[computePageContainerClass(amendmentModeActive)]]">

          <template is="dom-if" if="[[_activePageIs(page, 'partners|government-partners')]]" restamp>
            <page-partners id="partners" class="main-page"
                          show-only-government-type="[[_showOnlyGovernmentPartners(_lastActivePartnerPage)]]"
                          current-page="[[_lastActivePartnerPage]]"
                          route="[[subroute]]"
                          permissions="[[permissions]]">
            </page-partners>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'agreements')]]" restamp>
            <page-agreements id="agreements" class="main-page"
                            route="[[subroute]]"
                            permissions="[[permissions]]">
            </page-agreements>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'interventions')]]" restamp>
            <page-interventions id="interventions" class="main-page"
                                route="[[subroute]]"
                                permissions="[[permissions]]">
            </page-interventions>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'reports')]]" restamp>
            <page-reports id="reports" class="main-page"
                          route="[[subroute]]"
                          permissions="[[permissions]]">
            </page-reports>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'not-found')]]" restamp>
            <page-not-found class="main-page"></page-not-found>
          </template>

          <template is="dom-if" if="[[_activePageIs(page, 'settings')]]" restamp>
            <page-settings id="settings" class="main-page"></page-settings>
          </template>

          <page-footer hidden$="[[amendmentModeActive]]"></page-footer>
      </div>
      <div id="floatingFooter"
           hidden$="[[!amendmentModeActive]]">
        <strong> AMENDMENT MODE </strong>
        | All fields in the details tab are now open for editing.
        Please change all necessary fields before saving.
        <paper-button class="primary-btn" on-tap="_closeAmendment">I AM DONE</paper-button>
      </div>
      </app-header-layout>
    </app-drawer-layout>
    <data-refresh-dialog id="dataRefreshDialog" page="{{page}}"></data-refresh-dialog>

    <!-- get static data -->
    <partners-list-data></partners-list-data>
    <agreement-list-data></agreement-list-data>
    <static-common-data></static-common-data>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      behaviors: [
        EtoolsPmpApp.Behaviors.EnvironmentFlags,
        EtoolsPmpApp.Behaviors.IE11,
        EtoolsPmpApp.Behaviors.AppMenu,
        EtoolsPmpApp.Behaviors.NotificationToasts,
        etoolsBehaviors.LoadingBehavior,
        EtoolsPmpApp.Behaviors.ScrollControl
      ],

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: {
          type: Object,
          observer: '_routeChanged'
        },
        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        amendmentModeActive: {
          type: Boolean,
          value: false
        },
        baseUrl: String,
        permissions: {
          type: Object,
          value: null
        },
        subroute: {
          type: Object
        },
        routeData: {
          type: Object
        },
        _lastActivePartnerPage: String,
        prpPages: {
          type: Array,
          value: ['reports', 'settings']
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound',
        'update-main-path': '_updateMainPath',
        'forbidden': '_onForbidden',
        'open-data-refresh-dialog': '_openDataRefreshDialog',
        'not-found-redirect': '_handleNotFound',
        'set-amendment-mode': '_updateAmendmentMode'
      },

      _onForbidden: function(event) {
        window.location.href = EtoolsPmpApp.Config.loginPath;
      },

      created: function() {
        this.checkIE11Browser();
      },

      _routeChanged: function() {
        this._setContentScrollPosition(0);
      },

      ready: function() {
        window.EtoolsEsmmFitIntoEl = Polymer.dom(document.querySelector('app-shell').root)
            .querySelector('#appHeadLayout').$$('#contentContainer');
        // for some reason the "$=" will make basePath undefined, we need to use a local property
        this.baseUrl = EtoolsPmpApp.Config.basePath;

        this.addIE11StyleTweaks();

        if (this.page !== 'not-found') {
          /*
           * Activate the global loading with default message.
           * This will be triggered once at page load or, after page load, on menu option tap event.
           * The loading message is disabled by page-* elements ready callback (in both cases)
           */
          this.fire('global-loading', {
            active: true,
            loadingSource: 'main-page'
          });
        }
      },

      _openDataRefreshDialog: function() {
        this.$.dataRefreshDialog.open();
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _updateMainPath: function(event) {
        if (event.detail.path !== this.route.path.replace(this.baseUrl, '')) {
          // set route.path only if received path is different
          this._updatePath(event.detail.path);
        }
        event.stopImmediatePropagation();
      },

      _handleNotFound: function() {
        this.fire('clear-loading-messages', {});
        this._updatePath('not-found');
      },

      _updatePath: function(path) {
        this.set('route.__queryParams', null);
        this.set('route.path', this.baseUrl + path);
      },

      _pageChanged: function(page) {
        if (page && ['partners', 'government-partners'].indexOf(page) > -1) {
          this.set('_lastActivePartnerPage', page);
        }
        this.fire('clear-loading-messages', {});
      },

      _routePageChanged: function(routePage) {
        this.debounce('routePageChanges', function() {
          if (!routePage) {
            this.fire('update-main-path', {path: 'partners/list'});
            return;
          }

          this._importMainPage(routePage);
          if (this.route && this.baseUrl) {
            let subroute = JSON.parse(JSON.stringify(this.route));
            subroute.path = this.route.path.substring(subroute.path.indexOf(this.baseUrl) + this.baseUrl.length);
            this.set('subroute', subroute);
          }

          if (this._validatePageChange(routePage)) {
            this.set('page', routePage);
          }
        }.bind(this), 10);
      },

      _importMainPage: function(page) {
        if (!page) {
          return;
        }
        var mainPageName = this._getMainPageName(page);
        var resolvedPageUrl = this.resolveUrl('pages/page-' + mainPageName + '.html');
        // check if page has been loaded, only if wasn't use importHref to load it
        var pageEl = this._getPageElement(mainPageName);
        if (!Polymer.isInstance(pageEl)) {
          // make the import
          this.importHref(resolvedPageUrl, this._pageElImportCallback.bind(this, mainPageName, pageEl),
              this._pageNotFound, false);
        }
      },

      // load all the other main pages after first page is loaded
      _pageElImportCallback: function(currentLoadingPage, currentLoadingPageEl) {
        currentLoadingPageEl = currentLoadingPageEl || this._getPageElement(currentLoadingPage);
        // make sure to redirect to list page if necessary
        Polymer.RenderStatus.afterNextRender(currentLoadingPageEl, this._redirectToProperListPage.bind(this));
      },

      _getMainPageName: function(page) {
        return page === 'government-partners' ? 'partners' : page;
      },

      _pageNotFound: function() {
        this.set('route.path', this.baseUrl + 'not-found');
        this.set('route.__queryParams', null);
        this.fire('toast', {text: 'Oops you hit a 404!', showCloseBtn: true});
      },

      _getPageElement: function(pageId) {
        return this.$$('#' + pageId);
      },

      _validatePageChange: function(page) {
        if (this.prpPages.indexOf(page) > -1 && !this.showPrpReports()) {
          this._handleNotFound();
          return false;
        }
        return true;
      },

      _activePageIs: function(activePage, expectedPages) {
        let pagesToMatch = expectedPages.split('|');
        return pagesToMatch.indexOf(activePage) > -1;
      },
      _redirectToProperListPage: function() {
        if (this.route.path.indexOf('not-found') > -1) {
          return;
        }
        if (this.route.path === this.baseUrl || this.route.path === '/') {
          // setting the default path when user enters the app
          // redirect from /pmp/ to /pmp/partners/list
          this.set('route.path', this.baseUrl + 'partners/list');
          return;
        }
        // redirect from /pmp/<page> to /pmp/<page>/list
        var currentPath = this.route.path;
        if (currentPath.indexOf('settings') > -1) {
          return;
        }
        if (currentPath.substr(-1) === '/') {
          currentPath = currentPath.slice(0, currentPath.lastIndexOf('/'));
        }
        if (currentPath === this.baseUrl + this.routeData.page) {
          this.set('route.path', this.baseUrl + this.routeData.page + '/list');
        }
      },

      _showOnlyGovernmentPartners: function(page) {
        return page === 'government-partners';
      },

      _updateAmendmentMode: function(event) {
        let detail = event.detail || {};
        this.set('amendmentModeActive', !!detail.active);
      },

      computePageContainerClass: function(amendmentModeActive) {
        return amendmentModeActive? 'inAmendment': '';
      },

      _closeAmendment: function() {
        let intervElem = this.$$('#interventions');
        if (intervElem) {
          intervElem._showFinalizeAmendmentDialog();
        }
      }

    });

  </script>
</dom-module>
