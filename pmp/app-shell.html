<dom-module id="app-shell">

  <template strip-whitespace>

    <style include="page-layout-styles shared-styles">

      :host {
        display: block;
      }

      app-drawer {
        z-index: 100;
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
          background-color: var(--light-theme-content-color);
        };
      }

      app-header-layout {
        position: relative;
      }

      app-header {
        background-color: var(--header-bg-color);
      }

      .warning-toast-dismiss-btn {
        text-transform: none;
        color: var(--ternary-color);
      }

      .global-warn-msg-toast {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .main-page {
        @apply(--layout-flex);
      }

      :host(.ie) page-footer {
        position: absolute;
        bottom: 0;
        height: 90px;
      }

      :host(:not(.ie)) page-footer {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-end-justified);
      }

      :host(:not(.show-loading)) #global-loading-wrapper {
        display: none;
      }

      #global-loading-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        background-color: rgba(180, 180, 180, 0.6);
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1000;
      }
      #global-loading-content {
        background: var(--primary-background-color);
        border: 1px solid var(--etools-loading-border-color);
        box-shadow: 0px 2px 5px -2px var(--etools-loading-shadow-color);
        padding: 10px;
        border-radius: 4px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-self-center);
      }
      #loading-message {
        margin-left: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      paper-spinner {
        width: 20px;
        height: 20px;
      }

    </style>

    <user-data user="{{user}}" permissions="{{permissions}}"></user-data>

    <!-- get static data -->
    <dropdowns-pmp-data></dropdowns-pmp-data>
    <dropdowns-static-data></dropdowns-static-data>
    <sectors-data></sectors-data>
    <sections-data></sections-data>
    <unicef-users-data></unicef-users-data>
    <offices-data></offices-data>
    <locations-data></locations-data>
    <partners-list-data></partners-list-data>
    <agreement-list-data></agreement-list-data>
    <country-programmes-data></country-programmes-data>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern$="[[baseUrl]]:page"
        data="{{routeData}}"></app-route>

    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350">
        <!-- App main menu(left sidebar) -->
        <app-sidebar-menu base-url="[[baseUrl]]" page="[[page]]" permissions="[[permissions]]"></app-sidebar-menu>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appHeadLayout" fullbleed has-scrolling-region>
        <app-header fixed shadow>
          <page-header id="pageheader" title="eTools" user="[[user]]"></page-header>
        </app-header>

        <template is="dom-if" if="[[_activePageIs(page, 'partners')]]" restamp>
          <page-partners id="partners" class="main-page"
                         route="[[subroute]]"
                         user="[[user]]"
                         permissions="[[permissions]]">
          </page-partners>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'agreements')]]" restamp>
          <page-agreements id="agreements" class="main-page"
                           route="[[subroute]]"
                           user="[[user]]"
                           permissions="[[permissions]]">
          </page-agreements>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'interventions')]]" restamp>
          <page-interventions id="interventions" class="main-page"
                              route="[[subroute]]"
                              permissions="[[permissions]]">
          </page-interventions>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'governments')]]" restamp>
          <page-governments id="governments" class="main-page"
                            route="[[subroute]]"
                            permissions="[[permissions]]">
          </page-governments>
        </template>

        <template is="dom-if" if="[[_activePageIs(page, 'not-found')]]" restamp>
          <page-not-found class="main-page"></page-not-found>
        </template>

        <page-footer></page-footer>

        <div id="global-loading-wrapper">
          <div id="global-loading-content">
            <paper-spinner active></paper-spinner>
            <span id="loading-message">[[globalLoadingMsg]]</span>
          </div>
        </div>

      </app-header-layout>
    </app-drawer-layout>
    <data-refresh-dialog id="dataRefreshDialog" page="{{page}}"></data-refresh-dialog>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: {
          type: Object
        },
        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        baseUrl: String,
        permissions: {
          type: Object,
          value: null
        },
        subroute: {
          type: Object
        },
        routeData: {
          type: Object
        },
        lazyLoadPages: {
          type: Object,
          value: {
            partners: false,
            agreements: false,
            interventions: false,
            governments: false
          }
        },
        isIE: Boolean,
        loadingsCounter: {
          type: Number,
          value: 0,
          observer: '_manageGlobalLoadingState'
        },
        globalLoadingMsg: {
          type: String,
          value: 'Loading...'
        }
      },

      behaviors: [
        etoolsAppConfig.globals,
        pmpBehaviors.NotificationToastsBehavior
      ],

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'global-loading': '_handleGlobalLoading',
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound',
        'update-main-path': '_updateMainPath',
        'forbidden': '_onForbidden',
        'open-data-refresh-dialog': 'openDataRefreshDialog'
      },

      _onForbidden: function(event) {
        console.error('unauthorized');
        window.location.href = this.loginPath;
      },

      created: function() {
        this.isIE = this.isIEBrowser();
      },

      ready: function() {
        // for some reason the "$=" will make basePath undefined, we need to use a local property
        this.baseUrl = this.basePath;

        if (this.isIE) {
          this._addIEBrowserStylesAdjustments();
        }
      },

      openDataRefreshDialog: function() {
        this.$.dataRefreshDialog.open();
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _updateMainPath: function(event) {
        if (event.detail.path !== this.route.path.replace(this.baseUrl, '')) {
          // set route.path only if received path is different
          this.set('route.path', this.baseUrl + event.detail.path);
          this.set('route.__queryParams', null);
        }
        event.stopImmediatePropagation();
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _routePageChanged: function(page) {
        if ((this.route) && (this.baseUrl)) {
          var subroute = JSON.parse(JSON.stringify(this.route));
          subroute.path = this.route.path.substring(subroute.path.indexOf(this.baseUrl) + this.baseUrl.length);
          this.set('subroute', subroute);
        }

        this.set('page', (page || 'partners'));
      },

      _pageChanged: function(page) {
        if (!page) {
          return;
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        // check if page has been loaded, only if wasn't use importHref to load it
        var pageEl = this._getPageElement(page);
        if (!Polymer.isInstance(pageEl) && this.lazyLoadPages[page] === false) {
          // activate the global loading with a propper message
          this.fire('global-loading', {message: 'Loading ' + page + ' pages elements...', active: true});
          // make the import
          this.importHref(resolvedPageUrl, this._firstPageElLoadedCallback.bind(this, page, pageEl),
              this._pageNotFound, false);
        }
      },

      _pageNotFound: function() {
        this.page = 'not-found';
        this.fire('toast', {text: 'Oops you hit a 404!'});
      },

      _getPageElement: function(pageId) {
        return this.$$('#' + pageId);
      },

      // load all the other main pages after first page is loaded
      _firstPageElLoadedCallback: function(currentLoadingPage, currentLoadingPageEl) {
        this.lazyLoadPages[currentLoadingPage] = true; // map first page as loaded
        this.fire('global-loading', {active: false}); // deactivate first page loading msg
        currentLoadingPageEl = currentLoadingPageEl || this._getPageElement(currentLoadingPage);
        // load the rest of the pages after current page render is complete
        Polymer.RenderStatus.afterNextRender(currentLoadingPageEl, this._firstPageRenderCallback.bind(this, currentLoadingPage));
      },
      _firstPageRenderCallback: function(currentLoadedPage) {
        this._redirectToProperListPage();
        this._lazyLoadPages(currentLoadedPage);
      },
      // load all the other main pages except the one just rendered
      _lazyLoadPages: function(currentLoadedPage) {
        try {
          for (let page in this.lazyLoadPages) {
            if (page !== currentLoadedPage && this.lazyLoadPages[page] === false) {
              // make the import
              let pageUrl = this.resolveUrl('pages/page-' + page + '.html');
              // do not use optAsync=true of importHref, it will generate behaviors not found warnings
              this.importHref(pageUrl, function() {
                this.lazyLoadPages[page] = true;
              }, null, false);
            }
          }
        } catch (err) {
          console.error('An error occurred during pages lazy load', err);
        }
      },

      _activePageIs: function(activePage, expectedPage) {
        return activePage === expectedPage;
      },

      isIEBrowser: function() {
        var userAgent = window.navigator.userAgent;
        var ieBrowser = false;
        if (userAgent.indexOf('Trident/') > -1) {
          // IE 11
          ieBrowser = true;
        }
        return ieBrowser;
      },

      /**
       * In IE11 we must NOT use fullbleed and hasScrollingRegion and we have to make some
       */
      _addIEBrowserStylesAdjustments: function() {
        this.classList.add('ie');
        var appHeaderLayout = this.$.appHeadLayout;
        appHeaderLayout.removeAttribute('fullbleed');
        appHeaderLayout.set('hasScrollingRegion', false);
        appHeaderLayout.style.minHeight = '100%';
        var contentContainer = Polymer.dom(appHeaderLayout.root).querySelector('#contentContainer');
        if (contentContainer) {
          contentContainer.style.minHeight = '100vh';
          contentContainer.style.boxSizing = 'border-box';
          contentContainer.style.paddingBottom = '90px';
        }
      },

      _redirectToProperListPage: function() {
        if (this.route.path === this.baseUrl || this.route.path === '/') {
          // setting the default path when user enters the app
          // redirect from /pmp/ to /pmp/partners/list
          this.set('route.path', this.baseUrl + 'partners/list');
          return;
        }
        // redirect from /pmp/<page> to /pmp/<page>/list
        if (this.route.path === this.baseUrl + this.routeData.page) {
          this.set('route.path', this.baseUrl + this.routeData.page + '/list');
          return;
        }
      },

      // global loading functionality
      _loadingIsActive: function() {
        return this.classList.contains('show-loading');
      },
      showLoading: function() {
        if (!this._loadingIsActive()) {
          this.classList.add('show-loading');
        }
      },
      hideLoading: function() {
        if (this._loadingIsActive()) {
          this.classList.remove('show-loading');
        }
      },
      _manageGlobalLoadingState: function(loadingsCounterVal) {
        if (loadingsCounterVal > 0) {
          this.showLoading();
        } else {
          this.hideLoading();
        }
      },
      _handleGlobalLoading: function(e) {
        e.stopImmediatePropagation();
        if (e.detail.active === true) {
          // set loading message
          var loadingMsg = 'Loading...';
          if (e.detail && typeof e.detail.message === 'string' && e.detail.message !== '') {
            loadingMsg = e.detail.message;
          }
          this.set('globalLoadingMsg', loadingMsg);
          // update loadings counter
          this.loadingsCounter++;
        } else {
          if (this.loadingsCounter > 0) {
            this.loadingsCounter--
          }
        }
      }

    });

  </script>

</dom-module>
