<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--<link rel="import" href="../app-elements/agreements-data/agreements-data.html">-->
<link rel="import" href="../app-elements/agreements/agreements-list.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-agreements">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        query-params="{{queryParams}}"
        active="{{listActive}}"></app-route>

    <agreements-data partner-id="[[routeData.id]]" partner="{{partner}}"></agreements-data>

    <app-header-layout has-scrolling-region>

      <app-header id="header" fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Agreements</div>
        </app-toolbar>

      </app-header>

      <div id="pageContent">

        <agreements-list id="list" hidden$="[[!listActive]]"></agreements-list>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-agreements',

      properties: {

      },

      ready: function() {
        //this.$.list.init(this.queryParams);
      },

      openDrawer: function() {
        this.fire('drawer');
      },

    });

  </script>

</dom-module>
