<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../app-elements/page-header/page-header.html">
<link rel="import" href="../app-elements/agreements/agreements-list.html">
<link rel="import" href="../app-elements/agreements/new-agreement.html">
<link rel="import" href="../app-elements/agreements/agreement-details.html">

<link rel="import" href="../../styles/page-layout-styles.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-agreements">

  <template>

    <style include="page-layout-styles shared-styles">

      :host {
        display: block;
      }

      .list-page {
        max-width: 920px;
        margin: 20px auto;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        query-params="{{queryParams}}"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/details"
        active="{{detailsActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/new-agreement"
        active="{{newAgreementActive}}"></app-route>

    <app-header-layout has-scrolling-region>

      <app-header id="header" fixed shadow>

        <page-header title="Agreements"></page-header>

      </app-header>

      <div class="page-top-content">
        <div class="top-content">
          <div class="top-content-row title-row">
            <h1 main-title>

              <template is="dom-if" if="[[_showAgreementsListTitle(agreementPage)]]">
                <span>Agreements</span>
              </template>

              <template is="dom-if" if="[[_showNewAgreementTitle(agreementPage, agreement)]]">
                <span>Add Agreement</span>
              </template>

              <template is="dom-if" if="[[_showAgreementDetailsTitle(agreementPage, agreement)]]">
                <span>[[_getAgreementDetailsTitle(agreement.agreement_number, partnerName)]]</span>
              </template>

              </span>
            </h1>
            <div class="top-content-actions-wrapper">
              <div class="top-content-action">
                <paper-button>
                  <iron-icon icon="print"></iron-icon>
                  Print
                </paper-button>
              </div>
            </div>
          </div>
          <div class="top-content-row" hidden="[[!_showPageTabs(agreementPage)]]">
            <paper-tabs
                selected="details"
                attr-for-selected="name"
                fallback-selection="details" noink bottom-item>

              <paper-tab name="details" link>
                <span class="tab-content">Agreement Details</span>
              </paper-tab>

            </paper-tabs>
          </div>
        </div>
      </div>

      <iron-pages id="agreementsPages"
                  selected="{{agreementPage}}"
                  attr-for-selected="name"
                  fallback-selection="list"
                  role="main">

        <div class="list-page" name="list">
          <agreements-list id="list" active="[[listActive]]" url-params="[[queryParams]]"></agreements-list>
        </div>
        <div class="page" name="details">
          <agreement-details agreement="[[agreement]]" partner-name="{{partnerName}}"></agreement-details>
        </div>
        <div class="page" name="new-agreement">
          <new-agreement on-new-agreement-saved="_newAgreementSaved"></new-agreement>
        </div>
      </iron-pages>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-agreements',

      properties: {

        agreementPage: {
          type: String,
          notify: true
        },

        partnerName: {
          type: String,
          notify: true
        }

      },

      observers: [
        '_resizeHeader(listActive, detailsActive, newAgreementActive)',
        '_pageChanged(listActive, newAgreementActive, detailsActive)',
      ],

      ready: function() {
        // TODO: replace this placeholder data
        // get fake data for testing
        // TODO: remove this after API si used
        var localSavedAgreement = JSON.parse(localStorage.getItem('newAgreement'));
        this.set('agreement', localSavedAgreement);

        // TODO: remove this
        if (this.agreementPage === 'new-agreement') {
          this.set('agreement', null);
        }

//        this.agreement = {
//          "id":8,
//          "created":"2016-04-21T08:52:31.214539Z",
//          "modified":"2016-04-21T08:52:31.215398Z",
//          "agreement_type":"PCA",
//          "agreement_number":"PCA 2015/29-3",
//          "attached_agreement":null,
//          "start":"2015-09-30",
//          "end":"2016-09-29",
//          "signed_by_unicef_date":"2015-07-28",
//          "signed_by_partner_date":"2015-07-28",
//          "bank_name":null,
//          "bank_address":"",
//          "account_title":null,
//          "account_number":null,
//          "routing_details":null,
//          "bank_contact_person":null,
//          "partner":21,
//          "signed_by":1152,
//          "partner_manager":134
//        };
      },

      _resizeHeader: function() {
        this.$$('app-header-layout').notifyResize();
      },

      // get active page name
      _getActivePage: function(listActive, newAgreementActive, detailsActive) {
        var page = 'list'; // default
        if (newAgreementActive) {
          page = 'new-agreement';
        }
        if (detailsActive) {
          page = 'details';
        }

        return page;
      },

      _pageChanged: function(listActive, newAgreementActive, detailsActive) {
        var activePage = this._getActivePage(listActive, newAgreementActive, detailsActive);
        this.set('agreementPage', activePage);
      },

      // check if the agreement is a new one
      _isNewAgreement: function(agreement) {
        if (agreement !== null && typeof agreement === 'object' && agreement.id > 0) {
          // existing agreement, already saved
          return false;
        }
        return true;
      },

      // check if greements list page title should be shown
      _showAgreementsListTitle: function(agreementsPage) {
        return agreementsPage === 'list';
      },

      // check if new greement page title should be shown
      _showNewAgreementTitle: function(agreementsPage, agreement) {
        if (agreementsPage === 'new-agreement' && this._isNewAgreement(agreement)) {
          return true;
        }
        return false;
      },

      // check if agreement details page title should be shown
      _showAgreementDetailsTitle: function(agreementsPage, agreement) {
        if (agreementsPage === 'details' && !this._isNewAgreement(agreement)) {
          return true;
        }
        return false;
      },

      // compute agreement details page title including partner name and agreement number
      _getAgreementDetailsTitle: function(agreementNumber, partnerName) {
        return (partnerName !== '' ? (partnerName + ': ') : '') + (agreementNumber ? agreementNumber : '');
      },

       // Except agreements list, the other pages have agreement details tab active
      _showPageTabs: function(activePage) {
        if (activePage !== 'list') {
          return true;
        }
        return false;
      },

      /**
       * Catch new-agreement-saved event and redirect to details
       * TODO: this might not be the right flow, maybe the redirect page will be the list (?)
       */
      _newAgreementSaved: function(event) {
        this.set('agreement', event.detail);
        this.set('route.path', '/' + this.agreement.id + '/details');
      }

    });

  </script>

</dom-module>
