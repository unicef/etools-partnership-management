<script>
  'use strict';

  window.EtoolsPmpApp = window.EtoolsPmpApp || {};
  window.EtoolsPmpApp.Behaviors = window.EtoolsPmpApp.Behaviors || {};
  /** @polymerBehavior EtoolsPmpApp.Behaviors.PageImportBehavior */
  EtoolsPmpApp.Behaviors.PageImportBehavior = {

    importPageElement: function(elementName, pageBaseUrl) {
      return new Promise((resolve, reject) => {
        if (!Polymer.isInstance(this.$$(elementName))) {
          let resolvedPageUrl = this.resolveUrl(pageBaseUrl + elementName + '.html');
          this.importHref(resolvedPageUrl, () => {
            resolve();
          }, (err) => {
            reject(err);
          });
        } else {
          resolve();
        }
      });
    }

  };
</script>
