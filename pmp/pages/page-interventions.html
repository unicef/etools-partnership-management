<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../app-elements/interventions/interventions-list.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-interventions">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/:tab"
        active="{{tabsActive}}"
        data="{{routeData}}"></app-route>

    <app-header-layout has-scrolling-region>

      <app-header id="header" fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Interventions</div>
        </app-toolbar>

        <div id="tabsWrapper" hidden$="{{!tabsActive}}">

          <app-toolbar id="tabs-bar">

            <paper-tabs selected="[[routeData.tab]]" attr-for-selected="name" fallback-selection="details" noink bottom-item>

              <paper-tab name="details" link>
                <a href="/interventions/[[routeData.id]]/details" class="tab-link" tabindex="-1">details</a>
              </paper-tab>

              <paper-tab name="workplan" link>
                <a href="/interventions/[[routeData.id]]/workplan" class="tab-link" tabindex="-1">workplan</a>
              </paper-tab>

              <paper-tab name="supplies" link>
                <a href="/interventions/[[routeData.id]]/supplies" class="tab-link" tabindex="-1">supplies</a>
              </paper-tab>

              <paper-tab name="review-and-sign" link>
                <a href="/interventions/[[routeData.id]]/review-and-sign" class="tab-link" tabindex="-1">review and sign</a>
              </paper-tab>

              <paper-tab name="docs" link>
                <a href="/interventions/[[routeData.id]]/docs" class="tab-link" tabindex="-1">docs</a>
              </paper-tab>

            </paper-tabs>

          </app-toolbar>

        </div>

      </app-header>

      <div id="pageContent">

        <paper-material elevation="1">
          <h1>Some interventions here!</h1>
        </paper-material>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-interventions',

      properties: {

      },

      openDrawer: function() {
        this.fire('drawer');
      }

    });

  </script>

</dom-module>
