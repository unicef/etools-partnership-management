<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../app-elements/page-header/page-content-header.html">
<link rel="import" href="../app-elements/settings/disaggregation-list.html">

<link rel="import" href="../../styles/page-layout-styles.html">

<dom-module id="page-settings">
  <template strip-whitespace>
    <style include="page-layout-styles">
    </style>

    <page-content-header>
      <div slot="page-title">
        Settings
      </div>
    </page-content-header>

    <div id="main">
      <div id="pageContent">
        <disaggregation-list></disaggregation-list>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'page-settings',

      attached: function() {
        // deactivate main page loading msg triggered in app-shell
        this.fire('global-loading', {active: false, loadingSource: 'main-page'});
      }
    });
  </script>

</dom-module>
