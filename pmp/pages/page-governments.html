<dom-module id="page-governments">

  <template>

    <style include="page-layout-styles shared-styles buttons-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="governments/list"
        query-params="{{governmentQueryParams}}"
        active="{{governmentListActive}}">    
    </app-route>

    <app-route
            route="{{route}}"
            pattern="governments/:id/:tab"
            active="{{tabsActive}}"
            data="{{routeData}}"></app-route>
  	<!--
  	<partners-list-data partners-dropdown-data="{{partnersDropdownData}}"
                        prepare-dropdown-data>
    </partners-list-data>
 -->
  	<app-header-layout>

      <div class$="page-top-content [[_getTopContentAdditionalClass()]]">
        <div class="top-content">
          <div class="top-content-row title-row">
            <h1 main-title>

              <span> Government in simple </span>
        
            </h1>
            <div class="top-content-actions-wrapper">
              <div class="top-content-action" hidden$="[[!governmentListActive]]">
                <paper-button>
                  <iron-icon icon="file-download"></iron-icon>
                  Export
                </paper-button>
              </div>
              <div class="top-content-action">
                <paper-button>
                  <iron-icon icon="print"></iron-icon>
                  Print
                </paper-button>
              </div>
              <div class="top-content-action" hidden$="[[!governmentListActive]]">
                <paper-button class="primary-btn with-prefix" on-tap="_goToNewGovernmentPage">
                  <iron-icon icon="add"></iron-icon>
                  Add New Government in simple
                </paper-button>
              </div>
            </div>
          </div>
          <div class="top-content-row" hidden="[[!_showPageTabs()]]">
            <paper-tabs
                selected="details"
                attr-for-selected="name"
                fallback-selection="details" noink bottom-item>

              <paper-tab name="details" link>
                <span class="tab-content">Government Details</span>
              </paper-tab>

            </paper-tabs>
          </div>
        </div>
      </div>

      <iron-pages id="governmentsPages"
                  selected="{{governmentsPage}}"
                  attr-for-selected="name"
                  fallback-selection="list"
                  role="main">

        <div class="page" name="list">
          <governments-list id="list"
                           active="[[governmentListActive]]"
                           url-params="[[governmentQueryParams]]"
                           partners-dropdown-data="[[partnersDropdownData]]">
          </governments-list>
        </div>
        <div class="page" name="details">
          <government-details id="details"
                              intervention="[[fakeData]]"
                              edit-mode="[[fakePermission]]"
                              on-save-partner="_savePartner"></government-details>
        </div>

      </iron-pages>
    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-governments',

      properties: {

        governmentsPage: {
          type: String,
          notify: true
        },        

        partnersDropdownData: {
          type: Array,
          notify: true
        },

        agreementTypes: {
          type: Array,
          notify: true
        },

        fakeData: {
          type: Object,
          value: {
            "id": 3,
            "results": [
              {
                "id": 3,
                "intervention": 3,
                "result": 10,
                "year": "2016",
                "planned_amount": 1800000,
                "result_activities": [
                  {
                    "id": 1,
                    "description": "tesing activity1",
                    "code": 3
                  },
                  {
                    "id": 2,
                    "description": "testing activity2",
                    "code": 3
                  }
                ],
                "unicef_managers": [
                  1095
                ],
                "sectors": [
                  2,
                  3
                ],
                "sections": [
                  10
                ]
              }
            ],
            "number": "LEBA/MEHE/201601",
            "created_at": "2016-09-13T06:32:44.017719Z",
            "partner": 123,
            "result_structure": 6,
            "country_programme": 1
          }
        },
        fakePermission: true,
      },

       observers: [
//         '_resizeHeader(governmentListActive, agreementDetailsActive, newAgreementActive)',
         '_pageChanged(governmentListActive, routeData.tab)',
         '_updateUrlTab(routeData.tab)'
       ],

      ready: function() {
        this.set('agreementTypes', [
          {name: 'MOU', label: 'Momarendum of Understanding'},
          {name: 'PCA', label: 'Programme Cooperation Agreement'},
          {name: 'SSFA', label: 'Small Scale Funding Agreement'}
        ]);

        // // TODO: remove this
        // if (this.agreementPage === 'details' && this._isNewAgreement(this.agreement)) {
        //   this.set('agreement', JSON.parse(JSON.stringify(this.newAgreementModel)));
        // }
      },
      _getActivePage: function(listActive, tab) {
        if (listActive) {
          return 'list';
        } else {
          return tab;
        }
      },
      _pageChanged : function (governmentListActive,  tab) {
        var activePage = this._getActivePage(governmentListActive,tab)
        this.set('governmentsPage', activePage)
      },

      _updateUrlTab: function(tab) {
        if (!tab) {
          return;
        }
        this.debounce('debounce-url-tab-update', function() {
          this.fire('update-main-path', {path: this.route.path}, {bubbles: false});
        }.bind(this), 50);
      },


      _showPageTabs: function(activePage) {
        // what was the logic behind this one?         
        return false;
      },

      _getTopContentAdditionalClass: function () {
      	return '';
      },

      _goToNewGovernmentPage: function() {
        // go to new gvt
      }
      

    });

  </script>
</dom-module>
