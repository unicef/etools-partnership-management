<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer Starter Kit">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>eTools | PMP</title>
    <meta name="description" content="UNICEF Partnership Management Portal">

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.

      Note: If you intend to serve from a non-root path, see [polymer-root-path] below.
    -->
    <base href="/pmp/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#0099ff">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eTools - Partnership Management Portal">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="eTools - Partnership Management Portal">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      'use strict';

      var UserVoice = window.UserVoice || [];
      (function() {
        let uv = document.createElement('script');
        uv.type = 'text/javascript';
        uv.async = true;
        uv.src = '//widget.uservoice.com/s74dylVlP3CUCbVw6famA.js';
        let s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(uv, s);
      })();
      UserVoice.push(['addTrigger', {}]);
      UserVoice.push(['set', {
        target: 'self',
        screenshot_enabled: false
      }]);

      /**
      * [polymer-root-path]
      *
      * By default, we set `Polymer.rootPath` to the server root path (`/`).
      * Leave this line unchanged if you intend to serve your app from the root
      * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
      *
      * If you intend to serve your app from a non-root path (e.g., with URLs
      * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
      * to indicate the path from which you'll be serving, including leading
      * and trailing slashes (e.g., `/my-app/`).
      */
      const BASE_URL = '/pmp/';
      window.Polymer = {rootPath: BASE_URL};

      let prefixPathForRelativeUrls = document.querySelector('base').href;

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // check express.js to see how service-worker.js file path is set
          navigator.serviceWorker.register('service-worker.js', {
            scope: Polymer.rootPath
          });
        });
      }

      (function() {
        // Load webcomponents-loader.js to check and load any polyfills your browser needs
        const webcomponentsLoaderScript = document.createElement('script');
        webcomponentsLoaderScript.async = true;
        webcomponentsLoaderScript.src = prefixPathForRelativeUrls + 'bower_components/webcomponentsjs/webcomponents-loader.js';
        document.head.appendChild(webcomponentsLoaderScript);

        // Load application shell
        const appShellImport = document.createElement('link');
        appShellImport.rel = 'import';
        appShellImport.href = prefixPathForRelativeUrls + 'pmp/app-shell.html';
        document.head.appendChild(appShellImport);
      })();
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh;
        /* we can not use app-theme color variables here, IE11 can not apply them */
        background-color: #eeeeee;
        color: rgba(0, 0, 0, 0.87);
      }
      * {
        outline: none;
      }
    </style>
  </head>
  <body>
    <app-shell></app-shell>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Built with love using Polymer Starter Kit -->
  </body>
</html>
