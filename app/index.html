<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="eTools - Partnership Management">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eTools - Partnership Management</title>

  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/lodash/lodash.min.js -->
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbuild -->

  <link rel="import" href="elements/elements.html">
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <paper-header-panel>
      <paper-toolbar id="mainToolbar">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle on-tap="_toggleDrawer"></paper-icon-button>
        <span class="space"></span>
        <div class="middle middle-container">
          <div style="width:150px; max-width:80%; height:100%;" class="app-name">
            <iron-image src="images/etools.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image>
          </div>
        </div>
        <div id="countryDropdown">
          <user-country-list></user-country-list>
        </div>
        <div id="userDropdown">
          <paper-menu-button horizontal-offset="-35" vertical-offset="5">
            <paper-icon-button icon="social:person" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>Logout</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
      </paper-toolbar>
      <div class="fit">
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
          <paper-scroll-header-panel drawer fixed id="drawerPanel">
            <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

              <div>&#8226;&nbsp;&nbsp;Dashboard</div>
              <div>&#8226;&nbsp;&nbsp;Partnership Management</div>

              <a data-route="partnership_management_partners" href="{{baseUrl}}partnership_management/partners">
                <span>Partners</span>
              </a>
              <a data-route="partnership_management_agreements" href="{{baseUrl}}partnership_management/agreements">
                <span>Agreements</span>
              </a>
              <a data-route="partnership_management_interventions" href="{{baseUrl}}partnership_management/interventions">
                <span>Interventions</span>
              </a>

              <div>&#8226;&nbsp;&nbsp;Field Monitoring</div>
              <div>&#8226;&nbsp;&nbsp;Funding</div>
            </paper-menu>
          </paper-scroll-header-panel>

          <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <div class="content">
              <iron-pages attr-for-selected="data-route" selected="{{route}}">

                <section data-route="partnership_management_partners" tabindex="-1">
                  <partner-list></partner-list>
                </section>

                <section data-route="partnership_management_add_partner" tabindex="-1">
                  <partner-add></partner-add>
                </section>

                <section data-route="partnership_management_agreements" tabindex="-1">
                  <agreement-list></agreement-list>
                </section>

                <section data-route="partnership_management_interventions" tabindex="-1">
                  <intervention-list></intervention-list>
                </section>
              </iron-pages>
            </div>
          </paper-scroll-header-panel>
        </paper-drawer-panel>
      </div>
    </paper-header-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
