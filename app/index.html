<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="eTools - Partnership Management">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eTools - Partnership Management</title>

  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="elements/elements.html">
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <paper-header-panel>
      <paper-toolbar id="mainToolbar">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle on-tap="_toggleDrawer"></paper-icon-button>
        <span class="space"></span>
        <div class="middle middle-container">
          <div style="width:150px; max-width:80%; height:100%;" class="app-name">
            <iron-image src="images/etools.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image>
          </div>
        </div>
        <div id="countryDropdown">
          <paper-dropdown-menu-light label="Country">
            <paper-listbox class="dropdown-content">
              <paper-item value="2">UAT</paper-item>
              <paper-item value="3">China</paper-item>
              <paper-item value="4">South Sudan</paper-item>
              <paper-item value="5">Kenya</paper-item>
              <paper-item value="6">Nepal</paper-item>
              <paper-item value="7">Sierra Leone</paper-item>
              <paper-item value="8">Myanmar</paper-item>
              <paper-item value="9">Lebanon</paper-item>
              <paper-item value="10">Syria Cross Border</paper-item>
              <paper-item value="11">Syria</paper-item>
              <paper-item value="12">Sudan</paper-item>
              <paper-item value="13">Iraq</paper-item>
              <paper-item value="14">Menaro</paper-item>
              <paper-item value="15">Turkey</paper-item>
              <paper-item value="16">New York</paper-item>
              <paper-item value="18">Jordan</paper-item>
              <paper-item value="19">Geneva PFP</paper-item>
              <paper-item value="20">Philippines</paper-item>
              <paper-item value="21">Palestine</paper-item>
              <paper-item value="22">Yemen</paper-item>
              <paper-item value="23">Nigeria</paper-item>
              <paper-item value="24">Afghanistan</paper-item>
              <paper-item value="25">Pakistan</paper-item>
              <paper-item value="26">Cambodia</paper-item>
              <paper-item value="27">Indonesia</paper-item>
              <paper-item value="28">DRC</paper-item>
              <paper-item value="29">Kazakhstan</paper-item>
            </paper-listbox>
          </paper-dropdown-menu-light>
        </div>
        <div id="userDropdown">
          <paper-menu-button horizontal-offset="-35" vertical-offset="5">
            <paper-icon-button icon="social:person" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>Logout</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
      </paper-toolbar>
      <div class="fit">
        <paper-drawer-panel id="paperDrawerPanel">
          <paper-scroll-header-panel drawer fixed id="drawerPanel">
            <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

              <div>&#8226;&nbsp;&nbsp;Dashboard</div>
              <div>&#8226;&nbsp;&nbsp;Partnership Management</div>

              <a data-route="partnership_management_partners" href="{{baseUrl}}partnership_management/partners">
                <span>Partners</span>
              </a>
              <a data-route="partnership_management_agreements" href="{{baseUrl}}partnership_management/agreements">
                <span>Agreements</span>
              </a>
              <a data-route="partnership_management_interventions" href="{{baseUrl}}partnership_management/interventions">
                <span>Interventions</span>
              </a>

              <div>&#8226;&nbsp;&nbsp;Field Monitoring</div>
              <div>&#8226;&nbsp;&nbsp;Funding</div>
            </paper-menu>
          </paper-scroll-header-panel>

          <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <div class="content">
              <iron-pages attr-for-selected="data-route" selected="{{route}}">

                <section data-route="partnership_management_partners" tabindex="-1">
                  <div class="breadcrumb container flex"">
                    <a data-route="partnership_management_partners" href="{{baseUrl}}partnership_management/partners">
                      <span>Partnership Management</span>
                    </a>
                    <div class="chevron">
                      <iron-image src="images/angle-double-right.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image>
                    </div>
                  </div>
                  <div class="page-title" tabindex="-1">Partners</div>

                  <div class="container flex">
                    <div id="searchKeywordInput" style="width: 200px; margin-right: 20px;">
                      <paper-input label="Search Keyword" always-float-label>
                        <div prefix><iron-icon icon="icons:zoom-in"></iron-icon></div>
                      </paper-input>
                    </div>

                    <div>
                      <paper-dropdown-menu label="Partner Type" always-float-label>
                        <paper-listbox class="dropdown-content">
                          <paper-item>Bilateral / Multilateral</paper-item>
                          <paper-item>Civil Society Organization</paper-item>
                          <paper-item>Government</paper-item>
                          <paper-item>UN Agency</paper-item>
                        </paper-listbox>
                      </paper-dropdown-menu>
                    </div>
                  </div>
                </section>

                <section data-route="partnership_management_agreements" tabindex="-1">
                  <div class="breadcrumb container flex">
                    <a data-route="partnership_management_partners" href="{{baseUrl}}partnership_management/partners">
                      <span>Partnership Management</span>
                    </a>
                    <div class="chevron">
                      <iron-image src="images/angle-double-right.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image>
                    </div>
                  </div>
                  <div class="page-title" tabindex="-1">Agreements</h1>
                </section>

                <section data-route="partnership_management_interventions" tabindex="-1">
                  <div class="breadcrumb container flex"">
                    <a data-route="partnership_management_partners" href="{{baseUrl}}partnership_management/partners">
                      <span>Partnership Management</span>
                    </a>
                    <div class="chevron">
                      <iron-image src="images/angle-double-right.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image>
                    </div>
                  </div>
                  <div class="page-title" tabindex="-1">Interventions</div>
                </section>

              </iron-pages>
            </div>
          </paper-scroll-header-panel>
        </paper-drawer-panel>
      </div>
    </paper-header-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
