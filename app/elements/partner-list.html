<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../styles/shared-styles.html">

<link rel="import" href="./breadcrumb-trail.html">
<link rel="import" href="./partner-api.html">
<link rel="import" href="./partner-datagrid.html">

<script src="../bower_components/file-saver/FileSaver.min.js"></script>
<dom-module id="partner-list">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .flex_header {
        @apply(--layout-flex-11);
      }

      .flex_actions {
        border: 1px solid #d1d1d1;
        @apply(--layout-flex-1);
      }

      .flex_actions .icon_container {
        text-align: center;
        @apply(--layout-flex-4);
      }

      .flex_actions paper-icon-button {
        height: 36px;
        width: 36px;
      }

      .paper-button {
        background: #4a90e2;
        color: #fff;
      }

      .dropdown-title {
        height: 30px;
        font-size: 12px;
        line-height: 30px;
        background: #f5f5f5;
        text-transform: uppercase;
      }

      .dropdown-content {
        background: #fff;
        width: 155px;
        height: 80px;
        text-align: center;
        border: 1px solid #a1a1a1;
        padding: 0px;
      }

      .dropdown-content-container {
        height: 14px;
        font-size: 14px;
        line-height: 48px;
        text-transform: uppercase;
        background: #fff;
      }

      .dropdown-content-container a {
        color: #4a90e2;
        text-decoration: none;
      }
    </style>

    <div class="layout horizontal">
      <div class="flex_header">
        <breadcrumb-trail></breadcrumb-trail>
        <div class="page-title" tabindex="-1">Partners</div>
      </div>
      <div class="flex_actions">
        <div class="layout horizontal">
          <div class="icon_container">
            <paper-icon-button icon="icons:history" disabled></paper-icon-button>
          </div>
          <div class="icon_container">
            <paper-icon-button icon="icons:print" onclick="javascript:window.print();"></paper-icon-button>
          </div>
          <div class="icon_container">
            <paper-icon-button icon="icons:file-download" on-tap="download"></paper-icon-button>
          </div>
        </div>
        <div>
          <paper-menu-button vertical-offset="65" horizontal-offset="-12">
            <paper-button class="dropdown-trigger paper-button" raised>
              <span>actions</span>
              <iron-icon icon="expand-more" style="margin-top: 3px;"></iron-icon>
            </paper-button>

            <paper-menu class="dropdown-content" style="">
              <div class="dropdown-title">
                partners
              </div>

              <div class="dropdown-content-container">
                  <a data-route="partnership_management_add_partner" href="{{baseUrl}}partnership_management/add_partner">
                  add partner
                </a>
              </div>
            </paper-menu>
          </paper-menu-button>
        </div>
      </div>
    </div>

    <div class="layout horizontal">
      <div id="searchKeywordInput" style="width: 200px; margin-right: 20px;">
        <paper-input label="Search Keyword" always-float-label value="{{keywordSearch}}" auto-validate allowed-pattern="[a-zA-Z0-9\s]" maxlength="50">
          <div prefix><iron-icon icon="icons:zoom-in"></iron-icon></div>
        </paper-input>
      </div>
      <div>
        <paper-dropdown-menu label="Partner Type" always-float-label value="{{partnerTypeSearch}}">
          <paper-listbox class="dropdown-content">
            <paper-item>Bilateral / Multilateral</paper-item>
            <paper-item>Civil Society Organization</paper-item>
            <paper-item>Government</paper-item>
            <paper-item>UN Agency</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div style="margin-left: 20px; margin-top: 12px;">
        <paper-button raised onclick="app.partnerResetSearch(event)">Reset</paper-button>
      </div>
    </div>

    <div>
      <partner-api
        url="/data/partner_data.json"
        data="{{dataFromApi}}"
        response="{{allData}}"
        page="{{page}}"
        size="{{size}}"
        sort-property="[[sortProperty]]"
        total-elements="{{totalElements}}"
        total-pages="{{totalPages}}"
        search='{ "name": "{{keywordSearch}}", "partner_type": "{{partnerTypeSearch}}" }'>
      </partner-api>
      <partner-datagrid data="{{dataFromApi}}" page="{{page}}" size="{{size}}" total-elements="{{totalElements}}" total-pages="{{totalPages}}" sort-property="{{sortProperty}}"></partner-datagrid>
    </div>
  </template>
  <script>
    Polymer({
      is: 'partner-list',
      properties: {
        allData: {
          type: Array,
          notify: true,
          observer: '_allDataChanged'
        },
        csvData: {
          type: String,
          value: '',
          notify: true
        },
        exportColumns: {
          type: Array,
          value: ['name', 'partner_type', 'vendor_number', 'rating', 'vision_synced']
        }
      },

      _allDataChanged: function() {
        if (this.allData.length > 0) {
          this.csvData = this._filterDataToCSV(this.allData, this.exportColumns);
        }
      },

      _filterDataToCSV: function(data, headers) {
        // include only fields specific in the headers
        var dataPropertiesToOmit = _.difference(_.keys(data[0]), headers);
        var filteredData = _.map(this.allData, function(o) {
          var data = _.omit(o, dataPropertiesToOmit);

          if (data.name.indexOf(',') > -1) {
            data.name = '"' + data.name + '"';
          }

          return data;
        });

        return this._arrayToCSV(filteredData, headers, true);
      },

      _arrayToCSV: function(array, exportColumns, includeHeaders) {
        includeHeaders = typeof includeHeaders !== 'undefined' ? includeHeaders : true;
        var csvData = [];
        if (array.length > 0 && exportColumns.length > 0) {
          if (includeHeaders) {
            csvData = [_.chain(array[0]).pick(exportColumns).keys().value().join(', ')];
          }

          _(array).each(function(element) {
            csvData.push(_.chain(element).pick(exportColumns).values().value().join(', '));
          });
        }

        return csvData.join('\n');
      },

      download: function() {
        var blob = new Blob([this.csvData], {
          type: 'text/csv'
        });

        saveAs(blob, 'partners_list.csv');
      },
    });
  </script>
</dom-module>
