<dom-module id="data-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        max-width: 920px;
        margin: 20px auto;
        background: #fff;
        opacity: 1;
        transition: opacity 0.4s;
      }

      .header {
        @apply(--layout-horizontal);
        padding: 0 39px 0 49px;
        line-height: 56px;
        font-size: 12px;
        font-weight: 500;
        background-color: #f4f4f4;
        border-bottom: 2px solid #8f8888;
      }

      .header > div {
        min-width: 100px;
        margin-right: 10px;
      }

      .name, .type {
        @apply(--layout-flex-2);
      }

      .risk {
        @apply(--layout-flex);
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        cursor: pointer;
        overflow: hidden;
        padding: 15px 15px;
        font-weight: 400;
        font-size: 13px;
        border-bottom: 1px solid #e5e5e5;
      }

      .row:hover {
        background: #fafafa;
      }
      .row .sync {
        color: #737373;
      }

      .row .sync.true {
        color: #3cb23c;
      }

      .row > div:not(:first-child):not(:last-child) {
        min-width: 100px;
      }

      .row > div:not(:last-child) {
        margin-right: 10px;
      }

      .row .name {
        font-weight: 500;
      }

      .row .type {
        color: #757575;
      }

      .row .risk {
        @apply(--layout-self-stretch);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin: -15px 0px;
      }

      .row .risk .bar {
        height: 100%;
        min-width: 20px;
        margin-right: 10px;
      }

      .row .risk.high .bar {
        background-color: #f03a47;
      }

      .row .risk.significant .bar {
        background-color: #ff8329;
      }

      .row .risk.medium .bar {
        background-color: #ffca3a;
      }

      .row .risk.low .bar {
        background-color: #fff277;
      }

      .row .risk.non-assessed .bar {
        background-color: #dcd8d8;
      }

      .row .risk.no-rating .bar {
        background-color: #000;
      }

      .row .risk.no-rating .text:after {
        content: 'No Rating';
      }

      .row .expand {
        @apply(--layout-horizontal-reverse);
      }

    </style>

    <paper-material elevation="1">
      <div class="header">
        <div class="name">Name</div>
        <div class="type">Type</div>
        <div class="risk">Risk</div>
      </div>
      <template is="dom-repeat" id="partner-list" items="[[data]]" initial-count="10">
        <div class="row">
          <div class$="sync [[item.vision_synced]]">
            <iron-icon icon="notification:sync"></iron-icon>
          </div>
          <div class="name">[[item.name]]</div>
          <div class="type">[[_computeType(item.cso_type, item.partner_type)]]</div>
          <div class$="risk [[_computeRating(item.rating)]]">
            <div class="bar"></div>
            <div class="text">[[item.rating]]</div>
          </div>
          <div class="expand">
            <iron-icon icon="expand-more"></iron-icon>
          </div>
        </div>
      </template>
    </paper-material>

    <!-- Experimental iron-list version -->

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'data-list',

        properties: {
          data: {
            type: Array,
            reflectToAttribute: true
          }
        },

        _computeType: function(csoType, partnerType) {
          if (csoType) {
            return 'CSO / ' + csoType;
          } else {
            return partnerType;
          }
        },

        _computeRating: function(rating) {
          if (rating) {
            return rating.toLowerCase();
          } else {
            return 'no-rating';
          }
        }

      });
    })();
  </script>
</dom-module>
