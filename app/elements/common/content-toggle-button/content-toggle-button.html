<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="content-toggle-button">
  <template>
    <style>
      :host {
        color: var(--content-toggle-btn-color, #4a90e2);
        cursor: pointer;
      }
      iron-icon {
        color: var(--content-toggle-btn-icon-color, #9b9b9b);
      }
      span {
        display: inline-block;
        width: 100%;
        font-size: 14px;
      }
    </style>
    <span on-tap="_toggleContent">
      <iron-icon id="expandIcon" icon="{{_icon}}"></iron-icon>
      [[label]]
    </span>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'content-toggle-button',
        properties: {
          active: {
            type: Boolean,
            value: false,
            notify: true
          },
          _icon: {
            type: String,
            value: 'expand-more',
            reflectToAttribute: true
          }
        },

        _toggleContent: function() {
          this.active = !this.active;
          this._icon = this.active ? 'expand-less' : 'expand-more';
        }

      });
    })();
  </script>
</dom-module>
