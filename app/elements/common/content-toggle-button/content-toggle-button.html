<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="content-toggle-button">
  <template>
    <style>
      :host {
        color: var(--content-toggle-btn-color, #4a90e2);
        cursor: pointer;
      }
      iron-icon {
        color: var(--content-toggle-btn-icon-color, #9b9b9b);
      }
      span {
        display: inline-block;
        width: 100%;
        font-size: var(--primary-font-size);
      }
      span.disabled {
        color: var(--content-toggle-btn-disabled-color, #737373);
        opacity: 0.33;
      }
      span.disabled iron-icon {
        color: --content-toggle-btn-disabled-color;
      }
    </style>
    <span class$="[[disabledClass]]" on-tap="_toggleContent">
      <iron-icon id="expandIcon" icon="{{_icon}}"></iron-icon>
      [[label]]
    </span>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'content-toggle-button',
        properties: {
          active: {
            type: Boolean,
            value: false,
            notify: true
          },
          _icon: {
            type: String,
            value: 'expand-more',
            reflectToAttribute: true
          },
          isDisabled: {
            type: Boolean,
            value: false,
            observer: '_updateDisabledClass'
          }
        },
        _toggleContent: function() {
          if (this.isDisabled) {
            return false;
          }
          this.active = !this.active;
          this._icon = this.active ? 'expand-less' : 'expand-more';
        },
        _updateDisabledClass: function () {
          if (this.isDisabled === true) {
            this.disabledClass = 'disabled';
            if (this.active === true) {
              this.active = false;
              this._icon = 'expand-more';
            }
          } else {
            this.disabledClass = '';
          }
        }

      });
    })();
  </script>
</dom-module>
