<!--
Content panel customization when used in other elements:
    variables:
        --panel-border-color
        --panel-header-color
        --panel-header-align
        --panel-background-color

    mixins:
        --panel-header-background
-->
<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="content-panel">
  <template>
    <style>
      .content-panel-wrapper {
        border: 1px solid var(--panel-border-color, --divider-color);
        border-radius: 4px;
        box-shadow: 0 4px 10px -7px var(--primary-text-color);
        margin-top: 20px;
      }
      .panel-header {
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAGCAIAAABvrngfAAAALklEQVQImWM8+nA2AwODkJAQAwwwofHfvXvHhMaHqkLmCwkJMaHxoaqQ+QwMDADJhRGDAz83qAAAAABJRU5ErkJggg==);
        margin: 0;
        padding: 10px 20px;
        color: var(--panel-header-color, #687254);
        font-size: 16px;
        text-align: var(--panel-header-align, center);
        text-transform: uppercase;
        @apply(--panel-header-background);
      }
      .panel-header.disabled {
        opacity: 0.5;
      }
      .panel-content {
        background-color: var(--panel-background-color, --primary-background-color);
        box-sizing: border-box;
        padding: 20px;
      }
    </style>
    <div class="content-panel-wrapper">
      <template is="dom-if" if="{{!noHeader}}">
        <div class$="panel-header [[getDisabledClass(isDisabled)]]">[[title]]</div>
      </template>
      <div class="panel-content">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'content-panel',
        properties: {
          title: {
            type: String,
            value: 'Panel title'
          },
          noHeader: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },
          isDisabled: {
            type: Boolean,
            value: false
          }
        },
        getDisabledClass: function (disabled) {
          if (disabled === true) {
            return 'disabled';
          }
          return '';
        }
      });

    })();
  </script>
</dom-module>
