
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../common/etools-datepicker/etools-datepicker.html">




<dom-module id="timeframe-picker">
  <template>
  <style>
  #timeFrame {
    @apply(--layout-horizontal);
  }
  #timeFrame div {
    padding: 10px;
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
  .label {
    font-weight: bold;
  }
  .dateLabel {
    font-size: 80%;
    color: var(--secondary-text-color);

  }
  .prettyDate {

  }
  etools-datepicker {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
  </style>
  <div id="timeFrame">
    <div>
      <p class="label">{{label}}:</p>
    </div>
    
    <div>
      
      <p><span class="dateLabel">From: </span><span class="prettyDate">{{fromPrettyDate}}</span></p>
      <etools-datepicker pretty-date="{{fromPrettyDate}}" json-date="{{from}}"></etools-datepicker>
      
    </div>

    <div>
      <p><span class="dateLabel">To: </span><span class="prettyDate">{{toPrettyDate}}</span></p>
      <etools-datepicker pretty-date="{{toPrettyDate}}" json-date="{{to}}"></etools-datepicker>
    </div>
  </div>
  

  </template>

</dom-module>


<script>
(function() {
    // jscs:disable
  'use strict';
  Polymer({
    is: 'timeframe-picker',
    properties: {
      from: Date,
      to: Date,
      label: String
    },
    
  });
})();

</script>
