
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-localstorage/iron-localstorage.html">





<dom-module id="etools-localstorage">


  <iron-localstorage name="[[path]]"
    value="{{value}}"
    on-iron-localstorage-load-empty="initializePathValue"
  ></iron-localstorage>
</dom-module>

<script>
 // jscs:disable
  'use strict';
  Polymer({
    is: 'etools-localstorage',
    properties: {
      path: {
        type: String
      },
      value: {
        type: Object
      }
    },
    // initializes default if nothing has been stored
    initializePathValue: function() {
      
    },
    // use path set api to propagate changes to localstorage
    updateObject: function() {
    }
     
  });
</script>
