<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../styles/pmp/layout-styles.html">

<dom-module id="custom-radio-button">
  <template>
    <style include="layout-styles"></style>
    <style>
      :host {
        --paper-checkbox-label: {
          display: none;
        };
        --paper-radio-button-checked-color: var(--third-text-color);
        --paper-radio-button-unchecked-color: var(--secondary-text-color);
      }
      .custom-radio-button label {
        display: inline-block;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: var(--labels-secondary-font-size);
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 20px;
        text-transform: uppercase;
        text-align: center;
        cursor: pointer;
        color: var(--secondary-text-color);
      }
    </style>
    <div class="custom-radio-button">
      <label id="chLabel" class="flex-horizontal flex-align-center-justified" for="customRadioBtn">[[label]]</label>
      <div class="flex-horizontal flex-align-center-justified">
        <paper-radio-button id="customRadioBtn" checked="{{checked}}"></paper-radio-button>
      </div>
    </div>
  </template>

  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'custom-radio-button',
        properties: {
          checked: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          }
        },
        listeners: {
          'chLabel.tap': '_updateRadioBtnVal'
        },
        _updateRadioBtnVal: function () {
          this.checked = !this.checked;
        }
      });

    })();
  </script>
</dom-module>
