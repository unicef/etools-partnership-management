<script src="../bower_components/page/page.js"></script>
<script src="../bower_components/lodash/lodash.min.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    var partnershipManagement = ['partners', 'agreements', 'interventions'];

    if (window.location.port === '') {
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    // default route
    page('/', function() {
      app.route = 'partnership_management_partners';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'partnership_management_partners';
      setFocus(app.route);
    });

    // routes
    _.each(partnershipManagement, function(type) {
      page('/partnership_management/' + type, function() {
        app.route = 'partnership_management_' + type;
        setFocus(app.route);
      });
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }
  });
</script>
