<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../partner-data/partner-data.html">

<dom-module id="partners-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      vaadin-combo-box {
        margin-bottom: 20px;
        --paper-input-container-label: {
          font-size: inherit;
        }
      }
    </style>

    <paper-material elevation="1">
      <div class="data-table">
        <partner-data id="partners" data="{{data}}"></partner-data>
        <vaadin-grid id="partnerTable" items="[[data]]" on-sort-order-changed="sortTable" visible-rows="12">
          <table>
            <colgroup>
              <col name="name" sortable/>
              <col name="partner_type"/>
              <col name="vendor_number" sortable/>
              <col name="rating"/>
              <col name="vision_synced"/>
            </colgroup>
          </table>
        </vaadin-grid>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'partners-view',


        //todo: handle null values and handle custom order
        //todo: implement map sorting.
        sortTable: function(e) {
          var riskOrder = {
            "High": 0,
            "Significant": 1,
            "Moderate": 2,
            "Low": 3,
            "Non-Assessed": 4
          };

          var grid = this.$.partnerTable;
          var idx = grid.sortOrder[0].column;
          var lesser = grid.sortOrder[0].direction === 'asc' ? -1 : 1;
          this.$.partners.data.sort(function (a, b) {
            return (a[grid.columns[idx].name] < b[grid.columns[idx].name]) ? lesser : -lesser;
          });
        }

      });
    })();
  </script>
</dom-module>
