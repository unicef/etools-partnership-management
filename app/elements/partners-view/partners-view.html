<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-data-table/default-styles.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../partner-data/partner-data.html">

<dom-module id="partners-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      vaadin-combo-box {
        margin-bottom: 20px;
        --paper-input-container-label: {
          font-size: inherit;
        }
      }
    </style>

    <paper-material elevation="1">
      <div class="data-table">
        <partner-data id="partnerData" partners={{partners}}></partner-data>
        <iron-data-table items="[[partners]]" selection-enabled>
          <data-table-column name="Partner Name" sort-by="name" filter-by="name">
            <template>[[item.name]]</template>
          </data-table-column>
          <data-table-column name="Partner Type" filter-by="partner_type">
            <template is="header">
              <vaadin-combo-box label="[[column.name]]" value="{{column.filterValue}}"
                                items='["Government",
                                        "Civil Society Organization",
                                        "UN Agency",
                                        "Bilateral / Multilateral"]'
                                allow-custom-value></vaadin-combo-box>
            </template>
            <template>[[item.partner_type]]</template>
          </data-table-column>
          <data-table-column name="Vendor Number">
            <template>[[item.vendor_number]]</template>
          </data-table-column>
          <data-table-column name="Risk Rating" filter-by="rating">
            <template>[[item.rating]]</template>
          </data-table-column>
          <data-table-column name="Vision Sync" sort-by="vision_synced">
            <template>[[item.vision_synced]]</template>
          </data-table-column>
        </iron-data-table>
      </div>
    </paper-material>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'partners-view'
      });
    })();
  </script>
</dom-module>
