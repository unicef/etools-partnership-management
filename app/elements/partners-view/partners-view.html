<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../partner-data/partner-data.html">

<dom-module id="partners-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      vaadin-combo-box {
        margin-bottom: 20px;
        --paper-input-container-label: {
          font-size: inherit;
        }
      }
    </style>

    <paper-material elevation="1">
      <div class="data-table">
        <partner-data id="partners" on-data-changed="handleData"></partner-data>
        <vaadin-grid id="partnerTable">
          <table>
            <colgroup>
              <col name="name"/>
              <col name="partner_type"/>
              <col name="vendor_number"/>
              <col name="rating"/>
              <col name="vision_synced"/>
            </colgroup>
          </table>
        </vaadin-grid>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'partners-view',

        handleData: function(e) {
          this.$.partnerTable.items = function(params, callback) {
            callback(e.detail.value, e.detail.value.length);
          };
        }
      });
    })();
  </script>
</dom-module>
