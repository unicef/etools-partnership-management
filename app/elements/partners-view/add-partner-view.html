<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="partner-overview.html">
<link rel="import" href="partner-details.html">

<dom-module id="add-partner-view">
  <template>
    <style>
      :host {
        /* paper-tabs */
        --paper-tabs-selection-bar-color: var(--third-text-color);
        --paper-tab-ink: var(--third-text-color);

        /* TODO: remove next display and size lines after page has the content elements set */
        display: inline-block;
        width: 100%;
        height: 650px;
      }

      paper-material {
        height: 100%;
      }

      .tabs-header {
        border-bottom: 1px solid var(--divider-color);
      }

      paper-tabs {
        width: 320px;
        --paper-tabs: {
          height: 36px;
        }
      }

      paper-tab {
        text-transform: uppercase;
        color: var(--third-text-color);
      }

      paper-tab:not(.iron-selected) {
        opacity: 0.55;
      }

      .tab-icon {
        height: 20px;
      }

      .tabs-content {
        margin-top: 20px;
      }
      .vision-button {
        /* TODO: use variables for colors used here */
        background-color: #9b9b9b;
        color: #fff;
        font-size: 18px;
        padding: 2px 5px 2px 2px;
        border-radius: 2px;
        margin-left: 40px;
        cursor: pointer;
      }
      .vision-button iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        margin-top: -2px;
      }
    </style>

    <paper-material elevation="0">
      <h1 class="page-title" tabindex="-1">Add: Partner Organization
        <span class="vision-button">
          <iron-icon icon="cached"></iron-icon>
          VISION
        </span>
      </h1>
      <div class="tabs-header">
        <paper-tabs selected="{{selectedTab}}">
          <paper-tab>
            <iron-icon class="tab-icon" icon="dashboard"></iron-icon>
            Overview
          </paper-tab>
          <paper-tab>
            <iron-icon class="tab-icon" icon="editor:mode-edit"></iron-icon>
            Partner details
          </paper-tab>
        </paper-tabs>
      </div>
      <iron-pages class="tabs-content" selected="[[selectedTab]]">
        <div>
          <!-- Overview page content-->
          <partner-overview></partner-overview>
        </div>
        <div>
          <!-- Add Partner page content -->
          <partner-details partner-details-data="[[partnerDetailsData]]"></partner-details>
        </div>
      </iron-pages>
    </paper-material>
  </template>

  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'add-partner-view',
        properties: {
          selectedTab: {
            type: Number,
            value: 0
          },
          // partnerDetailsData = just static data, will be received from server/localstorage/loki
          partnerDetailsData: {
            type: Object,
            value: {
              partnerTypes: [
                {
                  value: 'cso',
                  label: 'CSO'
                },
                {
                  value: 'type1',
                  label: 'Partner Type 1'
                },
                {
                  value: 'type2',
                  label: 'Partner Type 2'
                },
                {
                  value: 'type3',
                  label: 'Partner Type 3'
                }
              ],
              csoTypes: [
                {
                  value: 0,
                  label: 'National'
                },
                {
                  value: 1,
                  label: 'International'
                }
              ],
              sharedPartners: [
                {
                  value: 'shared_type_1',
                  label: 'Partner Type 1'
                },
                {
                  value: 'shared_type_2',
                  label: 'Partner Type 2'
                }
              ],
              assessmentTypes: [
                {
                  value: 'assess_1',
                  label: 'Assessment Type 1'
                },
                {
                  value: 'assess_2',
                  label: 'Assessment Type 2'
                }
              ],
              riskRatings: [
                {
                  value: 'low',
                  label: 'Low'
                },
                {
                  value: 'moderate',
                  label: 'Moderate'
                },
                {
                  value: 'high',
                  label: 'High'
                }
              ]
//              userRights: []
            }
          }
        }
      });

    })();
  </script>
</dom-module>
