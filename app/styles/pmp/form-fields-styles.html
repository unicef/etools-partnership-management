<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- form fields common styles to be used in the app's elements -->
<dom-module id="form-fields-styles">
  <template>
    <style>
      :root {
        /* paper-checkbox */
        --paper-checkbox-label: {
          font-size: var(--primary-font-size);
        };
        --paper-checkbox-size: var(--primary-font-size);
        --paper-checkbox-checked-color: var(--third-text-color);
        --paper-checkbox-unchecked-color: var(--primary-text-color);
        --paper-checkbox-label-color: var(--primary-text-color);

        /* paper-input style changes */
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--primary-text-color);
        --paper-input-container-invalid-color: var(--error-text-color);
        --paper-input-container-label-floating: {
          text-transform: uppercase;
          transform: translateY(-78%);
          font-size: var(--labels-secondary-font-size);
        };
        --paper-input-container-label: {
          font-size: var(--primary-font-size);
        };
        --paper-input-prefix: {
          display: inline-flex;
        };
      }
      .custom-field-wrapper {
        box-sizing: border-box;
        min-height: 60px;
        padding-top: 9px;
      }
      .n-input-field {
        width: 220px;
      }
      .b-input-field {
        width: 465px;
      }
      .xl-input-field {
        width: 710px;
      }
      /* applied on paper-input */
      paper-input {
        --paper-input-container-input: {
          font-size: var(--primary-font-size);
        };
      }
      paper-input:not(:first-child),
      paper-dropdown-menu:not(:first-child),
      div.n-input-field {
        margin-left: 25px;
      }
      paper-input paper-icon-button {
        --paper-icon-button: {
          width: 18px;
          height: 18px;
          padding: 0;
          margin-right: 5px;
          cursor: auto;
        };
        --iron-icon: {
          vertical-align: baseline;
        }
      }
      paper-input etools-datepicker {
        margin-right: 5px;
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        --iron-icon: {
          vertical-align: text-top;
        }
      }
      paper-item {
        --paper-item: {
          font-size: var(--primary-font-size);
        }
      }
      paper-dropdown-menu {
        --paper-dropdown-menu: {
          font-size: var(--primary-font-size);
        };
        --paper-input-container-input: {
          font-size: var(--primary-font-size);
        };
      }


    </style>
  </template>
</dom-module>
