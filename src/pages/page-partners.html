<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../app-elements/partners/partners-list.html">
<link rel="import" href="../app-elements/partners/partner-overview.html">
<link rel="import" href="../app-elements/partners/partner-details.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-partners">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/:tab"
        active="{{tabsActive}}"
        data="{{routeData}}"></app-route>

    <app-header-layout>

      <app-header id="header" fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Partners{{partnerName}}</div>
        </app-toolbar>

        <div id="tabsWrapper" hidden$="{{!tabsActive}}">

          <app-toolbar id="tabs-bar">

            <paper-tabs selected="[[routeData.tab]]" attr-for-selected="name" fallback-selection="overview" noink bottom-item>
              <paper-tab name="overview" link>
                <a href="/partners/[[routeData.id]]/overview" class="tab-link" tabindex="-1">overview</a>
              </paper-tab>

              <paper-tab name="details" link>
                <a href="/partners/[[routeData.id]]/details" class="tab-link" tabindex="-1">details</a>
              </paper-tab>
            </paper-tabs>

          </app-toolbar>

        </div>

      </app-header>

      <div id="pageContent">

        <paper-material elevation="1">

          <iron-pages id="partnersPages"
                      selected="{{partnerPage}}"
                      attr-for-selected="name"
                      fallback-selection="list"
                      role="main">

            <div name="list">
              <partners-list></partners-list>
            </div>
            <div name="overview">
              <partner-overview></partner-overview>
            </div>
            <div name="details">
              <partner-details></partner-details>
            </div>
          </iron-pages>

        </paper-material>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-partners',

      observers: ['_tabChanged(routeData.tab)'],

      properties: {
        partnerPage: {
          type: String,
        },
        partnerName: {
          type: String
        }
      },

      ready: function() {
        this.set('partnerPage', this._getActivePage());
      },

      openDrawer: function() {
        this.fire('drawer');
      },

      _getActivePage: function() {
        if (this.listActive) {
          return 'list';
        } else if (this.tabsActive) {
          return this.routeData.tab;
        }
      },

      _tabChanged: function(tab) {
        this.set('partnerPage', tab);
      }

    });

  </script>

</dom-module>
