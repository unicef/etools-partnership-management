<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../app-elements/partners/partners-list.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-partners">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/:tab"
        active="{{tabsActive}}"
        data="{{routeData}}"></app-route>

    <app-header-layout has-scrolling-region>

      <app-header id="header" fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Partners{{partnerName}}</div>
        </app-toolbar>

        <div id="tabsWrapper" hidden$="{{!tabsActive}}">
          <app-toolbar id="tabs-bar">
            <paper-tabs
                selected="[[routeData.tab]]"
                attr-for-selected="name"
                fallback-selection="overview" noink bottom-item>

              <paper-tab name="overview" link>
                <a href="/partners/[[routeData.id]]/overview" class="tab-link" tabindex="-1">overview</a>
              </paper-tab>

              <paper-tab name="details" link>
                <a href="/partners/[[routeData.id]]/details" class="tab-link" tabindex="-1">details</a>
              </paper-tab>

            </paper-tabs>
          </app-toolbar>
        </div>

      </app-header>

      <div id="pageContent">
        <paper-material elevation="1">

          <iron-ajax
            auto
            url="../../data/partners.json"
            handle-as="json"
            last-response="{{partners}}"></iron-ajax>

          <partners-list hidden$="[[!listActive]]" partners="[[partners]]"></partners-list>

          <iron-pages
              hidden$="[[!tabsActive]]"
              selected="[[routeData.tab]]"
              attr-for-selected="name"
              fallback-selection="overview">

            <partner-overview name="overview" partner="[[partner]]">partner overview</partner-overview>
            <partner-details name="details" partner="[[partner]]">partner details</partner-details>

          </iron-pages>

        </paper-material>
      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-partners',

      properties: {

        partnerName: String

      },

      observers: [
        '_resizeHeader(tabsActive)'
      ],

      openDrawer: function() {
        this.fire('drawer');
      },

      _resizeHeader: function() {
        this.$$('app-header-layout').notifyResize();
      }

    });

  </script>

</dom-module>
