<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="page-not-found.html">
<link rel="import" href="../app-elements/agreements/agreements-list.html">
<link rel="import" href="../app-elements/agreements/add-agreement.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-agreements">

  <template>

    <style include="shared-styles"></style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-pages selected="[[routeData.page]]"
                attr-for-selected="name"
                fallback-selection="not-found">

      <!-- partners list -->
      <agreements-list name="list" route="{{subroute}}"></agreements-list>

      <!-- add partner -->
      <add-agreement name="add" route="{{subroute}}"></add-agreement>

      <page-not-found name="not-found"></page-not-found>
    </iron-pages>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-agreements',

      });

    })();
  </script>

</dom-module>
