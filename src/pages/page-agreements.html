<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../app-elements/agreements/agreements-list.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-agreements">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/list"
        active="{{listActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/:id/details"
        active="{{detailsActive}}"
        data="{{routeData}}"></app-route>

    <app-header-layout has-scrolling-region>

      <app-header id="header" fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>Agreements</div>
        </app-toolbar>

      </app-header>

      <div id="pageContent">

        <paper-material elevation="1">
          <h1>Some agreements here!</h1>
        </paper-material>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-agreements',

      properties: {

      },

      openDrawer: function() {
        this.fire('drawer');
      }

    });

  </script>

</dom-module>
