<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<dom-module id="partners-data">

  <template>

    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 on-success="_handleResponse"
                 dexie-db-collection="partners"></etools-ajax>

  </template>

  <script>

    var _data = {};
    var _partnersEls = [];

    var _setPartnersData = function(data) {
      _data.partners = data || {};
      this.load(_data);
      _partnersEls.forEach(function(el) {
        if (el !== this) { el.load(_data); }
      });
    };

    var curr = null;

    Polymer({

      is: 'partners-data',

      properties: {

        partners: {
          type: Array,
          readOnly: true,
          notify: true
        },

        filteredPartners: {
          type: Array,
          readOnly: true,
          notify: true
        },

        totalResults: {
          type: Number,
          readOnly: true,
          notify: true
        },

        db: {
          type: Object,
          value: function() {
            return etoolsAppConfig.appDexieDb;
          }
        }

      },

      ready: function() {
        this.$.ajax.alternateDexieDb = etoolsAppConfig.appDexieDb;
        this.load(_data);
      },

      attached: function() {
        if (_partnersEls.length === 0 && !_data.partners) {
          this.endpoint = etoolsAppConfig.globals.getEndpoint('partners');
        }
        _partnersEls.push(this);
      },

      detached: function() {
        _partnersEls.splice(_partnersEls.indexOf(this), 1);
      },

      load: function(data) {
        if (data.partners) {
          this._setPartners(data.partners);
        }
      },

      _handleResponse: function(res) {
        _setPartnersData.bind(this)(res.detail);
      },

      query: function(field, order, searchString, pageNumber, pageSize) {
        var t0 = performance.now();
        if (curr) curr.abort();
        this.db.transaction('r', this.db.partners, function() {
          curr = Dexie.currentTransaction;

          var queryResult = this.db.partners.orderBy(field); //note: null values don't appear in result set of sort
          if (order === 'desc') queryResult = queryResult.reverse();

          queryResult = queryResult.filter(function(partner) {
            return partner.name.toLowerCase().includes(searchString.toLowerCase());
          });

          //queryResult.count().then(function(count) {
          //  this._setTotalResults(count);
          //}.bind(this));

          Dexie.ignoreTransaction(function () {
            queryResult.count(function(count) {
              this._setTotalResults(count);
            }.bind(this)).catch(function(error) {
              console.error('Error counting query: ' + error);
            });
          }.bind(this));

          return queryResult
            .offset((pageNumber - 1) * pageSize)
            .limit(pageSize)
            .toArray();

        }.bind(this)).then(function(result) {
          this._setFilteredPartners(result);

          var t1 = performance.now();
          console.log('query took: ' + (t1 - t0) + 'milliseconds')
        }.bind(this)).catch(function(error) {
          console.error('Error querying partners: ' + error);
        });
      }

    });

  </script>

</dom-module>
