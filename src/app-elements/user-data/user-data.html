<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<dom-module id="user-data">
  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 on-success="_handleUserResponse"
                 on-fail="_handleError"
                 caching-storage="dexie"></etools-ajax>
  </template>
</dom-module>

<script>
  (function() {
    'use strict';
    Polymer({
      is: 'user-data',
      behaviors: [etoolsAppConfig.globals],
      properties: {
        user: {
          type: Object,
          notify: true,
          value: function() {
            return {};
          }
        },
        permissions: {
          type: Object,
          notify: true,
          value: function() {
            return {
              default: true
            };
          }
        }
      },
      ready: function() {
        this.endpoint = this.getEndpoint('userInfo', {});
      },
      _setDefaultUser: function() {
        var defaultUser = {
          'id': null,
          'profile': {
            'office': null,
            'section': null,
            'country_name': 'UAT',
            'partner_staff_member': null,
            'job_title': null,
            'phone_number': null,
            'installation_id': null,
            'country': 1,
            'country_override': null
          },
          'last_login': '2015-12 04T19:24:08.714193Z',
          'is_superuser': false,
          'username': 'emaill@example.com',
          'first_name': 'Anonymous',
          'last_name': 'User',
          'email': 'email@example.com',
          'is_staff': false,
          'is_active': true,
          'date_joined': '2015-12-03T16:17:01Z'
        };
        var defaultPermissions = {
          default: true
        };
        console.log('setting default user');
        this.user = defaultUser;
        console.log('setting default permissions');
        this.permissions = defaultPermissions;

        // For testing only:
        // if (defaultUser.id){
        //   this._setPermissions(this.user);
        // }
      },

      _handleError: function(rsp, err) {
        console.log(rsp);
        console.log(err);
        this._setDefaultUser();
      },

      _handleUserResponse: function(rsp) {
        // TODO: check response to make sure it contains a valid user
        if (!_.isEmpty(rsp.detail)) {
          this.user = rsp.detail;
          this._setPermissions(this.user);
        } else {
          this._setDefaultUser();
        }
      },

      _setPermissions: function(user) {
        var permissions = {};
        var allPermissions = this.getAllPermissions();
        // add all default permissions (while testing these are set to all permissions)
        var defaultPermissions = allPermissions.defaultPermissions;

        defaultPermissions.forEach(function(perm) {
          permissions[perm] = true;
        });
        // if partner: (!staff)
        if (!user.is_staff) {
          allPermissions.partnerOnlyPermissions.forEach(function(perm) {
            permissions[perm] = true;
          });
        } else {
          // user is not partner but staff:
          allPermissions.managementPermissions.forEach(function(perm) {
            permissions[perm] = true;
          });
          if (user.profile.partner_staff_member) {
            // staff that has faked partnership by setting partner_staff_member on their profile
            allPermissions.partnerPermissions.forEach(function(perm) {
              permissions[perm] = true;
            });
          }
        }

        this.set('permissions', permissions);
      }
    });
  })();

</script>
