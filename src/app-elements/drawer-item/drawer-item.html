<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="drawer-item">

  <template>

    <style>

      :host {
        display: block;
        font-size: 12px;
        background-color: var(--light-divider-color);
        border-bottom: 1px solid var(--secondary-background-color);
      }

      :host([no-drawer]) iron-collapse {
        display: none;
      }

      a {
        text-decoration: none;
      }

      div#name {
        padding: 0 20px;
        line-height: 46px;
        text-transform: uppercase;
        color: var(--light-primary-text-color);
      }

      .content-wrapper {
        padding: 10px 0;
        text-transform: capitalize;
        color: var(--dark-secondary-text-color);
      }

      .content-wrapper ::content .section {
        padding: 0 20px;
        margin-bottom: 12px;
      }

      .content-wrapper ::content .row {
      }

      .content-wrapper ::content iron-icon {
        position: relative;
        bottom: 1px;
        width: 18px;
        height: 18px;
        margin-right: 3px;
      }

      .content-wrapper ::content div[dash] {
        font-weight: 500;
        color: var(--accent-color);
      }

      .content-wrapper ::content div[details] {
        font-weight: 500;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: #ffffff;
      }

      .content-wrapper ::content div[details] > a {
        color: var(--dark-secondary-text-color);
      }

      iron-collapse {
        background-color: var(--primary-background-color);
      }

    </style>

    <a href="{{href}}">
      <div id="name" on-tap="toggleDrawer">{{name}}</div>
    </a>

    <iron-collapse id="collapse" opened="{{opened}}">
      <div class="content-wrapper">
        <content></content>
      </div>
    </iron-collapse>

  </template>

  <script>

    Polymer({

      is: 'drawer-item',

      toggleDrawer: function() {
        this.opened = this.opened ? true : true;
      }

    });

  </script>

</dom-module>
