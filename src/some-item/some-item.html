<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="some-item">

  <template>

    <style include="shared-styles">

    </style>

    <app-route
        route="{{route}}"
        pattern="/overview"
        active="{{overviewActive}}"></app-route>

    <app-route
        route="{{route}}"
        pattern="/details"
        active="{{detailsActive}}"></app-route>

    <h1 hidden="{{_computeHidden(overviewActive, detailsActive)}}">Item {{id}} Page</h1>

    <h1 hidden="{{!overviewActive}}">Item {{id}} Overview</h1>

    <h1 hidden="{{!detailsActive}}">Item {{id}} Details</h1>

  </template>

  <script>

    Polymer({

      is: 'some-item',

      properties: {

      },

      _computeHidden(overviewActive, detailsActive) {
        return overviewActive || detailsActive;
      }

    });

  </script>

</dom-module>
