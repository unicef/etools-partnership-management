<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="lodash/lodash.html">
<link rel="import" href="etools-app-config/etools-app-config.html">
<link rel="import" href="etools-data/etools-data.html">
<link rel="import" href="drawer-item/drawer-item.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/app-theme.html">


<dom-module id="app-shell">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      app-header {
        background-color: var(--primary-background-color);
      }
      app-header paper-icon-button {
        color: var(--icon-color);
        --paper-icon-button-ink-color: var(--icon-color);
      }

      app-toolbar {
        height: 55px;
      }

      app-drawer {
        --app-drawer-width: 190px;
        --app-drawer-content-container: {
            background-color: var(--secondary-background-color);
        };
      }

      app-drawer .header {
        background-color: var(--primary-background-color);
      }

      #logo {
        width: 75%;
        height: 75%;
      }

      app-drawer .header::after {
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        content: "";
        opacity: 1;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      :host([narrow]) app-drawer .header::after {
        opacity: 0;
      }

      app-drawer .content {
        height: 100%;
      }

      #app-title {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        padding: 0 30px 0 20px;
        height: 55px;
        color: var(--light-primary-text-color);
        background-color: var(--partnership-management-color);
        border-bottom: 2px solid var(--secondary-background-color);
      }

      #app-title span, #app-title iron-icon {
        padding-top: 8px;
      }

      #app-title span {
        line-height: 1.2;
        font-weight: 500;
        text-transform: uppercase;
      }

      #app-title iron-icon {
        --iron-icon-width: 60%;
        --iron-icon-height: 60%;
        margin-right: 10px;
      }

      :host(:not([narrow])) iron-pages {
        padding: 48px 62px;
      }

    </style>

    <etools-data></etools-data>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350">

        <app-toolbar class="header">
          <img id="logo" src="../images/etools_logo.svg" alt="etools logo">
        </app-toolbar>

        <div class="content">

          <a href="/section1">
            <div id="app-title">
              <iron-icon class="light" icon="social:group"></iron-icon>
              <span>partnership management</span>
            </div>
          </a>

          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">

            <drawer-item name="section1" href="/section1">
              <div class="section" item>[[activeItem.name]]</div>
              <div class="section" dash>
                <a class="row" href="/section1/[[activeItem.id]]/overview">
                  <iron-icon icon="dashboard"></iron-icon>
                  <span>overview</span>
                </a>
              </div>
              <div class="section" details>
                <a class="row" href="/section1/[[activeItem.id]]/details">
                  <iron-icon icon="info"></iron-icon>
                  <span>details</span>
                </a>
              </div>
            </drawer-item>

            <drawer-item name="section2" href="/section2" no-drawer></drawer-item>

            <drawer-item name="section3" href="/section3" no-drawer></drawer-item>

          </iron-selector>

        </div>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="main" has-scrolling-region>

        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">
          <page-section1 name="section1" route="{{subroute}}"></page-section1>
          <page-section2 name="section2" route="{{subroute}}"></page-section2>
          <page-section3 name="section3" route="{{subroute}}"></page-section3>
          <page-not-found name="not-found"></page-not-found>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },

        _activeItem: Object,

        _toast: {
          type: Object,
          value: null
        },

        _toastQueue: {
          type: Array,
          value: function() { return []; }
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'toast': 'queueToast',
        '404': '_pageNotFound',
        'item': 'changeItem'
      },

      attached: function() {
        if (this.route.path === '/') {
          this.set('route.path', '/section1');
        }
      },

      queueToast: function(e, detail) {
        if (!this._toast) {
          this._toast = document.createElement('paper-toast');
          this.listen(this._toast, 'iron-overlay-closed', 'dequeueToast')
          Polymer.dom(this.$.layout).appendChild(this._toast);
          Polymer.dom.flush();
        }
        if (!this._toastQueue.length) {
          this.push('_toastQueue', detail);
          this._toast.show(detail);
        } else {
          this.push('_toastQueue', detail);
        }
      },

      dequeueToast: function(e, detail) {
        this.shift('_toastQueue');
        if (this._toastQueue.length) {
          this._toast.show(this._toastQueue[0]);
        }
      },

      changeItem: function(e, detail) {
        this.activeItem = detail;
      },

      _routePageChanged: function(page) {
        this.page = page || 'section1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._pageNotFound, true);
      },

      _pageNotFound: function() {
        this.page = 'not-found';
      }

    });

  </script>

</dom-module>
