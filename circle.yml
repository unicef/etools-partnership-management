machine:
   services:
     - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image-pmp.tar ]]; then docker load -i ~/docker/image-pmp.tar; fi
    - docker build --rm=false -t unicef/etools-pmp:$CIRCLE_BRANCH .
    - if [[ -e ~/docker/image-pmp-test.tar ]]; then docker load -i ~/docker/image-pmp-test.tar; fi
    - docker build --rm=false -t unicef/etools-pmp-test:$CIRCLE_BRANCH --file docker-test .
    - mkdir -p ~/docker; docker save unicef/etools-pmp-test > ~/docker/image-pmp-test.tar; docker save unicef/etools-pmp > ~/docker/image-pmp.tar


test:
   override:
     - docker run -it unicef/etools-pmp-test:$CIRCLE_BRANCH

deployment:
   hub:
     branch: [develop, staging, master]
     commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push unicef/etools-pmp
