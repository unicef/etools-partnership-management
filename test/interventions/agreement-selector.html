  <body>
    <test-fixture id="agreementSelectorFixture">
        <template>
          <agreement-selector></agreement-selector>
        </template>
    </test-fixture>

    <script>

      suite('agreement-selector test', function() {
        let agrSelector;
        setup(function(done) {
          agrSelector = fixture('agreementSelectorFixture');
          done();
        });

        test('agreement-selector has an instance', function() {
          assert.equal(agrSelector.is, 'agreement-selector');
        });
      });

      suite('on new', function() {
        let agrSelector;
        setup(function() {
          agrSelector = fixture('agreementSelectorFixture');

          //TODO: redux data should load from the static files in the source.
          agrSelector.csoPartners = csoPartners;
          agrSelector.agreements = agreements;
        });

        test('element is rendered', function(done) {
          flush(function() {
            expect(PmpTestsHelper.elementIsVisible(agrSelector)).to.be.equal(true);
            done();
          });
        });

        test('agreement dropdown is populating', function(done) {
          flush(function() {
            agrSelector.set('partnerId', 17);
            expect(agrSelector.filteredAgreements.length).to.be.equal(1);
            done();
          });
        });

      });
    </script>
  </body>
