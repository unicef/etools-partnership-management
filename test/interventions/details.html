<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Interventions Details</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../node_modules/redux/dist/redux.min.js"></script>

    <link rel="import" href="../test-helpers/testing-utils.html">
    <link rel="import" href="../test-helpers/interventions-testing-helper.html">
    <link rel="import" href="../test-helpers/static-data-mockup.html">
    <link rel="import" href="../../pmp/pages/models/intervention-models.html">

    <link rel="import" href="../../pmp/app-config/app-dexie-db-config.html">
    <link rel="import" href="../../pmp/app-elements/interventions/intervention-details.html">
  </head>
  <body>
    <test-fixture id="interventionDetailsFixture">
        <template>
          <intervention-details></intervention-details>
        </template>
    </test-fixture>

    <script>

      suite('intervention-details test', function() {
        let intervDetails;
        setup(function(done) {
          intervDetails = fixture('interventionDetailsFixture');
          done();
        });

        test('agreement-details has an instance', function() {
          assert.equal(intervDetails.is, 'intervention-details');
        });
      });

      suite('on new', function() {
        let intervDetails;
        setup(function() {
          intervDetails = fixture('interventionDetailsFixture');
          intervDetails.newIntervention = true;

          //TODO: redux data should load from the static files in the source.
          intervDetails.sections = sections;
          intervDetails.offices = offices;
          intervDetails.unicefUsersData = users;
          intervDetails.countryProgrammes = countryProgrammes;
          intervDetails.locations = locations;

          intervDetails.intervention = PmpTestsHelper.deepCloneObject(EtoolsPmpApp.Behaviors.InterventionModels.properties.newInterventionModel.value);
        });

        test('element is rendered', function(done) {
          flush(function() {
            expect(PmpTestsHelper.elementIsVisible(intervDetails)).to.be.equal(true);
            done();
          });
        });

        test('dropdowns are populating', function(done) {
          flush(function() {
            intervDetails.set('agreement', agreements[2]);
            intervDetails.set('documentTypes', interventionDocTypes);

            let len = intervDetails.$$('#documentType').options.length;
            expect(len).to.be.equal(2);

            done();
          });
        });
      });
    </script>
  </body>
</html>
