<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Agreements Details</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../node_modules/redux/dist/redux.min.js"></script>

    <link rel="import" href="../test-helpers/testing-utils.html">
    <link rel="import" href="../../pmp/pages/models/agreement-models.html">
    <link rel="import" href="helpers/agreements-testing-helper.html">
    <link rel="import" href="helpers/agreement-details-pom.html">

    <link rel="import" href="../../pmp/app-config/app-dexie-db-config.html">
    <link rel="import" href="../../pmp/app-elements/agreements/agreement-details.html">
  </head>
  <body>
    <test-fixture id="agreementDetailsFixture">
        <template>
          <agreement-details></agreement-details>
        </template>
    </test-fixture>

    <script>
       suite('agreement-details tests', function(){
        let agrDetails, agrDetailsPom;
        setup(function(done){
          agrDetails = fixture('agreementDetailsFixture');
          agrDetails.agreementTypes = PmpTests.Agreements.agreementTypes;
          agrDetails.countryProgrammes = PmpTests.Agreements.countryProgrammes;
          agrDetailsPom = new AgreementDetailsPOM(agrDetails);
          done();
        });
        test('can instantiate agreement-details element', function() {
          assert.equal(agrDetails.is, 'agreement-details');
        });
        suite('on new', function(){
          setup(function(){
            agrDetails.isNewAgreement = true;
            agrDetails.agreement = PmpTestsHelper.deepCloneObject(EtoolsPmpApp.Behaviors.AgreementModels.properties.newAgreementModel.value);
          });

          test('element is rendered', function(done) {
            flush(function() {
              expect(PmpTestsHelper.elementIsVisible(agrDetails)).to.be.equal(true);

              done();
            });
          });
          suite('after selecting agreement type PCA', function() {
            let agrTypesDd;
            setup(function() {
              agrTypesDd = agrDetailsPom.getAgreementTypeDropdownMenu();
            });
            test('partner, Cp structure, signed by, auth officers, signed agreements fields are visible, start and end date are not', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {
                  agrDetailsPom.selectAgeementTypePCA(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getPartner()).to.not.equal(null);
                    expect(agrDetailsPom.getAuthorizedOfficers()).to.not.equal(null);
                    expect(agrDetailsPom.getCpStructure()).to.not.equal(null);

                    expect(agrDetailsPom.getStartDate()).to.be.equal(null);
                    expect(agrDetailsPom.getEndDate()).to.be.equal(null);
                    expect(agrDetailsPom.getSignedByContainer().hidden).to.be.equal(false);
                    expect(agrDetailsPom.getSignedAgreement()).to.not.equal(null);
                    done();
                  }, 1000);
                });
              });
            });
            test('required fields are Agreement Type, Partner and Cp structure', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {
                  agrDetailsPom.selectAgeementTypePCA(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getAgreementType().required).to.be.equal(true);
                    expect(agrDetailsPom.getPartner().required).to.be.equal(true);
                    expect(agrDetailsPom.getCpStructure().required).to.be.equal(true);
                    expect(agrDetailsPom.getRequiredFields().length).to.be.equal(3);

                    agrDetails.validate();
                    Polymer.dom.flush();
                    //agreement type is already selected
                    expect(agrDetailsPom.getPartner().invalid).to.be.equal(true);
                    //cp structure is selected by default
                    expect(agrDetailsPom.getInvalidFields().length).to.be.equal(1);

                    done();
                  }, 1000);
                });
              });
            });
            test('first Cp Structure in dropdown is automatically selected', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {
                  agrDetailsPom.selectAgeementTypePCA(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetails.agreement.country_programme).to.be.equal(2);
                    done();
                  }, 1000);
                });
              });
            });
          });

          suite('after selecting agreement type SSFA', function() {
            let agrTypesDd;
            setup(function() {
              agrTypesDd = agrDetailsPom.getAgreementTypeDropdownMenu();
            });
            test('only Partner and Authorized Officers fields are visible', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {
                  agrDetailsPom.selectAgreementTypeSSFA(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getPartner()).to.not.equal(null);
                    expect(agrDetailsPom.getAuthorizedOfficers()).to.not.equal(null);

                    expect(agrDetailsPom.getStartDate()).to.be.equal(null);
                    expect(agrDetailsPom.getEndDate()).to.be.equal(null);
                    expect(agrDetailsPom.getCpStructure()).to.be.equal(null);
                    expect(agrDetailsPom.getSignedByContainer().hidden).to.be.equal(true);
                    expect(PmpTestsHelper.elementIsVisible(agrDetails.$.signedByFields)).to.be.equal(false);
                    done();
                  }, 1000);
                });
              });
            });
            test('required fields are Agreement Type and Partner', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {
                  agrDetailsPom.selectAgreementTypeSSFA(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getAgreementType().required).to.be.equal(true);
                    expect(agrDetailsPom.getPartner().required).to.be.equal(true);
                    expect(agrDetailsPom.getRequiredFields().length).to.be.equal(2);

                    agrDetails.validate();
                    Polymer.dom.flush();
                    expect(agrDetailsPom.getPartner().invalid).to.be.equal(true);
                    expect(agrDetailsPom.getInvalidFields().length).to.be.equal(1);

                    done();
                  }, 1000);
                });
              });
            });
          });

          suite('after selecting agreement type MOU', function() {
            let agrTypesDd;
            setup(function() {
              agrTypesDd = agrDetailsPom.getAgreementTypeDropdownMenu();
            });
            test('start and end date, partner, auth officers, signed agreement fileds are visible and cp structure, signedBy fields are not', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {

                  agrDetailsPom.selectAgreementTypeMOU(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getStartDate()).to.not.equal(null);
                    expect(agrDetailsPom.getEndDate()).to.not.equal(null);
                    expect(agrDetailsPom.getSignedAgreement()).to.not.equal(null);

                    expect(agrDetailsPom.getPartner()).to.not.equal(null);
                    expect(agrDetailsPom.getAuthorizedOfficersDiv().hidden).to.be.equal(true);
                    expect(agrDetailsPom.getCpStructure()).to.be.equal(null);
                    expect(agrDetailsPom.getSignedByContainer().hidden).to.be.equal(false);
                    done();
                  }, 1000);
                });
              });
            });
            test('required fields are Agreement Type and Partner', function(done) {
              flush(function() {
                PmpTestsHelper.PaperMenuButton.runAfterOpen(agrTypesDd, function() {

                  agrDetailsPom.selectAgreementTypeMOU(agrTypesDd);

                  Polymer.Base.async(function() {
                    expect(agrDetailsPom.getAgreementType().required).to.be.equal(true);
                    expect(agrDetailsPom.getPartner().required).to.be.equal(true);
                    expect(agrDetailsPom.getRequiredFields().length).to.be.equal(2);

                    agrDetails.validate();
                    Polymer.dom.flush();
                    expect(agrDetailsPom.getPartner().invalid).to.be.equal(true);
                    expect(agrDetailsPom.getInvalidFields().length).to.be.equal(1);
                    done();
                  }, 1000);
                });
              });
            });
          });
        });
        suite('on edit', function() {
          let agrMockData;
          setup(function(){
            agrDetails.isNewAgreement = false;
            agrMockData = PmpTestsHelper.deepCloneObject(PmpTests.Agreements.agreementMock);
          });

          test('element is rendered', function(done) {
            flush(function() {
              agrDetails.agreement = agrMockData;

              expect(PmpTestsHelper.elementIsVisible(agrDetails)).to.be.equal(true);

              done();
            });
          });
          test('agreement type can not be changed', function(done) {
            flush(function() {
              agrDetails.agreement = agrMockData;

              assert.equal(agrDetails.$.agreementType.readonly, true);
              done();
            })
          });
          test('amendments are visible for agreement type PCA and status other than draft', function(done) {
            flush(function() {
              agrMockData.status = 'signed';
              agrMockData.agreement_type = 'PCA';
              agrDetails.agreement = agrMockData;

              Polymer.Base.async(function() {
                expect(agrDetailsPom.getAmendments()).to.not.equal(null);
                done();
              }, 1000);
            });
          });
          test('amendments are Not visible for agreement type PCA and status draft', function(done) {
            flush(function() {
              agrMockData.status = 'draft';
              agrMockData.agreement_type = 'PCA';
              agrDetails.agreement = agrMockData;
              Polymer.Base.async(function() {
                expect(agrDetailsPom.getAmendments()).to.be.equal(null);

                done();
              }, 1000);
            });
          });
          test('amendments are Not visible for agreement type other than PCA', function(done) {
            flush(function() {
              agrMockData.status = 'signed';
              agrMockData.agreement_type = 'SSFA';
              agrDetails.agreement = agrMockData;
              expect(agrDetailsPom.getAmendments()).to.be.equal(null);

              agrDetails.set('agreement.agreement_type', 'MOU');
              Polymer.dom.flush();
              Polymer.Base.async(function() {
                expect(agrDetailsPom.getAmendments()).to.be.equal(null);

                done();
              }, 1000);
            });
          });

        });
       });
    </script>
  </body>
</html>
