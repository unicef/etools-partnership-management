<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Partners Pages Tests</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../node_modules/redux/dist/redux.min.js"></script>

  <link rel="import" href="../pmp/app-config/app-dexie-db-config.html">

  <!-- Import the element to test -->
  <link rel="import" href="../pmp/pages/page-partners.html">
  <link rel="import" href="../pmp/app-elements/partners/partners-list.html">
  <link rel="import" href="../pmp/app-elements/partners/partner-overview.html">
  <link rel="import" href="../pmp/app-elements/partners/partner-details.html">

  <!-- Import partners tests fragments -->
  <link rel="import" href="partners/partners.html">
  <link rel="import" href="partners/list.html">
  <link rel="import" href="partners/overview.html">
  <link rel="import" href="partners/details.html">

</head>
<body>

  <test-fixture id="partners">
    <template>
      <page-partners></page-partners>
    </template>
  </test-fixture>

  <test-fixture id="partners-list">
    <template>
      <partners-list></partners-list>
    </template>
  </test-fixture>

  <test-fixture id="partner-overview">
    <template>
      <partner-overview></partner-overview>
    </template>
  </test-fixture>

  <test-fixture id="partner-details">
    <template>
      <partner-details></partner-details>
    </template>
  </test-fixture>

  <script>
    let defaultRoute = {
      prefix: '',
      path: 'partners/list',
      '__queryParams': {size: 10, sort :'name.asc'}
    };

    // disable request data caching functionality
    window.EtoolsRequestCacheDisabled = true;

    suite('App partners pages tests', function() {

      // test main partners page
      PmpTests.Partners.partnersMainPageTests(defaultRoute);

      // test partners list elements
      PmpTests.Partners.listTests(defaultRoute);

      // partner overview tab tests
      PmpTests.Partners.overviewTests();

      PmpTests.Partners.detailsTests();

    });

  </script>
</body>
</html>
